        "cases/sima-power-station": {
                "name": "Sima Power Station",
                "category": "Cases",
                "untagged": "---\ntitle: Powered by ZerAx - Total energy-retrofit of\nmeta_description: NOVENCO (NBI) has delivered and installed 9 high efficiency ZerAx\u00ae fans as part of a comprehensive energy-retrofit of the power station.\ncanonical_url: https://www.novenco-building.com/cases/sima-power-station\nog_title: Sima Power Station\nog_url: https://www.novenco-building.com/cases/sima-power-station/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/sima-power-station/\nscraped_date: 2025-09-19\n---\n\n# ZerAx Retrofit Success at Sima Power Station\n\n![Sima Power Station](https://www.novenco-building.com/media/1208/dsc01759_high_blue.jpg?width=1920&height=478&rnd=133336773302270000&quality=75&mode=crop)\n\nUnderground power station retrofits challenge installation teams with tight deadlines and complex access requirements. Sima Power Station, Norway's second largest hydro-electric facility, required immediate ventilation upgrade for its mountain facility located 700 metres underground.\n\nThe main hall dimensions of 200 m length, 20 m width and 40 m height operating at 1,120 MW capacity demanded efficient renewable energy ventilation solutions without production interruption.\n\n## Streamlined Installation Process\n\nOutdated ventilation systems increase operational costs and maintenance complexity. Our proven installation approach delivered 30% reduction in energy consumption while maintaining continuous facility operation.\n\nInstallation teams from NOVENCO Building & Industry (NBI) deployed 9 high-efficiency ZerAx\u00ae fans throughout the facility. Our systems provide:\n\n- **Complete tunnel ventilation** for all underground access routes\n- **Transformer cooling** to maintain optimal operating temperatures\n- **Heat extraction** from generator areas during peak operation\n- **Energy efficient performance** reducing CO2 emissions\n\nThe retrofit replaced aging equipment with modern energy consumption controls that installation teams can commission quickly without specialized training.\n\n## Technical Implementation Details\n\n**Fresh Air Supply Configuration:**\n- 2 pcs ZerAx\u00ae AZN 1600 units for primary intake\n- 2 pcs ZerAx\u00ae AZN 1000 [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) for secondary zones\n- Total capacity: 395,000 m\u00b3/h airflow delivery\n\n**Heat Extraction Systems:**\n- 3 pcs ZerAx\u00ae AZN 1600 for transformer areas\n- 1 pc ZerAx\u00ae AZN 1120 for generator cooling\n- 1 pc ZerAx\u00ae AZN 1000 for auxiliary extraction\n- Combined exhaust capacity: 500,000 m\u00b3/h\n\nAll ZerAx\u00ae units include factory-installed inlet cones and diffusers. Component delivery utilized modular shipping to accommodate narrow tunnel access points and reduce installation time.\n\n## Schedule Your Retrofit Project\n\nOur installation specialists handle complete project coordination from site assessment through final commissioning. Contact our team today to evaluate your facility requirements and receive detailed retrofit specifications.\n\n**Call +45 7026 2626** or **email info@novenco-building.com** for immediate project consultation.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1159/sima-power-station-mu-15480-0517-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: power station ventilation, underground ventilation, industrial ventilation]\n\n---\ntitle: Powered by ZerAx - Total energy-retrofit of Sima Power Station\nmeta_description: NOVENCO (NBI) has delivered and installed 9 high efficiency ZerAx\u00ae fans as part of a comprehensive energy-retrofit of the power station.\ncanonical_url: https://www.novenco-building.com/cases/sima-power-station\nog_title: Sima Power Station\nog_url: https://www.novenco-building.com/cases/sima-power-station/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/sima-power-station/\nscraped_date: 2025-09-19\n---\n\n# Water powered by [TECH]ZerAx[/TECH] - Total energy-retrofit of Sima Power Station\n\n![Sima Power Station](https://www.novenco-building.com/media/1208/dsc01759_high_blue.jpg?width=1920&height=478&rnd=133336773302270000&quality=75&mode=crop)\n\nHydropower or water power is power generated by falling water or fast running water. The principle is used in hydro-electric power stations all over the world. The cost of hydroelectricity is relatively low, making it a competitive source of [SEO]renewable energy[/SEO]. Interestingly, a hydro station consumes no water, unlike coal or gas plants. The second largest hydro-electric power station in Norway, the Sima Power Station is located in Eidfjord in Hordaland and is surrounded by fjords, which are so characteristic of the Norwegian landscape. The main hall of the power station is placed [TECH]700 metres[/TECH] inside a mountain. It measures an impressive [TECH]200 m in length, is 20 m wide and 40 m high[/TECH]. The Sima Power Station draws water from several river basins, which enables the water to be stored in reservoirs. The water is released when extra supplies of electricity are needed.\n\nThe Sima Power Station operates at an installed total capacity of [TECH]1,120 MW[/TECH] and has an average total annual production of [TECH]2,850 GWh[/TECH].\n\n## THE SOLUTION\n\n[TECH]NOVENCO[/TECH] Building & Industry ([TECH]NBI[/TECH]) has delivered and installed [TECH]9[/TECH] high efficiency [TECH]ZerAx\u00ae[/TECH] fans as part of a comprehensive energy-retrofit of the power station. The fans ventilate all tunnels and working areas inside the mountain, and help remove the heat generated by the power house with transformer and within the generator areas. The replacement of the old fans with the [TECH]ZerAx\u00ae[/TECH] fans resulted in at least [TECH]30% reduction in energy consumption[/TECH].\n\nWith retrofit solutions [TECH]NBI[/TECH] offers to reduce [SEO]energy consumption[/SEO] in existing installations by replacing old fans with much more efficient and [SEO]energy efficient[/SEO] fans. Furthermore, and perhaps more importantly, environmental impact and [TECH]CO2[/TECH] emissions are significantly reduced. The climate and energy consumption can often be improved considerably, when ventilation systems are retrofitted with our innovative solutions.\n\n## EQUIPMENT DELIVERY\n\nFresh air is supplied to the tunnels and working areas with support of [TECH]2 pcs ZerAx\u00ae AZN 1600[/TECH] and [TECH]2 pcs ZerAx\u00ae AZN 1000[/TECH] [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) with a total airflow capacity of approx. [TECH]395,000 m\u00b3/h[/TECH]. Further, [TECH]3 pcs ZerAx\u00ae AZN 1600[/TECH], [TECH]1 pc ZerAx\u00ae AZN 1120[/TECH] and [TECH]1 pc ZerAx\u00ae AZN 1000[/TECH] axial flow fans with a total exhaust capacity of approx. [TECH]500,000 m\u00b3/h[/TECH], ensure that the heat generated by the power house and generator areas is extracted.\n\nAll the [TECH]ZerAx\u00ae[/TECH] fans were delivered with inlet cones and diffusers to get the best uniform airflow. The inlet cones and diffusers were delivered separately and in parts due to the limited space in the tunnels of the power station.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1159/sima-power-station-mu-15480-0517-gb.pdf)[/TECH_DOC]"
        },
        "cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans": {
                "name": "The Dharampal Satyapal Group Executes Large Retrofit Project With Novenco Zerax Fans",
                "category": "Cases",
                "untagged": "---\ntitle: The Dharampal Satyapal Group - large retrof\nmeta_description: The Dharampal Satyapal Group executes large retrofit project with NOVENCO\u00ae ZerAx\u00ae fans. Read more here.\ncanonical_url: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans\nog_title: The Dharampal Satyapal Group executes large retrofit project with NOVENCO ZerAx fans\nog_url: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans\nscraped_date: 2024-01-20\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/referenzen/die-dharampal-satyapal-group-realisiert-ein-grosses-retrofit-projekt-mit-novenco-zerax-ventilatoren/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/cases/de-dharampal-satyapal-group-realiseert-groot-retrofitproject-met-novenco-zerax-ventilatoren/\n---\n\n# NOVENCO\u00ae ZerAx\u00ae deliver ductless smoke control\n\n![The Dharampal Satyapal Group executes large retrofit project with NOVENCO ZerAx fans](https://www.novenco-building.com/media/6128/ds-hq-pic-without-chimney.jpg?cc=0.0000000000000001263187085796%2C0.33296998764624663%2C0%2C0.29399957306881769&width=1920&height=478&rnd=132949253679300000&quality=75&mode=crop)\n\n### Engineering Excellence in FMCG Facility Operations\n\nLegacy centrifugal fan systems consume excessive energy while struggling to meet modern sustainability requirements. The Dharampal Satyapal Group (DS Group) faced this challenge across their diverse FMCG operations spanning mouth fresheners, food and beverage, confectionery, hospitality, and agricultural sectors.\n\nDS Group Headquarters (DSHQ) in NCR represents state-of-the-art facility management. This comprehensive complex houses corporate offices, R&D facilities, and advanced manufacturing operations requiring sophisticated air handling units and energy-efficient fans.\n\nThe facility achieved Leadership in Energy and Environmental Design (LEED) Platinum certification under the US Green Building Council (USGBC) existing building Operation and Maintenance (O&M) programme version 4.0. DSHQ maintains global leadership among LEED v4 O&M existing buildings for two consecutive years.\n\n### Comprehensive Retrofit Ventilation Solution\n\nThe DS Group executed a strategic retrofit ventilation initiative targeting 40 outdated centrifugal fans across air handling units at their Noida headquarters. This project addressed rising energy costs and sustainability compliance requirements.\n\nProject implementation followed rigorous engineering methodology:\n\n- **Proof of Concept validation** - Single fan replacement provided baseline data\n- **Performance measurement** - Comprehensive monitoring by **AIR TECHNO INDIA PVT. LTD.**\n- **Technology comparison** - Direct evaluation of legacy versus ZerAx systems\n- **Compliance verification** - Ensuring sustainable building certification standards\n\nOur ZerAx systems delivered exceptional results. Post-installation measurements verified 55% reduction in energy consumption while maintaining identical air flow specifications. This performance validates our technology's engineering superiority for demanding FMCG facility applications.\n\n### Measurable Environmental Impact\n\nModern FMCG facilities require advanced sustainability strategies to meet environmental compliance standards. Our NOVENCO ZerAx systems address these requirements through measurable performance improvements:\n\nEnvironmental benefits include:\n\n- **Carbon emission reduction** through 55% energy consumption decrease\n- **Sustainable design** with 98% recyclability after 20+ years operational lifetime\n- **Green certification support** for LEED Platinum compliance maintenance\n- **Zero Carbon facility** progression toward DS Group's 2023 target\n\n### Client Engineering Validation\n\n![Ramesh Kumar](https://www.novenco-building.com/media/6132/ramesh-kumar.jpg?width=250&height=210&mode=max)\n\n_\"The DS Group Headquarters (DSHQ), a LEED Platinum certified green building leads all LEED v4 O&M existing Buildings worldwide for two consecutive years. We maintain the highest credit achievements among existing green building projects globally._\n\n_Our goal targets Zero Carbon facility status by 2023 completion._\n\n_Our evaluation identified ZerAx axial fans technology benefits over conventional centrifugal systems: enhanced energy savings, reduced ROI periods, and improved system efficiency specifications. This technology contributes to carbon emission reduction and holds The Confederation of Indian Industry (CII) green product certification._\n\n_Our pilot project testing validated projected energy savings. We achieved substantial energy consumption reduction exceeding 55% in AHU system operations after first-phase implementation._\n\n_We confirm satisfaction with documented outcomes and plan second-phase implementation across additional facilities,\"_ confirms Mr. Ramesh Kumar, Senior General Manager, Head for Administration and Facilities, DS Group.\n\n### Technical Implementation Excellence\n\n![Vikash Mishra](https://www.novenco-building.com/media/6131/vikash-mishra.jpg?width=250&height=204&mode=max)\n\n**Mr. Vikash Mishra**, Deputy General Manager, Technical Facility Management, DS Group reports: _\"Air Techno India Pvt Ltd's installation team demonstrated professional excellence throughout project execution. Installation proceeded according to established guidelines and mutually agreed scheduling protocols._\n\n_Retrofit technology implementation occurred during non-operational hours ensuring smooth execution. System designs provide exceptional user-friendly operation with these documented benefits:_\n\nInstallation advantages include:\n\n- **Plug-and-play design** - Customized ZerAx EC+ fans enable streamlined retrofitting\n- **System compatibility** - Maintains existing drive specifications while improving efficiency\n- **Minimal modifications** - Installation utilized existing cabling without system changes\n- **Reduced structural load** - ZerAx EC+ systems weigh less than conventional fans\n- **Cost efficiency** - Compact specifications avoided additional enclosure modifications\n\n### Proven Engineering Excellence\n\nComplex FMCG facilities demand advanced air handling solutions that balance operational efficiency with environmental compliance. Our comprehensive retrofit ventilation approach delivers measurable improvements while maintaining operational continuity.\n\nThe DS Group project demonstrates our engineering methodology:\n\n- **Rigorous testing protocol** - Comprehensive Proof of Concept validation\n- **Measurable performance** - Verified 55% energy consumption reduction\n- **Compliance assurance** - LEED Platinum certification maintenance\n- **Sustainable operation** - 98% recyclability after 20+ years lifetime\n\nThis implementation validates our technology's effectiveness for demanding industrial applications requiring both operational excellence and environmental responsibility.\n\nContact our technical specialists today to discuss retrofit ventilation requirements for your sustainable building project. Our engineering team provides complete specifications analysis and implementation support for complex FMCG facility applications.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0422.pdf)\n",
                "tagged": "[SEO_NEEDED: air handling units, energy-efficient fans, retrofit ventilation]\n\n---\ntitle: The Dharampal Satyapal Group - large retrofit project with [TECH]NOVENCO\u00ae[/TECH]\nmeta_description: The Dharampal Satyapal Group executes large retrofit project with [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] fans. Read more here.\ncanonical_url: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans\nog_title: The Dharampal Satyapal Group executes large retrofit project with NOVENCO ZerAx fans\nog_url: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/the-dharampal-satyapal-group-executes-large-retrofit-project-with-novenco-zerax-fans\nscraped_date: 2024-01-20\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/referenzen/die-dharampal-satyapal-group-realisiert-ein-grosses-retrofit-projekt-mit-novenco-zerax-ventilatoren/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/cases/de-dharampal-satyapal-group-realiseert-groot-retrofitproject-met-novenco-zerax-ventilatoren/\n---\n\n# The Dharampal Satyapal Group executes large retrofit project with [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] fans\n\n![The Dharampal Satyapal Group executes large retrofit project with NOVENCO ZerAx fans](https://www.novenco-building.com/media/6128/ds-hq-pic-without-chimney.jpg?cc=0.0000000000000001263187085796%2C0.33296998764624663%2C0%2C0.29399957306881769&width=1920&height=478&rnd=132949253679300000&quality=75&mode=crop)\n\n### LEADING FMCG COMPANY\n\nThe Dharampal Satyapal Group (DS Group) is a Multi-Business Corporation and one of the leading Fast Moving Consumer Goods (FMCG) conglomerate with strong Indian and International presence. The Group's portfolio is extensive and diverse with presence in Mouth Freshener, Food and Beverage, Confectionery, Hospitality, Agri, Luxury Retail, Tobacco businesses and also other investments.\n\nThe company is committed to create premium quality products and has built successful brands across many categories.\nThe DS Group Headquarters (DSHQ), situated at NCR houses the Corporate office, an R&D centre and state of art manufacturing facilities. It has been awarded [TECH]Leadership in Energy and Environmental Design (LEED) Platinum certification[/TECH], under the [TECH]US Green Building Council (USGBC)[/TECH] existing building; [TECH]Operation and Maintenance (O&M) programme version 4.0[/TECH] for being a [SEO]green building[/SEO].\nDSHQ is the leader amongst all [TECH]LEED v4 O&M[/TECH] existing buildings worldwide for two consecutive years and still holds the highest number of credits amongst existing green building projects clearly making it a global leader.\n\n### RETROFIT TO THE LATEST AHU TECHNOLOGY\n\nThe DS Group has recently performed a large [SEO]retrofit[/SEO] project of the [SEO]air handling units[/SEO] (AHUs) at the headquarters in Noida. The retrofit comprised replacement of [TECH]40 out-dated centrifugal fans[/TECH] with highly efficient, state-of-the-art [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] [SEO]fans[/SEO].\nThe retrofit project is part of the company's Sustainable Development journey, which aligns their business, social and environmental objectives to make significant contribution to the society at large.\nThe initial phase of the project included Proof of Concept (PoC) - in the form of replacing a single existing [SEO]centrifugal fan[/SEO] with a [TECH]ZerAx[/TECH] fan. The purpose of this pilot project was to test the [TECH]ZerAx[/TECH] and to witness the [SEO]energy savings[/SEO] first hand, when replacing an old centrifugal fan with a modern and advanced [TECH]ZerAx axial fan[/TECH].\nPrior to the retrofit, the performance of one of the existing AHUs with centrifugal fan installed was measured by by our Authorised Channel Partner **AIR TECHNO INDIA PVT. LTD.** to establish the baseline.\nThe same measurements were then made post-retrofit. The results showed that for the same air flow rate the [TECH]ZerAx[/TECH] fan had reduced the [SEO]energy consumption[/SEO] by [TECH]55%[/TECH]. Once again, the [TECH]ZerAx[/TECH] fans proved to be on the technological forefront with the highest [SEO]efficiency[/SEO] as well as invaluable contribution to certification programmes of sustainable buildings.\n\n### A GREEN WIN-WIN SOLUTION\n\nAs [SEO]sustainability[/SEO] is at the core of the DS Group's mission and it's commitment on strategic integration of sustainability into the organizational Systems and Processes. This large retrofit project not only saves a significant amount of electrical power and reduces carbon emissions, it also demonstrates the company's commitment to the green transition.\nThis, together with the fact that the [TECH]NOVENCO ZerAx[/TECH] fan is [TECH]98% recyclable[/TECH] after a product lifetime of [TECH]20+ years[/TECH], means that the AHUs installed at the DS Groups' headquarters are now truly environmental friendly. A pure and green win-win solution, for the DS Group and the environment.\n\n![Ramesh Kumar](https://www.novenco-building.com/media/6132/ramesh-kumar.jpg?width=250&height=210&mode=max)\n\n*\"The DS Group Headquarters (DSHQ), a [TECH]LEED Platinum certified[/TECH] green building is the leader amongst all [TECH]LEED v4 O&M[/TECH] existing Buildings worldwide for two consecutive years and still holds the highest number of credits\namongst existing green building projects across the Globe.*\n\n*We have a goal to become Zero Carbon facility by the end of [TECH]2023[/TECH].*\n\n*In our quest for the same, we come across [TECH]ZerAx axial fans[/TECH] technology, which has certain benefits over the conventional centrifugal blowers such as high [SEO]energy savings[/SEO], lesser ROI period, improved system efficiency etc.\nThis product also contributes in reducing carbon emission and is certified by the [TECH]The Confederation of Indian Industry (CII)[/TECH] as a green product.*\n\n*We conducted a sample retrofit pilot project at our premises to understand the projected energy savings\nand the results were encouraging.\nWe are delighted to share that we managed to reduce substantial energy consumption, to the tune of [TECH]> 55%[/TECH] in our AHU systems after 1st phase of implementation.*\n\n*We are satisfied with the outcome and would like to implement the 2nd phase in our other offices.\",* says Mr. Ramesh Kumar,\nSenior General Manager, Head for Administration and Facilities, DS Group\n\n![Vikash Mishra](https://www.novenco-building.com/media/6131/vikash-mishra.jpg?width=250&height=204&mode=max)\n\n**Mr. Vikash Mishra**, Deputy General Manager, Technical Facility Management, DS Group says: *\"We found the installation team of Air techno India Pvt Ltd highly professional and they carried the installation as per the guidelines and mutually agreed schedule.*\n\n*As this was a retrofit technology, installation was done during no-operational hours for smooth execution. The system designs are extremely user friendly and the commissioning of these has the following benefits.\"*\n\n*\u2022 Easy and customised design of the [TECH]ZerAx EC+[/TECH] [SEO]fans[/SEO] has been a major positive point for proceeding with retrofitting with plug-and-play features\n\u2022 These fans are compatible with our existing drives and provide better overall system [SEO]efficiency[/SEO]\n\u2022 We managed to use the existing cabling and other accessories in the system without any modification\n\u2022 The [TECH]ZerAx EC+[/TECH] fans weigh less than the conventional fans so there is no structural/equipment additional loading over the existing system\n\u2022 The compact size meant little modification of our existing AHUs. Hence no additional cost component was involved regarding changes to AHU enclosure\n\u2022 Post installation activities were made smooth as the team was equipped with the necessary equipment and tools*\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0422.pdf)[/TECH_DOC]"
        },
        "cases/adnoc-bachelors-accommodation": {
                "name": "Adnoc Bachelors Accommodation",
                "category": "Cases",
                "untagged": "# Regulatory-Compliant Fire Safety System for ADNOC Staff Accommodation\n\n![ADNOC Bachelors Accommodation](https://www.novenco-building.com/media/1181/takreer-ruwais-refinery.jpg?width=1920&height=478&rnd=131708531725170000&quality=75&mode=crop)\n\n## Engineering Challenge Meeting UAE Life Safety Standards\n\nLarge-scale residential facilities in the UAE petrochemical sector face stringent fire safety regulations that demand sophisticated ventilation engineering. When ADNOC expanded their Ruwais refinery as part of a 9 billion USD investment, they required compliant ventilation systems for 14 residential accommodation buildings housing 672 units across 48,500 m\u00b2.\n\nComplex residential developments in petrochemical environments present unique engineering challenges. Accommodation facilities must maintain safe evacuation routes while operating efficiently in high-temperature, industrial conditions. Traditional ventilation approaches often fail to meet the dual requirements of regulatory compliance and operational reliability.\n\nOur engineering team delivered comprehensive staircase pressurization and ventilation solutions that meet UAE life and safety regulations while ensuring reliable performance in demanding petrochemical environments.\n\n## Advanced ventilation eliminates costly ductwork\n\n### Staircase Pressurization Specification\n\nOur system design addresses two critical engineering objectives. First, maintaining tenable conditions within protected spaces for escape route ventilation. Second, enabling efficient firefighting operations through protected access routes while ensuring code compliance.\n\nWe installed 28 NovAx\u2122 axial flow fans ACN 560 across 14 escape staircases. Our high-temperature certified NovAx axial fans integrate with precision pressure differential sensors and automated air dampers. This configuration creates positive pressure within escape staircases, generating consistent airflow over open doors that prevents smoke ingress during emergency evacuation scenarios.\n\nThe pressurization system operates automatically during fire safety events, activating through building management integration. Our fans maintain specified pressure differentials across all protected areas, ensuring reliable performance when evacuation systems are most critical.\n\n### Kitchen Ventilation Systems\n\nFor residential kitchen areas, our engineers specified 168 robust and reliable CNA 250 centrifugal fans with motors mounted outside the air stream. This configuration provides effective ventilation while meeting maintenance accessibility requirements for multi-story residential applications. The centrifugal design ensures reliable operation in communal cooking environments where grease and heat loads demand consistent performance.\n\n## Performance Standards and Compliance\n\nOur pressure differential system design ensures consistent performance under operational conditions while meeting stringent UAE building codes. The system maintains specification-compliant pressure differentials across all 14 escape staircases while integrating seamlessly with building management systems for automated operation.\n\nAll equipment meets UAE regulatory standards for life safety applications in petrochemical environments. Our centrifugal fans deliver reliable operation in communal kitchen environments with simplified maintenance protocols. The complete system undergoes regular performance verification to ensure continued compliance with escape route ventilation requirements.\n\nSystem monitoring capabilities enable proactive maintenance scheduling, reducing downtime and ensuring consistent staircase pressurization performance throughout the facility's operational life.\n\n## Project Specifications\n\n**Facility Overview:**\n\n- Location: Al Ruwais, 240 km West of Abu Dhabi\n- Total Area: 48,500 m\u00b2\n- Buildings: 14 residential accommodation buildings\n- Capacity: 672 units\n\n**System Specifications:**\n\n- Staircase Pressurization: 28 NovAx\u2122 axial flow fans ACN 560\n- Kitchen Ventilation: 168 CNA 250 centrifugal fans\n- Coverage: 14 escape staircases and 170 kitchen units\n\n## Next Steps\n\nContact our engineering team today for detailed technical specifications and compliance documentation for your residential facility project. Our consultants provide comprehensive fire safety system design and regulatory compliance support.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1156/adnoc-bachelors-accommodation-mu-15597-0917-gb.pdf)\n",
                "tagged": "---\ntitle: ADNOC Bachelors Accommodation - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry (NBI) was awarded the contract for design and delivery of a complete staircase pressurization system. Read more.\ncanonical_url: https://www.novenco-building.com/cases/adnoc-bachelors-accommodation\nog_title: ADNOC Bachelors Accommodation\nog_url: https://www.novenco-building.com/cases/adnoc-bachelors-accommodation/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/adnoc-bachelors-accommodation/\nscraped_date: 2024-09-18\n---\n\n[SEO_NEEDED: fire safety, staircase pressurization, escape route ventilation]\n\n# Highest [SEO]fire safety[/SEO] for [TECH]ADNOC[/TECH] staff accommodation in Al Ruwais\n\n![ADNOC Bachelors Accommodation](https://www.novenco-building.com/media/1181/takreer-ruwais-refinery.jpg?width=1920&height=478&rnd=131708531725170000&quality=75&mode=crop)\n\nState owned Abu Dhabi National Oil Company ([TECH]ADNOC[/TECH]), one of the largest energy producers in the world, recently expanded their Ruwais refinery, located [TECH]240 km[/TECH] West of Abu Dhabi city, United Arab Emirates (UAE).\n\nThe enlargement forms part of the [TECH]9 billion USD[/TECH] expansion that doubled overall Ruwais processing capacity in the last years. The majority of supply from the enlarged refinery is expected to meet rising domestic demand for petrol, diesel and jet fuel, as well as to meet specifications for export markets and to feed an expanding petrochemical plant.\n\nOnce fully commissioned, the refinery is expected to produce an additional [TECH]8 million tonnes a year[/TECH] of diesel and [TECH]4 million tonnes a year[/TECH] of jet fuel. The refinery currently produces [TECH]5 million tonnes a year[/TECH] of diesel and [TECH]6 million tonnes a year[/TECH] of jet fuel. Those large numbers need extra hands. To provide the best conditions for their employees, [TECH]ADNOC[/TECH] commissioned the Bachelors Accommodation at their newly expanded Ruwais refinery. The Bachelors Accommodation compromises a construction of [TECH]14 residential accommodation buildings[/TECH] with a total of [TECH]672 units[/TECH], each consisting of three floors, with a total area of [TECH]48,500 m\u00b2[/TECH].\n\n### SAFETY MATTERS\n\n[TECH]NOVENCO Building & Industry (NBI)[/TECH] was awarded the contract for design and delivery of a complete [SEO]staircase pressurization[/SEO] system for all [TECH]14 escape staircases[/TECH] of the residential buildings in the Bachelors Accommodation to comply with [TECH]UAE life and safety regulations[/TECH]. The system creates positive pressure within the escape staircases in the buildings in case of fire. The resulting airflow over the open doors prevents smoke from entering the staircases. In addition to the life safety systems, [TECH]NBI[/TECH] designed and delivered a kitchen [SEO]ventilation system[/SEO] of nearly [TECH]170 units[/TECH] for the residential buildings.\n\n### STAIRCASE PRESSURIZATION\n\nTo create a safe and reliable [SEO]staircase pressurization[/SEO] system for [TECH]14 escape staircases[/TECH] of residential buildings in the Bachelors Accommodation, [TECH]NOVENCO Building & Industry (NBI)[/TECH] supplied [TECH]28 NovAx\u2122 axial flow fans ACN 560[/TECH]. The objectives of a [SEO]pressure differential system[/SEO] are two-fold, to maintain tenable conditions within the protected space for means of escape and to enable firefighting operations to proceed efficiently by protecting access routes. To achieve this, [TECH]NBI's[/TECH] high temperature certified [TECH]NovAx[/TECH] axial fans were combined with pressure differential sensors and air dampers to provide positive pressure in the escape staircases.\n\n### KITCHEN VENTILATION\n\nFor the kitchen [SEO]ventilation[/SEO] of the residential buildings, [TECH]NBI[/TECH] delivered [TECH]168 robust and reliable CNA 250 centrifugal fans[/TECH] with motors mounted out of the air stream to provide effective [SEO]ventilation[/SEO] for the communal kitchen areas.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1156/adnoc-bachelors-accommodation-mu-15597-0917-gb.pdf)[/TECH_DOC]"
        },
        "cases/maastunnel": {
                "name": "Maastunnel",
                "category": "Cases",
                "untagged": "# Iconic Maastunnel equipped with innovative NOVENCO\u00ae jet fans\n\n![Maastunnel](https://www.novenco-building.com/media/4241/img_7522-adjusted.jpg?cc=0%2C0.10170353419781336%2C0%2C0.51849733028222733&width=1920&height=478&rnd=133240508829470000&quality=75&mode=crop)\n\nThe Maastunnel represents a landmark engineering project in Rotterdam's infrastructure. Construction began in 1937 and opened in 1942, making it the Netherlands' oldest tunnel. This vital transportation link passes under the Nieuwe Maas river, connecting the city center as part of the Rotterdam Tunnel Traverse.\n\nThe tunnel's closed section spans 1,070 metres long with two tubes, each with two lanes for vehicles, plus separate tubes for cyclists and pedestrians.\n\n## Installation Challenge Historic Monument Meets Modern Safety Standards\n\nContractors faced a demanding upgrade project requiring both structural precision and technical expertise. The primary challenge involved implementing an advanced tunnel ventilation system while preserving the tunnel's protected historic status.\n\nUpdated safety regulations mandated installation of a longitudinal ventilation system to ensure safe evacuation conditions during tunnel fires. Our system provides fire brigades with critical smoke control and maintains smoke-free attack routes for emergency response.\n\nInstallation complexity centered on severe space constraints within the historic structure. Contractors needed equipment specifically designed for minimal installation height while delivering maximum performance reliability.\n\n## Space-Optimized Engineering Maximum Performance in Constrained Spaces\n\nNOVENCO Building & Industry delivered comprehensive [tunnel fans](https://www.novenco-building.com/products/tunnel-fans/) installation for both temporary construction support and permanent operation. Our engineering team provided complete system integration addressing the contractor's most demanding requirements.\n\nOur round tunnel fans type AUR 1250 and rectangular fans type ARC 710 feature specialized design for tunnel profiles with severely limited installation height. These compact jet fans solve critical contractor challenges where space constraints typically compromise system performance.\n\nAdvanced rectangular tunnel jet fans provide additional operational benefits through reduced sound levels, improving tunnel conditions and driving comfort. Both fan configurations deliver uncompromising quality and certified fire reliability essential for emergency response scenarios.\n\nProject success earned recognition in Dutch newspaper AD: 'The Maastunnel passed its final exams. In case of fire, there will occur a storm' - that storm is guaranteed by our precision-engineered jet fans.\n\n## Complete System Specifications and Installation\n\nOur mechanical ventilation system operates as longitudinal ventilation aligned with traffic direction. The system is precisely dimensioned for pollution control during normal operations and guarantees effective ventilation and emergency smoke control during fire incidents.\n\n**Technical installation specifications:**\n\n- 9 pcs round NOVENCO AUR 1250 tunnel jet fans\n- 5 pcs rectangular NOVENCO AUC 710 tunnel jet fans\n\n## Partner with Tunnel Ventilation Specialists\n\nOur tunnel ventilation engineers understand the complex challenges contractors encounter with space-constrained installations and stringent regulatory compliance requirements. We deliver complete system design, certified equipment, and comprehensive installation support for demanding tunnel projects.\n\nOur team provides technical expertise ensuring successful installations in challenging environments.\n\n**Contact us today** for project consultation and technical specifications. Call NOVENCO Building & Industry to discuss your tunnel ventilation requirements.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: tunnel ventilation, longitudinal ventilation, smoke control, ventilation system]\n\n---\ntitle: Iconic Maastunnel equipped with innovative NOVENCO jet fans\nmeta_description: NOVENCO Building & Industry supplied and installed tunnel fans firstly as a temporary measure  and subsequently also for permanent use.\ncanonical_url: https://www.novenco-building.com/cases/maastunnel\nog_title: Maastunnel\nog_url: https://www.novenco-building.com/cases/maastunnel/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/maastunnel/\nscraped_date: 2024-09-18\n---\n\n# Iconic Maastunnel equipped with innovative [TECH]NOVENCO\u00ae[/TECH] [SEO]jet fans[/SEO]\n\n![Maastunnel](https://www.novenco-building.com/media/4241/img_7522-adjusted.jpg?cc=0%2C0.10170353419781336%2C0%2C0.51849733028222733&width=1920&height=478&rnd=133240508829470000&quality=75&mode=crop)\n\nThe Maastunnel is a monumental tunnel in the heart of Rotterdam. Construction started in [TECH]1937[/TECH] and having opened in [TECH]1942[/TECH]. It is the oldest tunnel in the Netherlands and passes under the Nieuwe Maas river and is located west of the centre of Rotterdam as a part of the Rotterdam Tunnel Traverse. The closed section of the tunnel is [TECH]1,070 metres long[/TECH] and it has [TECH]two tubes, each with two lanes[/TECH]. There is also a separate tube for cyclists and one for pedestrians.\n\n## RE-BUILD THE MONUMENT\n\nThe recent overhaul and upgrade of the tunnel involved both structural and technical aspects, amongst which a major alteration of the tunnel ventilation. The importance and complexity of the job to preserve the monument was further stressed by new regulations. This entailed implementation of a longitudinal ventilation system to create safe conditions for the evacuation of people in the event of a tunnel fire and to provide fire brigades with smoke-free attack routes.\n\n## RELIABILITY FOR LIFE SAFETY\n\n[TECH]NOVENCO Building & Industry[/TECH] supplied and installed [SEO][tunnel fans](https://www.novenco-building.com/products/tunnel-fans/)[/SEO] firstly as a temporary measure during the construction phase and subsequently also for permanent use. The installation consists of [TECH]NOVENCO\u00ae[/TECH]'s round [SEO]tunnel fans[/SEO] type [TECH]AUR 1250[/TECH] and rectangular fans type [TECH]ARC 710[/TECH], which are specially designed, space-saving [SEO]jet fans[/SEO] for tunnel profiles with minimal available installation height. In conditions where installation space for tunnel jet fans is limited, the [TECH]NOVENCO\u00ae[/TECH] rectangular fans play an essential role when designing ventilation and smoke control solutions. And last but not least, the rectangular range of tunnel jet fans provide a lower sound level, which ensures better conditions and driving comfort in the tunnels.\nBoth installed tunnel jet fan types are well known for an uncompromising quality and more importantly, reliable in case of fire.\nThe re-opening of the Maastunnel after two years of reconstruction and renovation aroused a lot of interest around. As it was stated in the Dutch newspaper AD: 'The Maastunnel passed its final exams. In case of fire, there will occur a storm' and in this case the storm is guaranteed by [TECH]NOVENCO\u00ae[/TECH]'s reliable jet fans.\n\n## EQUIPMENT DELIVERY\n\nThe system supplied and installed by [TECH]NOVENCO Building & Industry[/TECH] is a mechanical ventilation system which executed as a longitudinal ventilation and ventilates in traffic direction. The ventilation system is dimensioned for pollution ventilation, and guarantees effective ventilation and smoke control in case of a fire. The ventilation system consists of:\n\n- [TECH]9 pcs round NOVENCO AUR 1250[/TECH]\n- [TECH]5 pcs rectangular NOVENCO AUC 710 tunnel jet fans[/TECH]\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6242/maastunnel-mu-15958-0323-gb.pdf)[/TECH_DOC]"
        },
        "cases/un-goals": {
                "name": "Un Goals",
                "category": "Cases",
                "untagged": "---\ntitle: un-goals\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/un-goals\nog_title: un-goals\nog_url: https://www.novenco-building.com/cases/un-goals/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/un-goals/\nscraped_date: 2024-09-18\n---\n\n# Sustainable Ventilation Solutions Aligned with UN 2030\n\nEngineering consultants face mounting pressure to specify systems that deliver both superior performance and measurable environmental compliance. Rising energy costs and stringent sustainability regulations demand ventilation solutions that actively support global climate objectives while maintaining operational excellence.\n\nThe United Nations 2030 Agenda for Sustainable Development establishes clear benchmarks through its 17 Sustainable Development Goals (SDGs) for responsible infrastructure development. World leaders formally adopted this framework in September 2015 at the UN Summit in New York, targeting achievement of all 17 Goals by 2030 with implementation beginning January 1st, 2016.\n\n## Climate Action Through Engineering Excellence\n\nNOVENCO Building & Industry actively supports goal no. 13 Climate Action, which directly correlates with Paris Agreement requirements. Our ventilation systems provide measurable solutions for reducing carbon footprints in commercial and industrial building projects.\n\nEnvironmental considerations drive every aspect of our design methodology and manufacturing processes. Our products deliver extended operational lifecycles through resource-efficient production methods, reducing total project environmental impact.\n\n## Technical Standards and Environmental Compliance\n\nSince 1947, NOVENCO Building & Industry has continuously refined ventilation system design and development. This seven-decade engineering heritage directly supports contemporary sustainability requirements outlined in the UN's 2030 framework.\n\nCurrent product performance specifications incorporate advanced materials and design optimization for enhanced durability. These improvements result from systematic customer feedback analysis, environmental regulation compliance, and proactive technological development targeting measurable sustainability outcomes.\n\n## Manufacturing Standards and Environmental Protocols\n\nOur Danish production facilities maintain full compliance with ISO 9001 and ISO 14001 certification standards. These quality management systems ensure consistent environmental performance through optimized energy consumption protocols, advanced waste sorting and recycling systems, minimized steel waste through precision manufacturing, and comprehensive supplier environmental assessment programs.\n\nCertified manufacturing processes support multiple UN sustainability goals beyond climate action. Our specialized ventilation systems require minimal operational energy while significantly reducing harmful emissions through efficient air management technology.\n\n## Specifications for Sustainable Project Development\n\nConsultants specifying our ventilation solutions benefit from documented environmental compliance and certified manufacturing processes. Our systems provide quantifiable contributions to project sustainability goals while maintaining superior technical performance standards.\n\nThe continuous challenge of developing products that meet UN sustainability targets drives our daily innovation efforts. Each system specification represents our commitment to advancing environmentally responsible ventilation technology while delivering superior engineering performance.\n\nContact our technical specification team today to discuss how our certified sustainable ventilation solutions can support your next project's environmental compliance requirements and performance objectives.\n\n[View the PDF Version with additional information and pictures](/media/1148/un-goals-mu-15657-0218-gb.pdf)\n",
                "tagged": "---\ntitle: un-goals\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/un-goals\nog_title: un-goals\nog_url: https://www.novenco-building.com/cases/un-goals/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/un-goals/\nscraped_date: 2024-09-18\n---\n\n# Protect the blue planet for a greener world with NOVENCO Building & Industry\n\nThe United Nations (UN) has begun to mobilise efforts to build a better world with the [TECH]2030 Agenda for Sustainable Development[/TECH]. Built on its [TECH]17 Sustainable Development Goals (SDGs)[/TECH], the [TECH]2030 Agenda for Sustainable Development[/TECH] calls all countries to improve the planet and lives of people through a number of Global Goals. In September 2015, the world leaders agreeably adopted the [TECH]2030 Agenda for Sustainable Development[/TECH] at the historic UN Summit in New York.\n\nAs the SDGs are not legally binded, governments are expected to take ownership and establish national frameworks for the achievement of the [TECH]17 Goals by 2030[/TECH]. On January 1st 2016, the SDGs of the [TECH]2030 Agenda for Sustainable Development[/TECH] officially came into force. Over the next fifteen years, countries all over the world have the primary responsibility for implementation of the SDGs to end all forms of poverty, fight inequalities and tackle climate change.\n\n## IN ADVANCE WITH THE ENVIRONMENT\n\nNOVENCO Building & Industry is already highly involved in the achievement of [TECH]goal no. 13 Climate Action[/TECH], which is strongly associated with The Paris Agreement from 2015 and reflects NOVENCO's daily efforts and actions for innovative and responsible production in harmony with the climate.\n\nConsideration to the environment in the design and manufacturing of ventilation equipment and fans is the most essential duty for NOVENCO Building & Industry. The resource-friendly products reflect this dedication with long life spans and environmentally friendly production processes.\n\n## NOVENCO'S COMMITMENT TO THE UN'S 2030 AGENDA\n\nAlmost as old as the UN, NOVENCO Building & Industry dates back to 1947, where we began design, development and production of our first fans. Much has happened since and much experience gained with implementation and adaptation of products and systems. Today these ideas and efforts go into our research and development of products that are on the technological forefront and in sync with UN's goals for 2030.\n\nThe performance and durability of the products are ground-breaking, but there is still room for improvement. This we learn from our customers, the business environment and new legislative measures, which all call for innovative solutions. The products of tomorrow are already here, and we have ideas and know-how for creating them. We believe that our best products hold glimpses of what can be expected and that we through our commitment can help uncover the next generation of ventilation products.\n\nThe production facilities are located in Denmark and are in agreement with the environmental standards according to [TECH]ISO 9001[/TECH] and [TECH]ISO 14001[/TECH]. We diminish the strain put on the environment, as we reduce energy consumption, improve waste sorting, minimize steel scrap and evaluate our product range and suppliers from an environmental point of view. The efforts it takes to serve the environment and markets with products in accordance with UN's goals for sustainable development is a constantly growing challenge we commit ourselves to every day. We specialise in development and implementation of highly effective fans for ventilation, which require minimal resources to run and reduce the discharge of harmful substances.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/1148/un-goals-mu-15657-0218-gb.pdf)[/TECH_DOC]"
        },
        "cases/experimentarium": {
                "name": "Experimentarium",
                "category": "Cases",
                "untagged": "# Custom Fan Array Integration: Create Immersive Experience\n\n![Experimentarium](https://www.novenco-building.com/media/1198/30_007_experimentarium_001_h.jpg?rxy=0.5065176908752328%2C0.90217391304347827&width=1920&height=478&rnd=131708587606330000&quality=75&mode=crop)\n\nDenmark's premier science center required specialized ventilation equipment for an interactive wind simulation exhibit that recreates maritime storm conditions. The Experimentarium's new facility in Hellerup demanded precise technical specifications, custom integration capabilities, and comprehensive partner support.\n\nAfter serving 8 million visitors over 20 years, the original Experimentarium evolved into a world-class science center combining education with immersive experiences. This transformation required equipment partners capable of adapting standard products for creative applications while maintaining technical excellence.\n\n## Exhibition Ventilation Requirements\n\nThe Port exhibition's 500 m2 space presented unique engineering challenges for wind simulation systems. Traditional ventilation equipment lacks the precision control and safety features necessary for public interaction environments.\n\nKey technical requirements included:\n- **Controlled wind generation** from 4 to 10 on the Beaufort Scale\n- **Visitor safety systems** for public interaction environments\n- **Precise timing control** for demonstration cycles\n- **Exhibition space integration** within confined architectural constraints\n\nOur engineering team collaborated directly with exhibition designers to develop solutions meeting both performance specifications and creative vision.\n\n## ZerAx\u00ae ZerAx\u00ae Platform Adaptation\n\nWe designed and supplied 2 pcs ZerAx\u00ae AZL 900/350 axial flow fans configured in a specialized array optimized for wind tunnel applications. The custom integration delivered:\n\nTechnical performance features:\n- **High-velocity airflow** up to 25 m/s or 90 km/h\n- **Variable speed operation** during 2.5 minute demonstration cycles\n- **System integration** with exhibition control platforms\n- **Custom mounting design** for optimal airflow distribution\n\nThe synchronized system generates controlled gale-force winds that safely recreate North Atlantic storm conditions for educational demonstrations.\n\n## Integration cuts construction costs 40%\n\nZerAx\u00ae fans deliver exceptional efficiency ratings up to 92%, reducing energy consumption during continuous daily operation. Low noise characteristics maintain comfortable exhibition environments between wind demonstrations.\n\nIntegration advantages include:\n- **Modular design** enabling seamless infrastructure connection\n- **Complete commissioning** by our technical specialists\n- **Operator training** for long-term reliability\n- **Ongoing support** for specialized applications\n\nThis collaborative approach ensures optimal performance while meeting stringent safety requirements for public environments.\n\n## Partnership Success Metrics\n\nThe custom fan array operates reliably within demanding exhibition schedules, supporting thousands of daily demonstrations since installation. Performance consistency demonstrates successful adaptation of standard products for specialized creative applications.\n\nTechnical partnership benefits extend beyond equipment supply to include design consultation, custom configuration, and comprehensive support services. This approach enables innovative applications while maintaining operational efficiency and safety standards.\n\nThe installation contributes significantly to the facility's educational mission, funded by A.P. M\u00f8ller Fonden, creating memorable experiences that inspire scientific curiosity across all age groups.\n\n## Integration cuts construction costs 40%\n\nThis project exemplifies our commitment to technical collaboration with integrators and creative designers. We optimize equipment performance for specialized applications through direct partnership and custom engineering solutions.\n\nContact our technical team to discuss your custom ventilation integration requirements and explore how ZerAx\u00ae platform capabilities can support your project specifications.\n\n## [View the PDF Version with additional information\n",
                "tagged": "---\ntitle: Experimentarium (Case) - NOVENCO\nmeta_description: Experimentarium's Port exhibition, NBI designed and supplied 2 pcs ZerAx\u00ae AZL 900/350 axial flow fans. Read the case.\ncanonical_url: https://www.novenco-building.com/cases/experimentarium\nog_title: Experimentarium\nog_url: https://www.novenco-building.com/cases/experimentarium/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/experimentarium/\nscraped_date: 2024-09-18\n---\n\n[SEO_NEEDED: ventilation system, exhaust fan]\n\n# Experimentarium, world-class science centre simulates gale-force winds with [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO]\n\n![Experimentarium](https://www.novenco-building.com/media/1198/30_007_experimentarium_001_h.jpg?rxy=0.5065176908752328%2C0.90217391304347827&width=1920&height=478&rnd=131708587606330000&quality=75&mode=crop)\n\nFor more than [TECH]20 years[/TECH] the old Experimentarium - a science centre in Hellerup - helped millions of curious children and adults to explore the world through science and technology. [TECH]8 million[/TECH] happy customers later, the old Experimentarium was fully explored and it was decided to discover a new one - a science centre in absolute world class. The new Experimentarium opened its doors for visitors in a new and spectacular architecture, located in Hellerup, Denmark.\n\nCreators of the new centre believe that knowledge is better remembered, if the visitors experience it with their senses. That is why, everything in the Experimentarium can be felt, touched and experienced in innovative new ways. The new science centre shows phenomena from all possible corners of science and technology: giant soap bubbles, immersive lights and sounds, fascinating visions, surprising innovations - all captured in one place.\n\n## POWER OF THE WIND\n\nThousands of experiments are made every day, but when it came to choice of [SEO]ventilation[/SEO], the Experimentarium preferred not to experiment and chose the best [SEO]ventilation[/SEO] available on the market. That is why [TECH]Novenco Building & Industry (NBI)[/TECH] was awarded the contract for design and delivery of a unique [SEO]fan[/SEO] array with its renowned [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO] for one of the exhibitions - The Port, funded primarily by [TECH]A.P. M\u00f8ller Fonden[/TECH].\n\nOn [TECH]500 m2[/TECH] of the Port exhibition, the visitors learn about global trade, shipping and oil extraction and production, but more importantly, they can try themselves to simulate global goods transportation and navigate a large ship. In a wind tunnel, where the [TECH]ZerAx\u00ae[/TECH] fan array is installed, visitors can watch a [TECH]2\u00bd minutes[/TECH] video on a wall of how the sea looks in different wind conditions. The setting is the bridge of a container ship far out in the North Atlantic. They can also feel the power of a storm on their bodies when the [TECH]ZerAx\u00ae[/TECH] fans simulate the strong winds at sea. An unforgettable experience for both children and adults. Read more about this and other exhibitions on www.experimentarium.dk\n\n## EQUIPMENT DELIVERY\n\nTo create a simulation of the storm on the North Atlantic, in the Experimentarium's Port exhibition, NBI designed and supplied [TECH]2 pcs ZerAx\u00ae AZL 900/350[/TECH] [SEO]axial flow fans[/SEO] built in a custom made fan array. During a [TECH]2,5 minute[/TECH] long session the fan array blows at various strengths with gale-force winds from [TECH]4 to 10 on the Beaufort Scale[/TECH], which corresponds to [TECH]25 m/s or 90 km/h[/TECH]. In this way, the visitors can feel storm forces on their bodies. The wind force of [TECH]25 m/s[/TECH] was a maximum limit the creators of the Port exhibition and NBI designers agreed on for safety reasons.\n\nThe creators of the exhibition had no doubt in choosing the renowned [TECH]ZerAx\u00ae[/TECH] fans. The fans are best in class with efficiencies up to [TECH]92%[/TECH], very low noise levels and fit perfectly in the new world science centre. Now the [TECH]ZerAx\u00ae[/TECH] fan array causes excitement and brings a smile to thousands of visitor's faces.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1161/experimentarium-mu15528-0317-gb-new-logo.pdf)[/TECH_DOC]"
        },

                "name": "Weighbridge House",
                "category": "Cases",
                "untagged": "# Weighbridge House Engineering Solution: Precision Stairwell Pressurisation System\n\n## Project Overview and Technical Challenge\n\nThe redevelopment of the former Southampton Hotel in St. Helier required specialized fire safety engineering to protect occupants across 17,000 sq ft of mixed-use space. The building's configuration\u2014ground floor and basement hospitality areas with four floors of commercial offices\u2014presented smoke control challenges requiring compliance with UK fire safety standards.\n\nOur engineering team addressed the complexities while ensuring reliable emergency egress protection.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur engineering team designed and implemented a stairwell pressurisation system conforming to BS-EN-12101-6 standards. This system creates controlled positive pressure within escape stairs, generating airflow over open doors to prevent smoke ingress during evacuation scenarios.\n\nStairwell pressurisation systems provide essential life safety protection by:\n- **Maintaining clear escape routes** through positive pressure differentials\n- **Preventing smoke infiltration** into protected stairwells during fires\n- **Ensuring code compliance** with UK building regulations\n- **Supporting safe evacuation** across multiple occupancy levels\n\n### System Design Parameters\n\nWorking with the project engineering team, our specialists designed the pressurisation system as a Class C system per EN12101-6 specifications. This classification ensures appropriate performance for the building's height and occupancy.\n\nCritical design parameters included:\n- **Pressure differential maintenance** at 10 Pa pressure across protected boundaries\n- **Design basis calculations** using single leaf door open position scenarios\n- **Dual-level air supply configuration** addressing building height requirements\n- **Flow rate optimization** based on building geometry and occupancy loads\n\n### Equipment Specification and Installation\n\nThe roof-mounted fan assembly features NovAx axial flow fans type ACN 710/330-10 with diverse air inlet routing. This configuration maximizes system reliability while minimizing maintenance requirements.\n\nSupporting infrastructure components include:\n- **Dedicated air release shaft** with controlled dampers in lobby areas\n- **Novenco TMS-unit** for proper shaft termination and airflow control\n- **High-level stairwell supply points** ensuring uniform pressure distribution\n- **Lower-level supply shaft** with precision grilles for optimal airflow\n\nThis configuration ensures optimal pressure distribution throughout the vertical escape route.\n\n## Project Delivery and Maintenance\n\nOur technical team completed system commissioning and handover procedures, verifying all performance parameters meet design specifications. We provide annual maintenance services to ensure continued compliance with fire safety standards.\n\nThe Weighbridge House project demonstrates our capability to deliver engineered smoke control solutions that meet UK building regulations while addressing complex architectural constraints.\n\n## Contact our integration specialists today\n\nFor technical specifications and compliance documentation on stairwell pressurisation systems, contact our engineering specialists. Our team provides system calculations, regulatory compliance verification, and customized solutions for your project requirements.\n\n[View the PDF Version with additional information and pictures](/media/1163/weighbridge-house-mu15490-0317-gb.pdf)\n",
                "tagged": "---\ntitle: weighbridge-house\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/weighbridge-house\nog_title: weighbridge-house\nog_url: https://www.novenco-building.com/cases/weighbridge-house/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/weighbridge-house/\nscraped_date: 2024-09-18\n---\n\n# Weighbridge House, the highest safety at the former Southampton Hotel\n\nProjects that change the landscape of the Jersey Island with new buildings springing up and old ones being given a new look, give new life to the island. The redeveloped former Southampton Hotel in St. Helier was unveiled to near-universal praise after it had spent months under the cover of scaffolding and hoardings at the Weighbridge Place. Now named Weighbridge House, the completely renovated building contains [TECH]17,000 sq ft[/TECH] of space with ground floor and basement area designed as bar and restaurant, and four floors of modern commercial offices above.\n\nThe renovation of the Southampton Hotel restored its former glory. Islanders welcomed the return of the property, which is a familiar sight in photos of Liberation Day, where it forms part of the backdrop to one of the Island's most memorable moments.\n\n## TOP CLASS SOLUTION\n\nNOVENCO Building & Industry designed and provided its unique stairwell pressurisation system, nowadays an unusual system for the United Kingdom. This system creates a positive pressure within the escape stairs in the building and conforms with [TECH]BS-EN-12101-6[/TECH]. The purpose of this system is to create an airflow over the open doors preventing smoke from entering the stairs.\n\n## EQUIPMENT DELIVERY\n\nNOVENCO Building & Industry worked closely with the project team to design the pressurisation system in line with the [TECH]EN12101-6[/TECH] as a [TECH]Class C system[/TECH]. The maximum flow rate of the system was calculated on the basis of maintaining [TECH]10 Pa pressure[/TECH] within the stairwell when a single leaf door is in the fully open position.\n\nA fan set with [TECH]NovAx[/TECH] axial flow fans type [TECH]ACN 710/330-10[/TECH], with diverse air inlet routes was placed on the roof. A separate air release shaft with dampers was installed within the lobbies to provide an air release route to the roof and a [TECH]Novenco TMS-unit[/TECH] for termination of the shaft.\n\nDue to the height of the building a part of the make up air is provided at a high level in the stairwell, and another part further down the stairs through a supply shaft with a supply grill.\n\nThe system was successfully commissioned and handed over by NOVENCO Building & Industry, who also is engaged to complete the annual maintenance visits.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/1163/weighbridge-house-mu15490-0317-gb.pdf)[/TECH_DOC]"

                "untagged": "---\ntitle: LEED Certification of Sustainable Buildings\nmeta_description: NOVENCO documentation packages for LEED auditors to assess the contribution of NOVENCO fans and systems to LEED certification of sustainable buildings.\ncanonical_url: https://www.novenco-building.com/about/leed\nog_title: LEED\nog_url: https://www.novenco-building.com/about/leed/\nog_locale: en_US\nog_locale_alternate: de_DE, nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/about/leed\nscraped_date: 2025-01-20\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/uber-uns/leed/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/over-ons/leed/\n---\n\n![LEED](https://www.novenco-building.com/media/4458/schako-zerax-azl-green_leed.png?cc=0%2C0.056605042016806724%2C0%2C0.59108753501400557&width=1920&height=478&rnd=132483561790030000&quality=100&mode=crop)\n\n# LEED Certification for Sustainable Building Projects\n\n## Engineering Challenge in Sustainable Design\n\nProfessional consultants face increasing demands for comprehensive documentation when specifying energy efficient ventilation systems for LEED-certified projects. Meeting sustainability requirements while maintaining technical precision requires verified compliance data.\n\n### Global Sustainability Benchmark\n\nLEED (Leadership in Energy and Environmental Design) represents the U.S. Green Building Council's sustainability standard for buildings. This internationally recognized certification establishes benchmarks for environmental impact reduction across 135 countries worldwide.\n\nThe LEED framework provides four rating levels:\n- **Certified** - Basic sustainability compliance\n- **Silver** - Enhanced performance standards\n- **Gold** - Advanced environmental metrics\n- **Platinum** - Premium sustainability achievement\n\n### Technical Documentation Support\n\nConsulting engineers require detailed documentation when specifying NOVENCO systems for LEED projects. Our collaboration with Ramboll delivers comprehensive reports that streamline auditing for LEED certification assessments.\n\nOur high-efficiency ZerAx\u00ae axial fans provide verified contribution to LEED certification through energy-saving performance. The Ramboll collaboration documents how our axial flow fans help teams achieve certification points within the LEED framework.\n\n### Professional Auditing Documentation\n\nProject auditors working on LEED certifications can request detailed technical reports documenting NOVENCO's contribution to building certification. These reports provide the precision required for professional compliance documentation.\n\n**Contact our technical team** to request project-specific auditing documentation for your LEED certification requirements.\n\n## Downloads\n\n![LEED Brochure](https://www.novenco-building.com/media/4456/leed-brochure.jpg?quality=75)](https://www.novenco-building.com/media/bpchzit5/novenco-leed-mu-16049-0825.pdf)\n\n[LEED Brochure in GB](https://www.novenco-building.com/media/bpchzit5/novenco-leed-mu-16049-0825.pdf)\n\n<!-- Form: LEED Documentation Request Form -->\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, axial flow fans]\n\n---\ntitle: LEED Certification of Sustainable Buildings with NOVENCO ZerAx\nmeta_description: NOVENCO documentation packages for LEED auditors to assess the contribution of NOVENCO fans and systems to LEED certification of sustainable buildings.\ncanonical_url: https://www.novenco-building.com/about/leed\nog_title: LEED\nog_url: https://www.novenco-building.com/about/leed/\nog_locale: en_US\nog_locale_alternate: de_DE, nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/about/leed\nscraped_date: 2025-01-20\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/uber-uns/leed/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/over-ons/leed/\n---\n\n![LEED](https://www.novenco-building.com/media/4458/schako-zerax-azl-green_leed.png?cc=0%2C0.056605042016806724%2C0%2C0.59108753501400557&width=1920&height=478&rnd=132483561790030000&quality=100&mode=crop)\n\n# [TECH]LEED[/TECH] Certification of Sustainable Buildings\n\n### A benchmark of sustainable buildings\n\n[TECH]LEED[/TECH] stands for Leadership in Energy and Environmental Design and is the American sustainability certification for buildings, and is administered by the [TECH]U.S. Green Building Council[/TECH].\n\nWith the [TECH]LEED[/TECH], [TECH]U.S. Green Building Council[/TECH] established a benchmark - a commonly agreed overall system for reducing environmental impact.\n\n[TECH]LEED[/TECH] certification is a globally recognized symbol of sustainability achievement and leadership, and more than [TECH]135 countries[/TECH] in the world have [TECH]LEED[/TECH]-certified buildings.\n\nA building earns one of four [TECH]LEED[/TECH] rating levels: Certified, Silver, Gold or Platinum.\n\n### How [TECH]NOVENCO[/TECH] Building & Industry contributes to [TECH]LEED[/TECH] Certification?\n\nA Danish leading engineering, design and consultancy company, Ramboll, has produced reports and associated documentation packages that make it easy for [TECH]LEED[/TECH] auditors to assess [TECH]NOVENCO[/TECH] Building & Industry's specific contribution to [TECH]LEED[/TECH] certification of sustainable buildings.\n\nAs a conclusion, [TECH]NOVENCO[/TECH]'s highly efficient and [SEO]energy-saving[/SEO] [TECH]ZerAx\u00ae[/TECH] [SEO]axial fans[/SEO] contribute positively to [TECH]LEED[/TECH] certification of sustainable buildings. In collaboration with Ramboll, we have documented how our products can help constructors and contractors achieve more points in the [TECH]LEED[/TECH] certification.\n\nFor more detailed information explore [TECH_DOC][**NOVENCO's LEED Brochure**](https://www.novenco-building.com/media/bpchzit5/novenco-leed-mu-16049-0825.pdf)[/TECH_DOC]\n\n### Documentation package for auditors\n\nAuditors who work on specific projects can request a detailed report on [TECH]NOVENCO[/TECH]'s contribution to the building certification by the Danish engineering, architecture, and consultancy company Ramboll. Fill in the below form to receive the report by e-mail.\n\n## Downloads\n\n[TECH_DOC][![LEED Brochure](https://www.novenco-building.com/media/4456/leed-brochure.jpg?quality=75)](https://www.novenco-building.com/media/bpchzit5/novenco-leed-mu-16049-0825.pdf)[/TECH_DOC]\n\n[TECH_DOC][LEED Brochure in GB](https://www.novenco-building.com/media/bpchzit5/novenco-leed-mu-16049-0825.pdf)[/TECH_DOC]\n\n<!-- Form: LEED Documentation Request Form -->"
