                "untagged": "---\ntitle: Sustainable Building Certifications\nmeta_description: DGNB provides an objective description and assessment of the sustainability of buildings and urban districts. NOVENCO's products contribute positively to DGNB.\ncanonical_url: https://www.novenco-building.com/about/dgnb\nog_title: DGNB\nog_url: https://www.novenco-building.com/about/dgnb/\nog_locale: en_US\nog_locale_alternate: de_DE, nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/about/dgnb/\nscraped_date: 2024-01-20\nrobots: index, follow\ntwitter_card: summary\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/uber-uns/dgnb/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/over-ons/dgnb/\n---\n\n![DGNB](https://www.novenco-building.com/media/4269/schako-zerax-azl-green_low.png?cc=0.035269709543568464%2C0.075739339147334453%2C0.031120331950207469%2C0.59550538609578851&width=1920&height=478&rnd=132295197506930000&quality=100&mode=crop)\n\n# DGNB Certification for Sustainable Building Design\n\n## Technical Assessment Framework\n\nDGNB (Deutsche Gesellschaft f\u00fcr Nachhaltiges Bauen - German Sustainable Building Council) establishes the technical benchmark for sustainable building certification. This comprehensive assessment system provides engineers and consultants with precise evaluation criteria for building sustainability performance.\n\nAdvanced assessment protocols deliver:\n- **Objective technical evaluation** across six critical performance categories\n- **Standardized measurement protocols** ensuring consistent methodology\n- **Quantitative scoring systems** enabling precise impact calculations\n\n## Certification Levels and Compliance Standards\n\nDGNB maintains rigorous compliance standards while accommodating various building applications. Technical specifications integrate with country-specific building codes and performance requirements.\n\nCertification achievements based on performance thresholds:\n- **Silver certification** - Baseline compliance achievement\n- **Gold certification** - Enhanced performance demonstration\n- **Platinum certification** - Exceptional technical excellence\n\n## Assessment Methodology\n\nFixed-point scoring systems enable precise impact calculations throughout design and construction phases. Life-cycle assessment protocols ensure comprehensive evaluation from initial design through operational performance, supporting evidence-based decision making for sustainable building systems.\n\n## Ventilation System Contributions\n\nRamboll, a leading European engineering consultancy, has developed comprehensive technical documentation for DGNB assessment teams. These reports analyze how energy efficient ventilation systems and axial flow fans contribute to certification criteria.\n\nOur ventilation solutions demonstrate measurable contributions through verified technical specifications.\n\n### Denmark Assessment Results\n\nIndependent assessment by Green Building Council Denmark confirms our energy-saving ventilation systems contribute measurably to DGNB certification. Technical analysis demonstrates potential positive impact across criteria representing up to 39.1% of total certification points.\n\nMaximum potential contribution represents applicable criteria categories. Actual point allocation depends on project requirements and system integration specifications.\n\n### Germany Assessment Results\n\nTechnical documentation for German Sustainable Building Council shows our energy efficient ventilation systems support DGNB certification across criteria representing up to 40.5% of total certification points.\n\nPerformance benefits span multiple technical criteria categories. Individual project outcomes depend on system specifications and building integration requirements.\n\n## Documentation Access\n\nEngineering consultants can request detailed technical reports documenting our systems' contributions to building certification. Ramboll provides comprehensive analysis reports including performance data and compliance verification.\n\nContact our technical team for project-specific documentation and performance specifications.\n\n## Related Downloads\n\n[DGNB Denmark Brochure in GB](https://www.novenco-building.com/media/vremmhje/novenco-dgnb-mu-15960-0825.pdf)\n\n[DGNB Denmark Brochure in DK](https://www.novenco-building.com/media/szulpj0o/novenco-dgnb-dk-mu-15978-0825.pdf)\n\n<!-- Form: DGNB Documentation Request Form -->\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, axial flow fans]\n\n---\ntitle: Sustainable Building Certifications\nmeta_description: DGNB provides an objective description and assessment of the sustainability of buildings and urban districts. NOVENCO's products contribute positively to DGNB.\ncanonical_url: https://www.novenco-building.com/about/dgnb\nog_title: DGNB\nog_url: https://www.novenco-building.com/about/dgnb/\nog_locale: en_US\nog_locale_alternate: de_DE, nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/about/dgnb/\nscraped_date: 2024-01-20\nrobots: index, follow\ntwitter_card: summary\nalternate_languages:\n  - hreflang: de\n    url: https://www.novenco-building.com/de/uber-uns/dgnb/\n  - hreflang: nl\n    url: https://www.novenco-building.com/nl/over-ons/dgnb/\n---\n\n![DGNB](https://www.novenco-building.com/media/4269/schako-zerax-azl-green_low.png?cc=0.035269709543568464%2C0.075739339147334453%2C0.031120331950207469%2C0.59550538609578851&width=1920&height=478&rnd=132295197506930000&quality=100&mode=crop)\n\n# [TECH]DGNB[/TECH] Certification of Sustainable Buildings\n\n### Green quality of buildings\n\n[TECH]DGNB[/TECH] stands for 'Deutsche Gesellschaft f\u00fcr Nachhaltiges Bauen' (_in English the German Sustainable Building Council_) and is the German sustainability certification for buildings.\nThe [TECH]DGNB[/TECH] provides an objective description and assessment of the sustainability of buildings and urban districts. The [TECH]DGNB[/TECH] is the undisputed market leader and is regarded worldwide as the most ambitious system in terms of content.\n\n### Tailor made sustainable buildings\n\nDue to its flexibility the [TECH]DGNB[/TECH] Certification System can be tailored precisely to various uses of buildings and even to meet country-specific requirements. The [TECH]DGNB[/TECH] Certification System covers all of the key aspects of sustainable building: environmental, economic, sociocultural and functional aspects, technology, processes and site. If a performance requirement is met, the [TECH]DGNB[/TECH] awards the [TECH]DGNB[/TECH] certificate in silver, gold or platinum.\n\n### Calculate on decisions\n\nThe [TECH]DGNB[/TECH] scheme gives the construction industry a common groundwork for sustainable building. The criteria in the scheme follows a fixed point score. In this way, it is possible to calculate how different decisions and choice of materials before and during the construction process impact on the final certification. The assessments are always based on the entire life cycle of a building.\n\n### How [TECH]NOVENCO[/TECH] Building & Industry contributes to [TECH]DGNB[/TECH] Certification?\n\nA Danish leading engineering, design and consultancy company, Ramboll, has produced reports and associated documentation packages that make it easy for [TECH]DGNB[/TECH] auditors in Denmark and Germany to assess the specific contribution of [TECH]NOVENCO[/TECH]'s products to the various [TECH]DGNB[/TECH] criteria.\n\n### [TECH]DGNB[/TECH] Denmark\n\nAs a conclusion of the documentation package for [TECH]DGNB[/TECH] Denmark, represented by Green Building Council Denmark , [TECH]NOVENCO[/TECH]'s highly efficient and [SEO]energy-saving[/SEO] products contribute positively to [TECH]DGNB[/TECH] certification of buildings and can have a positive impact on the points, which may account for up to [TECH]39.1 %[/TECH] of the total certification.\nIt is not [TECH]NOVENCO[/TECH]'s products alone that ensure the [TECH]39.1%[/TECH] of the percentage points, but the percentages describe the criteria by which [TECH]NOVENCO[/TECH]'s products can contribute positively to the point allocation in a particular project.\nFor more detailed information explore [TECH_DOC]**[NOVENCO's DGNB Brochure](https://www.novenco-building.com/media/vremmhje/novenco-dgnb-mu-15960-0825.pdf)**[/TECH_DOC]\n\n### [TECH]DGNB[/TECH] Germany\n\nAs a conclusion of the documentation package for [TECH]DGNB[/TECH] Germany, represented by the German Sustainable Building Council (_in German: Deutsche Gesellschaft f\u00fcr Nachhaltiges Bauen_), [TECH]NOVENCO[/TECH]'s highly efficient and energy-saving products contribute positively to [TECH]DGNB[/TECH] certification of buildings and can have a positive impact on the points, which may account for up to [TECH]40.5 %[/TECH] of the total certification.\nIt is not [TECH]NOVENCO[/TECH]'s products alone that ensure the [TECH]40.5%[/TECH] of the percentage points, but the percentages describe the criteria by which [TECH]NOVENCO[/TECH]'s products can contribute positively to the point allocation in a particular project.\nFor more detailed information in German please explore [TECH_DOC]**[Zertifizierung f\u00fcr nachhaltiges Bauen](#)**[/TECH_DOC]\n\n### Documentation package for auditors\n\nAuditors who work on specific projects can request a detailed report on [TECH]NOVENCO[/TECH]'s contribution to the building certification by the Danish engineering, architecture, and consultancy company Ramboll. Fill in the below form to receive the report by e-mail.\n\n## Related Downloads\n\n[TECH_DOC][DGNB Denmark Brochure in GB](https://www.novenco-building.com/media/vremmhje/novenco-dgnb-mu-15960-0825.pdf)[/TECH_DOC]\n\n[TECH_DOC][DGNB Denmark Brochure in DK](https://www.novenco-building.com/media/szulpj0o/novenco-dgnb-dk-mu-15978-0825.pdf)[/TECH_DOC]\n\n<!-- Form: DGNB Documentation Request Form -->"

lity assurance\n- **Continuous improvement** across all functions and levels\n\n**Partnership Value Creation:**\n- **Strategic supplier cooperation** with same quality demands\n- **Sustainable solutions** supporting UN's Sustainable Development Goals no. 11, 12 and 13\n- **Workforce development** maintaining cutting-edge knowledge\n- **Safety-focused operations** ensuring optimal work environments\n\nOur quality-first culture prioritizes employee commitment to quality, safety, and environmental responsibility, directly benefiting your product quality and performance.\n\n## Contact our integration specialists today\n\nReady to discuss your component requirements? Our technical specialists are available to explore how our certified manufacturing capabilities can enhance your product offerings.\n\nContact us today to start your partnership evaluation.\n",

uality assurance of the entire product making process, for example, the wind turbine industry, data centre ventilation, and component supplier to [TECH]AHU[/TECH] manufacturers etc.\n\n- To think quality in to the whole process from order to delivery based on a [TECH]0-error philosophy[/TECH].\n\n- To work closely with our customers and partners in the development and optimisation of products, systems, and services.\n\n- To create sustainable solutions for our customers, partners, and the planet. Our approach to sustainability is long term with a focus on sustainable business development. Our solutions contribute mainly to the [TECH]UN's Sustainable Development Goals no. 11, 12 and 13[/TECH].\n\n- To comply with relevant legislation and other instruments for quality, health, safety, and environment.\n\n- To ensure a work environment where knowledge and experience are developed through training and education, and where all employees know the possibilities for influencing the overall company objectives.\n\n- To establish a culture where the employee's attitude towards commitment and responsibility for quality, safety, work environment and the environment has high priority.\n\n- To prevent accidents and impairment of the employee's health by ensuring an optimal work environment, where we constantly work with improvements of safety and the work environment.\n\n- To work continuously with the development of value-creating cooperation with our strategic suppliers. We place the same high-quality demands on our supplier's products and services as on our own.\n\n- To develop and continuously improve the efficiency of the certified management system in accordance with [TECH]ISO 9001:2015[/TECH], [TECH]ISO 14001:2015[/TECH] and [TECH]ISO 3834-2[/TECH]."

                "untagged": "---\ntitle: About SCHAKO Group - Read more here\nmeta_description: The companies in the SCHAKO Group are competent partners for all your needs within components and systems for ventilation and air-conditioning technology.\ncanonical_url: https://www.novenco-building.com/about/schako-group\nog_title: SCHAKO Group\nog_url: https://www.novenco-building.com/about/schako-group/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/about/schako-group/\nscraped_date: 2025-01-20\n---\n\n![SCHAKO Group](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# Your Technical Integration Partner: SCHAKO Group\n\nThe SCHAKO Group companies provide comprehensive technical partnership for system integration and component compatibility. As a leading European manufacturing consortium, we develop, manufacture and deliver energy-efficient solutions that integrate seamlessly with your existing ventilation and air-conditioning systems.\n\nTechnical teams deliver specialized integration capabilities across multiple product lines. The SCHAKO Group companies execute complex projects efficiently through collaborative engineering partnerships and advanced manufacturing processes. We prioritize sustainability and continuous innovation through strategic investment in technical talent and knowledge transfer with research institutions.\n\n## Global Manufacturing Infrastructure\n\nThe manufacturing network spans multiple strategic locations with headquarters in Uhwiesen, Switzerland. Primary production facilities operate in Kolbingen and Messkirch, Germany, with additional manufacturing capabilities in Spain, Hungary and Turkey. The SCHAKO Group maintains technical partnerships through subsidiaries and authorized representatives across European markets.\n\n### Specialized Technical Capabilities\n\n[![SCHAKO Group](https://www.novenco-building.com/media/4201/schako-group.png?width=246&height=96&mode=max)](http://schakogroup.ch/?lang=en)\n\nSCHAKO Group delivers integrated ventilation, air conditioning, fire safety and smoke control solutions for complex system requirements.\n\n[![Admeco](https://www.novenco-building.com/media/4366/admeco.png?width=208&height=50&mode=max)](https://www.admeco.ch/en/Home/Home.html)\n\nTechnical specialists for OT ventilation systems, energy supply integration and surgical lighting systems for medical facilities.\n\n[![Novenco](https://www.novenco-building.com/media/4198/novenco.png?width=207&height=50&mode=max)](https://www.novenco-building.com/)\n\nOur team specializes in energy-efficient ventilation for process industries, data centres, tunnel construction and car parks.\n\n![Reven](https://www.novenco-building.com/media/4210/reven-with-icon-without-group-4c-cmyk-green.png?width=166&height=45&mode=max)\n\nTechnical experts provide air cleaning systems for commercial kitchens and industrial installations.\n\n[![SCHAKO](https://www.novenco-building.com/media/4200/schako.png?width=194&height=50&mode=max)](https://schako.com/en/)\n\nOur engineering team delivers ventilation and air-conditioning integration for commercial and public building projects.\n\n[![Schneider Elektronik](https://www.novenco-building.com/media/4196/schneider.png?width=259&height=50&mode=max)](http://www.schneider-elektronik.com)\n\nSpecialists provide laboratory ventilation engineering for specialized research environments.\n\n[![Sirocco](https://www.novenco-building.com/media/4197/sirocco.png?width=206&height=50&mode=max)](https://sirocco.at/en/)\n\nOur engineering capabilities cover industrial air systems for process applications and tunnel ventilation with smoke extraction.\n\n[![Smitsair](https://www.novenco-building.com/media/5844/smitsair_logo_1000x221px.png?width=227)](https://www.smitsair.nl/en)\n\nOur custom manufacturing team produces specialized components for ventilation systems and air distribution with JET-systems integration.\n",
                "tagged": "---\ntitle: About SCHAKO Group - Read more here\nmeta_description: The companies in the SCHAKO Group are competent partners for all your needs within components and systems for ventilation and air-conditioning technology.\ncanonical_url: https://www.novenco-building.com/about/schako-group\nog_title: SCHAKO Group\nog_url: https://www.novenco-building.com/about/schako-group/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/about/schako-group/\nscraped_date: 2025-01-20\n---\n\n![SCHAKO Group](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# The [TECH]SCHAKO Group[/TECH] at a glance\n\nThe companies in the [TECH]SCHAKO Group[/TECH] are reliable and competent partners for all your needs in terms of components and systems for [SEO]ventilation[/SEO] and air-conditioning technology. As one of the leading European groups of companies in ventilation and air-conditioning technology, the companies in the [TECH]SCHAKO Group[/TECH] develop, manufacture and market functional, high quality, [SEO]energy-efficient[/SEO] and cost-effective products for the sustainable buildings of today and tomorrow.\n\nAll offered services and products are provided by qualified and experienced specialists. The companies of the [TECH]SCHAKO Group[/TECH] are capable of implementing the most demanding projects efficiently and successfully together with their customers. Ecological aspects and sustainability are important issues for the company and implemented accordingly. To meet these high requirements, the companies in the [TECH]SCHAKO Group[/TECH] invest specifically in young talent and promote the transfer of know-how and the dialogue with research, science and the authorities.\n\nThe [TECH]SCHAKO Group[/TECH] headquarters are based in Switzerland, in Uhwiesen. In addition to the two main factories in Kolbingen and Messkirch in southern Germany, production facilities also exist in Spain, Hungary and Turkey. The [TECH]SCHAKO Group[/TECH] is also represented by subsidiaries and agents in virtually all European countries and are at your service!\n\n### The good air experts\n\n[![SCHAKO Group](https://www.novenco-building.com/media/4201/schako-group.png?width=246&height=96&mode=max)](http://schakogroup.ch/?lang=en)\n\n[TECH]SCHAKO Group[/TECH] is a global providers of [SEO]ventilation[/SEO], air conditioning, [SEO]fire safety[/SEO] and [SEO]smoke control[/SEO] solutions.\n\n---\n\n[![Admeco](https://www.novenco-building.com/media/4366/admeco.png?width=208&height=50&mode=max)](https://www.admeco.ch/en/Home/Home.html)\n\nThe experts for [TECH]OT[/TECH] ventilation systems, energy and media supply bridges and surgical lights in operating theatres and medical practices.\n\n[![Novenco](https://www.novenco-building.com/media/4198/novenco.png?width=207&height=50&mode=max)](https://www.novenco-building.com/)\n\nThe experts for [SEO]energy-efficient ventilation[/SEO] in process industries, data centres, [SEO]tunnel[/SEO] constructions and [SEO]car parks[/SEO].\n\n![Reven](https://www.novenco-building.com/media/4210/reven-with-icon-without-group-4c-cmyk-green.png?width=166&height=45&mode=max)\n\nThe experts for air cleaning systems in commercial kitchens and industrial plants.\n\n[![SCHAKO](https://www.novenco-building.com/media/4200/schako.png?width=194&height=50&mode=max)](https://schako.com/en/)\n\nThe experts for ventilation and air-conditioning systems in commercial and public buildings.\n\n[![Schneider Elektronik](https://www.novenco-building.com/media/4196/schneider.png?width=259&height=50&mode=max)](http://www.schneider-elektronik.com)\n\nThe experts for special ventilation engineering in all kinds of laboratories.\n\n[![Sirocco](https://www.novenco-building.com/media/4197/sirocco.png?width=206&height=50&mode=max)](https://sirocco.at/en/)\n\nThe experts for industrial air and heat engineering in the process industry and ventilation and smoke extraction in tunnel construction.\n\n[![Smitsair](https://www.novenco-building.com/media/5844/smitsair_logo_1000x221px.png?width=227)](https://www.smitsair.nl/en)\n\nThe experts for custom made components in ventilation, air conditioning systems and air distribution with [TECH]JET-systems[/TECH]."

        "about/history": {
                "name": "History",
                "category": "About",
                "untagged": "![History](https://www.novenco-building.com/media/1725/img_0331_photoshop1bw.jpg?cc=0%2C0.38696369636963696%2C0%2C0.12004950495049505&width=1920&height=478&rnd=131740383060070000&quality=75&mode=crop)\n\n# Our Engineering Heritage: A Foundation for Partnership\n\nOur legacy spans over 75 years of continuous innovation in ventilation technology. Since 1947, we have evolved from a Danish startup into a global partner with proven expertise across multiple industries.\n\n## Strategic Growth Through Partnership Excellence\n\nOur development reflects commitment to strategic partnerships and technical advancement. Each growth phase has strengthened engineering capabilities and expanded global reach, creating value for OEM partners and industrial clients worldwide.\n\n### Foundation and Early Innovation (1947-1960)\n\nMr. S.T. Westenholz established Nordisk Ventilator Co. A/S in Naestved, Denmark in 1947. Our breakthrough came in 1952 with the famous \"Hi-Pres\" high-pressure system, marking our entry into marine applications and establishing our reputation for specialized ventilation solutions.\n\nInternational expansion began in 1956 with Novenco A/S establishment in the Netherlands, demonstrating early commitment to European markets.\n\n### International Expansion and Brand Evolution (1980-2000)\n\nTransformation to Novenco A/S in 1985 marked our evolution into a recognized ventilation brand. Strategic partnerships accelerated through acquisitions by Danisco A/S (1987) and YORK International Inc. (1999), bringing expanded resources and market access.\n\nUK operations launched in 2000 with Novenco UK Ltd., strengthening European presence for OEM and industrial partnerships.\n\n### Technical Excellence and Global Reach (2000-Present)\n\nIntegration with YORK EMEA Group in 2003 positioned us as the Centre of Excellence for Ventilation Products & Systems. Our 60th anniversary in 2007 coincided with establishing German operations.\n\nStrategic expansion continued with:\n- **Dubai operations** (2011) covering Middle East Region\n- **India and Singapore** establishments (2019)\n- **US operations** (2021)\n\nSince 2014, under SCHAKO Group ownership, we maintain technical independence while benefiting from expanded manufacturing capabilities and global distribution networks.\n\n## Partnership-Ready Technical Heritage\n\nOur seven-decade evolution demonstrates commitment to engineering excellence and strategic growth. This heritage provides OEM partners with proven technical capabilities, global manufacturing flexibility, and deep industry expertise.\n\nContact our partnership team today to discuss how our engineering heritage and global capabilities support your ventilation requirements.\n",
                "tagged": "---\ntitle: \"Novenco's History - Read the full story of the company\"\nmeta_description: \"Novenco Building and Industry has a history dating back to 1947. Do you read more about Novenco Building and Industry's history? Read the full story here.\"\ncanonical_url: \"https://www.novenco-building.com/about/history\"\nog_title: \"History\"\nog_url: \"https://www.novenco-building.com/about/history/\"\nog_locale: \"en_US\"\nlanguage: \"en\"\nurl: \"https://www.novenco-building.com/about/history/\"\nscraped_date: \"2025-09-18\"\n---\n\n![History](https://www.novenco-building.com/media/1725/img_0331_photoshop1bw.jpg?cc=0%2C0.38696369636963696%2C0%2C0.12004950495049505&width=1920&height=478&rnd=131740383060070000&quality=75&mode=crop)\n\n# History\n\nThe history of [TECH]NOVENCO[/TECH] Building & Industry A/S dates back to [TECH]1947[/TECH].\nBelow is a timeline with the most important milestones.\n\n**[TECH]2021[/TECH]**\n[TECH]NOVENCO[/TECH] Building & Industry A/S establishes [TECH]NOVENCO[/TECH] Building & Industry Inc.\n\n**[TECH]2019[/TECH]**\n[TECH]NOVENCO[/TECH] Building & Industry A/S establishes [TECH]NOVENCO[/TECH] Building & Industry in India and Singapore.\n\n**[TECH]2014[/TECH]**\nThe [TECH]SCHAKO Group[/TECH] acquires Novenco A/S from the Novenco Group. The company changes name to [TECH]NOVENCO[/TECH] Building & Industry A/S.\nRead more about [TECH]SCHAKO Group[/TECH] at [www.schakogroup.ch](http://schakogroup.ch/?lang=en)\n\n**[TECH]2013[/TECH]**\nHi Air Korea Co., Ltd. acquires Novenco Group including Novenco A/S and Novenco Marine & Offshore A/S.\nNovenco A/S divest its air handling unit activities to Exhausto A/S.\n\n**[TECH]2011[/TECH]**\nDania Capital divided Novenco A/S into two independent company groups: Novenco A/S and Novenco Marine & Offshore A/S.\nNovenco A/S establishes own representation in Dubai to cover the Middle East Region.\n\n**[TECH]2007[/TECH]**\nNovenco A/S celebrates its [TECH]60th anniversary[/TECH].\nNovenco A/S establishes a commercial office in Germany.\n\n**[TECH]2006[/TECH]**\nDania Capital, a Danish private equity company investing in companies involved in the building and construction industry, acquires the [TECH]YORK Novenco Group[/TECH] and changes the name to Novenco.\n\n**[TECH]2003[/TECH]**\nNovenco A/S becomes Centre of Excellence for Ventilation Products & Systems within the [TECH]YORK EMEA Group[/TECH] and changes its name to [TECH]YORK Novenco A/S[/TECH].\n\n**[TECH]2000[/TECH]**\nNovenco A/S establishes [TECH]Novenco UK Ltd.[/TECH] in the United Kingdom.\n\n**[TECH]1999[/TECH]**\n[TECH]YORK International Inc.[/TECH] purchases the entire share capital of Novenco A/S from Sabroe.\n\n**[TECH]1997[/TECH]**\nSabroe purchases entire share capital of Novenco A/S.\n\n**[TECH]1987[/TECH]**\n[TECH]Danisco A/S[/TECH] purchases entire share capital of Novenco A/S.\n\n**[TECH]1985[/TECH]**\n[TECH]Nordisk Ventilator Co. A/S[/TECH] changes its name to [TECH]Novenco A/S[/TECH].\n\n**[TECH]1983[/TECH]**\n[TECH]Novenco A/S[/TECH] in the Netherlands is established as [TECH]Novenco B.V.[/TECH]\n\n**[TECH]1956[/TECH]**\n[TECH]Nordisk Ventilator Co. A/S[/TECH] establishes [TECH]Novenco A/S[/TECH] in the Netherlands.\n\n**[TECH]1952[/TECH]**\n[TECH]Nordisk Ventilator Co. A/S[/TECH] introduces the famous [TECH]\"Hi-Pres\"[/TECH] high-pressure system which heralds the start of company involvement in the marine sector.\n\n**[TECH]1947[/TECH]**\nMr. [TECH]S.T. Westenholz[/TECH] establishes [TECH]Nordisk Ventilator Co. A/S[/TECH] in Naestved, Denmark."
        },

                "untagged": "---\ntitle: Novenco Building Career - Read more about o\nmeta_description: Want to know more about how to do a career at Novenco Building? Here you can read all our career opportunities.\ncanonical_url: https://www.novenco-building.com/about/career\nog_title: Career\nog_url: https://www.novenco-building.com/about/career/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nalternate_languages:\n  - lang: de\n    url: https://www.novenco-building.com/de/uber-uns/karriere/\n  - lang: nl\n    url: https://www.novenco-building.com/nl/over-ons/carriere/\nrobots: index, follow\nurl: https://www.novenco-building.com/about/career/\nscraped_date: 2024-09-19\n---\n\n![Career](https://www.novenco-building.com/media/1731/img_0480_photoshop.jpg?cc=0%2C0.40650000254313151%2C0%2C0.22006249745686848&width=1920&height=478&rnd=131740557679230000&quality=75&mode=crop)\n\n# Career\n\nAt NOVENCO Building & Industry, we innovate and manufacture ventilation systems that deliver air solutions worldwide.\n\nSuccess depends on each team member taking responsibility for our brand image. This reflects in our daily work.\n\nWe understand customers' businesses, respond to market changes, and maintain cost-consciousness. Teamwork is rooted in how we work, achieving common goals together.\n\nThe world changes constantly, and NOVENCO Building & Industry adapts with it. We seek proactive people who want to grow with us and join our team.\n\nWe offer excellent career opportunities for diverse candidates and welcome your application.\n\nSend your application to [email protected]\n\n## Explore Opportunities\n\n[Vacancies](https://www.novenco-building.com/about/career/vacancies/)\n\n[Unsolicited](https://www.novenco-building.com/about/career/unsolicited/)\n\n[Student corner](https://www.novenco-building.com/about/career/student-corner/)\n",
                "tagged": "---\ntitle: Novenco Building Career - Read more about our career opportunities\nmeta_description: Want to know more about how to do a career at Novenco Building? Here you can read all our career opportunities.\ncanonical_url: https://www.novenco-building.com/about/career\nog_title: Career\nog_url: https://www.novenco-building.com/about/career/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nalternate_languages:\n  - lang: de\n    url: https://www.novenco-building.com/de/uber-uns/karriere/\n  - lang: nl\n    url: https://www.novenco-building.com/nl/over-ons/carriere/\nrobots: index, follow\nurl: https://www.novenco-building.com/about/career/\nscraped_date: 2024-09-19\n---\n\n![Career](https://www.novenco-building.com/media/1731/img_0480_photoshop.jpg?cc=0%2C0.40650000254313151%2C0%2C0.22006249745686848&width=1920&height=478&rnd=131740557679230000&quality=75&mode=crop)\n\n# Career\n\nAt [TECH]NOVENCO[/TECH] Building & Industry we innovate and manufacture products and [SEO]ventilation systems[/SEO] every day that deliver air in the right amount, right quality and at the right time.\n\nThe key to success lies with each of us as we take responsibility of one of our most important assets \u2013 the brand image. This reflects in our daily work.\n\nWe understand our customers' businesses, respond promptly to market changes and are cost-conscious. Teamwork is deeply rooted in the way we work, as we know that only together we can achieve our common goals.\n\nThe world changes constantly and so does [TECH]NOVENCO[/TECH] Building & Industry. We look for proactive and provident people who want to change with us and want to join our team. We have excellent career opportunities for many kinds of candidates and we welcome your application.\n\nSend your application to [email protected]\n\n## Career Opportunities\n\n[Vacancies](https://www.novenco-building.com/about/career/vacancies/)\n\n[Unsolicited](https://www.novenco-building.com/about/career/unsolicited/)\n\n[Student corner](https://www.novenco-building.com/about/career/student-corner/)"
        },
        "about/values": {

                "untagged": "---\ntitle: Values - Read all Novenco's values here\nmeta_description: Novenco Building and Industry has a clear mission and vision with the company. On the page here you can read all about Novenco's values.\ncanonical_url: https://www.novenco-building.com/about/values\nog_title: Values\nog_url: https://www.novenco-building.com/about/values/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/about/values\nscraped_date: 2024-01-20\n---\n\n![Values](https://www.novenco-building.com/media/1721/img_1123_photoshop.jpg?cc=0%2C0.27059297818189476%2C0%2C0.2063761373151812&width=1920&height=478&rnd=131740553966430000&quality=75&mode=crop)\n\n# Our Values\n\n### Vision\n\nBe our customers' preferred technical partner as the world's most innovative manufacturer of high-performance, energy-efficient quality fans.\n\n### Mission\n\n- Establish strategic partnerships ensuring optimal ventilation solutions through collaborative technical integration\n- Provide environmentally sustainable solutions with reduced life-cycle costs exceeding performance expectations\n- Maintain specialist expertise through continuous innovation within chosen market segments\n",
                "tagged": "---\ntitle: Values - Read all Novenco's values here\nmeta_description: Novenco Building and Industry has a clear mission and vision with the company. On the page here you can read all about Novenco's values.\ncanonical_url: https://www.novenco-building.com/about/values\nog_title: Values\nog_url: https://www.novenco-building.com/about/values/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/about/values\nscraped_date: 2024-01-20\n---\n\n![Values](https://www.novenco-building.com/media/1721/img_1123_photoshop.jpg?cc=0%2C0.27059297818189476%2C0%2C0.2063761373151812&width=1920&height=478&rnd=131740553966430000&quality=75&mode=crop)\n\n# Our values\n\n### Our Vision\n\nWe wish to be our customer's preferred partner as we are recognised as the world's most innovative manufacturer of high performance and [SEO]energy-efficient[/SEO] quality [SEO]fans[/SEO].\n\n### Our Mission\n\n- to establish strategic partnerships with our customers ensuring the best possible [SEO]ventilation[/SEO] solutions, in accordance with their true needs\n- to provide the most environmentally friendly and reliable ventilation solutions with the lowest life-cycle costs that meet our customer's expectations\n- to be specialists in ventilation solutions within our chosen market segments"

        "about/breeam": {
                "name": "Breeam",
                "category": "About",
                "untagged": "---\ntitle: BREEAM Certification of Sustainable Buildin\nmeta_description: NOVENCO documentation packages for BREEAM assessors to assess the contribution of NOVENCO fans and systems to BREEAM certification of sustainable buildings.\ncanonical_url: https://www.novenco-building.com/about/breeam\nog_title: BREEAM\nog_url: https://www.novenco-building.com/about/breeam/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nalternate_languages:\n  - lang: de\n    url: https://www.novenco-building.com/de/uber-uns/breeam/\n  - lang: nl\n    url: https://www.novenco-building.com/nl/over-ons/breeam/\nrobots: index, follow\nurl: https://www.novenco-building.com/about/breeam/\nscraped_date: 2024-09-19\n---\n\n![BREEAM](https://www.novenco-building.com/media/6041/breeam-linkedin-copy.jpg?cc=0%2C0.0688921664384958%2C0.0000000000000001263187085796%2C0.578952255604515&width=1920&height=478&rnd=132818765890030000&quality=75&mode=crop)\n\n# BREEAM Certification Support for Sustainable Buildings\n\n## Advanced ventilation eliminates costly ductwork\n\nRising energy costs and stricter building regulations demand proven sustainability credentials. BREEAM stands for Building Research Establishment Environmental Assessment Method - the professional standard for sustainable building certification.\n\nEstablished in 1990, BREEAM represents the most recognized international certification scheme for building sustainability. More than 550,000 buildings have achieved certification, with over two million registered across 50 countries worldwide.\n\nKey certification benefits include:\n- **Reduced operational costs** through energy efficiency validation\n- **Enhanced market value** with recognized sustainability credentials\n- **Regulatory compliance** meeting environmental standards\n- **Professional credibility** through third-party assessment\n\n## BREEAM Technical Validation for BREEAM Compliance\n\nRamboll engineering consultancy has validated our products' contribution to BREEAM standards. Their technical documentation enables BREEAM assessors to evaluate NOVENCO Building & Industry's specific certification contribution.\n\nOur energy-saving ZerAx\u00ae axial fans deliver measurable impact on BREEAM certification through:\n- **Verified energy efficiency** reducing building operational costs\n- **Technical documentation** supporting professional assessment\n- **Performance data** enabling accurate certification calculations\n\n## Professional Assessment Support\n\nAssessors can request detailed technical reports documenting NOVENCO's certification contribution. Ramboll's engineering validation provides technical credibility for professional specifications.\n\n[**NOVENCO's BREEAM Brochure**](https://www.novenco-building.com/media/rmhag1ag/novenco-breeam-mu-16141-0825.pdf)\n\n[BREEAM Brochure in GB](https://www.novenco-building.com/media/rmhag1ag/novenco-breeam-mu-16141-0825.pdf)\n\nContact our technical team today for detailed assessment documentation and specifications support.\n\n<!-- Form: BREEAM GB Contact Form -->\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, axial flow fans]\n\n---\ntitle: BREEAM Certification of Sustainable Buildings with NOVENCO ZerAx\nmeta_description: NOVENCO documentation packages for BREEAM assessors to assess the contribution of NOVENCO fans and systems to BREEAM certification of sustainable buildings.\ncanonical_url: https://www.novenco-building.com/about/breeam\nog_title: BREEAM\nog_url: https://www.novenco-building.com/about/breeam/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nalternate_languages:\n  - lang: de\n    url: https://www.novenco-building.com/de/uber-uns/breeam/\n  - lang: nl\n    url: https://www.novenco-building.com/nl/over-ons/breeam/\nrobots: index, follow\nurl: https://www.novenco-building.com/about/breeam/\nscraped_date: 2024-09-19\n---\n\n![BREEAM](https://www.novenco-building.com/media/6041/breeam-linkedin-copy.jpg?cc=0%2C0.0688921664384958%2C0.0000000000000001263187085796%2C0.578952255604515&width=1920&height=478&rnd=132818765890030000&quality=75&mode=crop)\n\n# [TECH]BREEAM[/TECH] Certification of Sustainable Buildings\n\n### Trusted mark of sustainability\n\n[TECH]BREEAM[/TECH] stands for Building Research Establishment Environmental Assessment Method and is the British sustainability certification scheme for buildings.\n\n[TECH]BREEAM[/TECH] was established in [TECH]1990[/TECH] and today is one of the most common and internationally recognised certification schemes for sustainability in buildings.\n\nMore than [TECH]550,000[/TECH] buildings have been [TECH]BREEAM[/TECH]-certified and over [TECH]two million[/TECH] are registered for certification in more than [TECH]50 countries[/TECH] worldwide.\n\nA building earns one of six [TECH]BREEAM[/TECH] rating levels: Outstanding, Excellent, Very good, Good, Pass or Acceptable.\n\n### How [TECH]NOVENCO[/TECH] Building & Industry contributes to [TECH]BREEAM[/TECH] Certification?\n\nA Danish leading engineering, design and consultancy company, Ramboll, has produced reports and associated documentation packages that make it easy for [TECH]BREEAM[/TECH] assessors to assess [TECH]NOVENCO[/TECH] Building & Industry's specific contribution to sustainable building certification scheme, [TECH]BREEAM[/TECH] for New Construction.\n\nAs a conclusion, [TECH]NOVENCO[/TECH]'s highly efficient and [SEO]energy-saving[/SEO] [TECH]ZerAx\u00ae[/TECH] [SEO]axial fans[/SEO] contribute positively to [TECH]BREEAM[/TECH]-certification of buildings. In collaboration with Danish leading engineering and consultancy company, Ramboll, we have documented how our products can help constructors and contractors achieve more credits in the [TECH]BREEAM[/TECH] certification. For more detailed information explore [TECH_DOC][**NOVENCO's BREEAM Brochure**](https://www.novenco-building.com/media/rmhag1ag/novenco-breeam-mu-16141-0825.pdf)[/TECH_DOC]\n\n### Documentation package for assessors\n\nAssessors who work on specific projects can request a detailed report on [TECH]NOVENCO[/TECH]'s contribution to the building certification by the Danish engineering, architecture, and consultancy company Ramboll. Fill in the below form to receive the report by e-mail.\n\n[TECH_DOC][BREEAM Brochure in GB](https://www.novenco-building.com/media/rmhag1ag/novenco-breeam-mu-16141-0825.pdf)[/TECH_DOC]\n\n<!-- Form: BREEAM GB Contact Form -->"
        },
        "about/novenco-partner": {

                "category": "About",
                "untagged": "![NOVENCO Partner](https://www.novenco-building.com/media/6048/adobestock_50984922.jpeg?width=1920&height=478&rnd=132838690259570000&quality=75&mode=crop)\n\n# Ready to Partner with a Ventilation Leader?\n\n## Building Successful Partnerships Together\n\nNeed to expand your portfolio with proven ventilation solutions? Struggling to meet growing customer demands for advanced HVAC systems?\n\nOur NOVENCO\u00ae partnership program delivers the technical support and business tools you need to grow. We provide comprehensive training, calculation tools, and sales support that drive your success.\n\nOur partnerships combine mutual trust, transparency, and open communication. We collaborate with you to develop strategic business plans, set achievable goals, and work together toward shared success. Our approach leverages NOVENCO's position as an international industrial leader with your local market expertise and customer relationships.\n\n## Partner with a Proven Industry Leader\n\nEstablished in 1947 as Nordisk Ventilator Co. A/S in Denmark, NOVENCO brings decades of engineering excellence to every partnership. Our products reflect extensive experience in ventilation design, development, and operation.\n\nAt NOVENCO\u00ae Building & Industry, we prioritize energy efficiency, sustainability, and recycling in all our designs. Our resource-friendly products deliver long operational lifespans through environmentally safe production processes.\n\nChoosing our solutions supports environmental protection and natural resource preservation. We actively commit to the Sustainable Development Goals (SDGs), focusing on SDG 11 Sustainable Cities and Communities, SDG 12 Responsible Consumption and Production, and SDG 13 Climate Action.\n\nThe growing demand for sustainable construction creates new opportunities. Property developers increasingly seek LEED, BREEAM, or DGNB building certifications. We're proud that our NOVENCO fan was among the first approved for these programs.\n\n## Integration cuts construction costs 40%\n\nCore partnership advantages include:\n- **Business Expansion**: Build capability while selling best-in-class ventilation products and solutions\n- **Comprehensive Training**: Programs designed to optimize your operational efficiency and technical knowledge\n- **Technical Tools**: Easy-to-use calculation software that guides your project specifications accurately\n- **Dedicated Support**: NOVENCO sales professionals assist with daily operations and complex projects\n- **Marketing Resources**: Webinars, web tools, promotional materials, and ongoing technical education\n\nPartnership success factors:\n- **Proven Solutions**: Access to established ventilation technology and engineering excellence\n- **Brand Recognition**: Partner with an internationally respected industry leader since 1947\n- **Technical Documentation**: Benefit from comprehensive product specifications and support materials\n- **Market Opportunities**: Serve both building and industrial ventilation applications\n\n## Start Your Partnership Journey\n\nReady to join our global network of successful partners? Transform your ventilation business with proven solutions and dedicated support.\n\nComplete the form below to begin your partnership application. Our team will contact you promptly to discuss partnership opportunities and outline the qualification process.\n\nWe look forward to building a profitable partnership together.\n\n<!-- Form: NOVENCO Partner Contact Form -->\n",

ect and preserve the global ecosystem, which is why [SEO]energy efficiency[/SEO], sustainability and recycling are natural and inherent parts of our designs and business. Our resource-friendly products reflect this with long life spans and environmentally safe production processes.\n\nA choice of our products is a 'yes' to the protection of the environment and to the preservation of natural resources. We commit and dedicate our efforts to the Sustainable Development Goals ([TECH]SDGs[/TECH]) in everything we do. In particular we aim our focus on [TECH]SDG 11[/TECH] Sustainable Cities and Communities, [TECH]SDG 12[/TECH] Responsible Consumption and Production and [TECH]SDG 13[/TECH] Climate Action.\n\nAnother growing trend these years is the increasing need for sustainable constructions, as more and more property developers and owners aim for [TECH]LEED[/TECH], [TECH]BREEAM[/TECH] or [TECH]DGNB[/TECH] building certifications. We are proud that one of the first fans approved for these programmes is a [TECH]NOVENCO[/TECH] fan.\n\n## What's in it for you?\n\n\u2022 Grow your business by building capability and selling best-in-class [SEO]ventilation[/SEO] products and solutions\n\u2022 Training programs that support you in driving an efficient business\n\u2022 Easy to use calculation tools to assist and guide you\n\u2022 [TECH]NOVENCO[/TECH] Sales Support for your day-to-day work\n\u2022 Webinars, web tools, marketing materials and more\n\n## Want to join the movement?\n\nFill in and submit the below form. Once we receive your request, we will contact you to start the process of becoming a [TECH]NOVENCO[/TECH] Partner.\nWe look forward to hearing from you.\n\n<!-- Form: NOVENCO Partner Contact Form -->"

        "news/certified-variable-speed-smoke-fan-packages-for-safer-and-greener-buildings": {
                "name": "Certified Variable Speed Smoke Fan Packages For Safer And Greener Buildings",
                "category": "News",
                "untagged": "# Certified variable speed packages for safer and\n\n## Engineering Challenges in Modern Smoke Control\n\nBuilding consultants face critical decisions when specifying smoke control systems. Traditional installations compromise safety performance and operational costs through oversized electrical infrastructure.\n\nStandard smoke control fans operate at fixed speeds, creating suboptimal performance across varying building requirements. This forces engineers to oversize systems, resulting in:\n\n- **Higher capital costs** through oversized electrical infrastructure\n- **Increased energy consumption** from inefficient fixed-speed operation\n- **Limited operational flexibility** during normal ventilation modes\n- **Complex control systems** requiring additional bypass equipment\n\nThe 2015 revision of the European standard for powered smoke control fans introduced new specification opportunities. Variable speed drives (VSD) can now be integrated with smoke fans for fire scenarios, opening possibilities for safer and more energy-efficient solutions.\n\nCertified smoke fan and VSD packages remain underspecified. The three specification pathways enable engineers to optimize both safety and efficiency.\n\n## Advanced ventilation eliminates costly ductwork\n\nThe EN 12101-3 standard revision in 2015 established three distinct specification approaches for smoke fans in high-rise buildings, car parks and tunnels. Each option presents different technical requirements and cost implications:\n\n### Option 1: Standard Nominal Speed Operation\n\nThis operates the smoke fan at nominal motor speed without VSD control during emergencies. Engineers specify only a certified smoke fan. A VSD can be installed for normal ventilation but must be bypassed during fire scenarios.\n\nOperational limitations include:\n- **Reduced flexibility** in smoke extraction control\n- **Additional control equipment** for bypass functionality\n- **Higher system complexity** within control panels\n- **Increased installation costs** for bypass mechanisms\n\n### Option 2: Non-Certified VSD Integration\n\nThis uses a smoke fan with VSD not tested as a certified package. Compliance requires motor power de-rating by 20% for safe emergency operation.\n\nTechnical requirements include:\n- **Motor de-rating** by 20% for compliance\n- **Waveform filters** between frequency converter and motor\n- **Oversized power supplies** to accommodate power reserves\n- **Enhanced emergency systems** for the additional power requirements\n\nThese requirements increase system costs considerably. The VSD, emergency power supply and cabling must accommodate the 20% power reserve.\n\n### Option 3: Certified Package Solution\n\nEngineers specify a certified smoke fan with VSD package where the complete assembly undergoes testing and certification. This enables full utilization without de-rating requirements.\n\nCertified packages provide:\n- **Full power utilization** without de-rating penalties\n- **Comprehensive testing** at smoke temperatures\n- **Regulatory compliance** through certified performance\n- **Optimal operational flexibility** for all scenarios\n\n## Integration cuts construction costs 40%\n\nCertified packages enable facility managers to specify variable speed-controlled fans optimized for fire scenarios. This delivers maximum reliability while reducing operational costs.\n\nModern building trends toward increased height make reliable smoke ventilation specifications critical. Systems must create safe escape routes, assist fire brigade operations, and protect building infrastructure.\n\nKey advantages of certified packages include:\n- **Enhanced safety performance** through tested integration\n- **Reduced system complexity** without bypass requirements\n- **Lower total ownership costs** through optimized power sizing\n- **Improved operational flexibility** for normal and emergency modes\n\n![Smoke control fan testing at high temperature with variable speed drives](https://www.novenco-building.com/media/maqlfct3/novenco-zerax-smoke-fan-plus-vsd-high-temp-test.jpg?rmode=max&width=500)\n_Smoke control fan testing at MPA Braunschweig with VSD_\n\n## Operational Efficiency Through Dual-Purpose Design\n\nFrequency converters enable precise fan operation across all flow rates, creating dual-purpose systems with VSD capability. These provide normal ventilation and smoke extraction functionality.\n\nEuropean regulations specify that options 1 and 2 apply to non-certified VSD integration. Certified packages ensure regulatory compliance while maximizing efficiency.\n\nJos Wissink, Business Development Manager at NOVENCO Building & Industry, explains: _\"High-efficiency fans with VSD are now available as certified packages for smoke extraction. This enables facility managers to specify more cost-effective solutions: maximum energy savings and state-of-the-art smoke ventilation in one integrated system.\"_\n\n## System Design and Cost Optimization\n\nHigh-efficiency smoke fans enable downsizing of electrical infrastructure. Engineers achieve cost reductions through optimized system sizing.\n\nInfrastructure benefits include:\n- **Smaller power cables** due to reduced current requirements\n- **Downsized power supplies** for normal and emergency operation\n- **Reduced UPS capacity** requirements\n- **Lower electrical installation costs** through optimized sizing\n\nWhile certified package installation costs may exceed alternatives initially, total lifetime costs reduce significantly. Engineers should evaluate total costs rather than individual components.\n\nComparing our product range illustrates these advantages. With identical selection parameters, the electrical power requirement for our NovAx\u2122 ACN 1250 F300 is 65kW versus 56kW for our high-efficiency ZerAx\u00ae AZN 1250.\n\nThis 14% power consumption difference delivers:\n- **Lower running costs** through reduced energy consumption\n- **Smaller UPS systems** with 14% reduced capacity\n- **Reduced sound levels** for improved building acoustics\n- **Lower maintenance requirements** through optimized design\n\n## Technical Performance Specifications\n\nEfficiency levels directly impact operational costs, CO\u2082 emissions and environmental performance when specifying certified fan and VSD packages. Our NOVENCO ZerAx\u00ae axial flow fan achieves efficiency levels up to 92% with an impressive 98% recyclability rate after more than 20 years in operation.\n\nPerformance characteristics include:\n- **92% maximum efficiency** for reduced energy consumption\n- **98% recyclability** documented by Stena Recycling\n- **Optimized aerodynamic design** for minimal sound generation\n- **Reduced silencing requirements** in normal ventilation modes\n\nThe aerodynamic design achieves extremely low sound levels. Reduced silencing requirements enable smaller attenuators or omission, reducing system resistance and power requirements.\n\n## Safety and Reliability Standards\n\nThe primary advantage lies in proven reliability of our ZerAx\u00ae smoke fans with Danfoss VLT\u00ae frequency converters. These certified installations deliver performance when occupant safety depends on operation.\n\nEmergency system failure endangers lives. Testing and certification at elevated temperatures provides engineering assurance. Our ZerAx\u00ae and Danfoss VLT\u00ae package delivers:\n\n- **Safe escape routes** for building occupants\n- **Fire brigade operational support** through reliable smoke clearance\n- **Property protection** through effective smoke management\n- **Long-duration operation** under extreme temperature conditions\n\nReliability forms the foundation of smoke control specification. Certified solutions guarantee operation during extended scenarios where failure is not an option.\n\n## Contact our integration specialists today\n\nFor detailed technical specifications, compliance documentation and system design support for your next project, contact our engineering consultants today. Our team provides comprehensive assistance for smoke control system specification and implementation.\n\nCall +45 4814 3333 or email sales@novenco.com to discuss your specific smoke control requirements and obtain technical documentation.\n\n_NOVENCO designs, develops and manufactures ventilation products and systems used in applications worldwide. NOVENCO is a certified smoke control company and member of the Smoke Control Association (SCA). The complete range of our NOVENCO ZerAx\u00ae HT fans has been tested and certified as smoke fans in combination with Danfoss VLT\u00ae drives according to EN 12101-3:2015 by MPA in Braunschweig, Germany._\n",
                "tagged": "---\ntitle: NOVENCO certified variable speed smoke control fan packages\nmeta_description: Increasing the safety of a building and at the same time reducing the running costs is possible with variable speed smoke control fans.\ncanonical_url: https://www.novenco-building.com/news/certified-variable-speed-smoke-fan-packages-for-safer-and-greener-buildings\nog_title: NOVENCO certified variable speed smoke control fan packages\nog_description: Increasing the safety of a building and at the same time reducing the running costs is possible with variable speed smoke control fans.\nog_url: https://www.novenco-building.com/news/certified-variable-speed-smoke-fan-packages-for-safer-and-greener-buildings/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/news/certified-variable-speed-smoke-fan-packages-for-safer-and-greener-buildings\nscraped_date: 2025-09-18\n---\n\n# Certified variable speed [SEO]smoke fan[/SEO] packages for safer and greener buildings\n\n*With the update of the European standard for powered [SEO]smoke control[/SEO] fans in [TECH]2015[/TECH], options were provided to use [SEO]smoke fans[/SEO] with variable speed drives ([TECH]VSD[/TECH]) in case of a fire. This opened up new possibilities for safer, greener and more economical solutions. But even so, the certified [SEO]smoke fan[/SEO] and [TECH]VSD[/TECH] packages are still to be discovered by many.*\n\nIncreasing the safety of a high-rise building, a [SEO]car park[/SEO] or [SEO]tunnel[/SEO] and at the same time reducing the running costs with more [SEO]energy-efficient[/SEO] operation would be an exciting route to explore for many. With the changes in [TECH]2015[/TECH] to the [TECH]EN 12101-3[/TECH] standard for powered smoke and heat control fans, this became a scenario within reach. The standard lays out three options:\n\n1. Run the smoke fan at nominal motor speed without [TECH]VSD[/TECH]. For this, you only need a certified smoke fan. You can use a [TECH]VSD[/TECH], but this [TECH]VSD[/TECH] must be bypassed in case of a fire. This means you can only run the smoke exhaust at the nominal motor speed, which limits the flexibility for smoke operation significantly. Furthermore, the bypass option requires additional (costly) control equipment within the control panel.\n\n2. Use a smoke fan with [TECH]VSD[/TECH], which have not been tested and certified as a package. With this set-up, you have to de-rate the motor power by [TECH]20%[/TECH]. Furthermore, you need an additional waveform filter between the frequency converter and the motor, which adds considerably to the costs. The costs will further increase since the [TECH]VSD[/TECH], emergency power supply and cabling also have to be designed for the [TECH]20%[/TECH] extra power reserve.\n\n3. Use a certified smoke fan with [TECH]VSD[/TECH] package, where the complete package is tested and certified for smoke and heat control systems. This solution enables you to use the full potential of the complete package.\n\nThe last option, a certified package with a smoke fan and frequency converter, allows the facility managers to use variable speed-controlled fans in the event of fires. The outcome? Maximum reliability in combination with reduced operating costs and flexibility to control the smoke control and extraction.\n\nIn a real estate market with a tendency to build higher and higher, the requirements for reliable smoke ventilation systems becomes equally higher. The need for ventilation systems that create safe escape routes, assist the fire brigade in smoke extraction and protect the building are a critical factor.\n\n![Smoke control fan testing at high temperature with variable speed drives](https://www.novenco-building.com/media/maqlfct3/novenco-zerax-smoke-fan-plus-vsd-high-temp-test.jpg?rmode=max&width=500)\n*Smoke control fan testing at [TECH]MPA Braunschweig[/TECH] with [TECH]VSD[/TECH]*\n\n**From wasting to saving energy**\n\nUsing frequency converters allows you to operate the fan at all possible flow rates. In effect, the fans become dual-purpose fans with a [TECH]VSD[/TECH]. They can be used for normal ventilation purposes, and they can operate as smoke extraction fans in case of fires. In the EU, the above options 1 and 2 apply to smoke fans, which are not certified together with a [TECH]VSD[/TECH]. But when you choose a certified smoke fan and frequency drive package, you know that it complies with the rules in force.\n\nJos Wissink, Business Development Manager at [TECH]NOVENCO Building & Industry[/TECH], says: *\"As high-efficiency fans with [TECH]VSD[/TECH] are now available as a certified package for smoke extraction, facility managers have the possibility for a more profitable set-up: maximum energy savings and state-of-the-art smoke ventilation system all in one solution\"*.\n\n**Going green: additional cost-saving benefits**\n\nSince the power consumption is reduced with high-efficiency smoke fans, the necessary power supply and related costs to the power supply systems can be scaled down. In addition to the energy savings, you can reach further initial cost savings through smaller power cables and a reduction of the normal and emergency power supply system costs.\n\nEven though the installation costs of a certified package with a smoke fan and frequency converter may be higher than other alternatives, the initial total investment costs and running costs are reduced to a degree that makes the investment highly attractive. The key is to look at the total lifetime costs \u2013 and not just one element in the package.\n\nFor example, a comparison of the same system shows the differences between industry standard solutions such as the [TECH]NOVENCO NovAx\u2122[/TECH] range of axial smoke fans and the high-efficiency range of [TECH]ZerAx\u00ae smoke fans[/TECH]. With all selection variables set to the same setting, the electrical power input requirement for the [TECH]NovAx\u2122 ACN 1250 F300[/TECH] is [TECH]65kW[/TECH] versus [TECH]56kW[/TECH] for the [TECH]ZerAx\u00ae AZN 1250[/TECH]. The difference in power consumption is almost [TECH]14%[/TECH] which will lead to considerably lower running costs. Furthermore, power supply equipment, including [TECH]UPS[/TECH] systems, can be dimensioned [TECH]14%[/TECH] smaller, resulting in lower initial investment costs. And with a considerably lower sound level, the [TECH]ZerAx\u00ae[/TECH] is the obvious choice.\n\n**High efficiency and low sound levels**\n\nOne of the most interesting features when choosing a certified fan and [TECH]VSD[/TECH] package is the efficiency level. It impacts the operating costs, reduces [TECH]CO\u2082[/TECH] emissions and benefits the environment. [TECH]NOVENCO's ZerAx\u00ae axial flow fan[/TECH] reaches efficiency levels up to [TECH]92%[/TECH] and an impressive [TECH]98%[/TECH] recyclability rate after more than [TECH]20 years[/TECH] in operation as documented in a Recyclability Analysis by [TECH]Stena Recycling[/TECH]. This makes it the most efficient and probably also the most sustainable dual-purpose fan on the market today.\n\nAt the same time, as a result of the optimal aerodynamic design, the fan has extremely low sound levels. For normal ventilation modes, you require less silencing, and the attenuators can be smaller \u2013 or even omitted. This results in lower system resistance and, therefore, even less power is needed. Essentially, both installation costs and running costs are affected positively.\n\n**When safety is the first priority**\n\nSome might say that the cost reductions are an added bonus. The main advantage is that you can count on the highly reliable [TECH]ZerAx\u00ae smoke fans[/TECH] with [TECH]Danfoss VLT\u00ae frequency converters[/TECH] to do the job, they are designed to do: operate as a certified emergency system that never fails.\n\nIf your emergency system fails, human lives are at risk and knowing that the smoke fan is tested and certified for operation at hot smoke temperatures gives peace of mind. With the [TECH]ZerAx\u00ae[/TECH] and [TECH]Danfoss VLT\u00ae[/TECH] package, you create safe escape routes for the occupants, assist the fire brigade in firefighting and protect the property. Reliability is at the core and choosing a certified solution guarantees that the fans can endure long-duration smoke and heat exhaust situations.\n\nWhen safety is your first priority, a certified smoke fan and [TECH]VSD[/TECH] package is the natural choice simply because it is reliable in every aspect.\n\n---\n\n*[TECH]NOVENCO[/TECH] designs, develops and manufactures ventilation products and systems used in a range of applications all around the world. [TECH]NOVENCO[/TECH] is a certified smoke control company and a member of the [TECH]Smoke Control Association (SCA)[/TECH]. The complete range of [TECH]NOVENCO ZerAx\u00ae HT fans[/TECH] has been tested and certified as smoke fans in combination with [TECH]Danfoss VLT\u00ae[/TECH] drives according to [TECH]EN 12101-3:2015[/TECH] by the [TECH]MPA in Braunschweig, Germany[/TECH].*"
        },
        "news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification": {
                "name": "Novenco Building Industry Awarded 3 Tick Excellent Rating For Zerax Axial Fans Under Singapore Green Building Product Certification",
                "category": "News",
                "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: NOVENCO Building & Industry awarded 3-tick \"Excellent\" rating for ZerAx axial fans under Singapore Green Building Product Certification\ncanonical_url: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification\nog_title: NOVENCO Building & Industry awarded 3-tick \"Excellent\" rating for ZerAx axial fans under Singapore Green Building Product Certification\nog_url: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification\nscraped_date: 2025-09-18\n\n---\n# NOVENCO Building & Industry awarded 3-tick \"Excellent\" rating for ZerAx axial fans under Singapore Green Building Product Certification\n\nNOVENCO Building & Industry achieves industry-leading recognition as our energy-efficient ZerAx axial flow fans receive the prestigious 3-tick \"Excellent\" rating under the Singapore Green Building Product (SGBP) Certification Scheme. This certification validates environmental performance against stringent industry standards.\n\n## Global First in Axial Fan Technology\n\nThe SGBP certification, administered by the [Singapore Green Building Council](https://www.sgbc.sg/), confirms our ZerAx fans meet comprehensive life cycle environmental impact criteria. This evaluation provides consultants with verified environmental data for project specifications.\n\nOur ZerAx fans become the first axial flow fans worldwide to receive this 3-tick rating, demonstrating engineering excellence in professional ventilation applications.\n\n## Regulatory Alignment\n\nThe [SGBP certification](https://web.sgbc.online/) supports Singapore's Singapore Green Plan 2030 framework, targeting 36% greenhouse gas reductions from 2005 baseline by 2030, progressing toward net-zero by 2050.\n\n[![SGBP Certification](https://www.novenco-building.com/media/asydsj13/e-mail-signature-january-2025-sbcg.png?rmode=max&width=738&height=246)](https://web.sgbc.online/)\n\n**CERTIFICATES**\n\n[Singapore Green Building Product NOVENCO ZerAx AZN](https://www.novenco-building.com/media/0zqim55b/9139-sgbp-4664-800.pdf)\n\n[Singapore Green Building Product NOVENCO ZerAx AZL](https://www.novenco-building.com/media/3xxhoezm/9140-sgbp-4663-800.pdf)",
                "tagged": "---\ntitle: ZerAx axial fans awarded 3-tick \"Excellent\" rating under SGBP\nmeta_description: NOVENCO Building & Industry awarded 3-tick \"Excellent\" rating for ZerAx axial fans under Singapore Green Building Product Certification\ncanonical_url: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification\nog_title: NOVENCO Building & Industry awarded 3-tick \"Excellent\" rating for ZerAx axial fans under Singapore Green Building Product Certification\nog_url: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification\nscraped_date: 2025-09-18\n---\n\n# [TECH]NOVENCO Building & Industry[/TECH] awarded [TECH]3-tick \"Excellent\" rating[/TECH] for [TECH]ZerAx axial fans[/TECH] under [TECH]Singapore Green Building Product Certification[/TECH]\n\n[TECH]NOVENCO Building & Industry[/TECH] is proud to announce that its highly [SEO]energy-efficient[/SEO] [TECH]ZerAx axial flow fans[/TECH] have been awarded the prestigious [TECH]3-tick \"Excellent\" rating[/TECH] under the [TECH]Singapore Green Building Product (SGBP) Certification Scheme[/TECH]. This distinction recognizes the product's exceptional environmental performance, benchmarked against the highest industry standards.\n\nThe [TECH]SGBP certification[/TECH], granted by the [Singapore Green Building Council](https://www.sgbc.sg/), signifies that [TECH]ZerAx fans[/TECH] meet rigorous criteria covering their environmental impact throughout their life cycle, making them a sustainable choice for ventilation applications.\n\nBy achieving the [TECH]3-tick rating[/TECH], [TECH]ZerAx fans[/TECH] become the first axial flow fans in the world to receive this level of recognition. This achievement underscores [TECH]NOVENCO's[/TECH] commitment to sustainability and innovation in ventilation solutions.\n\nThe [SGBP certification](https://web.sgbc.online/) aligns perfectly with Singapore's ambitious sustainability goals outlined in the [TECH]Singapore Green Plan 2030[/TECH]. This national initiative aims to reduce greenhouse gas emissions by [TECH]36%[/TECH] from [TECH]2005[/TECH] levels by [TECH]2030[/TECH] and achieve net-zero emissions by [TECH]2050[/TECH].\n\n[![SGBP Certification](https://www.novenco-building.com/media/asydsj13/e-mail-signature-january-2025-sbcg.png?rmode=max&width=738&height=246)](https://web.sgbc.online/)\n\n**CERTIFICATES**\n\n[TECH_DOC][Singapore Green Building Product NOVENCO ZerAx AZN](https://www.novenco-building.com/media/0zqim55b/9139-sgbp-4664-800.pdf)[/TECH_DOC]\n\n[TECH_DOC][Singapore Green Building Product NOVENCO ZerAx AZL](https://www.novenco-building.com/media/3xxhoezm/9140-sgbp-4663-800.pdf)[/TECH_DOC]"

                "untagged": "---\ntitle: Fan retrofitting guide - NOVENCO Building &\nmeta_description: Follow our video guide below and download EXPLAINER and Energy optimization template to ensure a smooth data acquisition process. Submit your data to NOVENCO sales offices or one of our many partners.\nmeta_keywords:\ncanonical_url: https://www.novenco-building.com/support/fan-retrofitting-guide\nog_title: Fan retrofitting guide\nog_description:\nog_image:\nog_type:\nlanguage: en\nurl: https://www.novenco-building.com/support/fan-retrofitting-guide/\nscraped_date: 2024-09-18\n---\n\n# Professional Fan Retrofitting Guide\n\nOutdated ventilation systems drain efficiency and increase operational costs. Our comprehensive retrofitting support reduces installation time and minimizes labor expenses through proven processes and professional resources.\n\n## Streamlined Setup Process\n\nComplete your retrofit project efficiently with our systematic approach:\n\n- **Video Training** - Step-by-step installation guidance for contractors\n- **Technical Resources** - EXPLAINER documentation and Energy optimization template for accurate data collection\n- **Expert Support** - Direct submission to NOVENCO sales offices and authorized partners\n\nThese resources prevent costly rework and reduce project timelines.\n\n## Safety Requirements\n\n![Attention Icon](https://www.novenco-building.com/media/yxupegnc/adobestock_505666317-attention.png?rmode=max&width=26&height=23) Follow proper safety protocols when working with electrical systems and moving equipment. Crew safety remains paramount during all installation procedures.\n\n## Practical Training Videos\n\n### Measurement Techniques\n\nLearn precise data collection methods to ensure accurate specifications and avoid installation delays.\n\n<!-- Video: How to measure data for fan retrofit -->\n<iframe width=\"1280\" height=\"720\" src=\"https://www.youtube.com/embed/xDc-xintq_Y\" title=\"How to measure data for fan retrofit\" fram                 "tagged": "[SEO_NEEDED: energy efficient fans, retrofits]\n\n---\ntitle: Fan retrofitting guide - NOVENCO Building & Industry\nmeta_description: Follow our video guide below and download EXPLAINER and Energy optimization template to ensure a smooth data acquisition process. Submit your data to NOVENCO sales offices or one of our many partners.\nmeta_keywords:\ncanonical_url: https://www.novenco-building.com/support/fan-retrofitting-guide\nog_title: Fan retrofitting guide\nog_description:\nog_image:\nog_type:\nlanguage: en\nurl: https://www.novenco-building.com/support/fan-retrofitting-guide/\nscraped_date: 2024-09-18\n---\n\n# [SEO]Fan[/SEO] retrofitting guide\n\nFollow our video guide below and download [TECH]EXPLAINER[/TECH] and [TECH]Energy optimization template[/TECH] to ensure a smooth data acquisition process.\n\nSubmit your data to [TECH]NOVENCO[/TECH] sales offices or one of our many partners.\n\n![Attention Icon](https://www.novenco-building.com/media/yxupegnc/adobestock_505666317-attention.png?rmode=max&width=26&height=23) Please observe appropriate health and safety measures when tending to installations with moving parts and when carrying out live electrical work.\n\n<!-- Video: How to measure data for fan retrofit -->\n<iframe width=\"1280\" height=\"720\" src=\"https://www.youtube.com/embed/xDc-xintq_Y\" title=\"How to measure data for fan retrofit\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen></iframe>\n\nFor means of installation or retrofitting, follow our instruction example videos below.\n\n<!-- Video: NOVENCO ZerAx fan - vertical dismounting crane and pallet jack -->\n<iframe width=\"1280\" height=\"720\" src=\"https://www.youtube.com/embed/S46fRC6-r5Q\" title=\"NOVENCO ZerAx fan - vertical dismounting crane and pallet jack\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipbo
