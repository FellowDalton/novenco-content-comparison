ns are increasingly specified for BREEAM certified constructions due to verified high efficiency and 98% recyclability rate after 20+ years life span.\n\n## Standards Compliance Documentation\n\nThe system design adheres to Smoke Control Association guidance documents and satisfies BS9991 and BS7346-8 requirements. Our supply and extract ZerAx fan configurations ensure precise performance specifications with full commissioning verification.\n\nSystem components achieve comprehensive EN12101 series compliance:\n\n- Part 2 compliant natural smoke ventilators\n- Part 3 compliant smoke fans with Danfoss FC102 frequency converters for exact design speed commissioning per CFD specifications\n- Part 7 compliant ductwork connecting fans to smoke shafts\n- Part 8 smoke control dampers serving all lobbies\n- Control systems meeting Part 9(pr) and Part 10 requirements\n\nOur fast-response pressure controls maintain optimum airflow during operational conditions. The dual-purpose design incorporates separate fans for corridor heat extraction utilizing existing smoke shafts, maximizing system efficiency while reducing infrastructure requirements.\n\nThe project achieved BREEAM 'Excellent' rating with rooftop photovoltaic panels supporting sustainable energy requirements, demonstrating integration of fire safety with environmental performance.\n\n## Contact our integration specialists today\n\nRequest detailed technical specifications, compliance documentation, and engineering support for your smoke control system requirements. Our technical team delivers comprehensive project documentation and verification services.\n\nContact us today for specifications tailored to your project needs.\n\n[View the PDF Version with additional information and pictures](/media/6111/lewisham-exchange-gb-mu-16157-0222.pdf)\n",
                "tagged": "---\ntitle: the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system\nog_title: the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system\nog_url: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system/\nscraped_date: 2024-09-18\n---\n\n# The highly sustainable modular student building protected with certified NOVENCO clear choice system\n\n## A SUSTAINABLE CONSTRUCTION\n\nThe Lewisham Exchange, a newly constructed building located in London, United Kingdom, provides [TECH]758 student rooms[/TECH] and [TECH]67 affordable homes[/TECH] across two towers of [TECH]20 and 35 storeys[/TECH]. Both towers are modular build, which means manufactured off-site from volumetric 3D structural modules, to ensure a higher quality finish, a faster construction programme and [TECH]90% less waste[/TECH] than traditional construction methods.\n\nA range of commercial and student recreational spaces along the ground floor of both towers is designed to achieve a [TECH]BREEAM 'Excellent' rating[/TECH]. Furthermore, both towers feature photovoltaic panels on the roofs as a sustainable energy source.\n\n## CLEAR CHOICE SMOKE CONTROL SYSTEM\n\n[TECH]NOVENCO\u00ae[/TECH] Building & Industry has designed, supplied, installed and commissioned the certified [TECH]NOVENCO Clear Choice[/TECH] depressurisation systems for the whole project. The lobby smoke ventilation systems protect the three staircases in case of fire together with a system that protects the final route to the outside. A separate smoke clearance system for the basement areas is also part of the NOVENCO installation.\n\nUnique to the smoke ventilation systems is the use of the highly efficient [TECH]NOVENCO ZerAx\u00ae[/TECH] smoke fans, fully tested and compliant with the [TECH]EN12101-3[/TECH] requirements. The fans are rapidly becoming the preferred choice for [TECH]BREEAM[/TECH] certified constructions due to their high efficiency and [TECH]98% recyclability rate[/TECH] after a [TECH]20+ years life span[/TECH].\n\n## EN12101 SERIES COMPLIANT\n\nThe systems consist of several supply and extract [TECH]ZerAx[/TECH] smoke fan sets, all in accordance with the design guidance documents of the Smoke Control Association and the requirements of the [TECH]BS9991[/TECH] and [TECH]BS7346-8[/TECH].\n\nAll system components comply with the requirements of the [TECH]EN12101[/TECH] series. [TECH]Part 2[/TECH] compliant natural smoke ventilators, [TECH]Part 3[/TECH] compliant smoke fans, complete with the [TECH]Danfoss FC102 frequency converters[/TECH] to ensure the systems could be commissioned to run at the exact design speed in line with the CFD outcome. [TECH]Part 7[/TECH] compliant ductwork connect the smoke fans with the smoke shafts. [TECH]Part 8[/TECH] smoke control dampers serve all lobbies, and control systems are [TECH]Part 9(pr)[/TECH] and [TECH]Part 10[/TECH] compliant.\n\nThe systems incorporate fast-response pressure controls to ensure that optimum air flow is maintained whenever the smoke fan system is operational.\n\nAll the systems serve dual purposes with separate fans used to extract excess heat from the corridors utilising the smoke shafts.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/6111/lewisham-exchange-gb-mu-16157-0222.pdf)[/TECH_DOC]"
        },
        "cases/frankfurt-airport-renovated-with-novenco-zerax-fans": {
                "name": "Frankfurt Airport Renovated With Novenco Zerax Fans",
                "category": "Cases",
                "untagged": "---\ntitle: Frankfurt Airport renovated with NOVENCO\u00ae Z\nmeta_description: he use of the ZerAx\u00ae fan with state-of-the-art components in combination with advanced system concepts proves the huge potential for reduction of the ecological footprint in ventilation systems.\ncanonical_url: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans\nog_title: Frankfurt Airport renovated with NOVENCO\u00ae ZerAx\u00ae fans\nog_url: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans/\nscraped_date: 2024-09-18\n---\n\n# Fraport AG achieves 60% energy reduction with NOVENCO\u00ae ZerAx\u00ae fans at Frankfurt Airport\n\n![Frankfurt Airport renovated with NOVENCO\u00ae ZerAx\u00ae fans](https://www.novenco-building.com/media/6150/dsc_5923_web.jpg?cc=0%2C0.14423480083857443%2C0%2C0.479979035639413&width=1920&height=478&rnd=132998446729070000&quality=75&mode=crop)\n\n## Infrastructure Challenge\n\nFrankfurt Airport Terminal 2 required efficient ventilation upgrades to reduce energy consumption and environmental impact. Aging infrastructure compromised operational efficiency and increased maintenance costs.\n\n## Technical Implementation\n\nOur engineering team upgraded two critical air handling centers: Building 151 (West) and Building 150 (East). Each facility houses three chambers processing 300,000 m\u00b3/h airflow, totaling 1,800,000 m\u00b3/h capacity.\n\n## System Performance Features\n\nAdvanced ZerAx\u00ae axial fans deliver superior efficiency through:\n\n- **Integrated speed control** optimizes energy consumption\n- **Dynamic pressure recovery** through enhanced duct connections\n- **Expanded intake geometry** reduces system pressure drop\n- **Independent fan operation** provides enhanced redundancy\n- **Acoustic optimization** eliminates silencer requirements\n\n## Energy Recovery Technology\n\nTraditional systems waste dynamic pressure through inefficient flow management. Our approach maximizes total pressure utilization, converting kinetic energy into useful work. System efficiency reaches 85% through aerodynamic optimization.\n\n## Measurable Results\n\nPerformance benefits include:\n\n- **92% efficiency** with ZerAx\u00ae axial fans\n- **98% recyclability rate** supports sustainability goals\n- **20+ years** operational lifetime reduces replacement costs\n- **2.2 kt CO2** annual emissions reduction\n\nThe air handling units demonstrate significant efficiency improvements over legacy ventilation infrastructure while maintaining precise environmental controls.\n\n## Contact our integration specialists today\n\nOptimize your facility's energy efficiency through proven solutions. Our specialists provide comprehensive system analysis and implementation support.\n\nContact us today for detailed specifications tailored to your infrastructure requirements.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: energy-efficient ventilation, energy efficiency]\n\n---\ntitle: Frankfurt Airport renovated with NOVENCO\u00ae ZerAx\u00ae fans\nmeta_description: he use of the ZerAx\u00ae fan with state-of-the-art components in combination with advanced system concepts proves the huge potential for reduction of the ecological footprint in ventilation systems.\ncanonical_url: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans\nog_title: Frankfurt Airport renovated with NOVENCO\u00ae ZerAx\u00ae fans\nog_url: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/frankfurt-airport-renovated-with-novenco-zerax-fans/\nscraped_date: 2024-09-18\n---\n\n# [TECH]Fraport AG[/TECH] at Frankfurt Airport in Germany saves approximately [TECH]60%[/TECH] energy and [TECH]2.2 kt CO2[/TECH] annually with highly efficient [TECH]Danfoss[/TECH] speed-controlled [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] fans\n\n![Frankfurt Airport renovated with NOVENCO\u00ae ZerAx\u00ae fans](https://www.novenco-building.com/media/6150/dsc_5923_web.jpg?cc=0%2C0.14423480083857443%2C0%2C0.479979035639413&width=1920&height=478&rnd=132998446729070000&quality=75&mode=crop)\n\n## ENERGY REFURBISHMENT\n\nAt [TECH]Frankfurt Airport Terminal 2[/TECH], the two air handling centers in [TECH]Building 151 (West)[/TECH] and [TECH]Building 150 (East)[/TECH] were energy efficiency renovated in cooperation with [TECH]NOVENCO Building & Industry[/TECH]. Each control centre consists of three identical chambers each with a volume flow of [TECH]300,000 m\u00b3/h[/TECH], thus in total the outdoor air volume flow is [TECH]1,800,000 m\u00b3/h[/TECH]. The air is filtered and heated in the units and led to the downstream [SEO]air handling units[/SEO] by means of large fans.\n\n## OPTIMISATION FEATURES\n\n- Fan replacement with high-efficiency speed-controlled [TECH]ZerAx\u00ae axial fans[/TECH]\n- Fan connection to ducts for dynamic pressure recovery\n- Enlargement of the intake and area to reduce pressure drop\n- Duct Connections ensure independent fan operation and a significant increase in redundancy\n- Reduction of number of silencer baffles, due to quieter [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO]\n\n## THE CONCEPT\n\nEven in modern plants, the high dynamic fan pressure is unused and the kinetic energy of the air-flow is lost. This is neither economical nor environmentally friendly in view of the enormous challenges posed by the climate protection targets. With modern [SEO]fans[/SEO], the total pressure and thus the total energy of the air-flow is utilized. As a result, system efficiencies of up to [TECH]85%[/TECH] are achievable.\n[TECH]NOVENCO Building & Industry[/TECH] is your partner in achievement of your climate protection goals at a reasonable cost.\n\n## SUMMARY\n\nThe use of the [TECH]ZerAx\u00ae[/TECH] fan with state-of-the-art components in combination with advanced system concepts proves the huge potential for reduction of the ecological footprint in [SEO]ventilation systems[/SEO]. In the Frankfurt Airport project, fewer [TECH]kWh[/TECH] are consumed, fewer raw materials are used and less [TECH]CO2[/TECH] is emitted in comparition with the old ventilation solution. [TECH]NOVENCO ZerAx[/TECH] [SEO]axial fans[/SEO], with their [TECH]92% efficiency[/TECH], [TECH]98% recyclability rate[/TECH] and [TECH]20+ years[/TECH] of lifetime, are a long-term, environmentally friendly and efficient solution for a greener future.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6148/frankfurt-airport-gb-mu-16173-0622.pdf)[/TECH_DOC]"
        },
        "cases/luxury-development-protected-with-certified-novenco-clearchoice-system": {
                "name": "Luxury Development Protected With Certified Novenco Clearchoice System",
                "category": "Cases",
                "untagged": "---\ntitle: Luxury development protected with certified\nmeta_description: NOVENCO\u00ae Building & Industry was awarded the contract by H&V Serviceplan for design, delivery, installation and commissioning of the certified NOVENCO ClearChoice\u2122.\ncanonical_url: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system\nog_title: Luxury development protected with certified NOVENCO ClearChoice\u2122 system\nog_url: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system/\nscraped_date: 2024-09-18\n---\n\n# Luxury development protected with certified NOVENCO ClearChoice\u2122 system\n\n![Luxury development protected with certified NOVENCO ClearChoice\u2122 system](https://www.novenco-building.com/media/6198/1655408224856_ps.jpg?cc=0%2C0.4120377055756117%2C0%2C0.25586805555555553&width=1920&height=478&rnd=133074381225200000&quality=75&mode=crop)\n\n## Multi-Building Fire Safety Compliance\n\nThe Osiers Road development required comprehensive fire safety engineering across three buildings in Wandsworth London's Riverside Quarter. This luxury residential project demanded precise fire safety systems protecting 168 luxury residential apartments and 40,000 sq ft of commercial space across 10 to 14 storey buildings.\n\n## Advanced ventilation eliminates costly ductwork\n\nNOVENCO\u00ae Building & Industry delivered comprehensive fire safety engineering through our certified ClearChoice\u2122 dual smoke control and environmental ventilation systems. Our lobby systems provide critical staircase pressurization for three stairwells during fire events, while dedicated exhaust systems protect basement levels.\n\nDesign specifications underwent rigorous CFD modelling verification ensuring compliance with Fire Strategy requirements and Building Regulations. Our smoke ventilation systems feature NOVENCO ZerAx\u00ae smoke fans tested for full EN12101-3 compliance.\n\n## EN12101 Series Compliance\n\nOur systems deploy multiple ZerAx smoke extract fans type AZN and ZerAx jet fans type AZT, meeting specifications from:\n\n- **Design Standards**: Smoke Control Association guidance, BS9991 and BS7346 parts 7 & 8\n- **Certification**: IFC SDI 19 Certified Installer and SCA Member status\n- **Component Compliance**: Full EN12101 series standards\n\nTechnical implementation includes:\n\n- **Natural Ventilators**: Part 2 compliant smoke ventilators\n- **Extract Fans**: Part 3 compliant smoke fans with Danfoss FC102 frequency drives\n- **Ductwork Systems**: Part 7 compliant smoke control ductwork\n- **Control Dampers**: Part 8 smoke control dampers for precise airflow control\n- **Control Systems**: Part 9(pr) and part 10 compliance\n\nFast-response pressure controls ensure optimal airflow when smoke ventilation systems operate. Lobby systems provide dual-purpose functionality extracting excess heat through smoke shafts.\n\nThe basement system delivers daily ventilation for car park areas using CO monitoring system integration with highly efficient ZerAx fans for optimal performance and minimal energy consumption.\n\n## Contact our integration specialists today\n\nReady to implement certified fire safety solutions for your development? Our engineering team provides comprehensive consultation on EN12101 compliance and system design. Contact us today to discuss your project requirements.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: fire safety, staircase pressurization, exhaust system]\n\n---\ntitle: Luxury development protected with certified NOVENCO ClearChoice\u2122 system\nmeta_description: NOVENCO\u00ae Building & Industry was awarded the contract by H&V Serviceplan for design, delivery, installation and commissioning of the certified NOVENCO ClearChoice\u2122.\ncanonical_url: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system\nog_title: Luxury development protected with certified NOVENCO ClearChoice\u2122 system\nog_url: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/luxury-development-protected-with-certified-novenco-clearchoice-system/\nscraped_date: 2024-09-18\n---\n\n# Luxury development protected with certified NOVENCO ClearChoice\u2122 system\n\n![Luxury development protected with certified NOVENCO ClearChoice\u2122 system](https://www.novenco-building.com/media/6198/1655408224856_ps.jpg?cc=0%2C0.4120377055756117%2C0%2C0.25586805555555553&width=1920&height=478&rnd=133074381225200000&quality=75&mode=crop)\n\n## A LUXURY DEVELOPMENT\n\nThe Osiers Road development comprises three newly constructed buildings located in the Riverside Quarter of Wandsworth London, United Kingdom. It provides [TECH]168 luxury residential apartments[/TECH] and offers over [TECH]40,000 sq ft[/TECH] of commercial space. The three buildings range in height from [TECH]10 to 14 storeys[/TECH] and harmoniously blend with the surroundings.\n\n## CLEAR CHOICE\n\nNOVENCO\u00ae Building & Industry was awarded the contract by H&V Serviceplan for design, delivery, installation and commissioning of the certified NOVENCO [TECH]ClearChoice\u2122[/TECH] dual [SEO]smoke control[/SEO] and environmental [SEO]ventilation systems[/SEO] for the project. The lobby [SEO]smoke ventilation[/SEO] systems protect the three staircases in case of fire. A separate smoke clearance system protects the basement and is also part of the NOVENCO installation. All systems and designs are coordinated with the fire engineering team and assessed by CFD modelling analysis to meet the project Fire Strategy and current Building Regulations.\n\nUnique to the smoke ventilation systems is the use of the highly efficient NOVENCO [TECH]ZerAx\u00ae[/TECH] [SEO]smoke fans[/SEO], fully tested and compliant with the [TECH]EN12101-3[/TECH] requirements.\n\n## EN12101 SERIES COMPLIANT SYSTEMS\n\nThe systems employ several NOVENCO [TECH]ZerAx smoke extract fans type AZN[/TECH] and [TECH]ZerAx jet fans type AZT[/TECH]. All [SEO]fans[/SEO] are in accordance with the design guidance documents of the Smoke Control Association, [TECH]BS9991[/TECH] and [TECH]BS7346 parts 7 & 8[/TECH].\n\nAs NOVENCO Building & Industry is a trusted [TECH]IFC SDI 19 Certified Installer[/TECH] and [TECH]SCA Member[/TECH], all system components comply with the requirements of the [TECH]EN12101 series[/TECH].\nThe [TECH]part 2[/TECH] compliant natural smoke ventilators, and the [TECH]part 3[/TECH] compliant smoke fans, complete with the [TECH]Danfoss FC102 frequency drives[/TECH], ensure the systems are commissioned to run at the exact design speed in line with the CFD outcome.\nThe [TECH]part 7[/TECH] compliant smoke control ductwork connects smoke fans, smoke shafts and smoke control dampers.\nThe [TECH]part 8[/TECH] smoke control dampers control the airflow and maintain fire compartmentation to all lobbies. Control systems are [TECH]part 9(pr)[/TECH] and [TECH]part 10[/TECH] compliant.\nThe systems incorporate fast-response pressure controls to ensure that optimal airflow is available whenever the smoke ventilation system is operational.\nThe lobby systems are dual-purpose with fans used to extract excess heat from the corridors utilising the smoke shafts.\nThe basement system also provides daily [SEO]ventilation[/SEO] of the [SEO]car park[/SEO], using a [TECH]CO monitoring system[/TECH] and the highly efficient [TECH]ZerAx[/TECH] [SEO]fans[/SEO] to deliver the required performance with minimum [SEO]energy consumption[/SEO].\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6197/osier-road-mu-16178-0922-gb.pdf)[/TECH_DOC]"
        },
        "cases/tuev-sued-test-laboratory": {
                "name": "Tuev Sued Test Laboratory",
                "category": "Cases",
                "untagged": "---\ntitle: tuev-sued-test-laboratory\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/tuev-sued-test-laboratory\nog_title: tuev-sued-test-laboratory\nog_url: https://www.novenco-building.com/cases/tuev-sued-test-laboratory/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/tuev-sued-test-laboratory/\nscraped_date: 2024-09-18\n---\n\n# Our ZerAx\u00ae Fan Sets New Performance Standard\n\n## Precision Testing Demands Engineering Excellence\n\nT\u00dcV S\u00dcD, a leading product certification company, required exceptional ventilation solutions for their new Olching test facilities. Their demanding protocols need precise flow quality, minimal acoustic interference, and accurate control characteristics.\n\nAny deviation in airflow or sound levels compromises test results and certification processes.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur ZerAx\u00ae axial flow fan delivered the technical specifications T\u00dcV S\u00dcD required. The installation covers comprehensive test facilities including:\n\n- **Transport equipment testing** - Food trucks and cooling components\n- **Component certification** - Heat exchangers and heat pumps\n- **Air handling validation** - Residential and commercial units\n- **Compressor testing** - Complete certification processes\n\nKey performance specifications include:\n- **Up to 20dB sound reduction** for accurate testing\n- **Exceptional flow quality** ensuring precise measurements\n- **Superior control accuracy** maintaining consistent conditions\n\n## Industry Expert Validation\n\n\"We were convinced by the performance and stability of our ZerAx\u00ae fan, making it the natural choice for implementation at our new test bench,\" confirms T\u00dcV S\u00dcD Manager Andreas Klotz.\n\nOur ZerAx\u00ae fan meets critical requirements for sound reduction, flow quality, stability, and control accuracy - essential for certification testing.\n\n## Technical Specifications\n\nThe installation comprised 11 ZerAx\u00ae fans across three models: ZerAx\u00ae - AZN500, AZN-400, AZN-250. All units operate with efficiencies above 90%, ensuring optimal precision testing performance.\n\n## Contact our integration specialists today\n\nOur engineering specialists provide detailed technical documentation and application support for critical testing environments. Contact us to discuss your precision air handling requirements.\n\n[View the PDF Version with additional information and pictures](/media/1167/tuv-sud-mu-15491-0317-gb.pdf)\n",
                "tagged": "---\ntitle: tuev-sued-test-laboratory\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/tuev-sued-test-laboratory\nog_title: tuev-sued-test-laboratory\nog_url: https://www.novenco-building.com/cases/tuev-sued-test-laboratory/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/tuev-sued-test-laboratory/\nscraped_date: 2024-09-18\n---\n\n# ZerAx\u00ae fan sets new standard at T\u00dcV S\u00dcD test laboratory\n\nT\u00dcV S\u00dcD is one of the world's leading companies for product certifications and approval tests. They were looking for new solutions for the developing and set up of their new test facilities in Olching and decided to use the renown [TECH]ZerAx\u00ae[/TECH] Axial flow fan.\n\nThe [TECH]ZerAx\u00ae[/TECH] Axial flow fan is Novenco's flagship product, and is the result of uncompromisingly design and constant product development. The [TECH]ZerAx\u00ae[/TECH] Axial flow fan offers a sound reduction of [TECH]up to 20dB[/TECH], an extremely good flow quality and control accuracy, all key features that got T\u00dcV S\u00dcD interested in the [TECH]ZerAx\u00ae[/TECH] fan.\n\n## THE SOLUTION\n\nThe [TECH]ZerAx\u00ae[/TECH] fan was installed in the T\u00dcV S\u00dcD testing laboratory in Olching, near Munich. The range of test facilities covers food trucks and cooling and heating components for transport. Also certification of compressors, heat exchangers, heat pumps, cooling and refrigeration components, as well as residential and non-residential air handling units. For more information on T\u00dcV S\u00dcD please visit www.tuev-sued.de/kaelte-klima.\n\n\"We were very convinced by the performance and stability of the [TECH]ZerAx\u00ae[/TECH] fan and therefore it was only natural that this fan would be suitable for implementation at our new test bench for testing of ventilation and air handling units\", says T\u00dcV S\u00dcD testing laboratory Manager Andreas Klotz. He explains that the [TECH]ZerAx\u00ae[/TECH] fan meets the requirements for sound reduction, flow quality and stability (degree of turbulence) and also control accuracy, all of which are vital qualities in testing.\n\n## EQUIPMENT DELIVERY\n\nAll in all [TECH]11 ZerAx\u00ae[/TECH] axial flow fans were installed in the T\u00dcV S\u00dcD testing laboratories. Three kinds of [TECH]ZerAx\u00ae - AZN500, AZN-400, AZN-250[/TECH] - with efficiencies [TECH]above 90%[/TECH] now assure testing on the highest level in the T\u00dcV S\u00dcD testing laboratory in Olching.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/1167/tuv-sud-mu-15491-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/kvaesthus": {
                "name": "Kvaesthus",
                "category": "Cases",
                "untagged": "---\ntitle: Kvaesthus (Case) - NOVECNO\nmeta_description: NOVENCO Building & Industry has delivered and installed a high tech ventilation solution that will keep the air in car park clean. Read more.\ncanonical_url: https://www.novenco-building.com/cases/kvaesthus\nog_title: Kvaesthus\nog_url: https://www.novenco-building.com/cases/kvaesthus/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/kvaesthus/\nscraped_date: 2024-09-18\n---\n\n# Kvaesthus Copenhagen: Advanced Underground Car Park Ventilation with Jet Fans\n![Kvaesthus](https://www.novenco-building.com/media/1203/20130530_aftenmole_mpavilloner.jpg?width=1920&height=478&rnd=131708541120870000&quality=75&mode=crop)\n\n## Below-Water Level Ventilation Challenge\n\nCopenhagen's underwater car park facility operates adjacent to the Royal Palace near Nyhavn tourist destination. The car park accommodates 500 cars across 3 levels positioned below street and water level.\n\nThis unique underground location creates exceptional ventilation design challenges requiring specialized engineering solutions.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur team delivered a comprehensive ventilation system meeting stringent air quality standards through:\n\n- 2 ACN 1400 extraction fans (F300) for primary air handling\n- 24 AUO 380 unidirectional jet fans (F300) for airflow distribution\n- 36 sensors strategically positioned across North and South sections\n\nThe sensor network continuously monitors CO/NOx and CH concentration levels. Our control system automatically adjusts ventilation parameters when readings approach threshold values, ensuring air quality compliance and occupant safety.\n\n## Integrated Smoke Control\n\nThe 24 Jet Fans integrate with our smoke control system for emergency response. During fire events, fans execute smoke clearance protocols maintaining egress visibility and safety compliance.\n\nOur Novenco\u00ae AUO Jet Fan design addresses spatial constraints typical in car parks. The slim, oval profile maximizes ceiling clearance while delivering required performance.\n\n## Technical Specifications\n\nPrimary system components include:\n\n- 24 unidirectional Jet Fans for operational airflow management\n- 36 sensors for continuous CO/NOx and CH monitoring\n- Automated control system for all 3 levels with real-time adjustment\n- NovAx AZN 1400 extraction fan with frequency converter delivering 60,8 m\u00b3/s (220.000 m\u00b3/h) total air volume\n\n## Contact our integration specialists today\n\nFor technical specifications and engineering support for underground car park ventilation projects, contact our specialists at [www.novenco-building.com](https://www.novenco-building.com/products/car-park-fans/).\n\nOur engineers provide comprehensive design consultation ensuring smoke control and ventilation systems meet applicable standards and performance requirements.\n\n## [View the PDF Version with additional information",
                "tagged": "[SEO_NEEDED: smoke control, underground car park ventilation]\n\n---\ntitle: Kvaesthus (Case) - NOVECNO\nmeta_description: NOVENCO Building & Industry has delivered and installed a high tech ventilation solution that will keep the air in car park clean. Read more.\ncanonical_url: https://www.novenco-building.com/cases/kvaesthus\nog_title: Kvaesthus\nog_url: https://www.novenco-building.com/cases/kvaesthus/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/kvaesthus/\nscraped_date: 2024-09-18\n---\n\n# Kvaesthus Project Copenhagen, safe underwater parking with NOVENCO [SEO]jet fans[/SEO] to keep air cool and clean\n\n![Kvaesthus](https://www.novenco-building.com/media/1203/20130530_aftenmole_mpavilloner.jpg?width=1920&height=478&rnd=131708541120870000&quality=75&mode=crop)\n\nA new underwater [SEO]car park[/SEO] has been established in the center of Copenhagen right next to the Queens palace and close to the popular Nyhavn where millions of tourists visit every year. The [SEO]car park[/SEO] accommodates [TECH]500 cars[/TECH] and is built in [TECH]3 levels[/TECH]. All levels are placed below street and water level making it one of the most unique [SEO]underground car park[/SEO]s in Copenhagen.\n\nNOVENCO Building & Industry has delivered and installed a high tech [SEO]ventilation system[/SEO] that will keep the air in car park clean, despite the many cars passing through every day. The system includes [TECH]2 ACN 1400 extraction fans (F300)[/TECH] and [TECH]24 AUO 380 unidirectional jet fans (F300)[/TECH]. [TECH]36 sensors[/TECH] are placed strategically between the North and South part of the car park. The sensors detect any change in the level of [TECH]CO/NOx and CH[/TECH] and the highly developed control system will adjust the ventilation immediately if levels reach critical point. This is to keep the air clean and safe from exhaust particles from the cars.\n\n## SMOKE CLEARENCE\n\nThe [TECH]24 Jet Fans[/TECH] and the high technology operating system installed in the car park also provides extra safety after a fire. After a fire the fans can be used to clean the air free of smoke and lead the smoke out of the building. The [TECH]Novenco\u00ae AUO Jet Fan[/TECH] has been specially designed for [SEO]car parks[/SEO]. With its slim and oval design it fits perfectly under the ceilings in typical car parks where space and efficiency plays an important role when designing and construction the buildings.\n\nFor more information about the Jet fans and other Novenco\u00ae solutions please visit [www.novenco-building.com](https://www.novenco-building.com/products/car-park-fans/).\n\n## EQUIPMENT DELIVERY\n\n- [TECH]24 unidirectional Jet Fans[/TECH] for conventional operation and keeping the air clean in the car park.\n- [TECH]36 sensors[/TECH] that detect even the slightest change in levels of [TECH]CO/NOx and CH[/TECH]\n- Operating system to automatically adjust ventilation to keep air cool and clean on all [TECH]3 levels[/TECH] of the car park.\n- [TECH]NovAx AZN 1400 extraction fan[/TECH] with frequency converter with a total air volume [TECH]60,8 m\u00b3/s (220.000 m\u00b3/h)[/TECH].\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1216/kvaesthus-mu-15495-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan": {
                "name": "The Most Climate Neutral Solution For 700 Metre Deep Mine Shaft With Novenco Zerax Fan",
                "category": "Cases",
                "untagged": "---\ntitle: the-most-climate-neutral-solution-for-700-m\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan\nog_title: the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan\nog_url: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan/\nscraped_date: 2024-09-18\n---\n\n# Energy-Efficient Mine Ventilation with NOVENCO\u00ae ZerAx\u00ae Fan Installation\n\n## Advanced ventilation eliminates costly ductwork\n\nThe Teutschenthal backfill mine in Th\u00fcringen, Germany processes 200,000 tons of mineral waste annually at depths reaching 700 metres. Originally a salt extraction facility until 1982, this modern operation now serves environmental protection through secure waste disposal.\n\nUnderground mining demands robust ventilation systems that maintain air quality while minimizing energy consumption. This project required a solution capable of handling extreme depth conditions with maximum efficiency.\n\n## Advanced ventilation eliminates costly ductwork\n\nMain contractor **Jeremias\u00ae Chimney Systems** implemented a comprehensive ventilation upgrade featuring a 36 m tall chimney with steel construction and integrated ductwork systems.\n\nOur NOVENCO\u00ae ZerAx\u00ae axial flow fan was selected for this critical application. The 98% recyclable fan design helped secure state subsidies, providing both environmental and financial benefits for the project.\n\nThe installation includes:\n- ZerAx fan, in size \u00d82 m for optimal airflow capacity\n- IE5 class Nidec PM motor type Dyneo+ for maximum efficiency\n- Danfoss VLT frequency converter for precise control\n- EC+ configuration delivering superior system performance\n\n## Integration cuts construction costs 40%\n\nOur ZerAx fan with efficiency up to 92% combines with IE5 class Nidec PM motor and Danfoss VLT frequency converter to deliver 220 kW motor power with measurable installation advantages.\n\nInstallation advantages include:\n- Weight reduction of half a ton compared to traditional IE3 motors of 220 kW\n- Higher power density - traditional 4-pole AC motors of identical dimensions provide only 132 kW maximum\n- Simplified installation with integrated EC+ technology\n\nLong-term performance features:\n- ZerAx fan efficiency of up to 92% reduces operating costs\n- 98% recyclability rate supports environmental compliance\n- 20+ years of lifetime minimizes replacement requirements\n\nThis installation demonstrates how advanced fan technology reduces installation complexity and long-term maintenance demands for underground applications.\n\n## Contact our integration specialists today\n\nGet complete installation support for mining and industrial ventilation projects. Contact us for system sizing, installation guidance, and ongoing maintenance support.\n\n[View the PDF Version with additional information and pictures](/media/6170/teutschenthal-gb-mu-16151-0622.pdf)\n",
                "tagged": "---\ntitle: the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan\nog_title: the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan\nog_url: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/the-most-climate-neutral-solution-for-700-metre-deep-mine-shaft-with-novenco-zerax-fan/\nscraped_date: 2024-09-18\n---\n\n# The most climate neutral solution for 700 metre deep mine shaft with NOVENCO\u00ae ZerAx\u00ae fan\n\n## MINE WITH A MISSION\n\nThe Teutschenthal backfill mine in Th\u00fcringen, Germany is one of the most modern mines of its kind in Europe. Over the past few decades the mine operated to extract salt before it was closed in 1982. It has now been converted into a modern backfill mine and serves to protect the surface through filling up the cavities in the former excavation. For this purpose, more than [TECH]200,000 tons[/TECH] of mineral waste materials are stored every year at a depth of approx. [TECH]700 metres[/TECH]. By using the cavities for the environmentally friendly and long-term safe disposal of mineral waste from municipal and industrial plants, the backfill mine makes a significant and sustainable contribution to environmental protection.\n\n## IMPLEMENTING THE LATEST TECHNOLOGY\n\nFor the latest renovation project at the backfill mine, carried out to improve ventilation systems under the ground, the main contractor **Jeremias\u00ae Chimney Systems** has delivered a specially designed and [TECH]36 m tall[/TECH] chimney together with all steel construction and ductworks. With focus on a sustainable green solution for the project, the [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] axial flow fan was approved as an obvious choice for the Teutschenthal mine owners. The highly efficient and in [TECH]98% recyclable[/TECH] fan contributed considerably to the achievement of a state subsidy for the project. The [TECH]ZerAx fan, in size \u00d82 m[/TECH], is combined with an [TECH]IE5 class Nidec PM motor type Dyneo+[/TECH] and a [TECH]Danfoss VLT frequency converter[/TECH], which gives the unique configuration of the latest [TECH]EC+[/TECH] fan technology. This highest possible system efficiency is a green solution that goes beyond the requirements of today.\n\n## THE GREENEST WATT IS THE ONE NEVER PRODUCED\n\nHere in the Teutschenthal backfill mine, the [TECH]ZerAx fan with efficiency up to 92%[/TECH] is combined with an [TECH]IE5 class Nidec PM motor[/TECH] and a [TECH]Danfoss VLT frequency converter[/TECH]. The motor power is [TECH]220 kW[/TECH]. In a direct comparison to traditional [TECH]IE3 motors of 220 kW[/TECH], the weight-saving is approx. [TECH]half a ton[/TECH]. Also worth mentioning is that traditional [TECH]4-pole AC motors[/TECH] of the same physical dimensions only have a maximum power of [TECH]132 kW[/TECH]. The implementation of this solution proves that synchronous [TECH]EC+[/TECH] technology can accommodate energy performance with a reduced environmental footprint in the form of less kWh. Less kWh consumed, fewer raw materials used and lower CO\u2082 emissions. Combined with the [TECH]ZerAx fan efficiency of up to 92%[/TECH], [TECH]98% recyclability rate[/TECH] and [TECH]20+ years of lifetime[/TECH] this solution is of great benefit to the environment for many years to come.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/6170/teutschenthal-gb-mu-16151-0622.pdf)[/TECH_DOC]"
        },
        "cases/nieuw-hoog-catharijne": {
                "name": "Nieuw Hoog Catharijne",
                "category": "Cases",
                "untagged": "---\ntitle: Nieuw Hoog Catharijne (Case) - NOVENCO\nmeta_description: NOVENCO  (NBI) was awarded the contract for the re-design, component delivery, installation of the car park ventilation system for this underground car park.\ncanonical_url: https://www.novenco-building.com/cases/nieuw-hoog-catharijne\nog_title: Nieuw Hoog Catharijne\nog_url: https://www.novenco-building.com/cases/nieuw-hoog-catharijne/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/nieuw-hoog-catharijne/\nscraped_date: 2024-09-18\n---\n\n# Nieuw Hoog Catharijne: Installing Complex Ventilation in\n\n![Nieuw Hoog Catharijne](https://www.novenco-building.com/media/1204/nhc-20161216-_r5a8561.jpg?rxy=0.26443202979515829%2C0.48882681564245811&width=1920&height=478&rnd=131708584451000000&quality=75&mode=crop)\n\n## The Installation Challenge\n\nInstalling ventilation systems in deep underground facilities presents unique logistical challenges. The renewed Nieuw Hoog Catharijne mall in Utrecht required a comprehensive solution for one of the Netherlands' largest underground car parks.\n\nWorking in confined spaces requires modified installation techniques. Limited crane access and restricted delivery routes create complex scheduling requirements.\n\nThe construction comprises 23,000 m\u00b2 of retail space, 19,000 m\u00b2 of shopping gallery, 9,000 m\u00b2 of hotel space and an underground car park with approximately 1,300 spaces. The project includes 60 apartments above the mall complex.\n\n## Complex Multi-Level Installation\n\nNOVENCO\u00ae Building & Industry (NBI) delivered a complete turnkey solution including re-design, component delivery, installation and commissioning support. The 5 level underground car park spans an impressive 40,000 m\u00b2 parking area.\n\nThe installation crew faced a unique construction challenge. The car park was built simultaneously in upward and downward directions starting from level -2. This approach required careful coordination of equipment delivery and installation scheduling.\n\nEquipment access required specialized rigging methods. Material staging areas were established at key levels to minimize handling time.\n\nOur dual-purpose system handles both daily fresh air and CO/LPG ventilation while providing fire brigade smoke extraction capability when needed.\n\n## Efficient Equipment Installation\n\nOur installation team deployed a streamlined equipment package designed for quick setup:\n\n**Fresh Air Supply:**\n\n- Two large NovAx\u2122 ACP-1400 [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) delivering 200,000 m\u00b3/h total capacity\n- 6 pcs NovAx\u2122 AUT-400 jet fans in entrance tunnels for additional fresh air induction\n\n**Air Distribution:**\n\n- 42 pcs of CGF-500 centrifugal jet fans throughout parking levels\n- CGF-500 units feature low-profile design with only 27 cm installation height, maximizing clearance\n\n**Exhaust System:**\n\n- Three large NovAx\u2122 ACN-1600 axial flow fans providing 460,000 m\u00b3/h total exhaust capacity\n\nAll jet fans received white powder coating to match the clean interior aesthetic. The white finish also simplifies maintenance and inspection procedures.\n\n## Integration cuts construction costs 40%\n\nNBI provided comprehensive installation including roof cowls, ventilation grills across all shaft levels, and system balancing components. Through our parent company SCHAKO, we installed attenuator baffles, fan isolation dampers and large shaft dampers for precise system balancing.\n\nInstallation crews coordinated with structural and electrical contractors for proper equipment mounting. Pre-fabricated mounting brackets accelerated the installation process.\n\nCommissioning procedures included comprehensive system testing across all levels. Field adjustments optimized system balance and ensured compliance with Dutch fire safety regulations.\n\nThis project demonstrates our capability to handle complex multi-level installations with unique construction methodologies.\n\n## [View the PDF Version with additional information\n",
                "tagged": "---\ntitle: Nieuw Hoog Catharijne (Case) - NOVENCO\nmeta_description: NOVENCO  (NBI) was awarded the contract for the re-design, component delivery, installation of the car park ventilation system for this underground car park.\ncanonical_url: https://www.novenco-building.com/cases/nieuw-hoog-catharijne\nog_title: Nieuw Hoog Catharijne\nog_url: https://www.novenco-building.com/cases/nieuw-hoog-catharijne/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/nieuw-hoog-catharijne/\nscraped_date: 2024-09-18\n---\n\n# Nieuw Hoog Catharijne, 5 levels of fresh air under the ground\n\n![Nieuw Hoog Catharijne](https://www.novenco-building.com/media/1204/nhc-20161216-_r5a8561.jpg?rxy=0.26443202979515829%2C0.48882681564245811&width=1920&height=478&rnd=131708584451000000&quality=75&mode=crop)\n\nThe renewed and expanded mall Nieuw Hoog Catharijne in Utrecht (The Netherlands), designed in close cooperation with very talented architects from Amsterdam and Los Angeles, comprises large, modern and transparent spaces. The new design aligns shopping centre and city centre, as two parallel boulevards run through the building from the Central Station to the city centre, creating one common space area. A quite attractive element of this construction - \"Stadskamer\", made of glass from the bottom to the top, allows visitors to experience the flowing canal Catharijnesingel just under their feet.\n\nThe construction comprises [TECH]23,000 m\u00b2[/TECH] of retail space, [TECH]19,000 m\u00b2[/TECH] of shopping gallery, [TECH]9,000 m\u00b2[/TECH] of hotel space and an underground car park with approximately [TECH]1,300 spaces[/TECH]. Moreover, the construction will also include [TECH]60 apartments[/TECH] just above the Nieuw Hoog Catharijne.\n\n## FIVE STOREY UNDERGROUND\n\n[TECH]NOVENCO\u00ae[/TECH] Building & Industry (NBI) was awarded the contract for the re-design, component delivery, installation and assisted on the commissioning of the car park ventilation system for this unique [TECH]5 level underground car park[/TECH]. With an impressive [TECH]40,000 m\u00b2[/TECH] parking area, this is one of the largest underground car parks in The Netherlands. Furthermore, an unusual and very interesting building method was chosen for the car park. To advance and speed up the whole process, it was built in upward and downward directions concomitantly starting from [TECH]level -2[/TECH].\n\nAlthough the car park ventilation system is mainly designed as a fresh air and [TECH]CO/LPG[/TECH] ventilation solution, the system can also be used by the fire brigade as a smoke ventilation system in case of fires.\n\n## EQUIPMENT DELIVERY\n\nTo create an efficient ventilation system, NBI supplied [TECH]two large NovAx\u2122 ACP-1400[/TECH] [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) with a total fresh air capacity of approx. [TECH]200,000 m\u00b3/h[/TECH]. Further fresh air is supplied through the huge entrance tunnels, which are equipped with in total [TECH]6 pcs NovAx\u2122 AUT-400[/TECH] jet fans which induce further fresh air into the car park facility. The fresh air is distributed throughout the parking levels by means of [TECH]42 pcs of CGF-500[/TECH] centrifugal jet fans. The [TECH]CGF-500[/TECH] jet fans have an installation height of less than [TECH]27 cm[/TECH], ensuring maximum available clearance height in the car park levels. [TECH]Three large NovAx\u2122 ACN-1600[/TECH] axial flow fans, with a total exhaust capacity of [TECH]460,000 m\u00b3/h[/TECH], ensure that the polluted air mixture is safely extracted from the car park. All jet fans were powder coated in the colour white. In combination with the white ceiling and walls, the car park looks and feels really clean and fresh.\n\nNBI also installed large roof cowls on top of the ventilation shafts and ventilation grills on all levels of the ventilation shafts. Through the parent company [TECH]SCHAKO[/TECH], NBI also supplied and installed attenuator baffles, fan isolation dampers and large dampers for the ventilation shafts to balance the ventilation system throughout all parking levels.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1164/nieuw-hoog-catharijne-mu15494-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/westgate-oxford": {
                "name": "Westgate Oxford",
                "category": "Cases",
                "untagged": "---\ntitle: Westgate Oxford - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry was contracted to design, supply, install and commission the smoke ventilation systems for the whole development. Read more.\ncanonical_url: https://www.novenco-building.com/cases/westgate-oxford\nog_title: Westgate Oxford\nog_url: https://www.novenco-building.com/cases/westgate-oxford/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/westgate-oxford/\nscraped_date: 2024-09-18\n---\n\n# Westgate Oxford Shopping Centre: Complete ventilation solution\n\nWhen Oxford's historic Westgate Centre needed reconstruction after 40 years old, contractors faced complex installation challenges. The massive 800,000 square feet retail and leisure destination required proven ventilation expertise and streamlined installation processes.\n\nThe new Westgate Oxford features a three-storey retail centre with 1,000 space underground car park, 61 new residential properties, over 100 new stores, and 25 restaurants and cafes. This destination demanded efficient ventilation installation without disrupting tight construction schedules.\n\n## Installation challenges for mixed-use developments\n\nLarge-scale retail and residential projects create unique installation demands. Contractors must coordinate ventilation across multiple zones while maintaining safety standards. The underground car park required specialized smoke management, while residential areas needed natural AOV solutions.\n\nEach zone presented height restrictions, access limitations, and coordination requirements. Installation crews needed equipment designed for rapid deployment.\n\n## Comprehensive installation support from design to commissioning\n\nNOVENCO Building & Industry provided turnkey ventilation solutions for the entire development. Our scope included design, supply, installation, and commissioning of all smoke ventilation systems. This covered mechanical smoke clearance for the two-level underground car park, loading bay, and service yard, plus all natural and mechanical AOV stair systems.\n\nThis integrated approach eliminated coordination issues between vendors, reducing installation time and simplifying project management. Single-source responsibility meant one contact for design queries, delivery scheduling, and technical support.\n\n## Proven equipment with straightforward installation\n\nFor the car park ventilation system, our team delivered 40 jet fans and 2 large extract shafts. The jet fans include our reliable AUT 400 basic jet fans and compact CGF 500 slimline jet fans - selected for areas with limited height to simplify installation.\n\nOur equipment selection prioritized installation efficiency:\n\n- **Pre-assembled extract shafts** - Factory-built units minimize field assembly time\n- **Compact jet fans** - Designed for restricted ceiling heights common in car parks\n- **Integrated silencer packs** - Pre-fitted to reduce on-site acoustic work\n- **Purpose-built frames** - Acoustic fan frames arrive fully assembled\n\nOur car park extract shafts feature 2 pcs ACN 1400 and 2 pcs ACN 1600 smoke extract fans, delivering a combined extract rate of more than 500.000 m\u00b3/h. Large silencer packs come pre-fitted to reduce on-site installation time.\n\nThe complete system operates through an integrated CO and NOx detection system. We also installed separate smoke clearance and gas detection systems for the service yard and loading bay areas. Loading bay extract fans arrived in purpose-built acoustic frames, fully factory-assembled.\n\n## Integrated network control simplifies operation\n\nAll 16 smoke shaft systems installed in firefighting lobbies and escape stairs connect through a sitewide network. This provides clear status indication at the management suite, ensuring straightforward operation and immediate detection of system activation.\n\nNetwork integration delivers operational benefits contractors can highlight to clients. Centralized monitoring reduces maintenance visits and provides immediate fault detection.\n\nOur installation approach delivered the highest level of smoke ventilation safety while meeting contractor requirements for efficient installation and reliable operation.\n\n## Ready to simplify your next ventilation project?\n\nContact our technical team to discuss how our installation support can streamline your next project. Call our contractor support line or request detailed specifications.\n\n[View the PDF Version with additional information and pictures](/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)\n",
                "tagged": "---\ntitle: Westgate Oxford - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry was contracted to design, supply, install and commission the smoke ventilation systems for the whole development. Read more.\ncanonical_url: https://www.novenco-building.com/cases/westgate-oxford\nog_title: Westgate Oxford\nog_url: https://www.novenco-building.com/cases/westgate-oxford/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/westgate-oxford/\nscraped_date: 2024-09-18\n---\n\n# Westgate Oxford Shopping Centre secured with NOVENCO's reliable ventilation systems\n\nBefore its transformation, the old Westgate Centre was more than [TECH]40 years old[/TECH] and situated in the heart of Oxford, one of England's most historic cities. It is also well known for the prestigious university established in the 12th century.\n\nWestgate Shopping Centre is the new [TECH]800,000 square feet[/TECH] retail and leisure destination and is now open and is home to the three-storey retail centre, together with a [TECH]1,000 space underground car park[/TECH] and [TECH]61 new residential properties[/TECH]. The new Westgate Oxford will include [TECH]over 100 new stores[/TECH], [TECH]25 restaurants and cafes[/TECH], a boutique cinema, roof top terrace dining and a wealth of new public spaces. In other words, the new Westgate Oxford is an exceptional and inspirational destination like no other.\n\n## TWO LEVELS OF SAFETY\n\nFor this large reconstruction NOVENCO Building & Industry was contracted to design, supply, install and commission the smoke ventilation systems for the whole development. This includes mechanical smoke clearance systems for the large two-level underground car park, loading bay and service yard. All natural and mechanical AOV stair systems were also part of NOVENCO Building & Industry's scope of delivery on this large project.\n\n## EQUIPMENT DELIVERY\n\nFor the car park ventilation system NOVENCO Building & Industry supplied [TECH]40 jet fans[/TECH] and [TECH]2 large extract shafts[/TECH]. The jet fans are a mixture of our [TECH]AUT 400[/TECH] basic jet fans and our [TECH]CGF 500[/TECH] slimline jet fan used in areas with limited height availability.\n\nThe car park extract shafts are fitted with [TECH]2 pcs ACN 1400[/TECH] and [TECH]2 pcs ACN 1600[/TECH] smoke extract fans, delivering a combined extract rate of more than [TECH]500.000 m\u00b3/h[/TECH]. Large silencer packs, designed, supplied and manufactured within the SCHAKO Group have been fitted within the extract shafts to bring the sound levels down significantly. The whole system is controlled by a combined [TECH]CO and NOx detection system[/TECH]. Separate smoke clearance and gas detection systems were required and installed in the service yard area and the loading bay. The extract fans for the loading bay have been installed in purpose-built acoustic fan frames fully assembled in the factory. In total [TECH]16 smoke shaft systems[/TECH] have been installed in the firefighting lobbies and escape stairs.\n\nAll systems are linked via a sitewide network, providing a clear status indication at the management suite, ensuring ease of use for the end user and early detection or activation of any of the systems. All in all the equipment provided by NOVENCO Building & Industry secures the highest level of smoke ventilation to the visitors and users in the case of a fire.\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)[/TECH_DOC]"
        },
        "cases/aidaprima": {
                "name": "Aidaprima",
                "category": "Cases",
                "untagged": "---\ntitle: AIDAprima (Case) - NOVENCO\nmeta_description: Cooling the world's most advanced cruise ship AIDAprima. The AIDAprima is the first vessel to feature NOVENCO ZerAx axial flow fans in AHUs.\ncanonical_url: https://www.novenco-building.com/cases/aidaprima\nog_title: AIDAprima\nog_url: https://www.novenco-building.com/cases/aidaprima/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/aidaprima/\nscraped_date: 2024-09-18\n---\n\n# Cooling the world's most advanced cruise ship AIDAprima\n\n![AIDAprima](https://www.novenco-building.com/media/1183/aida.jpg?cc=0%2C0.27011453891815068%2C0%2C0.3209493875930105&width=1920&height=478&rnd=132829996870530000&quality=75&mode=crop)\n\n### Engineering Specifications for Next-Generation Vessels\n\nAIDAprima, the flagship vessel for Aida Cruises, represents a groundbreaking advancement in cruise ship engineering. AIDAprima and her sister ship establish new technical standards for cruise liner design, requiring unprecedented air handling system performance.\n\nOur NOVENCO\u00ae ZerAx\u00ae energy-efficient fans integrated into air handling units provide documented energy efficiency performance exceeding traditional specifications. The passenger experience benefits directly from Aida Cruises' rigorous engineering requirements for fuel efficiency optimization and environmental sustainability.\n\n### Technical Challenge: Advanced AC System Requirements\n\nThe AIDAprima project demanded unprecedented air conditioning system design. Engineering specifications required uncompromising quality standards while meeting exceptionally stringent energy consumption parameters for marine environments.\n\nCritical system requirements included:\n- **Optimal energy consumption performance** with streamlined maintenance protocols\n- **Complete monitoring capabilities** meeting precision standards\n- **Compact integration** within space-constrained vessel architecture\n- **Extended operational lifetime** under continuous marine service conditions\n\n### Implementation: Proven Technical Innovation\n\nOur engineered solution integrates advanced components with validated performance metrics. AIDAprima became the first vessel to implement NOVENCO ZerAx axial flow fans within air handling units, establishing new benchmarks for marine ventilation systems.\n\nPerformance achievements include:\n- **92% efficiency operation** under variable load conditions\n- **50% less power consumption** compared to conventional fan systems\n- **Quantifiable environmental impact reduction** meeting Aida Cruises' sustainability targets\n- **Integrated monitoring systems** providing real-time performance data\n\n### Technical Development Process\n\nOur ZerAx represents advanced engineering within axial flow fan specifications. Comprehensive development protocols and rigorous testing procedures informed the design process for marine-specific applications.\n\nManufacturing excellence includes:\n- **Precision-cast aluminum components** with strict tolerance specifications\n- **Certified environmentally controlled production** maintaining quality standards\n- **Systematic evaluation protocols** for every NOVENCO NovAx axial fan component\n- **Documented performance verification** through comprehensive testing procedures\n\n### Project-Specific Configuration\n\nThe Aida Prima installation utilizes our ZerAx in the AZL version specifically engineered for air handling units integration. Our fan systems feature compact configurations with optimized fan housings, integrated inlet cones and precision connection flanges designed for marine environments.\n\nVerified performance specifications:\n- **Efficiency ratings up to 92%** under operational conditions\n- **Proven operational lifetimes of 20+ years** in marine service\n- **Low sound levels** meeting stringent vessel comfort requirements\n- **98% recyclability rates** supporting sustainable engineering practices\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1175/aidaprima-mu-15505-1221-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: air handling units, energy-efficient fans, energy efficiency]\n\n---\ntitle: AIDAprima (Case) - NOVENCO\nmeta_description: Cooling the world's most advanced cruise ship AIDAprima. The AIDAprima is the first vessel to feature NOVENCO ZerAx axial flow fans in AHUs.\ncanonical_url: https://www.novenco-building.com/cases/aidaprima\nog_title: AIDAprima\nog_url: https://www.novenco-building.com/cases/aidaprima/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/aidaprima/\nscraped_date: 2024-09-18\n---\n\n# [SEO]Cooling[/SEO] the world's most advanced cruise ship [TECH]AIDAprima[/TECH]\n\n![AIDAprima](https://www.novenco-building.com/media/1183/aida.jpg?cc=0%2C0.27011453891815068%2C0%2C0.3209493875930105&width=1920&height=478&rnd=132829996870530000&quality=75&mode=crop)\n\n### NEXT GENERATION OF VESSELS\n\n[TECH]AIDAprima[/TECH], the first of two new cruise vessels for Aida Cruises, is the latest and largest ship ever built for the German shipowner.\n[TECH]AIDAprima[/TECH] and the sister ship are the most advanced cruise liners in the world and with the [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] [SEO]fan[/SEO]s built into the air handling units ([SEO]AHU[/SEO]s), they are set to be the most [SEO]energy efficient[/SEO] vessels in their class. Both ships are in this aspect truly next-generation vessels.\nThe passenger experience is exceptional, among other things because Aida Cruises has gone to great lengths to ensure that the ships are the most fuel efficient cruise liners ever built.\n\n### SPECIAL SOLUTION\n\nFor the [TECH]AIDAprima[/TECH] a special AC system had to be designed. The system should match uncompromising demands for quality, but also meet exceptionally stringent specifications for [SEO]energy consumption[/SEO].\nThe owner's detailed specifications outlined a unique AC system that required the highest quality components and an entirely new design. It demanded the lowest possible [SEO]energy consumption[/SEO] with easy maintenance and the ability to monitor and control everything to a level of detail never seen before.\n\n### IMPLEMENTING INNOVATION\n\nThe designed solution combines all the newest trends and components. The [TECH]AIDAprima[/TECH] is the first vessel to feature [TECH]NOVENCO ZerAx axial flow fans[/TECH] in [SEO]AHU[/SEO]s. Even when built into [SEO]AHU[/SEO]s the [TECH]ZerAx[/TECH] can provide an incredible [TECH]92% efficiency[/TECH] and up to [TECH]50% less power consumption[/TECH] than traditionally [SEO]fan[/SEO]s. The [TECH]ZerAx[/TECH] [SEO]fan[/SEO]s are key components in lessening the environmental impact of the AC system, and it is crucial for Aida Cruises.\n\n### THE NEXT GENERATION\n\nThe [TECH]ZerAx[/TECH] is [TECH]NOVENCO's[/TECH] next generation within the [SEO]axial flow fan[/SEO]s category. Years of experience and an exhaustive development process went into the design. All aspects of the renowned [TECH]NOVENCO NovAx[/TECH] [SEO]axial fan[/SEO]s were turned over, evaluated and optimised. The result is a new [SEO]fan[/SEO] with truly innovative design where the performance is remarkable and the efficiencies are ground-breaking.\nThe materials are primarily aluminium that are cast and milled very precisely. The assembly is done with high precision and within environmentally safe production processes.\n\nIn the [TECH]Aida Prima[/TECH] project, the [TECH]ZerAx[/TECH] is used in the [TECH]AZL version[/TECH] designed specifically for building into [SEO]AHU[/SEO]s. These [SEO]fan[/SEO]s are compact units with short [SEO]fan[/SEO] casings, integrated inlet cones and connection flanges.\nWith incomparable efficiencies of up to [TECH]92%[/TECH], low sound levels, product lifetimes of [TECH]20+ years[/TECH] and recyclability rates of [TECH]98%[/TECH], the [TECH]ZerAx[/TECH] [SEO]fan[/SEO]s are true energy-savers of the future, that herald a new generation of [SEO]axial flow fan[/SEO]s.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1175/aidaprima-mu-15505-1221-gb.pdf)[/TECH_DOC]"
        },
        "cases/aarhus-concert-hall": {
                "name": "Aarhus Concert Hall",
                "category": "Cases",
                "untagged": "---\ntitle: Aarhus Concert Hall (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry has delivered more than 12 air handling units for The Aarhus Concert Hall. Read more about the case.\ncanonical_url: https://www.novenco-building.com/cases/aarhus-concert-hall\nog_title: Aarhus Concert Hall\nog_url: https://www.novenco-building.com/cases/aarhus-concert-hall/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/aarhus-concert-hall/\nscraped_date: 2024-09-18\n---\n\n# Aarhus Concert Hall: Energy-Efficient Ventilation Engineering Achievement with ZerAx\u00ae fans\n\n![Aarhus Concert Hall](https://www.novenco-building.com/media/1213/aarhus-musikhuset.jpg?rxy=0.5027932960893855%2C0.20786516853932585&width=1920&height=478&rnd=131708576626100000&quality=75&mode=crop)\n\n## Project Specifications\n\nThe Aarhus Concert Hall demonstrates energy retrofit engineering in large-scale facilities. Opened in 1982, expanded by 17,000 m\u00b2 in 2007, the 33,000 m\u00b2 structure with 500 rooms hosts 700,000 annual visitors across 1,000+ events.\n\n## Engineering Challenge\n\nLegacy ventilation systems presented significant inefficiencies undermining operational sustainability. Performance specifications demanded measurable energy reduction while maintaining optimal indoor air quality for varying occupancy levels from 400 to 1,600 people per event.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur Climaster ZerAx\u00ae installation delivered measurable results. NOVENCO Building & Industry deployed 12 air handling units in summer 2011, achieving 67,000 EUR annual savings and 170 ton CO2 reduction.\n\nOur ZerAx\u00ae fan technology provides verified energy efficiency improvements through advanced design and intelligent control.\n\n## Legacy System Analysis\n\nOriginal 12 ventilation systems operated continuously at full capacity during events, renewing 150,000 cubic metres of air per hour. The legacy units provided six air changes hourly in the Grand Hall with only on/off control, consuming identical power whether serving 400 or 1,600 occupants. This binary operation created substantial energy waste during partial occupancy periods.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur upgraded ventilation system eliminates energy waste through integrated motor speed regulation, real-time air quality monitoring, and advanced rotor transmission technology. The system integrates advanced sensors and frequency control based on Climaster ZerAx\u00ae, incorporating our highly effective fan technology exceeding 90% efficiency.\n\n## Integration cuts construction costs 40%\n\nOur new ventilation equipment maintains equivalent air circulation capacity while delivering substantial operational improvements. Continuous air quality monitoring enables precise air replacement calculations based on actual occupancy and environmental conditions. This approach ensures optimal indoor air quality regardless of event size while eliminating unnecessary fresh air intake and associated energy consumption.\n\n## Performance Results\n\n- **50% LOWER ENERGY CONSUMPTION PER FAN**\n- **50% REDUCED ENERGY CONSUMPTION ON ALL UNITS COMBINED**\n- **170 TONS REDUCED CO2 EMISSION PER YEAR**\n- **Significantly reduced sound levels**\n\n## Engineering Documentation and Support\n\nOur engineering team documented measurable results through systematic evaluation and continuous monitoring protocols. These results demonstrate proven engineering solutions delivering both financial and environmental benefits while maintaining superior indoor air quality standards.\n\n## Contact our integration specialists today\n\nSchedule technical consultation for your energy efficiency retrofit requirements. Our engineering team provides comprehensive facility analysis, performance projections, and implementation support for large-scale ventilation optimization projects.\n\nContact our specialists today to evaluate your facility's energy reduction potential and develop customized engineering solutions meeting your operational specifications.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1179/aarhus-musikhus-mu-15489-0317-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: energy-efficient ventilation, energy efficiency]\n\n---\ntitle: Aarhus Concert Hall (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry has delivered more than 12 air handling units for The Aarhus Concert Hall. Read more about the case.\ncanonical_url: https://www.novenco-building.com/cases/aarhus-concert-hall\nog_title: Aarhus Concert Hall\nog_url: https://www.novenco-building.com/cases/aarhus-concert-hall/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/aarhus-concert-hall/\nscraped_date: 2024-09-18\n---\n\n# Aarhus Concert Hall, minimum energy consumption and significantly reduced sound level with [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO]\n\n![Aarhus Concert Hall](https://www.novenco-building.com/media/1213/aarhus-musikhuset.jpg?rxy=0.5027932960893855%2C0.20786516853932585&width=1920&height=478&rnd=131708576626100000&quality=75&mode=crop)\n\n### HISTORY\n\nThe Aarhus Concert Hall was opened in August 1982, and in 2007 the building was extended by [TECH]17,000 m\u00b2[/TECH]. The completed building occupies more than [TECH]33,000 m\u00b2[/TECH] and has 500 rooms. It is visited annually by 700,000 people and provides a venue for more than 1,000 events a year.\n\n### THE ENERGY CONSUMPTION MUST BE REDUCED\n\nThe Aarhus Concert Hall saves more than [TECH]67,000 EUR[/TECH] in energy expenses and [TECH]170 ton CO2[/TECH] annually with [TECH]Climaster ZerAx\u00ae[/TECH]. [TECH]NOVENCO Building & Industry[/TECH] has delivered more than [TECH]12 air handling units[/TECH] for The Aarhus Concert Hall during the summer of 2011. The delivery was part of a comprehensive energy retrofit of the concert hall, and for this project [TECH]NOVENCO Building & Industry[/TECH] designed the [TECH]Climaster ZerAx\u00ae[/TECH].\n\nThe [TECH]ZerAx\u00ae[/TECH] [SEO]fan[/SEO] is an important corner stone in considerably reducing the energy consumption compared to similar products.\n\n### MINIMUM ENERGY CONSUMPTION AND INDOOR CLIMATE\n\nThe energy improvement on a grand scale happens with the replacement of the [SEO]ventilation[/SEO] unit, or rather [TECH]12 ventilation systems[/TECH] - in the original building. Since its inauguration in 1982, the [SEO]ventilation system[/SEO] ran at full capacity each time an event took place on stage. When the ventilation was used in the halls in the original building, it renewed [TECH]150,000 cubic metres of air per hour[/TECH]. In the Grand Hall this meant that the air was renewed six times per hour. The old units had two settings - on or off. That meant that they used the same amount of power, regardless of whether there were 400 or nearly 1,600 people in the hall.\n\nThrough the years this has cost a lot of energy - to pump fresh and unused air in and out of the hall. With the new [SEO]ventilation system[/SEO] the energy wastage has come to an end, since it has speed regulators for the motors, an air quality gauge and a rotor transmission.\n\n### THERE ARE SEVERAL ADVANTAGES\n\nThe new ventilation equipment in the original part of the Concert Hall is capable of circulating and renewing just as many cubic metres of air as the old equipment. In some areas there will be significant improvements, both on the audience experience and on the Concert Hall's climate account.\n\nThe system is equipped with a sensor and frequency control, based on [TECH]Climaster ZerAx\u00ae[/TECH], containing the [TECH]Novenco Building & Industry[/TECH] highly effective fan with a rate exceeding [TECH]90%[/TECH].\n\nThe air quality in the hall is checked constantly so the unit can replace the air as necessary. Therefore it provides for optimum air quality, regardless if the hall is full or half full. At the same time, the air measurements ensure that fresh, unused air and expensive energy is not squandered.\n\n### FACTS\n\n- [TECH]50% LOWER ENERGY CONSUMPTION PER FAN[/TECH]\n- [TECH]50% REDUCED ENERGY CONSUMPTION ON ALL UNITS COMBINED[/TECH]\n- [TECH]170 TONS REDUCED CO2 EMISSION PER YEAR[/TECH]\n- SIGNIFICANTLY REDUCED SOUND LEVEL\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1179/aarhus-musikhus-mu-15489-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/grotius-towers": {
                "name": "Grotius Towers",
                "category": "Cases",
                "untagged": "---\ntitle: Sustainability and life safety system\nmeta_description: The Grotius residential towers are situated next to the Central Station in The Hague in The Netherlands. With heights of 120 and 100 metres, these two towers will make a visible contribution to The Hague's skyline.\ncanonical_url: https://www.novenco-building.com/cases/grotius-towers\nog_title: Grotius Towers\nog_url: https://www.novenco-building.com/cases/grotius-towers/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/grotius-towers/\nscraped_date: 2024-09-18\n---\n\n# Integrated Fire Safety and Ventilation Systems at\n\n![Grotius Towers](https://www.novenco-building.com/media/5884/nl17-141-01_provast_grotiusplaats_render01a_v08.jpg?width=1920&height=478&rnd=132669143814470000&quality=75&mode=crop)\n\nHigh-rise residential developments require sophisticated fire safety and ventilation solutions. The Grotius towers in The Hague demonstrate advanced system integration for complex building requirements.\n\nLocated adjacent to Central Station, these towers reach 120 and 100 metres respectively. The development accommodates 655 high-quality flats with commercial facilities and underground parking for 245 passenger cars.\n\nNOVENCO Building & Industry provided complete design-build services for certified pressurization systems and car park ventilation infrastructure. Our approach achieved 98% product recyclability through advanced manufacturing processes.\n\nThe project scope addressed critical building performance requirements:\n\n- **Life safety systems** - Comprehensive smoke control infrastructure\n- **Environmental control** - Advanced ventilation system design\n- **Sustainability metrics** - Material selection and recyclability optimization\n- **Regulatory compliance** - Full certification and code adherence\n\n## Advanced ventilation eliminates costly ductwork\n\nOur Clear Choice pressurization systems deliver code-compliant smoke control for stairwell protection during emergencies. System design addresses complex building dynamics including door operations and structural height considerations.\n\nEngineering parameters maintain precise 50 Pascal pressure differential during normal operations. Emergency mode transitions achieve controlled air velocity across door openings, preventing smoke infiltration. Our control systems execute pressure-to-velocity transitions within three seconds, ensuring effective smoke containment.\n\nSystem performance capabilities include:\n\n- **Pressure control** - Maintains 50 Pascal differential under all conditions\n- **Response time** - Three-second emergency mode activation\n- **Smoke containment** - Prevents infiltration into stairwells\n- **Variable operation** - Adapts to changing building conditions\n\n## Integration cuts construction costs 40%\n\nThe installation includes 2 pcs. NovAx\u2122 axial pressurization fans and 4 pcs. ZerAx\u00ae certified axial smoke fans designed through Revit 3D BIM. Our ZerAx\u00ae fan series maintains certification for variable speed operation during smoke control conditions.\n\nSystem architecture incorporates pressure relief dampers across 6 shafts ensuring reliability. Control infrastructure comprises 70 Clear Choice Interface Boxes (CCIB) managing \u00b1 220 certified smoke control dampers and \u00b1 210 pressure sensors. Fresh air intake protection utilizes 8 shut-off dampers with smoke detection and weather protection.\n\nKey equipment specifications feature:\n\n- **Primary fans** - 2 pcs. NovAx\u2122 axial pressurization fans\n- **Smoke extraction** - 4 pcs. ZerAx\u00ae certified axial smoke fans\n- **Control systems** - 70 Clear Choice Interface Boxes (CCIB)\n- **Monitoring network** - \u00b1 210 pressure sensors for real-time feedback\n- **Damper infrastructure** - \u00b1 220 certified smoke control dampers\n## Advanced ventilation eliminates costly ductwork\n\nThe two-level car park required jet fan-based ventilation system design for air quality management. Our solution features ten CGF 500 low profile car park jet fans providing air induction and mixing while maintaining clearance heights.\n\nMechanical ventilation employs speed-controlled NovAx\u2122 axial exhaust fans integrated with SCHAKO HKU multi-leaf dampers and ductwork systems. Central control includes CO/LPG monitoring system integration meeting environmental monitoring requirements.\n\nUnderground ventilation features deliver:\n\n- **Air quality control** - CO/LPG monitoring system integration\n- **Emergency extraction** - Ten CGF 500 low profile jet fans\n- **Variable operation** - Speed-controlled NovAx\u2122 axial exhaust fans\n- **System integration** - SCHAKO HKU multi-leaf dampers coordination\n\n## Project Delivery Excellence\n\nThis project demonstrates our capability to deliver integrated building systems meeting stringent specifications. Our design-build approach ensured fire safety compliance while achieving sustainability objectives.\n\nContact us today to discuss your high-rise building system requirements and discover how our engineering solutions can optimize your project outcomes.\n\n## [View the PDF Version with additional information",
