                "name": "Automotive Industry",
                "category": "Cases",
                "untagged": "---\ntitle: Innovative AHU technology in paint-spray li\nmeta_description: The highly efficient ZerAx\u00ae axial fans are in fact best in class and are well above the environmental legislative requirements of today.\ncanonical_url: https://www.novenco-building.com/cases/automotive-industry\nog_title: Automotive industry\nog_url: https://www.novenco-building.com/cases/automotive-industry/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/automotive-industry/\nscraped_date: 2024-09-18\n---\n\n# Innovative AHU technology in paint-spray line\n\n![Automotive industry](https://www.novenco-building.com/media/5754/img_0958-ps_1_low.jpg?width=1920&height=478&rnd=132567328892730000&quality=75&mode=crop)\n\nThe climate challenges and UN goals for 2030 drive manufacturers worldwide to implement sustainable production solutions. The automotive industry faces significant pressure to reduce environmental impact from production lines and improve sustainability. Paint-spray operations present particular challenges due to their high energy consumption and stringent air quality requirements.\n\nManufacturing engineers encounter multiple challenges when optimizing paint-spray line ventilation systems. Traditional centrifugal fan designs create inefficiencies through dynamic pressure losses, while regulatory compliance demands increasingly strict energy consumption limits. Efficient HVAC solutions represent a critical area where future requirements continue to evolve, accelerating the implementation of increasingly advanced energy-efficient fans and air handling units.\n\n## Integration cuts construction costs 40%\n\nA world-renowned German sports car manufacturer addresses these climate goals through systematic upgrades to air-conditioning systems in paint-spray lines. The facility incorporates the latest AHU technology featuring our highly efficient NOVENCO\u00ae ZerAx\u00ae fans.\n\nOur environmentally optimized paint-spray lines utilize the most economical and durable air handling units technology available. Our ZerAx axial flow fans provide superior airflow characteristics compared to traditional centrifugal fans, where dynamic pressure is lost due to design limitations.\n\nAdvanced aerodynamic engineering enables our ZerAx technology to preserve both static and dynamic pressures, delivering substantial energy advantages:\n\n- **Pressure preservation** maintains system efficiency throughout the airflow path\n- **Reduced energy consumption** through optimized blade geometry and motor integration\n- **Compact installation** requirements minimize facility modifications\n- **Dual-function design** combines ventilation and sound attenuation capabilities\n\n## Regulatory Compliance and Performance Metrics\n\nSustainability represents a core objective for this German manufacturer. Our ZerAx fans exceed eco-design requirements established in EU directive 2009/125/EC. Our AHUs with ZerAx technology reduce capital investment requirements, conserve materials, minimize space requirements, and enhance comfort levels through reduced noise and vibration.\n\nManufacturing compliance benefits include:\n\n- **Regulatory alignment** with EU directive 2009/125/EC eco-design standards\n- **Future-proof performance** exceeding current environmental requirements\n- **Material optimization** reducing overall system component requirements\n- **Operational efficiency** through integrated noise and vibration control\n\n## 92% Fan Efficiency Engineering Excellence: 92% Fan Efficiency\n\nOur highly efficient ZerAx\u00ae axial flow fans represent best-in-class performance, exceeding current environmental legislative requirements for energy consumption, sustainability, and reusability. This positions our systems for compatibility with future regulatory standards.\n\nThe installation achieves market-leading fan efficiency of 92%, preserving aerodynamic energy and delivering system efficiency of 81%. Our NOVENCO engineers integrate dual functionality into the fan design, contributing to compact AHU configurations. The diffusers function as silencers, converting airflow velocity into static pressure while reducing sound levels.\n\nPerformance optimization features:\n\n- **Aerodynamic preservation** maintains energy efficiency throughout the system\n- **Integrated silencing** reduces noise without additional components\n- **Static pressure conversion** maximizes airflow effectiveness\n- **Compact design** minimizes installation space requirements\n\n## Technical Partnership Advantages\n\nOur technical integration capabilities provide manufacturing partners with:\n\n- Compliance with EU directive 2009/125/EC eco-design requirements\n- 92% fan efficiency and 81% system efficiency- Reduced installation complexity and space requirements\n- Enhanced operational comfort through noise reduction\n- Future-ready sustainability performance\n\nContact our engineering team to discuss technical specifications and integration requirements for your manufacturing applications.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5752/porsche-mu-16062-0221-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: air handling units, energy-efficient fans, axial flow fans]\n\n---\ntitle: Innovative AHU technology in paint-spray line\nmeta_description: The highly efficient ZerAx\u00ae axial fans are in fact best in class and are well above the environmental legislative requirements of today.\ncanonical_url: https://www.novenco-building.com/cases/automotive-industry\nog_title: Automotive industry\nog_url: https://www.novenco-building.com/cases/automotive-industry/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/automotive-industry/\nscraped_date: 2024-09-18\n---\n\n# Innovative [SEO]AHU[/SEO] technology in paint-spray line\n\n![Automotive industry](https://www.novenco-building.com/media/5754/img_0958-ps_1_low.jpg?width=1920&height=478&rnd=132567328892730000&quality=75&mode=crop)\n\nThe climate challenges and the [TECH]UN goals for 2030[/TECH] play key roles when manufacturers around the world seek to implement increasingly important sustainable production solutions and methods. Especially the automotive industry faces challenges to reduce major environmental contributions from the production lines and improve sustainability. An important and often critical area is in the need for efficient HVAC solutions, where future requirements grow rapidly and makes the green technology race spiral with implementation of continuously greener solutions.\n\n### SPORTY DYNAMICS MEETS CUTTING-EDGE FAN AND AHU TECHNOLOGIES\n\nAmong the manufacturers that already now addresses the climate goals at the end of the decade is a world famous German manufacturer of sports cars. Apart from the production of cars with sporty dynamics and of which many have become iconic, this manufacturer has upgraded the air-conditioning systems in the paint-spray lines with the latest and very efficient [SEO]AHU[/SEO] technology.\nThe top-modern and environmentally friendly paint-spray lines now benefit from the most economical and durable technology for [SEO]AHU[/SEO]s on the market, which incorporates the extremely efficient [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] [SEO]fan[/SEO]s. Just as the aerodynamics of the sport cars ensure smooth and uncomplicated airflows, so do the [TECH]ZerAx[/TECH] [SEO]axial fan[/SEO]s in the [SEO]AHU[/SEO]s. The single airflow [SEO]axial fan[/SEO]s are completely unlike [SEO]centrifugal fan[/SEO]s, where the dynamic pressure is lost due to the design. The [TECH]ZerAx[/TECH] does not throw anything away, as it keeps both the static and dynamic pressures, which result in huge and obvious energy advantages.\n\nSustainability is one the German sports cars manufacturer's prime goals and with use of [TECH]ZerAx[/TECH] [SEO]fan[/SEO]s they surpass the eco-design requirements set forth in the [TECH]EU directive 2009/125/EC[/TECH].\nIn addition, the [SEO]AHU[/SEO]s with [TECH]ZerAx[/TECH] [SEO]fan[/SEO]s, in comparison to [SEO]AHU[/SEO]s with [SEO]centrifugal fan[/SEO]s, reduce investments, save materials, require less space and generally boost comfort levels with low noise and sound.\n\n### THE [TECH]ZERAX\u00ae[/TECH] FAN \u2013 A GAME CHANGER WITH [TECH]92% FAN EFFICIENCY[/TECH]\n\nThe highly efficient [TECH]ZerAx\u00ae[/TECH] [SEO]axial flow fan[/SEO]s are in fact best in class and are well above the environmental legislative requirements of today in terms of [SEO]energy consumption[/SEO], sustainability and reusability. As such they are well-suited for much stricter future requirements.\nIn this installation, the market-leading fan efficiency of [TECH]92%[/TECH] ensures that almost all the aerodynamic energy is preserved and results in the equally impressive system efficiency of [TECH]81%[/TECH].\nQuite ingeniously the [TECH]NOVENCO[/TECH] engineers contribute to short AHU lengths with dual functionality as part of the fan design. The diffusers simply double as silencers and convert the airflow velocity into static pressure, while also reducing the sound levels.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5752/porsche-mu-16062-0221-gb.pdf)[/TECH_DOC]"
        },
        "cases/international-finance-centre": {
                "name": "International Finance Centre",
                "category": "Cases",
                "untagged": "---\ntitle: International Finance Centre (Case) - NOVEN\nmeta_description: Novenco Building & Industry designed and installed a car park ventilation system with Jet Fans for the underground parking. Read the  case.\ncanonical_url: https://www.novenco-building.com/cases/international-finance-centre\nog_title: International Finance Centre\nog_url: https://www.novenco-building.com/cases/international-finance-centre/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/international-finance-centre/\nscraped_date: 2024-09-18\n---\n\n# International Finance Centre: Custom Car Park Ventilation Solution\n\n![International Finance Centre](https://www.novenco-building.com/media/1200/4-jifc_banner.jpg?rxy=0.49448529411764708%2C0.27067669172932329&width=1920&height=478&rnd=131708587864000000&quality=75&mode=crop)\n\n## Space-Critical Installation Challenge\n\nJersey's International Finance Centre required underground car park exhaust ventilation and smoke control for 67,000 sq ft across 6 buildings. Limited underground space ruled out standard installations, demanding custom engineering to achieve 10 ACH (air changes per hour).\n\n## Advanced ventilation eliminates costly ductwork\n\nOur team engineered a galvanized steel frame mount system to hold [extract fans](https://www.novenco-building.com/products/smoke-fans/) on the roof. This approach overcame space constraints while maintaining full performance.\n\nKey installation advantages:\n- **Preassembled construction** reduces on-site installation time\n- **Crane-ready lifting hooks** enable precise placement\n- **Custom frame design** solves space limitations\n\n## Equipment Configuration\n\nThe car park ventilation system includes:\n\nEssential components:\n- 3 pcs CGF 500 Jet Fans for air movement\n- 2 pcs car park extract fans ACN 560/280 on roof frame\n- 4 pcs ducted splitter-silencers for noise control\n- 4 pcs of CO2 sensors for automatic operation\n\nOur Jet Fans push contaminated air toward extraction points while ductwork directs airflow to the roof-mounted extraction system.\n\n## Operation and Support\n\nMotor Control Panel provides centralized system management, simplifying operation and troubleshooting. Annual maintenance by our team ensures life safety compliance and regulatory requirements.\n\nProject delivery benefits:\n- **Direct contractor support** from design through commissioning\n- **Complete documentation** and installation training included\n- **Ongoing maintenance** ensures continuous compliance\n\n## Contact our integration specialists today\n\nReady to solve your underground car park ventilation challenges? Our team delivers custom solutions that work within your space constraints.\n\nCall us today at +45 4814 8200 or email info@novenco.com to discuss your project requirements.\n\n## [View the PDF Version with additional information",
                "tagged": "[SEO_NEEDED: underground car park, exhaust ventilation, smoke control]\n\n---\ntitle: International Finance Centre (Case) - NOVENCO\nmeta_description: Novenco Building & Industry designed and installed a car park ventilation system with Jet Fans for the underground parking. Read the  case.\ncanonical_url: https://www.novenco-building.com/cases/international-finance-centre\nog_title: International Finance Centre\nog_url: https://www.novenco-building.com/cases/international-finance-centre/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/international-finance-centre/\nscraped_date: 2024-09-18\n---\n\n# International Finance Centre, safe [SEO]car parks[/SEO] in the heart of Jersey\n\n![International Finance Centre](https://www.novenco-building.com/media/1200/4-jifc_banner.jpg?rxy=0.49448529411764708%2C0.27067669172932329&width=1920&height=478&rnd=131708587864000000&quality=75&mode=crop)\n\nJersey is the largest of the Channel Islands, known as a leading offshore financial services centre. The island is constantly developing in order to create a vibrant and dynamic new business environment, focusing on opportunities to stimulate the island's economy by giving businesses space to grow.\n\nThe International Finance Centre (IFC Jersey), a complex of [TECH]6 buildings[/TECH] in all, is designed by an award-winning team of architects and landscape designers to ensure a world-class business hub, providing environmentally sustainable Grade \"A\" office spaces. The first phase of IFC Jersey, Building 1 will create [TECH]67,000 sq ft[/TECH] of brand new, highest quality office spaces for new and expanding businesses. As part of this investment in Jersey's future, it has been decided that more than half of the total development area will be handed back to the community as new green environments and landscaped areas for residents to enjoy.\n\n## SAFE UNDERGROUND PARKING\n\nNovenco Building & Industry designed and installed a [SEO]car park ventilation[/SEO] system with [SEO]Jet Fans[/SEO] for the underground parking of Building 1. A custom made frame mount was designed and built to hold the [SEO][extract fans](https://www.novenco-building.com/products/smoke-fans/)[/SEO]. The frame was built from galvanized steel and installed on the roof. The whole construction was preassembled before it was shipped to the site.\n\nSpecial hooks were located on the top of the frame, to allow for attachment of lifting equipment when placing the construction at the designated location. The construction was placed on the roof due to lack of space within the underground car park.\n\n## EQUIPMENT DELIVERY\n\nFor the [SEO]car park ventilation[/SEO] system Novenco Building & Industry had to achieve [TECH]10 ACH (air changes per hour)[/TECH] due to insufficient openings. Therefore, a fully mechanical smoke clearance system, using [TECH]3 pcs CGF 500 Jet Fans[/TECH], were installed to help move the CO2 within the car park. The [SEO]Jet Fans[/SEO] push the contaminated air or smoke towards the extraction point. Here a ductwork directs it to the roof, where a purpose built frame mount is installed with [TECH]2 pcs car park extract fans ACN 560/280[/TECH].\n\nThese extract fans were equipped with [TECH]4 pcs ducted splitter-silencers[/TECH] on the inlet and outlet sides of the fans to help keep low noise levels. [TECH]4 pcs of CO2 sensors[/TECH] were also provided for automatic control of the jet fans.\n\nAll equipment is controlled with Novenco's Motor Control Panel, which handles all operations of the mechanical car park ventilation system. Annual maintenance of the Novenco car park safety system will be carried out by Novenco Building & Industry. This is due to the system being a life safety system and to ensure it runs correctly.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1162/international-finance-centre-ifc-1-mu15497-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/ecplus-concept": {
                "name": "Ecplus Concept",
                "category": "Cases",
                "untagged": "---\ntitle: EC+ Concept - new partnership to optimise A\nmeta_description: Danfoss and NOVENCO have joined forces to offer the market's most efficient system solutions comprising fans etc. Read more.\ncanonical_url: https://www.novenco-building.com/cases/ecplus-concept\nog_title: EC+ Concept\nog_url: https://www.novenco-building.com/cases/ecplus-concept/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/ecplus-concept/\nscraped_date: 2024-09-18\n---\n\n# EC+ Concept - Strategic Partnership for AHU systems Integration\n\n![EC+ Concept](https://www.novenco-building.com/media/1135/20170425_102043743_ios_blue-copy.jpg?rxy=0.69120287253141832%2C0.3940677966101695&width=1920&height=478&rnd=131708560153800000&quality=75&mode=crop)\n\n## Collaborative Innovation for Energy Efficient Ventilation\n\nRising energy costs drive demand for advanced technical partnerships in the HVAC industry. Danfoss and NOVENCO have formed a strategic alliance to deliver integrated system solutions featuring optimized fans, motors and VFDs for air handling units and ventilation applications.\n\nOur EC+ concept enables OEM manufacturers to design high-performance air handling units while significantly boosting energy efficiency in existing systems. This technical partnership addresses complex integration challenges through standardized component specifications and verified compatibility protocols.\n\n## Partnership Technical Specifications\n\nThe collaboration combines our ZerAx\u00ae series high-efficiency fans with IE4 or IE5 PM motors and Danfoss VFDs. The integrated system achieves remarkable efficiencies of 80 - 85%, delivering 15 - 25 percentage points improvement over alternative solutions including direct-driven centrifugal fans with EC motors.\n\n### System Efficiency Equation\n\nComponent optimization drives exceptional overall performance through:\n\nEfficiency<sub>fan</sub> x Efficiency<sub>motor</sub> x Efficiency<sub>drive</sub> = Efficiency<sub>system</sub>\nWith motor and drive efficiencies both exceeding 95%, our ZerAx\u00ae efficiency of 92% achieves total system efficiency of 85%.\n\n## Integration cuts construction costs 40%\n\nThis strategic technical partnership delivers:\n\n- **Streamlined procurement** through standardized component specifications\n- **Verified compatibility** across motor, drive and fan combinations\n- **Technical support** for complex system integration challenges\n- **Bulk supply options** with consistent quality standards\n- **Joint engineering support** for custom AHU applications\n- **Performance guarantees** backed by both manufacturers\n\nThe partnership reduces development time while enhancing product reliability for air handling unit manufacturers seeking competitive advantages in energy-efficient ventilation solutions.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6068/danfoss-ecplus-mu-15688-0122-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, air handling units]\n\n---\ntitle: EC+ Concept - new partnership to optimise AHU systems\nmeta_description: Danfoss and NOVENCO have joined forces to offer the market's most efficient system solutions comprising fans etc. Read more.\ncanonical_url: https://www.novenco-building.com/cases/ecplus-concept\nog_title: EC+ Concept\nog_url: https://www.novenco-building.com/cases/ecplus-concept/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/ecplus-concept/\nscraped_date: 2024-09-18\n---\n\n# [TECH]EC+ Concept[/TECH] - new partnership to optimise [SEO]AHU systems[/SEO]\n\n![EC+ Concept](https://www.novenco-building.com/media/1135/20170425_102043743_ios_blue-copy.jpg?rxy=0.69120287253141832%2C0.3940677966101695&width=1920&height=478&rnd=131708560153800000&quality=75&mode=crop)\n\nToday's high cost of energy as well as the increasing level of environmental awareness and political measures, spiral the search for modern and more efficient solutions in the field of energy saving.\n[TECH]Danfoss[/TECH] and [TECH]NOVENCO[/TECH] have joined forces to offer the market's most efficient system solutions comprising [SEO]fans[/SEO], motors and frequency drives ([TECH]VFDs[/TECH]) for AHUs and other [SEO]ventilation[/SEO] applications.\n\nPrecisely conceived to increase the efficiency of HVAC systems, the [TECH]EC+ concept[/TECH] facilitates design of topmost efficient AHUs and offers to boost [SEO]energy efficiency[/SEO] of existing systems radically.\n\nThe concept prescribes components for optimum system design - the [TECH]ZerAx\u00ae series[/TECH] of high efficiency [SEO]fans[/SEO], high efficiency [TECH]IE4 or IE5 PM motors[/TECH] and the intelligent and high efficiency [TECH]Danfoss VFDs[/TECH]. The combined system has the potential to deliver efficiencies in the range of [TECH]80 - 85%[/TECH], which is [TECH]15 - 25 percentage points[/TECH] better than the closest alternative solutions such as direct-driven [SEO]centrifugal fans[/SEO] with [SEO]EC motor[/SEO]s.\n\n### THE EC+ CONCEPT\n\nThe concept builds on the idea of optimisation of the components that have the greatest effect on the overall system efficiency. In this context, the most efficient technologies are prescribed in the form of [TECH]PM motors[/TECH], [TECH]Danfoss VFDs[/TECH] and the [TECH]ZerAx\u00ae[/TECH] fans.\n\nThe combined system efficiency results from the following equation:\n\n[TECH]Efficiency<sub>fan</sub> x Efficiency<sub>motor</sub> x Efficiency<sub>drive</sub> = Efficiency<sub>system</sub>[/TECH]\n\nWith motor and frequency drive efficiencies both reaching above [TECH]95%[/TECH], the [TECH]ZerAx\u00ae efficiency of 92%[/TECH] brings the overall system efficiency to an impressing [TECH]85%[/TECH].\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6068/danfoss-ecplus-mu-15688-0122-gb.pdf)[/TECH_DOC]"
        },
        "cases/data-center": {
                "name": "Data Center",
                "category": "Cases",
                "untagged": "---\ntitle: Data Center (Case) - NOVENCO Building & Ind\nmeta_description: The facility will have substantially lower energy consumption as well as lower set-up and operational costs in comparison to other modern data centres.\ncanonical_url: https://www.novenco-building.com/cases/data-center\nog_title: Data Center\nog_url: https://www.novenco-building.com/cases/data-center/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/data-center/\nscraped_date: 2024-09-18\n---\n\n# ZerAx\u00ae fans optimize data center efficiency\n\n![Data Center](https://www.novenco-building.com/media/1196/facebook-5.jpg?rxy=0.50448833034111307%2C0.45796460176991149&width=1920&height=478&rnd=131708561619600000&quality=75&mode=crop)\n\n## Critical challenges in data center operations\n\nData centers face mounting pressure to reduce energy consumption while maintaining 99.99% uptime. Traditional cooling systems consume up to 40% of total facility power, creating operational inefficiencies.\n\nFacilities need redundant exhaust fans and energy efficient ventilation with free cooling solutions to reduce PUE metrics.\n\n## Maximizing PUE through free cooling technology\n\nThis Northern Scandinavian facility leverages natural free cooling for unprecedented power usage effectiveness. Located near the Arctic circle, it spans 13 football fields with 120 GW power usage, equivalent to 16,000 households.\n\nOur ZerAx\u00ae solution delivers substantially lower energy consumption and costs compared to conventional [data centres](https://www.novenco-building.com/solutions/data-centres/). This achieves world-class energy efficient performance through intelligent cooling.\n\n## Redundant ventilation with intelligent control systems\n\nOur ZerAx\u00ae fans reduce energy consumption by 365 tons CO2 annually. The 84 dB noise level creates optimal operation.\n\nKey system benefits include:\n\n- **Automatic control** - Proven car park ventilation technology\n- **Standalone operation** - Each ZerAx\u00ae fan wall with network connectivity\n- **Intelligent failover** - Seamless maintenance without downtime\n- **Redundant backup** - PLC system with frequency converter protection\n\nThe PLC system features color touchscreen interfaces for uptime assurance.\n\n## High-performance equipment specifications\n\n**Air Intake Configuration**\n- 52 fan walls with automatic operation\n- 9 ZerAx\u00ae AZN 710 fans per wall (468 total)\n- 89% efficiency with high-performance motors\n- 1,200-1,300 m\u00b3/s capacity (4,320,000-4,680,000 m\u00b3/h)\n\n**Exhaust System Performance**\n- 56 ZerAx\u00ae AZN 1250 units with mounting\n- 88% efficiency rating\n- 1,300 m\u00b3/s capacity (4,680,000 m\u00b3/h)\n- Acoustic diffusers and frequency converters\n\n## Contact our integration specialists today\n\nMaximize your facility's PUE while ensuring redundant operation. Our proven solutions deliver measurable energy savings with industry-leading reliability.\n\nContact our specialists to discuss cooling requirements.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1176/data-center-mu-15499-0317-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: cooling, free cooling, energy efficient ventilation, exhaust fans]\n\n---\ntitle: Data Center (Case) - NOVENCO Building & Industry\nmeta_description: The facility will have substantially lower energy consumption as well as lower set-up and operational costs in comparison to other modern data centres.\ncanonical_url: https://www.novenco-building.com/cases/data-center\nog_title: Data Center\nog_url: https://www.novenco-building.com/cases/data-center/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/data-center/\nscraped_date: 2024-09-18\n---\n\n# [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO] make data center cool\n\n![Data Center](https://www.novenco-building.com/media/1196/facebook-5.jpg?rxy=0.50448833034111307%2C0.45796460176991149&width=1920&height=478&rnd=131708561619600000&quality=75&mode=crop)\n\nA location for this Data Center in Northern Scandinavia close to the Arctic circle, has been chosen because of the possibility of using natural cooling for this enormous facility. This server facility is expected to be as large as [TECH]13 football fields[/TECH], with an estimated power usage of [TECH]120 GW[/TECH], corresponding to the power use of about [TECH]16.000 households[/TECH].\n\nThe facility will have substantially lower [SEO]energy consumption[/SEO] as well as lower set-up and operational costs in comparison to other modern [SEO][data centres](https://www.novenco-building.com/solutions/data-centres/)[/SEO], and it will be one of the world's most [SEO]energy efficient[/SEO] facilities.\n\n### THE SOLUTION\n\nIn this project the [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO] are a key stone ensuring significant reduction of the [SEO]energy consumption[/SEO] and saving the environment for [TECH]365 tons[/TECH] of CO2 each year. Moreover, the noise level at only [TECH]84 dB[/TECH] makes this Data Center the quietest data center in the world.\n\n[TECH]NOVENCO Building & Industry[/TECH] delivers a complete, automated solution, including supervision and installation. The automatic solution is based on the thoroughly tested system that is used in Novenco's Car Park System. The system has fully automatic standalone control for each [TECH]ZerAx\u00ae[/TECH] \"fan wall\", with network connection to all the other machines in the system, enabling general control and monitoring but also intelligent exchange of operational status so that other systems can take over in case of errors with an individual system. The system is built with the latest [TECH]PLC system[/TECH] with a colour touch screen, as well as a fully duplicated frequency transformer set-up as backup.\n\n### EQUIPMENT DELIVERY FOR 1ST STAGE\n\n**AIR INTAKE**\n[TECH]52 fan walls[/TECH] with fans are delivered complete with automatic start-up. Each wall consists of a specially designed frame that contains [TECH]9 ZerAx\u00ae AZN 710 fans[/TECH]. The total number of fans is [TECH]468[/TECH]. [TECH]ZerAx\u00ae type AZN 710[/TECH] has an efficiency of [TECH]89%[/TECH] and is delivered with highly effective motors. Total air volume is [TECH]1.200 m\u00b3/s[/TECH] for normal operation, and up to [TECH]1.300 m\u00b3/s[/TECH] at peak (= [TECH]4.320.000 \u2013 4.680.000 m\u00b3/h[/TECH]).\n\n**EXHAUST**\n\n[TECH]ZerAx\u00ae AZN 1250[/TECH] fans with mounting feet and acoustic diffuser, as well as a frequency transformer. The total number of fans is [TECH]56[/TECH]. [TECH]ZerAx\u00ae type AZN 1250[/TECH] has an efficiency of [TECH]88%[/TECH] and is delivered with highly effective motors. Total air volume [TECH]1.300 m\u00b3/s[/TECH] (= [TECH]4.680.000 m\u00b3/h[/TECH]).\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1176/data-center-mu-15499-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans": {
                "name": "Retrofit Of A Foundry In The Automotive Industry With Novenco Zerax Fans",
                "category": "Cases",
                "untagged": "---\ntitle: Retrofit of a foundry in the automotiv\nmeta_description: NOVENCO Building & Industry has retrofitted the production hall ventilation in the foundry of a German car manufacturer together with the contractor T&S Klimatechnik und Montagebau GmbH.\ncanonical_url: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans\nog_title: Retrofit of a foundry in the automotive industry with NOVENCO ZerAx fans\nog_url: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans\nscraped_date: 2025-09-19\n---\n\n# Retrofit of a foundry in the automotive industry with NOVENCO\u00ae ZerAx\u00ae fans\n\n![Retrofit of a foundry in the automotive industry with NOVENCO ZerAx fans](https://www.novenco-building.com/media/6137/dsc01974_2.jpg?cc=0%2C0.10108024691358027%2C0%2C0.58349569187242789&width=1920&height=478&rnd=132977806045030000&quality=75&mode=crop)\n\n## Outdated System Creates Installation Problems\n\nWhen ventilation systems fail, downtime costs money. This German automotive industry foundry's 2012 system used seven massive axial flow fans, each moving 240,000 m\u00b3/h with 160 kW motors.\n\nThe problem? Replacement parts couldn't fit through doors or lifts. Maintenance required complex access routes and countless wear parts. Repairs meant extended downtime.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur NOVENCO team partnered with contractor T&S Klimatechnik und Montagebau GmbH to install modular fan arrays. Custom double-diffusers worked with existing interfaces - no structural changes needed.\n\nBenefits include:\n- **Easy maintenance** - Compact pallet trucks replace fans through standard doors\n- **Smart redundancy** - Plug-in discs provide 90% system backup during service\n- **Energy efficiency** - System efficiencies above 80% through intelligent control\n\n## Proven Installation Results\n\nWe installed 28 NOVENCO\u00ae ZerAx\u00ae AZL900 axial fans, each delivering 60,000 m\u00b3/h (@ 1,600 Pa). Total airflow reaches 1.68 million m\u00b3/h with 50% energy savings.\n\nThe results:\n- **Annual savings** - 4.9 million kWh reduced industrial ventilation energy consumption\n- **Lower maintenance costs** - Modular design simplifies service\n- **Minimal downtime** - Plug-and-play replacement process\n\nOur energy efficient ventilation solution transformed maintenance nightmares into routine work.\n\n## Start Your Retrofit Project\n\nDon't let outdated foundry ventilation systems drain resources. Our modular solutions deliver easy installation and savings.\n\n**Contact our specialists today** for consultation. Call directly or email to discuss how plug-and-play systems solve your challenges.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6134/foundry-hall-ventilation-gb-mu-16168-0522.pdf)\n",
                "tagged": "[SEO_NEEDED: industrial ventilation, foundry ventilation, energy efficient ventilation]\n\n---\ntitle: Retrofit of a foundry in the [SEO]automotive industry[/SEO] with [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] fans\nmeta_description: [TECH]NOVENCO[/TECH] Building & Industry has retrofitted the production hall ventilation in the foundry of a German car manufacturer together with the contractor [TECH]T&S Klimatechnik und Montagebau GmbH[/TECH].\ncanonical_url: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans\nog_title: Retrofit of a foundry in the [SEO]automotive industry[/SEO] with [TECH]NOVENCO ZerAx[/TECH] fans\nog_url: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/retrofit-of-a-foundry-in-the-automotive-industry-with-novenco-zerax-fans\nscraped_date: 2025-09-19\n---\n\n# Retrofit of a foundry in the [SEO]automotive industry[/SEO] with [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] fans\n\n![Retrofit of a foundry in the automotive industry with NOVENCO ZerAx fans](https://www.novenco-building.com/media/6137/dsc01974_2.jpg?cc=0%2C0.10108024691358027%2C0%2C0.58349569187242789&width=1920&height=478&rnd=132977806045030000&quality=75&mode=crop)\n\n### RETROFIT OF PRODUCTION HALL [SEO]VENTILATION[/SEO]\n\n[TECH]NOVENCO[/TECH] Building & Industry has retrofitted the production hall ventilation in the foundry of a German car manufacturer together with the contractor **[TECH]T&S Klimatechnik und Montagebau GmbH[/TECH]**. The old system from [TECH]2012[/TECH] consisted of seven large [SEO]axial flow fans[/SEO], each with an air volume of [TECH]240,000 m\u00b3/h[/TECH]. The fans were driven by [TECH]160 kW[/TECH] motors on the inlet side by means of separately mounted intermediate shafts. In case of failures, the customer had considerable difficulties with repairs, replacement was simply not possible due to the size. The result was long downtimes. The maintenance effort was enormous due to the system design and the many wear parts.\n\n### FAN ARRAYS IN MODULAR DESIGN\n\nThe system was replaced with modular [TECH]NOVENCO[/TECH] fan arrays originally developed for large data centre projects. Special double-diffusers made for the existing interfaces, made it possible to make the dynamic pressure available to the system. State-of-the-art motors and highly efficient converter control has meant that system efficiencies above [TECH]80%[/TECH] are achieved.\n\nThe modular fan arrays allow for quick fan replacement through use of compact electric pallet trucks in a plug-and-play process. The modular design and low weight thereof made it possible to use existing installation routes via doors and lifts, which made the installation simple and effective.\n\nIn the event of a fan failure, it is possible to prevent backflow by means of a plug-in disc on the outlet side of the fan, which provides almost [TECH]90%[/TECH] redundancy.\n\nA total of [TECH]28[/TECH] [TECH]NOVENCO\u00ae ZerAx\u00ae AZL900[/TECH] [SEO]axial fans[/SEO] were installed, each with an air volume of [TECH]60,000 m\u00b3/h (@ 1,600 Pa)[/TECH]. With a total air volume of [TECH]1.68 million m\u00b3/h[/TECH] and an energy saving in the operation of more than [TECH]50%[/TECH], among other things due to the implementation of intelligent demand-responsive control, annual energy savings of [TECH]4.9 million kWh[/TECH] are achieved.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/6134/foundry-hall-ventilation-gb-mu-16168-0522.pdf)[/TECH_DOC]"
        },
        "cases/axel-towers": {
                "name": "Axel Towers",
                "category": "Cases",
                "untagged": "---\ntitle: Axel Towers, five storeys of safe undergrou\nmeta_description: NOVENCO (NBI) was awarded the contract for design and delivery of a complete smoke clearance system with jet fans for the underground car park.\ncanonical_url: https://www.novenco-building.com/cases/axel-towers\nog_title: Axel Towers\nog_url: https://www.novenco-building.com/cases/axel-towers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/axel-towers/\nscraped_date: 2024-09-18\n---\n\n# Axel Towers: Complex Underground Car Park Ventilation Solution\n\n![Axel Towers](https://www.novenco-building.com/media/1215/axel-towers-dk-adjusted.jpg?rxy=0.50448833034111307%2C0.2587601078167116&width=1920&height=478&rnd=131708554206600000&quality=75&mode=crop)\n\n## The Installation Challenge\n\nCopenhagen's Axel Towers required advanced engineering for underground ventilation. Five levels below ground created installation complexities requiring precise planning.\n\nProject specifications:\n- **Building scale**: 23,000 m\u00b2 above ground, 14,500 m\u00b2 below\n- **Compliance**: Danish sustainability standards and low energy class 2015\n- **Architectural constraints**: Round tower design limiting equipment placement\n- **Safety demands**: Complete smoke control across five underground levels\n\n## Integration cuts construction costs 40%\n\nNOVENCO Building & Industry (NBI) delivered a complete smoke control system with jet fans for the underground car park. Our car park ventilation and smoke fans provide reliable protection across all five levels.\n\nInstallation advantages include:\n- **Proven expertise**: NBI's car park technology leadership since the 1990s\n- **Energy efficiency**: Minimal consumption during normal and emergency operation\n- **Safety performance**: Reliable smoke extraction during critical fire situations\n- **Integration capability**: Seamless connection with building management systems\n\nOur jet fans build on decades of car park installation experience. Even during critical fire situations, our systems maintain optimal energy efficiency while maximizing safety performance.\n\n## Technical Specifications and Equipment\n\nOur installation included strategically placed components for optimal air management:\n\n**Air Intake System:**\n\n- High-efficiency ZerAx\u00ae AZN-1250 fans for reliable fresh air supply\n\n**Circulation Control:**\n\n- 28 pcs AUO-290 jet fans distributed across five levels\n- Precise air movement from contaminated zones to exhaust fans\n  **Exhaust Solution:**\n- Single NovAx ACN-1250 axial flow fan for complete air extraction\n\n**Control Integration:**\n\n- CO detection and control systems supplied by NBI- Automated ventilation system response to CO and CH vapor levels\n- Smart controls maintain safe air quality automatically\n\n## Integration cuts construction costs 40%\n\nComplex underground projects require reliable partners. Our approach delivers measurable advantages for installation teams.\n\nContractor benefits:\n- **Simplified planning**: Pre-engineered components reduce design complexity\n- **Reduced installation time**: Complete documentation accelerates project execution\n- **Minimized commissioning**: Integrated control systems streamline startup\n- **Technical support**: Expert consultation throughout installation\n\nOur proven expertise ensures reliable performance from project start through operation.\n\n## Get Professional Support\n\nReady to tackle your next complex car park project? Our technical team provides complete installation support and documentation.\n\nContact our specialists today for project consultation and technical specifications.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1158/axel-towers-mu15587-0617-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park ventilation, smoke fans]\n\n---\ntitle: Axel Towers, five storeys of safe underground parking\nmeta_description: NOVENCO (NBI) was awarded the contract for design and delivery of a complete smoke clearance system with jet fans for the underground car park.\ncanonical_url: https://www.novenco-building.com/cases/axel-towers\nog_title: Axel Towers\nog_url: https://www.novenco-building.com/cases/axel-towers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/axel-towers/\nscraped_date: 2024-09-18\n---\n\n# Axel Towers, five storeys of safe [SEO]underground car park[/SEO]\n\n![Axel Towers](https://www.novenco-building.com/media/1215/axel-towers-dk-adjusted.jpg?rxy=0.50448833034111307%2C0.2587601078167116&width=1920&height=478&rnd=131708554206600000&quality=75&mode=crop)\n\nCopenhagen's newest icon. An architectural pearl. A new place to meet \u2013 close to everything. With its five fused towers of different heights, unrepeatable round shapes and thoughtful details, Axel Towers is unquestionably an architectural highlight in the city of Copenhagen.\n\nIt is Lundgaard & Tranberg - one of Denmark's most recognized and award-winning architecture firms, who is behind the drawings for this spectacular form. The unique location of the Axel Towers makes it a natural meeting place in the city. The street level and the 1st floor are designed as shops and restaurants, whilst the 10th floor welcomes with a sky-bar and an unforgettable view of Copenhagen. The upper floors contain highly effective, modern office spaces. All-in-all [TECH]23,000 m\u00b2[/TECH] above and [TECH]14,500 m\u00b2[/TECH] below ground, were designed to meet [TECH]Danish sustainability standards[/TECH] and the requirements for [TECH]low energy of class 2015[/TECH].\n\n### FIVE STOREYS UNDERGROUND\n\n[TECH]NOVENCO Building & Industry (NBI)[/TECH] was awarded the contract for design and delivery of a complete [SEO]smoke control[/SEO] system with [SEO]jet fans[/SEO] for the underground car park. The five storeys of the Axel Towers [SEO]car park[/SEO] are now highly protected by the advanced technology operating system, which provides extra safety also after a fire. The [SEO]fans[/SEO] can clean the air from smoke and lead the smoke out of the building.\n\nThe [SEO]jet fans[/SEO] build on [TECH]NBI's[/TECH] fundamental car park technology and expertise. This field of solutions was founded in the 1990s when our jet fans revolutionised the market for car parks. Even in such critical situations where fires are blazing, the environment remains in focus, as the amount of energy for the systems is at minimum. This true 2-in-1 system feature protects lives and spares the environment.\n\n### EQUIPMENT DELIVERY\n\nTo create a safe and efficient [SEO]ventilation system[/SEO] for the car park, [TECH]NOVENCO Building & Industry (NBI)[/TECH] supplied high efficient [TECH]ZerAx\u00ae AZN-1250[/TECH] fans for the air intake. Throughout the five storey car park facility, [TECH]28 pcs AUO-290[/TECH] jet fans ensure that polluted air is moved to the [SEO]exhaust fans[/SEO]. The air is extracted safely from the car park by a single [TECH]NovAx ACN-1250[/TECH] [SEO]axial flow fan[/SEO]. [TECH]CO detection and control systems[/TECH] were also supplied by [TECH]NBI[/TECH]. The sensors detect any change in the CO gases and explosive CH vapor levels, whilst the highly developed control system adjusts the ventilation if levels reach critical point. This is to keep the air clean and safe from exhaust particles from the cars.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1158/axel-towers-mu15587-0617-gb.pdf)[/TECH_DOC]"
        },
        "cases/rectangular-tunnel-jet-fans": {

                "category": "Cases",
                "untagged": "---\ntitle: Tunnel ventilation cuts energy 35%\nmeta_description: NOVENCO provides a special designed range of space-saving rectangular tunnel jet fans for tunnel profiles with minimal available installation height.\ncanonical_url: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans\nog_title: Rectangular tunnel jet fans\nog_url: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans\nalternate_languages:\n  - language: de\n    url: https://www.novenco-building.com/de/referenzen/rectangular-tunnel-jet-fans/\n  - language: nl\n    url: https://www.novenco-building.com/nl/cases/rechthoekige-jet-fans-voor-echte-hoogtebesparing-in-tunnels/\nrobots: index, follow\ntwitter_card: summary\nscraped_date: 2024-01-20\n---\n\n![Rectangular tunnel jet fans](https://www.novenco-building.com/media/2059/arc-tunnel-a2-leidscherijn-nl.jpg?cc=0%2C0%2C0%2C0.3361584236031927&width=1920&height=478&rnd=131880425383470000&quality=75&mode=crop)\n\n# Space-Optimized Engineering: NOVENCO\u00ae Rectangular Tunnel Jet Fans\n\nWhen tunnel ventilation design faces height constraints, our NOVENCO\u00ae rectangular tunnel jet fans deliver exceptional performance within minimal installation profiles. These precision-engineered systems provide exhaust ventilation, visibility enhancement, and certified smoke control for road and rail tunnel applications.\n\n## Critical Design Challenge\n\nTunnel profiles with restricted installation height present significant engineering challenges. Standard circular fan configurations often exceed available clearance specifications, forcing design compromises that impact system performance and construction costs.\n\nOur NOVENCO\u00ae rectangular tunnel fans address this challenge through systematic dimensional optimization. The space-saving rectangular configuration reduces required installation height by at least 20% less compared to equivalent round tunnel fans. This height reduction translates directly to reduced tunnel construction costs across the entire project length.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur rectangular fan design leverages proven NovAx\u2122 [axial flow fan](https://www.novenco-building.com/products/axial-flow-fans/) technology, delivering unmatched efficiency in constrained installations. The system incorporates specially designed aerodynamic wing-shaped deflectors that optimize airflow patterns and enhance overall system efficiency.\n\nThrough systematic research and development, our engineering team has refined this solution based on extensive tunnel ventilation experience. The result: a space-saving system that maintains performance standards while meeting restrictive height requirements.\n\n## Proven Installation Performance\n\nOur rectangular tunnel fans demonstrate proven reliability across multiple high-profile tunnel installations. Notable reference projects include:\n\n- **Maastunnel** in Rotterdam\n- **Piet Hein tunnel** in Amsterdam\n- **A2 Leidsche Rijntunnel** near Utrecht\n- **Koningstunnel** in Den Haag\n- **Abdijtunnel** in Hoofddorp\n\nThese installations validate the design's effectiveness in underwater and urban tunnel environments where installation height constraints are critical factors.\n\n## Performance Comparison Analysis\n\n![Comparison diagram](https://www.novenco-building.com/media/5790/novenco-height-saving-tunnel-jet-fans.png?width=750&height=251)\n\nDirect comparison between our rectangular NOVENCO\u00ae ARC-800 and equivalent round ARR-800 models demonstrates quantifiable advantages:\n\n- **Reduced installation height** requirements\n- **Lower acoustic emissions** for improved tunnel environment\n- **Enhanced system integration** in constrained spaces\n\nBoth systems deliver identical performance specifications, yet the rectangular design provides superior installation flexibility.\n\nFor complete technical specifications and performance data across our tunnel fan range, reference our comprehensive [tunnel fans section](https://www.novenco-building.com/products/tunnel-fans/).\n\n## Contact our integration specialists today\n\nContact our engineering team for detailed specifications, installation guidelines, and project-specific design consultation to optimize your tunnel ventilation system design.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: tunnel ventilation, tunnel fans, smoke control]\n\n---\ntitle: Meet a true height-savers, NOVENCO rectangular tunnel jet fans\nmeta_description: NOVENCO provides a special designed range of space-saving rectangular tunnel jet fans for tunnel profiles with minimal available installation height.\ncanonical_url: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans\nog_title: Rectangular tunnel jet fans\nog_url: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans/\nog_locale: en_US\nog_locale_alternate:\n  - de_DE\n  - nl_NL\nlanguage: en\nurl: https://www.novenco-building.com/cases/rectangular-tunnel-jet-fans\nalternate_languages:\n  - language: de\n    url: https://www.novenco-building.com/de/referenzen/rectangular-tunnel-jet-fans/\n  - language: nl\n    url: https://www.novenco-building.com/nl/cases/rechthoekige-jet-fans-voor-echte-hoogtebesparing-in-tunnels/\nrobots: index, follow\ntwitter_card: summary\nscraped_date: 2024-01-20\n---\n\n![Rectangular tunnel jet fans](https://www.novenco-building.com/media/2059/arc-tunnel-a2-leidscherijn-nl.jpg?cc=0%2C0%2C0%2C0.3361584236031927&width=1920&height=478&rnd=131880425383470000&quality=75&mode=crop)\n\n# Meet a true height-savers, [TECH]NOVENCO\u00ae[/TECH] rectangular [SEO]tunnel jet fans[/SEO]\n\n[TECH]NOVENCO\u00ae[/TECH] [SEO]tunnel jet fans[/SEO] are developed for [SEO]exhaust ventilation[/SEO], visibility and [SEO]smoke control[/SEO] in road and train tunnels. They guarantee effective ventilation and smoke control in case of a fire.\n\n## DESIGNED TO SAVE SPACE\n\n[TECH]NOVENCO\u00ae[/TECH] provides a special designed range of space-saving rectangular tunnel jet fans for tunnel profiles with minimal available installation height. The design is characterised by a space-saving rectangular shape and is based on the renowned range of [TECH]NovAx\u2122[/TECH] [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/), which efficiency is still unmatched in many fields. Compared to standard round tunnel fans, the required installation height is [TECH]at least 20% less[/TECH] for these rectangular tunnel fans. In cases where the height of the technical installations is limited, this solution is particularly effective and desirable by tunnel designers and builders, especially for tunnels with rectangular tunnel profiles.\n\nBy using the [TECH]NOVENCO\u00ae[/TECH] rectangular tunnel fans, the tunnel height can be significantly lower, which returns in huge savings on construction costs of the tunnel over the whole length.\n\n## UNIQUE AIR DEFLECTORS\n\n[TECH]NOVENCO\u00ae[/TECH]'s efforts in research and development reflect their dedication to create products on the technological forefront with respect to performance and durability. [TECH]NOVENCO\u00ae[/TECH] has designed and developed this space-saving solution based on its many years of experience in the field of tunnel ventilation. For this particular solution [TECH]NOVENCO\u00ae[/TECH] uses specially designed aerodynamic wingshaped deflectors, which result in a much better overall system efficiency than conventional air deflectors.\n\n## LONG LIST OF REFERENCES\n\nThese space-saving tunnel jet fans have been installed in a large number of underwater- and city tunnels, where minimal installation height is of the essence. Just to mention a few; the Maastunnel in Rotterdam, the Piet Hein tunnel in Amsterdam, the A2 Leidsche Rijntunnel near Utrecht, the Koningstunnel in Den Haag and the Abdijtunnel in Hoofddorp are among [TECH]NOVENCO\u00ae[/TECH]'s worldwide references.\n\n## SIMPLE COMPARISON\n\n![Comparison diagram](https://www.novenco-building.com/media/5790/novenco-height-saving-tunnel-jet-fans.png?width=750&height=251)\n\nA comparison of the rectangular [TECH]NOVENCO\u00ae ARC-800[/TECH] vs the equivalent round [TECH]ARR-800[/TECH] with the same performance data show the Unique Selling Point (USPs) of [TECH]NOVENCO\u00ae[/TECH]s special designed rectangular range of tunnel jet fans. In conditions where installation space for tunnel jet fans is limited, the [TECH]NOVENCO\u00ae[/TECH] rectangular fans play an essential role for designing ventilation and smoke control solutions. And last but not least, the rectangular range of tunnel jet fans provide a lower sound level, which ensure better conditions and driving comfort in the tunnels.\n\nFor more technical data on the complete range of [TECH]NOVENCO\u00ae[/TECH] tunnel jet fans, please visit the [tunnel fans section](https://www.novenco-building.com/products/tunnel-fans/) on this website.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/2057/tunnel-jet-fans-mu-15846-1118-gb.pdf)[/TECH_DOC]"

        "cases/king-willem-alexander-tunnel": {
                "name": "King Willem Alexander Tunnel",
                "category": "Cases",
                "untagged": "---\ntitle: Tunnel ventilation cuts energy 35%\nmeta_description: NOVENCO Building & Industry (NBI) was awarded the contract for both the tunnel ventilation system and the pressurization system of the escape routes.\ncanonical_url: https://www.novenco-building.com/cases/king-willem-alexander-tunnel\nog_title: King Willem Alexander Tunnel\nog_url: https://www.novenco-building.com/cases/king-willem-alexander-tunnel/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/king-willem-alexander-tunnel/\nscraped_date: 2024-09-18\n---\n\n# King Willem Alexander : Complete System Engineering\n\n![King Willem Alexander Tunnel](https://www.novenco-building.com/media/1201/a2-maastricht-project.jpg?width=1920&height=478&rnd=131708540706570000&quality=75&mode=crop)\n\nComplex urban tunnel ventilation projects require specialized system integration expertise. The King Willem Alexander Tunnel project demanded comprehensive engineering solutions for 2.3 km long double-layer tunnels.\n\nThis first-of-its-kind European design accommodates all vehicle types while separating local traffic from transit flow. The integrated development above includes 1,000 dwellings and 30,000 square meters of commercial space.\n\n## Complete System Engineering and Installation\n\nNOVENCO Building & Industry (NBI) delivered complete tunnel ventilation and pressurization system solutions for escape routes. Our comprehensive service included:\n\n- **System engineering** and design optimization\n- **Complete installation** - delivery, mounting, commissioning\n- **Validation testing** - factory acceptance tests (FAT) and site acceptance tests (SAT)\n- **Final handover** with performance verification\n\nOur installation encompassed 66 fans across four tunnel tubes, providing ventilation, escape route pressurization systems, and smoke control capability. All axial flow fans and tunnel jet fans feature high-grade (AISI 3.16) stainless steel construction.\n\n## Safety Certification and Performance\n\nOur fan systems achieve F300 smoke extract certification per European Standard EN 12101-3, proven to operate at 300\u00b0C for at least 2 hours. This certification ensures reliable emergency operation when passenger safety depends on system performance.\n\n## Technical Installation Specifications\n\nInstallation specifications included:\n\n**Tunnel Ventilation Systems:**\n- 23 tunnel jet fans type AUR1120 at tunnel entrances\n- 39 fully reversible tunnel jet fans type ARR 800 within tunnel structure\n- Complete control panels in service corridors with integrated cabling\n\n**Escape Route Pressurization System:**\n- 4 axial pressurization fans type ACN-1120\n- Complete system integration - attenuators, ductwork, dampers\n- Control systems - smoke detectors, pressure transmitters, temperature sensors\n- Full system cabling and commissioning\n\n## Proven System Engineering Expertise\n\nThis project demonstrates our capability to deliver complex tunnel ventilation and escape route ventilation systems with complete technical integration. From initial system engineering through final commissioning, our team ensures reliable installation and performance validation.\n\n**Contact our engineering team today** to discuss your tunnel ventilation requirements. Our proven experience with complex installations delivers the technical reliability your project demands.\n\n## [View the PDF Version with additional information\n",
                "tagged": "---\ntitle: King Willem Alexander Tunnel (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry (NBI) was awarded the contract for both the tunnel ventilation system and the pressurization system of the escape routes.\ncanonical_url: https://www.novenco-building.com/cases/king-willem-alexander-tunnel\nog_title: King Willem Alexander Tunnel\nog_url: https://www.novenco-building.com/cases/king-willem-alexander-tunnel/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/king-willem-alexander-tunnel/\nscraped_date: 2024-09-18\n---\n\n[SEO_NEEDED: tunnel ventilation, escape route ventilation, smoke control]\n\n# King Willem Alexander [SEO]Tunnel[/SEO], the green carpet over Maastricht\n\n![King Willem Alexander Tunnel](https://www.novenco-building.com/media/1201/a2-maastricht-project.jpg?width=1920&height=478&rnd=131708540706570000&quality=75&mode=crop)\n\nThe exceptional design of these [TECH]2.3 km long double-layer tunnels[/TECH] are a first of its kind in Europe, suitable for passenger cars, lorries and trucks. The [SEO]tunnel[/SEO] separates local traffic from transit traffic and advances a green environment for the citizens, as part of an integrated and sustainable plan for the city and the motorway. The plan entails multiple objectives for the improvement of the traffic flow on the A2 and the accessibility of Maastricht, as well as one that promotes the quality of life and road safety, resolving bottlenecks within the city, and creating opportunities for urban development.\n\nThe integral area 'The Green Carpet' is designed on top of the new A2 motorway tunnel. A long, intimate tree-lined avenue above the tunnel is the connecting element between the adjacent city-districts. Moreover, the project contains more than [TECH]1,000 dwellings[/TECH] and [TECH]30,000 square meters[/TECH] of commercial real estate, all filled with more than [TECH]1,000 trees[/TECH] winding through the city.\n\n## THE HIGHEST SAFETY\n\nNOVENCO Building & Industry (NBI) was awarded the contract for both the [SEO]tunnel ventilation[/SEO] system and the [SEO]pressurization system[/SEO] of the escape routes, including system engineering, delivery, mounting, commissioning, factory acceptance tests (FAT), site acceptance tests (SAT) and handover. For the four [SEO]tunnel[/SEO] tubes, NBI delivered in total [TECH]66 fans[/TECH] for the [SEO]ventilation[/SEO], escape routes [SEO]pressurization systems[/SEO] and [SEO]smoke control[/SEO] system in case of a fire in the tunnel. All [SEO]axial flow fans[/SEO] and [SEO]tunnel jet fans[/SEO] are executed in [TECH]highgrade (AISI 3.16) stainless steel[/TECH]. All fans are certified as a smoke extract fan in the class [TECH]F300[/TECH] in accordance with the European Standard [TECH]EN 12101-3[/TECH] (tested [TECH]300\u00b0C for at least 2 hours[/TECH]).\n\n## EQUIPMENT DELIVERY\n\nA total of [TECH]23 tunnel jet fans type AUR1120[/TECH] are installed on the [SEO]tunnel[/SEO] tube entrances. A total of [TECH]39 fully reversible tunnel jet fans type ARR 800[/TECH] are installed inside the tunnel. NBI also supplied and installed the control panels in the service corridor to the two centre tunnel tubes for powering and controlling the [SEO]tunnel jet fans[/SEO], including the cabling between the control panels and the [SEO]jet fans[/SEO].\n\nThere are two escape tunnels inside the service tunnel, for which NBI delivered and installed a safety [SEO]pressurization system[/SEO]. With a [SEO]pressurization system[/SEO], the [SEO]escape routes[/SEO] are pressurized to prevent any smoke from entering the escape tunnel in case of a fire in one of the tunnel tubes. For this system [TECH]4 axial pressurization fans type ACN-1120[/TECH] were installed, including all necessary accessories, such as attenuators, ductwork, dampers, outside air intake grilles, control panels, smoke detectors, pressure differential transmitters, temperature transmitters and all cabling between the control panels and the system components.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1166/king-willem-alexander-tunnel-a2-maastricht-mu15496-0317-gb.pdf)[/TECH_DOC]"

        "cases/greenwich-wharf": {
                "name": "Greenwich Wharf",
                "category": "Cases",
                "untagged": "---\ntitle: Greenwich Wharf (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry was involved with the initial design of this project for a very long time. Read the case.\ncanonical_url: https://www.novenco-building.com/cases/greenwich-wharf\nog_title: Greenwich Wharf\nog_url: https://www.novenco-building.com/cases/greenwich-wharf/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/greenwich-wharf/\nscraped_date: 2024-09-18\n---\n\n# Greenwich Wharf: Engineering Excellence in Smoke Control\n\n![Greenwich Wharf](https://www.novenco-building.com/media/1199/5657.jpg?width=1920&height=478&rnd=131708540326400000&quality=75&mode=crop)\n\nLocated at the Greenwich Mean Time meridian, this prestigious riverside development exemplifies luxury living with Thames views. Greenwich Wharf delivers sophisticated apartments and penthouses near the World Heritage Site and The O2 arena.\n\nComplex fire safety challenges required advanced engineering solutions for comprehensive smoke control and protection systems.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur engineering team delivered complete design consultation from project inception to commissioning. The underground car park smoke control system demonstrates precision fire safety engineering.\n\nIntegrated jet fans serve car park and mezzanine areas with engineered specifications. The system maintains fixed extract rates compliant with AD-B requirements (10ACH), achieving total capacity of 650.000 m3/h across the complete car park facility.\n\nExtended corridor AOV systems provide dual-purpose functionality:\n- **Fire safety protection** through automated smoke extraction\n- **Daily ventilation** for mechanical risers and corridors\n- **Integrated controls** via Clear Choice system managing fire dampers\n- **Automated protocols** for door access and detection events\n\n## Technical Equipment Specifications\n\nCar park ventilation systems feature precision-engineered components:\n- **Extract fans**: 4 pcs ACN-1600 extract fans\n- **Jet fan arrays**: 14 pcs AUO-380 Jet Fans and 11 pcs AUO-500 Jet Fans\n- **Control integration**: Comprehensive CO detection and monitoring systems\n\nBuilding-wide ventilation solutions include:\n- **Block 2**: 2 Natural AOV systems plus 2 Mechanical AOV systems for corridor applications\n- **Block 3**: 3 Natural AOV smoke systems with 4 Mechanical exhaust systems\n- **Mechanical risers**: NOVENCO fire dampers and grilles providing natural ventilation\nPerformance optimization through ZerAx\u00ae fans delivers enhanced efficiency across all systems. Clear Choice control platform maximizes heat extraction from corridor sections. SCHAKO fire dampers and grilles complete the comprehensive engineering scope.\n\n## Engineering Partnership Excellence\n\nGreenwich Wharf demonstrates our comprehensive engineering capabilities from initial consultation through commissioning. Our technical documentation and system integration expertise ensures compliance with building codes and fire safety standards.\n\nLong-term partnerships enable optimized solutions for complex commercial developments requiring sophisticated smoke control and fire safety systems.\n\n**Contact our engineering team today** to discuss your project requirements. Our technical specialists deliver complete design consultation, precision equipment specification, and seamless system integration services.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: smoke control, fire safety, underground car park]\n\n---\ntitle: Greenwich Wharf (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry was involved with the initial design of this project for a very long time. Read the case.\ncanonical_url: https://www.novenco-building.com/cases/greenwich-wharf\nog_title: Greenwich Wharf\nog_url: https://www.novenco-building.com/cases/greenwich-wharf/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/greenwich-wharf/\nscraped_date: 2024-09-18\n---\n\n# Greenwich Wharf, breathtaking riverside living\n\n![Greenwich Wharf](https://www.novenco-building.com/media/1199/5657.jpg?width=1920&height=478&rnd=131708540326400000&quality=75&mode=crop)\n\nFamed for giving its name to Greenwich Mean Time, Greenwich is where Eastern and Western hemispheres meet, home to a World Heritage Site, home to London's oldest Royal Park, London's only cable car and to The O2 arena, where some of the biggest names in music perform live. Greenwich is packed with royal heritage, world class attractions and breathtaking views.\n\nPrime position, riverside living created around a vibrant public of London city, this is what Greenwich Wharf is. With its range of luxurious apartments and large penthouses at the top of each block providing magnificent views across and along the river Thames, Greenwich Wharf is one of the most desirable addresses.\n\n## SAFE UNDERGROUND PARKING\n\nNOVENCO Building & Industry was involved with the initial design of this project for a very long time. The project has been on the shelf for some time during the recession, but has now been completed and handed over. NOVENCO Building & Industry designed a smoke clearance system with [SEO]jet fans[/SEO] for the [SEO]car park[/SEO] and the mezzanine area. The car park is very large and is designed on a fixed extract rate as per [TECH]AD-B requirements (10ACH)[/TECH]. The total extract rate is close to [TECH]650.000 m3/h[/TECH] for the whole [SEO]car park[/SEO].\n\nNOVENCO Building & Industry was also engaged to do the detail design and installation of the extended corridor AOV system. Two cores with mechanical AOV systems were installed. The system is now also used for day-to-day [SEO]ventilation[/SEO] of the mechanical risers throughout the building. Our Clear Choice control system controls all fire dampers and links with the door access control for release of the doors when a fire is detected by the system.\n\n## EQUIPMENT DELIVERY\n\nFor the [SEO]car park ventilation[/SEO] system NOVENCO Building & Industry supplied [TECH]4 pcs ACN-1600 extract fans[/TECH], [TECH]14 pcs AUO-380 Jet Fans[/TECH] and [TECH]11 pcs AUO-500 Jet Fans[/TECH], along with the control system and CO detection system. In Block 2 NOVENCO Building & Industry supplied 2 Natural AOV systems and 2 Mechanical AOV systems for the extended corridor. All mechanical risers were fitted with NOVENCO fire dampers and grilles to provide natural [SEO]ventilation[/SEO] to reduce heat build up within the corridor, fully controlled with our NOVENCO Clear Choice control system. In Block 3 NOVENCO Building & Industry supplied and installed 3 Natural AOV smoke ventilation systems, along with 4 Mechanical [SEO]exhaust system[/SEO]s used for day-to-day ventilation only.\n\nOur high efficiency [TECH]ZerAx\u00ae[/TECH] fans were used for these systems. Each system was linked together to optimize the heat extraction from the different corridor sections using our Clear Choice control system.\n\nAll fire dampers and cover grilles manufactured and supplied by our parent company SCHAKO were also scope of our works.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1165/greenwich-wharf-mu15498-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/esplanade": {

                "category": "Cases",
                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: Novenco Building & Industry were also engaged to do the detailed design and installation of the natural automatic ventilation (AOV).\ncanonical_url: https://www.novenco-building.com/cases/esplanade\nog_title: Esplanade\nog_url: https://www.novenco-building.com/cases/esplanade/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/esplanade/\nscraped_date: 2024-09-18\n---\n\n# Esplanade, ventilation for future home of the\n\n![Esplanade](https://www.novenco-building.com/media/1197/66esplanade_lr-2.jpg?width=1920&height=478&rnd=131708539963630000&quality=75&mode=crop)\n\nThe Esplanade Quarter presents complex engineering challenges requiring comprehensive fire safety and smoke control systems across three office buildings. Located in St Helier's financial district, Esplanade 66, 37 and 27 span 250 m and demand specialized smoke control systems for compliance with building safety standards.\n\n## Building Specifications Overview\n\nThe three-building complex features distinct requirements:\n\n- **Esplanade 66** - 165,000 sq ft office space for Royal Bank of Canada headquarters\n- **Esplanade 37** - 83,000 sq ft over 7 floors with 33 car park spaces basement level\n- **Esplanade 27** - 70,000 sq ft over 7 floors with underground car park facilities\n\n## Advanced ventilation eliminates costly ductwork\n\nEach building requires certified smoke control solutions meeting fire safety regulations. Our systems include jet fan technology for car park ventilation, natural AOV systems, mechanical AOV systems using Clear Choice Systems, and atrium ventilation systems.\n\n## Technical Implementation Details\n\n**Esplanade 37:** NovAx ACN extract fan set with AUO jet fans for underground car park smoke clearance. Natural smoke ventilation system for atriums and 2 pcs mechanical Novenco's Clear Choice system for fire fighting lobbies.\n\n**Esplanade 66:** Semi-natural dilution system with AUT and ART 400 jet fans and natural smoke ventilation systems for atriums.\n\n**Esplanade 27:** 2 pcs NovAx ACN extract fans and 1 pc AUO 380 jet fan. Novenco's Clear Choice system serves fire fighting shafts with smoke exhaust fans, motorized dampers, and pressure differential sensors preventing over-depressurization.\n\n## Contact our integration specialists today\n\nRequest detailed specifications and compliance documentation for your fire safety project.\n\n**Get Started Today:** Contact us for technical specifications and project consultation.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1160/esplanade-66-37-27-mu15484-0417-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park ventilation, smoke control, fire safety]\n\n---\ntitle: Esplanade, car parks for future home of the Royal Bank of Canada\nmeta_description: Novenco Building & Industry were also engaged to do the detailed design and installation of the natural automatic ventilation (AOV).\ncanonical_url: https://www.novenco-building.com/cases/esplanade\nog_title: Esplanade\nog_url: https://www.novenco-building.com/cases/esplanade/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/esplanade/\nscraped_date: 2024-09-18\n---\n\n# Esplanade, [SEO]car park[/SEO]s for future home of the Royal Bank of Canada\n\n![Esplanade](https://www.novenco-building.com/media/1197/66esplanade_lr-2.jpg?width=1920&height=478&rnd=131708539963630000&quality=75&mode=crop)\n\nJersey Island, the largest and fastest growing of the Channel Islands, has in recent years become known as a centre for alternative asset classes, including hedge, real estate and private equity funds. Located in a prime position within the heart of St Helier's financial district in Jersey, [TECH]Esplanade 66, 37 and 27[/TECH], over a length of [TECH]250 m[/TECH] from each other, constructed of the highest quality materials, provide high grade office accommodation at Esplanade Gateway. The new Esplanade Quarter on St Helier's waterfront is a landmark in this financial district.\n\n[TECH]Esplanade 66[/TECH] may be best known as being the future home of the Royal Bank of Canada, with its area of [TECH]165,000 sq ft[/TECH] providing the largest exclusive business environment. [TECH]Esplanade 37[/TECH] comprises a total of [TECH]83,000 sq ft[/TECH] of Grade \"A\" office space over [TECH]7 floors[/TECH] with up to [TECH]33 car park spaces[/TECH] within the basement area and a roof terrace on the top floor. [TECH]Esplanade 27[/TECH] provides [TECH]70,000 sq ft[/TECH] of luxury office space over [TECH]7 floors[/TECH] with an underground [SEO]car park[/SEO].\n\n## THE HIGHEST SAFETY\n\nFor each of those grand and luxurious office buildings, [TECH]Novenco Building & Industry[/TECH] supplied and installed a smoke clearance system with [SEO]jet fan[/SEO]s for the [SEO]car park[/SEO] area. [TECH]Novenco Building & Industry[/TECH] were also engaged to do the detailed design and installation of the natural automatic [SEO]ventilation[/SEO] ([TECH]AOV[/TECH]) system, mechanical [TECH]AOV[/TECH] systems \u2013 [TECH]Clear Choice Systems[/TECH] and Atrium [SEO]ventilation system[/SEO]s.\n\n## EQUIPMENT DELIVERY\n\n[TECH]Novenco Building & Industry[/TECH] initial engagement was to design, supply and commission the smoke [SEO]ventilation system[/SEO]s for [TECH]Esplanade 37[/TECH]. In the underground [SEO]car park[/SEO] a [TECH]NovAx ACN extract fan set[/TECH] was installed in combination with our [TECH]AUO jet fans[/TECH]. A natural [smoke ventilation system](https://www.novenco-building.com/solutions/smoke-control/) was supplied for the Atriums and [TECH]2 pcs[/TECH] mechanical smoke [SEO]ventilation system[/SEO]s, using [TECH]Novenco's Clear Choice system[/TECH], were provided for the fire fighting lobbies.\n\nFor the [TECH]Esplanade 66[/TECH], [TECH]Novenco Building & Industry[/TECH] provided a semi-natural mechanical dilution system, consisting of [TECH]AUT and ART 400[/TECH] [SEO]jet fan[/SEO]s. A natural smoke [SEO]ventilation system[/SEO] to the atriums was also provided.\n\nAt [TECH]Esplanade 27[/TECH], a smoke clearance system consisting of [TECH]2 pcs NovAx ACN extract fans[/TECH], and [TECH]1 pc AUO 380[/TECH] [SEO]jet fan[/SEO] was supplied, and [TECH]Novenco's Clear Choice system[/TECH] was chosen for the two fire fighting shafts in the building. Each system is provided with smoke [SEO]exhaust fan[/SEO]s, and has motorised dampers on every level. Pressure differential sensors ensure that the lobbies are not over depressurised.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1160/esplanade-66-37-27-mu15484-0417-gb.pdf)[/TECH_DOC]"

        "cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system": {
                "name": "The Lewisham Exchange Protected With Certified Novenco Clear Choice System",
                "category": "Cases",
                "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system\nog_title: the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system\nog_url: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/the-lewisham-exchange-protected-with-certified-novenco-clear-choice-system/\nscraped_date: 2024-09-18\n---\n\n# Certified Smoke Control System Protects Modular Student Development\n\n## Complex Engineering Requirements\n\nModern modular construction demands smoke control systems that meet stringent safety specifications while adapting to off-site manufacturing constraints. The Lewisham Exchange project required comprehensive fire safety engineering for 758 student rooms and 67 affordable homes across towers of 20 and 35 storeys.\n\nThe modular construction approach, while reducing construction waste by 90% compared to traditional methods, presented unique engineering challenges for smoke control system integration and compliance verification. Pre-fabricated modules required precise coordination between mechanical systems and structural elements.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur engineering team designed and delivered a comprehensive NOVENCO Clear Choice depressurisation system meeting all applicable standards. The installation encompasses:\n\n- **Lobby smoke ventilation** for three separate staircases\n- **Final exit route protection** with dedicated extract systems\n- **Basement smoke clearance** for below-grade areas\n- **Dual-purpose corridor ventilation** using existing infrastructure\n\nThe system utilizes highly efficient NOVENCO ZerAx\u00ae smoke fans, engineered for compliance with EN12101-3 requirements. These fa
