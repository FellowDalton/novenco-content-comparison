                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: Are you looking for car park fans or jet fans? NOVENCO Building & Industry designs solutions for car park ventilation and smoke control systems.\ncanonical_url: https://www.novenco-building.com/products/car-park-fans\nog_title: Car Park Fans\nog_url: https://www.novenco-building.com/products/car-park-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/car-park-fans/\nscraped_date: 2025-09-18\n---\n\n# Car Park Fans - Jet fans\n\nOEM partners face complex ventilation challenges in car park design, requiring efficient air movement without costly ductwork installation. Traditional systems consume valuable space and increase construction complexity.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur NOVENCO\u00ae car park fans deliver comprehensive car park ventilation for compact and large facilities. Our systems provide:\n\n- **Effective exhaust gas removal** while maintaining user comfort\n- **Emergency smoke control** during fire situations\n- **Critical fire-fighting support** through controlled air movement\n\nNOVENCO pioneered ductless parking garage ventilation with the world's first car park jet fans in the 1990s. Our induction air impulse technology revolutionized underground car park ventilation for enclosed and semi-open facilities.\n\n## Integration cuts construction costs 40%\n\nOur ductless ventilation systems eliminate traditional ductwork by directing air flow to dedicated exhaust fans. This approach provides:\n\n- **Reduced construction costs** through simplified installation\n- **Optimized space utilization** for architectural flexibility\n- **Enhanced system reliability** with fewer components\n\nOur comprehensive jet fan series offers unidirectional and reversible configurations with optional silencing technology, covering low to medium thrust requirements.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=150&height=143) ![EN 12101-3:2015 certified](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=156&height=149)\n\nSee also: Our [Centrifugal Fans](https://www.novenco-building.com/products/centrifugal-fans/)\n\n## AUZ-ARP Jet Fans AUZ-ARP\n\n![Jet Fans AUZ-ARP](https://www.novenco-building.com/media/5855/web-1920px-jpg-q70-auz-magnelis_1.jpg?quality=75)\n\nOval design car park jet fans featuring:\n\n- **Low noise performance** for quiet operation\n- **422mm installation height** for space-constrained applications\n- **Unidirectional (AUZ) and reversible (ARP)** configurations\n\nCompact, robust design delivers optimal capacity with extended operational life for demanding environments.\n\n[Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-auz-arp/)\n\n## AUT-ART Jet Fans AUT-ART\n\n![Jet Fans AUT-ART](https://www.novenco-building.com/media/5935/web-1920px-q70-aut-magnelis_1.jpg?quality=75)\n\nEssential car park jet fans with:\n\n- **422 mm installation height** maximizing ceiling clearance\n- **Unidirectional (AUT) and reversible (ART)** versions\n- **Robust construction** for extended service life\n\nEngineered specifically for car park applications with optimal capacity and dependable operation.\n\n[Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-aut-art/)\n\n## AUO-ARO Jet Fans AUO-ARO\n\n![Jet Fans AUO-ARO](https://www.novenco-building.com/media/5913/web-1920px-jpg-q70-auo-magnelis_1.jpg?quality=75)\n\nAdvanced ARO-AUO jet fans delivering:\n\n- **Dual operation modes** - normal conditions and fire emergencies\n- **Oval silencers** with proven NovAx axial flow technology\n- **Stringent smoke control compliance** with full testing approval\n- **Reversible (ARO) and unidirectional (AUO)** configurations\n\n[Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-auo-aro/)\n\n## AZT Jet Fans AZT\n\n![Jet Fans AZT](https://www.novenco-building.com/media/6067/web-1920px-q70-azt-magnelis_1.jpg?quality=75)\n\nCompact unidirectional AZT series featuring:\n\n- **Adjustable outlets** for directional flexibility\n- **Minimal installation height** maximizing space\n- **Exceptional robustness** for car parks and tunnels\n- **Simplified maintenance access** reducing service time\n\n[Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-azt/)\n\n## CGF Jet Fans CGF\n\n![Jet Fans CGF](https://www.novenco-building.com/media/5869/web-1920px-q70-cgf-magnelis_1.jpg?quality=75)\n\nCentrifugal design jet fans offering:\n\n- **Minimal 268mm installation height** for tight spaces\n- **High efficiency performance** with reduced noise levels\n- **Unidirectional configuration** for targeted airflow\n\n[Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-cgf/)\n\n## Contact our integration specialists today\n\nReady to integrate our car park ventilation solutions? Our engineering team provides comprehensive technical support for:\n\n- **System design consultation** tailored to your requirements\n- **Product specification guidance** for optimal selection\n- **Integration support** throughout project implementation\n\nContact us today for detailed specifications and technical guidance.\n",
                "tagged": "---\ntitle: Car Park Jet Fans \u00bb See all our car park fans with smoke control\nmeta_description: Are you looking for car park fans or jet fans? NOVENCO Building & Industry designs solutions for car park ventilation and smoke control systems.\ncanonical_url: https://www.novenco-building.com/products/car-park-fans\nog_title: Car Park Fans\nog_url: https://www.novenco-building.com/products/car-park-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/car-park-fans/\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: parking garage ventilation, smoke control]\n\n# [SEO]Car Park Fans[/SEO] - [SEO]Jet fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] [SEO]car park fans[/SEO] are for installation in and [SEO]car park ventilation[/SEO] of compact and large car park facilities where the transport and removal of exhaust gases, as well as ventilation, is essential for the comfort and safety of users and cars. In critical situations, where fires are blazing, the [SEO]jet fans[/SEO] double-function as invaluable aids for fire-fighting services and help contain and control the spread of smoke.\n\nVentilation of roofed facilities, such as [SEO]underground car park[/SEO]s, car park tower blocks etc. by [SEO]induction[/SEO] of air impulses was pioneered by [TECH]NOVENCO[/TECH] in the [TECH]1990s[/TECH] with the introduction of the world's first jet fans for car parks. The application of the principle in enclosed or semi-open car park facilities has indeed proved to be economical and very efficient.\n\nThe ductless [SEO]ventilation system[/SEO]s for car parks are unique as the jet fans simply push the air through the facilities and to the [SEO]exhaust fans[/SEO].\n\n[SEO]Supply fans[/SEO] and exhaust of air are often part of the car park layout designs.\n\nVentilation solutions with jet fans lower the construction cost and optimise the space utilisation.\n\nThe [TECH]NOVENCO[/TECH] car park jet fan series are available as unidirectional or reversible units and include versions with silencers or with silencing technology. The range of sizes and capacities cover low to medium thrusts.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=150&height=143) ![EN 12101-3:2015 certified](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=156&height=149)\n\nSee also: Our [TECH_DOC][Centrifugal Fans](https://www.novenco-building.com/products/centrifugal-fans/)[/TECH_DOC]\n\n## Jet Fans [TECH]AUZ-ARP[/TECH]\n\n![Jet Fans AUZ-ARP](https://www.novenco-building.com/media/5855/web-1920px-jpg-q70-auz-magnelis_1.jpg?quality=75)\n\nOval design car park jet fans in a unidirectional ([TECH]AUZ[/TECH]) and fully reversible ([TECH]ARP[/TECH]) version. This range of oval jet fans excels in low noise levels. The installation height is [TECH]422mm[/TECH].\n\nThese compact and robust jet fans have been developed especially for the use in car parks. The jet fans have been designed for an optimal capacity, long life span and very reliable operation.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-auz-arp/)[/TECH_DOC]\n\n## Jet Fans [TECH]AUT-ART[/TECH]\n\n![Jet Fans AUT-ART](https://www.novenco-building.com/media/5935/web-1920px-q70-aut-magnelis_1.jpg?quality=75)\n\nBasic car park jet fans in a unidirectional ([TECH]AUT[/TECH]) and fully reversible ([TECH]ART[/TECH]) version. The installation height is [TECH]422 mm[/TECH].\n\nThese compact and robust jet fans have been developed especially for the use in car parks. The jet fans have been designed for an optimal capacity, long life span and very reliable operation.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-aut-art/)[/TECH_DOC]\n\n## Jet Fans [TECH]AUO-ARO[/TECH]\n\n![Jet Fans AUO-ARO](https://www.novenco-building.com/media/5913/web-1920px-jpg-q70-auo-magnelis_1.jpg?quality=75)\n\nThe [TECH]ARO-AUO[/TECH] are reversible ([TECH]ARO[/TECH]) and unidirectional ([TECH]AUO[/TECH]) jet fans for conventional operation and operation during fires in car parks. The design is characterised by the oval silencers and employs the renowned [TECH]NovAx[/TECH] axial flow fans. The fans are tested and approved to meet requirements for smoke exhaust.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-auo-aro/)[/TECH_DOC]\n\n## Jet Fans [TECH]AZT[/TECH]\n\n![Jet Fans AZT](https://www.novenco-building.com/media/6067/web-1920px-q70-azt-magnelis_1.jpg?quality=75)\n\nCompact and unidirectional car park jet fans ([TECH]AZT[/TECH]) with adjustable outlet and low fan height.\n\nFans of the [TECH]AZT[/TECH] type are especially robust, compact and perfect for car parks, small tunnels and service yards. The jet fans have optimal capacity, long life spans, reliable operation and are service-friendly.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-azt/)[/TECH_DOC]\n\n## Jet Fans [TECH]CGF[/TECH]\n\n![Jet Fans CGF](https://www.novenco-building.com/media/5869/web-1920px-q70-cgf-magnelis_1.jpg?quality=75)\n\nCentrifugal design car park jet fans in a unidirectional execution. This range of centrifugal design jet fans excel in low built-in heights, high efficiency and low noise level. The installation height is only [TECH]268mm[/TECH].\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/car-park-fans/jet-fans-cgf/)[/TECH_DOC]"

        "products/air-heaters": {
                "name": "Air Heaters",

                "untagged": "---\ntitle: Industrial heaters reduce energy 30%\nmeta_description: Are you looking for air heaters? See all NOVENCO Building & Industry's air heaters here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/air-heaters\nrobots: index, follow\nog_title: Air Heaters\nog_url: https://www.novenco-building.com/products/air-heaters/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/air-heaters/\nscraped_date: 2025-09-19\n---\n\n# Air Heaters\n\nCentralized heating systems with extensive ductwork create cost inefficiencies and installation complexities in large industrial spaces. Our NOVENCO\u00ae NoVa\u2122 air heaters provide targeted solutions for heat system installations in rooms and buildings where centrally controlled systems prove needlessly expensive or unsuitable.\n\n## Ideal Applications\n\nThese systems excel in industrial buildings, workshops, halls, warehouses, and large sports centers where flexible heating configurations improve cost-effectiveness.\n\n## System Configuration\n\nOur NOVENCO air heater system utilizes water-based technology with five sizes available. The basic configuration combines a heating unit integrated with an axial flow fan within a cabinet design. The base system accommodates various accessories to match different room layouts.\n\n## Technical Specifications\n\n### Heat Media Options\n\nOur air heaters accommodate two distinct configurations:\n\n- Low heat emission systems: suitable for boiler water and heat pump applications\n- High emission systems: designed for district heating water requirements\n\n### Installation Flexibility\n\nBoth versions support horizontal or vertical installation to optimize space utilization.\n\n![Above ERP compliance certificate](/media/4286/erp_logo-01.png?rmode=max&width=180&height=171)\n\nSee also: Our [Atex and Ex Fans](/products/atex-and-ex-fans/)\n\n## VMA-VMB Air Heaters VMA-VMB\n\nOur NoVa air heaters integrate axial flow fans and heating coils within joint cabinets. The heating medium utilizes hot water from boilers, heat pumps or district heating systems. The design provides timeless aesthetics suitable for any industrial facility, workshop, hall, or warehouse application.\n\nThese air heaters operate effectively in unheated low corrosive environments.\n\n[\u00bb Read More](/products/air-heaters/air-heaters-vma-vmb/)\n\n### Downloads\n\n**Catalogues**\n\n- [GB - Air heaters NoVa](/media/myaajous/nova-cat-gb-mu16264-0225.pdf)\n- [DK - Air heaters NoVa](/media/vspfahz4/nova-cat-dk-mu16265-0225.pdf)\n- [D - Air heaters NoVa](/media/1345/nova-cat-d-mu15323.pdf)\n\n**Manuals**\n\n- [GB - Airheaters NoVa VMA B](/media/ycmnewvh/vma_b-gb-mu16273-0625.pdf)\n- [DK - Airheaters NoVa VMA B](/media/onrlwfgc/vma_b-dk-mu16272-0625.pdf)\n- [D - Airheaters NoVa VMA B](/media/1411/vma_b-d-mu15763-0518.pdf)\n- [NL - Airheaters NoVa VMA B](/media/1425/vma_b-nl-mu15764-0413.pdf)\n- [S - Airheaters NoVa VMA B](/media/1396/vma_b-s-mu15762.pdf)\n\n## Contact our integration specialists today\n\n[Contact Us Today](https://www.novenco-building.com/contact/) for system configuration specifications and installation requirements.\n",
                "tagged": "---\ntitle: Air heaters \u00bb See our NoVa air heater system here\nmeta_description: Are you looking for air heaters? See all NOVENCO Building & Industry's air heaters here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/air-heaters\nrobots: index, follow\nog_title: Air Heaters\nog_url: https://www.novenco-building.com/products/air-heaters/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/air-heaters/\nscraped_date: 2025-09-19\n---\n[][]\n# [SEO]Air Heaters[/SEO]\n\nThe [TECH]NOVENCO\u00ae NoVa\u2122[/TECH] [SEO]air heaters[/SEO] represent an ideal solution for installation of heat systems in rooms and buildings where centrally controlled systems with long ductworks are needlessly expensive or even unsuitable. Typical applications are in industrial buildings, workshops, halls, warehouses, large sports centres etc.\n\nThe [TECH]NOVENCO[/TECH] air heater system is water-based with [TECH]five sizes[/TECH] to choose from. In the basic configuration, each air heater is composed of a [SEO]heating unit[/SEO] built together with an [SEO]axial flow fan[/SEO] in a cabinet. The basic system unit is configurable with a range of accessories to match different room layouts.\n\nThe air heaters use water as heat media and are available in two versions. One for heat media with low heat emissions, which is suitable for boiler water and heat pumps, and another for high emissions suitable for district heating water. Both versions are for horizontal or vertical installation.\n\n![Above ERP compliance certificate](/media/4286/erp_logo-01.png?rmode=max&width=180&height=171)\n\n\u200b\n\nSee also: Our[Atex and Ex Fans](/products/atex-and-ex-fans/)\nAir Heaters [TECH]VMA-VMB[/TECH]\n\nThe [TECH]NoVa[/TECH] air heaters are axial flow fans and heating coils built in joint cabinets. The heating medium is hot water from boilers, heat pumps or district heating. The design is timeless and fits in any industrial facility, workshop, hall, warehouse etc.\nThe air heaters are suitable for operation in unheated low corrosive environments.\n[\u00bb Read More](/products/air-heaters/air-heaters-vma-vmb/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#air-heaters-vma-vmb--catalogues)\n\n  - [GB - Air heaters NoVa](/media/myaajous/nova-cat-gb-mu16264-0225.pdf)\n  - [DK - Air heaters NoVa](/media/vspfahz4/nova-cat-dk-mu16265-0225.pdf)\n  - [D - Air heaters NoVa](/media/1345/nova-cat-d-mu15323.pdf)\n[Manuals](#air-heaters-vma-vmb--manuals)\n\n  - [GB - Airheaters NoVa VMA B](/media/ycmnewvh/vma_b-gb-mu16273-0625.pdf)\n  - [DK - Airheaters NoVa VMA B](/media/onrlwfgc/vma_b-dk-mu16272-0625.pdf)\n  - [D - Airheaters NoVa VMA B](/media/1411/vma_b-d-mu15763-0518.pdf)\n  - [NL - Airheaters NoVa VMA B](/media/1425/vma_b-nl-mu15764-0413.pdf)\n  - [S - Airheaters NoVa VMA B](/media/1396/vma_b-s-mu15762.pdf)[/TECH_DOC]"

        "products/centrifugal-fans": {

                "untagged": "---\ntitle: Centrifugal fans deliver 92% efficiency\nmeta_description: Are you looking for centrifugal fans? See all NOVENCO Building & Industry's centrifugal fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/centrifugal-fans\nog_title: Centrifugal Fans\nog_url: https://www.novenco-building.com/products/centrifugal-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/centrifugal-fans/\nscraped_date: 2025-09-18\n---\n\n# Centrifugal Fans\n\nIndustrial system integration demands robust, adaptable ventilation solutions that deliver consistent performance across diverse operating environments. Our energy efficient fans from NOVENCO\u00ae provide proven compatibility with challenging applications, from composting ventilation plants to greenhouse ventilation systems where reliable OEM integration and technical partnership prove critical.\n\nOur comprehensive range covers low to medium pressure applications, enabling seamless integration into existing infrastructure while maintaining long-term operational reliability through proven technical partnerships with system integrators and equipment manufacturers.\n\nEngineered for professional applications, our centrifugal fan series addresses specific environmental challenges:\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=156&height=149)\n\nSee also: Our [Smoke Fans](https://www.novenco-building.com/products/smoke-fans/)\n\n## CAL Aggressive Environment Solutions - CAL\n\n![Centrifugal Fans CAL](https://www.novenco-building.com/media/5961/web-1920px-jpg-q70-cal_1.jpg?quality=75)\n\nCorrosive environments demand specialized equipment capable of sustained operation under demanding conditions. Our CAL series delivers robust centrifugal flow performance for composting plants and aggressive applications requiring durable integration solutions with reliable process air delivery and technical support.\n\n[Read More](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)\n\n<!-- Downloads Available:\nCatalogues:\n- GB - Centrifugal fans CAL: /media/1332/cal-cat-gb-mu15771-0223.pdf\nManuals:\n- DK - Centrifugal fans CAL: /media/1359/cal-dk-mu15538-0417.pdf\n- GB - Centrifugal fans CAL: /media/1376/cal-gb-mu15539-0417.pdf\n- D - Centrifugal fans CAL: /media/1406/cal-d-mu15541-0417.pdf\n- NL - Centrifugal fans CAL: /media/1420/cal-nl-mu15542-0417.pdf\n- S - Centrifugal fans CAL: /media/1392/cal-s-mu15540-0417.pdf\n-->\n\n## CNA-CNB Light Industrial Applications - CNA-CNB\n\n![Centrifugal Fans CNA-CNB](https://www.novenco-building.com/media/6003/web-1920px-jpg-q70-cna-cnb_1.jpg?quality=75)\n\nStandard ventilation installations require efficient, cost-effective solutions with proven reliability. Our CNA-CNB low-pressure centrifugal fans provide reliable performance in non-corrosive environments with universal design ensuring straightforward installation compatibility and seamless OEM integration.\n\n[Read More](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)\n\n<!-- Downloads Available:\nCatalogues:\n- GB - Centrifugal fans CNA-CNB: /media/1333/cna-cnb-cat-gb-mu15544-0517.pdf\nManuals:\n- GB - Centrifugal fans CNA-CNB: /media/1378/cna-cnb-gb-mu15696-0218.pdf\n- DK - Centrifugal fans CNA-CNB: /media/1361/cna-cnb-dk-mu15695-0218.pdf\n- D - Centrifugal fans CNA-CNB: /media/1408/cna-cnb-d-mu15698-0218.pdf\n- NL - Centrifugal fans CNA-CNB: /media/1422/cna-cnb-nl-mu15699-0218.pdf\n- S - Centrifugal fans CNA-CNB: /media/1393/cna-cnb-s-mu15697-0218.pdf\n-->\n\n## CND-CNF Space-Optimized Design - CND-CNF Series\n\n![Centrifugal Fans CND-CNF](https://www.novenco-building.com/media/6002/web-1920px-jpg-q70-cnd-cnf_1.jpg?quality=75)\n\nSpace-constrained installations with corrosive conditions require compact solutions. Our CND-CNF series combines low and medium pressure capabilities with lightweight design, enabling flexible integration where installation space proves limited.\n\n[Read More](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)\n\n<!-- Downloads Available:\nCatalogues:\n- GB - Centrifugal fans CND-CNF: /media/1334/cnd-cnf-cat-gb-mu16048-1120.pdf\nManuals:\n- DK - Centrifugal fans CND-CNF: /media/1362/cnd-cnf-dk-mu15991-0720.pdf\n- GB - Centrifugal fans CND-CNF: /media/1379/cnd-cnf-gb-mu15992-0720.pdf\n- D - Centrifugal fans CND-CNF: /media/1409/cnd-cnf-d-mu15994-0720.pdf\n- NL - Centrifugal fans CND-CNF: /media/1423/cnd-cnf-nl-mu15995-0720.pdf\n- S - Centrifugal fans CND-CNF: /media/1394/cnd-cnf-s-mu15993-0720.pdf\n-->\n",
                "tagged": "[SEO_NEEDED: energy efficient fans]\n\n---\ntitle: Centrifugal fans \u00bb See all our industrial centrifugal fans here\nmeta_description: Are you looking for centrifugal fans? See all NOVENCO Building & Industry's centrifugal fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/centrifugal-fans\nog_title: Centrifugal Fans\nog_url: https://www.novenco-building.com/products/centrifugal-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/centrifugal-fans/\nscraped_date: 2025-09-18\n---\n\n# [SEO]Centrifugal Fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] centrifugal fans are robustly built and for universal industrial installations in facilities such as [SEO]composting ventilation[/SEO] plants, [SEO]greenhouse ventilation[/SEO] and other installations in aggressive and corrosive environments.\n\nThe durable and proven fan designs suit most requirements where long service life and continuous operation are important for dependable and predictable control of microclimates.\n\nThe range of sizes and capacities cover low to medium pressure systems for [SEO]ventilation[/SEO], removal and transport of foul air at temperatures outside the comfort range.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=156&height=149)\n\nSee also: Our [TECH_DOC][Smoke Fans](https://www.novenco-building.com/products/smoke-fans/)[/TECH_DOC]\n\n## Centrifugal Fans [TECH]CAL[/TECH]\n\n![Centrifugal Fans CAL](https://www.novenco-building.com/media/5961/web-1920px-jpg-q70-cal_1.jpg?quality=75)\n\nThe [TECH]CAL[/TECH] is robust centrifugal flow fan for operation in aggressive environments. Typical application include delivery of process air in composting plants and other environments.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)[/TECH_DOC]\n\n[TECH_DOC]<!-- Downloads         "products/fan-accessories": {

                "untagged": "---\ntitle: Fan accessories extend operational life\nmeta_description: Are you looking for accessories to your fans? See all NOVENCO Building & Industry's accessories to fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories\nrobots: index, follow\nog_title: Fan accessories\nog_url: https://www.novenco-building.com/products/fan-accessories/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/fan-accessories/\nscraped_date: 2025-09-19\n---\n\n# Fan accessories\n\n## Complete Your Installation with Professional Accessories\n\nInstallation challenges like noise issues, mounting complications, and safety requirements can delay projects. Our NOVENCO\u00ae fan accessories solve these problems with plug-and-play solutions.\n\nOur range addresses every installation scenario:\n- **Noise reduction** for sensitive environments\n- **Secure mounting** for challenging installations\n- **Safety accessories** for hazardous compliance\n- **Performance optimization** for maximum efficiency\n\nEach accessory reduces labor time while ensuring reliable performance. All integrate seamlessly with NOVENCO fans and industrial ventilation systems.\n\n## Advanced ventilation eliminates costly ductwork\n\n### Acoustic Diffusers\n\nTypes YAD and YAZ for NovAx and ZerAx fans reduce noise while improving airflow uniformity.\n\n[\u00bb Read More](/products/fan-accessories/acoustic-diffusers/)[\u00bb Downloads](#)\n\n- [Catalogues](#acoustic-diffusers--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n### Diffusers\n\nRecover static pressure and eliminate uneven airflow. Provide uniform air distribution ensuring system efficiency meets specifications.\n\n[\u00bb Read More](/products/fan-accessories/diffusers/)[\u00bb Downloads](#)\n\n- [Catalogues](#diffusers--cata [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n### Silencers\n\nSilencers YAH control noise through sound attenuation. Meet project specifications without compromising performance.\n\n[\u00bb Read More](/products/fan-accessories/silencers/)[\u00bb Downloads](#)\n\n- [Catalogues](#silencers--catalogues)\n\n  - [GB - Axial fans NovAx](/media/5orf0hmj/novax-cat-en-mu16132-0925.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n    [Manuals](#silencers--manuals)\n\n  - [GB - Silencers YAA-YAH](/media/1381/yaa-yah-gb-mu13654-0307.pdf)\n  - [DK - Silencers YAA-YAH](/media/1365/yaa-yah-dk-mu13653-0307.pdf)\n  - [D - Silencers YAA-YAH](/media/1412/yaa-yah-d-mu13656-0307.pdf)\n  - [NL - Silencers YAA-YAH](/media/1426/yaa-yah-nl-mu13657-0307.pdf)\n  - [S - Silencers YAA-YAH](/media/1397/yaa-yah-s-mu13655-0307.pdf)\n\n## Get Installation Support Today\n\nComplete your installation with professional accessories. Our technical team helps contractors select the right solutions.\n\nContact us for accessory selection guidance and installation support.\n",
                "tagged": "[SEO_NEEDED: fan, ventilation system]\n\n---\ntitle: Accessories \u00bb See all Novencos accessories for fans here\nmeta_description: Are you looking for accessories to your fans? See all NOVENCO Building & Industry's accessories to fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories\nrobots: index, follow\nog_title: Fan accessories\nog_url: https://www.novenco-building.com/products/fan-accessories/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/fan-accessories/\nscraped_date: 2025-09-19\n---\n[][]\n# [SEO]Fan accessories[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] [SEO]fan accessories[/SEO] include a wide range of high quality and high-performance products for control of airflows and sound attenuation at standard temperatures as well as outside of the comfort temperature range.\n\nAll [SEO]fan accessories[/SEO] are designed for long service lives and dependable operation, which is reflected in the choice of materials and low maintenance requirements.\n\nThe range of accessories is available for most [TECH]NOVENCO[/TECH] [SEO]fans[/SEO] and industrial [SEO]ventilation system[/SEO]s.\nAcoustic diffusers\n\nThe acoustic diffuser types [TECH]YAD[/TECH] and [TECH]YAZ[/TECH] for [TECH]NovAx[/TECH] and [TECH]ZerAx[/TECH] fans reduce noise, smooth inlet air and deliver uniform airflows in comfort and industrial installations.\n[\u00bb Read More](/products/fan-accessories/acoustic-diffusers/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#acoustic-diffusers--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nDiffusers\n\nDiffusers are used to recover static pressure and deliver uniform airflows in installations for comfort and industrial ventilation.\n[\u00bb Read More](/products/fan-accessories/diffusers/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#diffusers--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nInlet cones\n\nInlet cones even out the inlet airflow, improve performance and reduce the noise level.\n[\u00bb Read More](/products/fan-accessories/inlet-cones/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#inlet-cones--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nCounter flanges\n\nCounter flanges duplicate the hole patterns of the fan flanges.\n[\u00bb Read More](/products/fan-accessories/counter-flanges/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#counter-flanges--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nFlexible connections\n\nThe flexible connections function as transitions between any fan and the fixed or movable sections in ventilation ductworks.\n[\u00bb Read More](/products/fan-accessories/flexible-connections/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#flexible-connections--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nSpark proof lining\n\nThe spark proof linings are used to prevent the occurrence of sparks in [TECH]ATEX/EX-certified[/TECH] fans.\n[\u00bb Read More](/products/fan-accessories/spark-proof-lining/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#spark-proof-lining--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nSupport frames\n\nSupport frames are mounting frames for fan installations where the arrangements become too heavy or where there, for example, is a need for an elevated fan position.\n[\u00bb Read More](/products/fan-accessories/support-frames/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#support-frames--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nDuct spigots\n\nDuct spigots mount on to the fan flanges and allow for connection to ducts using flexible connections.\n[\u00bb Read More](/products/fan-accessories/duct-spigots/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#duct-spigots--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nMounting plates\n\nMounting plates are for installation on walls, floors or other plane surfaces for fan installation in either horizontal or vertical positions.\n[\u00bb Read More](/products/fan-accessories/mounting-plates/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#mounting-plates--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nSilencers\n\nCylindrical fan silencers [TECH]YAH[/TECH] for sound attenuation in comfort and industrial ventilation systems.\n[\u00bb Read More](/products/fan-accessories/silencers/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#silencers--catalogues)\n\n  - [GB - Axial fans NovAx](/media/5orf0hmj/novax-cat-en-mu16132-0925.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n[Manuals](#silencers--manuals)\n\n  - [GB - Silencers YAA-YAH](/media/1381/yaa-yah-gb-mu13654-0307.pdf)\n  - [DK - Silencers YAA-YAH](/media/1365/yaa-yah-dk-mu13653-0307.pdf)\n  - [D - Silencers YAA-YAH](/media/1412/yaa-yah-d-mu13656-0307.pdf)\n  - [NL - Silencers YAA-YAH](/media/1426/yaa-yah-nl-mu13657-0307.pdf)\n  - [S - Silencers YAA-YAH](/media/1397/yaa-yah-s-mu13655-0307.pdf)[/TECH_DOC]\n\nWire guards\n\nWire guards are for mounting on fans with free inlet to prevent contact with the rotors and to stop debris and other objects from entering the fans.\n[\u00bb Read More](/products/fan-accessories/wire-guards/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#wire-guards--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\nAnti-vibration mountings\n\nAnti-vibration mounting are to prevent spreading of vibrations from fan units to the installation environment and vice versa.\n[\u00bb Read More](/products/fan-accessories/anti-vibration-mountings/)[\u00bb Downloads](#)\n\n[TECH_DOC]- [Catalogues](#anti-vibration-mountings--catalogues)\n\n  - [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n  - [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]"

        "products/smoke-fans": {
                "name": "Smoke Fans",
                "category": "Products",
                "untagged": "---\ntitle: Smoke Exhaust Fans \u00bb Reliable Ventilation (Quality Tested)\nmeta_description: Are you looking for quality smoke extractor fans or smoke exhaust fans? See all NOVENCO Building & Industry's quality solutions here.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans\nog_title: Smoke Fans\nog_url: https://www.novenco-building.com/products/smoke-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/smoke-fans/\nscraped_date: 2025-09-18\n---\n\n# Certified smoke fans for fire safety\n\nBuilding fire safety specifications require reliable exhaust ventilation systems. Our NOVENCO\u00ae smoke fans provide normal temperature ventilation with proven capacity for high temperature operation during emergencies. Our systems protect lives and assets through certified performance.\n\nTypical applications include exhaust fans for fires in buildings, stairwells, car parks, and tunnels. Our fire safety solutions deliver compliance-focused exhaust ventilation.\n\nOur fans feature compact, efficient, robust design. The NOVENCO range includes the renowned NOVENCO NovAx\u2122 and the efficient NOVENCO ZerAx\u00ae axial flow fans. Both ranges maintain strong market positions for quality and performance.\n\n### EU regulations met with documentation\n\nAll NOVENCO smoke fans meet EU regulations with comprehensive certification documentation. Our ZerAx fans are specifically approved for smoke fan operation with frequency converters (VSDs), providing flexibility for modern control systems.\n\nOur comprehensive range covers low to medium pressure systems for normal ventilation and removal of air within smoke-filled high temperature environments. Each product line delivers documented performance for specification compliance.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4062/erp_logo-01.png?rmode=max&width=148&height=141) ![EN 12101-3:2015 certificate](https://www.novenco-building.com/media/4278/en12101-icon.png?rmode=max&width=149&height=142)\n\nSee also: [Our Tunnel Fans](https://www.novenco-building.com/products/tunnel-fans/)\n\n## ZerAx AZL with integrated inlet cones\n\nFire safety regulations require certified smoke exhaust solutions. Our ZerAx\u00ae HT AZL are smoke exhaust fans with integrated inlet cones for conventional and fire operation in car parks, tunnels and buildings. The design meets smoke exhaust requirements with frequency inverters.\n\n![Smoke Fans ZerAx AZL](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)\n\n<!-- Downloads Available:\nCatalogues:\n- GB - Axial fans ZerAx: /media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf\n- DK - Axial fans ZerAx: /media/4usf1cy1/zerax-cat-dk-mu15417-0515.pdf\n- D - Axial fans ZerAx: /media/1346/zerax-cat-d-mu-15873-0515.pdf\n- NL - Axial fans ZerAx: /media/5810/zerax-cat-nl-mu16127-0721.pdf\nManuals:\n- GB - Axial fans AZL-AZN-AZW: /media/ulkpmly5/azl-azn-azw-gb-mu16219-0324.pdf\n- DK - Axial fans AZL-AZN-AZW: /media/jodnuccj/azl-azn-azw-dk-mu16222-0324.pdf\nDeclarations of Performance:\n- GB - AZL 250-2000 (System 1): /media/wunasbyr/zerax-family-dop-gb-mu16227-0424.pdf\nCertificates:\n- AZL 250-2000 F200: /media/eilhhptu/f200-azn-azl-azt-auz-250-2000-weg-0761-cpr-0928-gb-exp-25-01-2026.pdf\n- AZL 250-2000 F300: /media/0efocipu/f300-azn-azl-azt-auz-250-2000-weg-0761-cpr-0927-gb-exp-24-01-2026.pdf\nUser Guides:\n- GB - Freq. conv. CFG user: /media/bqvbt5m3/freq_conv_cfg_user_gb-mu16207-0923.pdf\n- GB - Freq. conv. CTRL user: /media/4216/freq_conv_ctrl_user_gb.pdf\n-->\n\n## ZerAx AZN proven smoke exhaust performance\n\nSpecification compliance demands proven smoke exhaust performance. Our ZerAx\u00ae HT AZN are smoke exhaust fans for conventional and fire operation in car parks, tunnels and buildings. Our design meets smoke exhaust requirements with frequency inverters.\n\n![Smoke Fans ZerAx AZN](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n\n## NovAx ACN for commercial buildings\n\nBuilding fire safety specifications require reliable solutions. Our NovAx ACN smoke exhaust fans provide conventional operation and fire performance for carparks, commercial and industrial buildings, tunnels and more. Our design meets smoke exhaust requirements.\n\n![Smoke Fans NovAx ACN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n\n## NovAx ACP-ACG for industrial environments\n\nIndustrial environments demand robust fire safety solutions. Our NovAx ACP-ACG smoke exhaust fans suit conventional, industrial and marine environments for fire operation in carparks, commercial and industrial buildings, tunnels and more. Our design meets smoke exhaust requirements.\n\n![Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/media/5842/web-1920px-q70-acp-magnelis_1.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)\n\n## NovAx ARN fully reversible operation\n\nReversible operation meets diverse fire safety specifications. Our NovAx ARN smoke exhaust fans are fully reversible for conventional operation and fire performance in carparks, commercial and industrial buildings, tunnels and more.\n\n![Smoke Fans NovAx ARN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n\n## Dual ZerAx AZN pre-assembled sets\n\nHigh performance specifications require pre-assembled solutions. Our Dual Smoke Fan Sets ZerAx\u00ae HT smoke exhaust fans are pre-assembled units with two certified ZerAx AZN smoke fans in series for horizontal mounting. Our dual smoke fan sets provide ventilation operation for all building types.\n\n![Dual Smoke Fan Sets ZerAx AZN](https://www.novenco-building.com/media/6212/azn-dual-smoke-fan-set-01.jpg?quality=75)\n\n[Read More](https://www.novenco-building.com/products/smoke-fans/dual-smoke-fan-sets-zerax-azn/)\n\n## Contact our technical team today\n\nSpecify our smoke fans for compliance-focused fire safety projects. Contact our technical team for certification documentation and specification assistance.\n",
                "tagged": "---\ntitle: Smoke Exhaust Fans \u00bb Reliable Ventilation (Quality Tested)\nmeta_description: Are you looking for quality smoke extractor fans or smoke exhaust fans? See all NOVENCO Building & Industry's quality solutions here.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans\nog_title: Smoke Fans\nog_url: https://www.novenco-building.com/products/smoke-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/smoke-fans/\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: fire safety, exhaust ventilation]\n\n# [SEO]High temperature[/SEO] [SEO]smoke fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] [SEO]smoke fans[/SEO] are for installation and operation in environments and systems which require normal temperature ventilation and which must have a capacity for operation in [SEO]high temperature[/SEO] conditions to protect lives and assets. Typical application of smoke fans is as [SEO]exhaust fans[/SEO] in the event of fires in buildings, stairwells, [SEO]car parks[/SEO], tunnels etc.\n\nThe [SEO]fans[/SEO] in the [TECH]NOVENCO[/TECH] smoke fan ranges are compact, efficient, robust and reliable and include both the renowned [TECH]NOVENCO NovAx\u2122[/TECH] as well as the latest addition, the extremely efficient [TECH]NOVENCO ZerAx\u00ae[/TECH], [SEO]axial flow fans[/SEO]. Both fan ranges enjoy strong market positions in terms of quality and performance.\n\nAll [TECH]NOVENCO[/TECH] smoke fans are approved in accordance to [TECH]EU[/TECH] regulations. Furthermore, the [TECH]ZerAx[/TECH] fans are also approved for operation as smoke fans with frequency converters ([TECH]VSDs[/TECH]).\n\nThe range of sizes and capacities cover low to medium pressure systems for normal ventilation and for removal and transport of air within smoke-filled high temperature environments.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4062/erp_logo-01.png?rmode=max&width=148&height=141) ![EN 12101-3:2015 certificate](https://www.novenco-building.com/media/4278/en12101-icon.png?rmode=max&width=149&height=142)\n\nSee also: [TECH_DOC][Our Tunnel Fans](https://www.novenco-building.com/products/tunnel-fans/)[/TECH_DOC]\n\n## Smoke Fans [TECH]ZerAx AZL[/TECH]\n\n![Smoke Fans ZerAx AZL](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?quality=75)\n\nThe [TECH]ZerAx\u00ae HT AZL[/TECH] are smoke exhaust fans with integrated inlet cones (free inlet) for conventional and operation during fires in car parks, tunnels and all types of buildings. The design is tested and approved to meet requirements for smoke exhaust in combination with frequency inverters.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)[/TECH_DOC]\n\n[TECH_DOC]<!-- Downloads Available:\nCatalogues:\n- GB - Axial fans ZerAx: /media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf\n- DK - Axial fans ZerAx: /media/4usf1cy1/zerax-cat-dk-mu15417-0515.pdf\n- D - Axial fans ZerAx: /media/1346/zerax-cat-d-mu-15873-0515.pdf\n- NL - Axial fans ZerAx: /media/5810/zerax-cat-nl-mu16127-0721.pdf\nManuals:\n- GB - Axial fans AZL-AZN-AZW: /media/ulkpmly5/azl-azn-azw-gb-mu16219-0324.pdf\n- DK - Axial fans AZL-AZN-AZW: /media/jodnuccj/azl-azn-azw-dk-mu16222-0324.pdf\nDeclarations of Performance:\n- GB - AZL 250-2000 (System 1): /media/wunasbyr/zerax-family-dop-gb-mu16227-0424.pdf\nCertificates:\n- AZL 250-2000 F200: /media/eilhhptu/f200-azn-azl-azt-auz-250-2000-weg-0761-cpr-0928-gb-exp-25-01-2026.pdf\n- AZL 250-2000 F300: /media/0efocipu/f300-azn-azl-azt-auz-250-2000-weg-0761-cpr-0927-gb-exp-24-01-2026.pdf\nUser Guides:\n- GB - Freq. conv. CFG user: /media/bqvbt5m3/freq_conv_cfg_user_gb-mu16207-0923.pdf\n- GB - Freq. conv. CTRL user: /media/4216/freq_conv_ctrl_user_gb.pdf\n-->[/TECH_DOC]\n\n## Smoke Fans [TECH]ZerAx AZN[/TECH]\n\n![Smoke Fans ZerAx AZN](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?quality=75)\n\nThe [TECH]ZerAx\u00ae HT AZN[/TECH] are smoke exhaust fans for conventional and operation during fires in car parks, tunnels and all types of buildings. The design is tested and approved to meet requirements for smoke exhaust in combination with frequency inverters.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)[/TECH_DOC]\n\n## Smoke Fans [TECH]NovAx ACN[/TECH]\n\n![Smoke Fans NovAx ACN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ACN[/TECH] smoke exhaust fans are for conventional operation and operation during fires in carparks, commercial and industrial buildings, tunnels and more. The design is tested and approved to meet requirements for smoke exhaust.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)[/TECH_DOC]\n\n## Smoke Fans [TECH]NovAx ACP-ACG[/TECH]\n\n![Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/media/5842/web-1920px-q70-acp-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ACP-ACG[/TECH] smoke exhaust fans are for conventional, industrial and marine environments and suitable for operation during fires in carparks, commercial and industrial buildings, tunnels and more. The design is tested and approved to meet requirements for smoke exhaust.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)[/TECH_DOC]\n\n## Smoke Fans [TECH]NovAx ARN[/TECH]\n\n![Smoke Fans NovAx ARN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ARN[/TECH] smoke exhaust fans are fully reversible and for conventional operation and operation during fires in carparks, commercial and industrial buildings, tunnels and more.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)[/TECH_DOC]\n\n## Dual Smoke Fan Sets [TECH]ZerAx AZN[/TECH]\n\n![Dual Smoke Fan Sets ZerAx AZN](https://www.novenco-building.com/media/6212/azn-dual-smoke-fan-set-01.jpg?quality=75)\n\nThe Dual Smoke Fan Sets [TECH]ZerAx\u00ae HT[/TECH] smoke exhaust fans are pre-assembled units with two certified [TECH]ZerAx AZN[/TECH] smoke fans in series for horizontal mounting. The high performance, dual smoke fan sets are designed for (smoke) ventilation operation in all types of buildings.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/smoke-fans/dual-smoke-fan-sets-zerax-azn/)[/TECH_DOC]"

ub. Direct motor coupling eliminates transmission losses. All units receive balancing per VDI 2060, ISO 1940, 1-1986 Class Q 6.3 standards.\n\n## Motor Technology and Protection\n\nTwo-speed 3x400V, 50Hz or 3x380V, 60Hz motors with direct start capability. Protection rating min. IP55 meets IEC 34-5 standards. Insulation class F or H provides temperature protection.\n\n## Corrosion-Resistant Materials\n\nStandard construction uses hot-dip galvanized steel for casings and frames. Aluzink silencers provide enhanced durability. Standard execution meets DS/EN ISO 12944-2, corrosion category C3 requirements.\n\n## Fire Safety Compliance\n\nOperating temperature range -20 until +40\u00b0C suits normal ventilation applications. Fire-rated models carry EN 12101 part 3 certification:\n\n- **F300 class** - Tested at 300\u00b0C / 120 min\n- **F400 class** - Available for 50Hz applications\n\n## Contact our integration specialists today\n\nOur technical specialists provide performance calculations, system layouts, and compliance documentation. Contact our engineering team for project-specific assistance.\n\n### Downloads\n\n**Catalogues**\n\n- [GB - Carpark jet fans](https://www.novenco-building.com/media/1331/jet-fans-cat-gb-mu16165-0322.pdf)\n- [DK - Carpark jet fans](https://www.novenco-building.com/media/1324/jet-fans-cat-dk-mu15868.pdf)\n- [D - Carpark jet fans](https://www.novenco-building.com/media/1342/jet-fans-cat-d-mu15869.pdf)\n\n**Manuals**\n\n- [GB - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/media/1372/auo-aro_arp_auz_aut-art_azt-gb-mu16153-0522.pdf)\n- [DK - Carpark jet fans AUO-ARO AUP-ARP AUZ AUT-ART](https://www.novenco-building.com/media/1349/auo-aro_aup-arp_auz_aut-art-dk-mu15355-0416.pdf)\n- [D - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/media/1398/auo-aro_arp_auz_aut-art_azt-d-mu15602-0421.pdf)\n- [NL - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/medi ion class F or H[/TECH] depending on temperature protection. The jet fans have external terminal boxes.\n\nAs standard, all jet fans are delivered in a galvanized execution. A powder coating in any desired color is available as an option. In the standard execution the jet fans meet the requirements for operation in unheated, low corrosive environments according to [TECH]DS/EN ISO 12944-2, corrosion category C3[/TECH].\n\nThe standard operating temperature is from [TECH]-20 to +40\u00b0C[/TECH]. Jet fans for hot smoke removal are certified according to the [TECH]EN 12101 part 3[/TECH] in the classes [TECH]F200/F300/F400[/TECH].\n\n* All [TECH]F300[/TECH] fans have been tested at [TECH]300\u00b0C / 120 min[/TECH]\n* Class [TECH]F400[/TECH] is only available for [TECH]50Hz[/TECH]\n\n[TECH_DOC]### Downloads\n\n\u00bb Catalogues\n\n* ---\n\n  [GB - Carpark jet fans](https://www.novenco-building.com/media/1331/jet-fans-cat-gb-mu16165-0322.pdf)\n* ---\n\n  [DK - Carpark jet fans](https://www.novenco-building.com/media/1324/jet-fans-cat-dk-mu15868.pdf)\n* ---\n\n  [D - Carpark jet fans](https://www.novenco-building.com/media/1342/jet-fans-cat-d-mu15869.pdf)\n\n---\n\n\u00bb Manuals\n\n* ---\n\n  [GB - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/media/1372/auo-aro_arp_auz_aut-art_azt-gb-mu16153-0522.pdf)\n* ---\n\n  [DK - Carpark jet fans AUO-ARO AUP-ARP AUZ AUT-ART](https://www.novenco-building.com/media/1349/auo-aro_aup-arp_auz_aut-art-dk-mu15355-0416.pdf)\n* ---\n\n  [D - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/media/1398/auo-aro_arp_auz_aut-art_azt-d-mu15602-0421.pdf)\n* ---\n\n  [NL - Carpark jet fans AUO-ARO ARP AUZ AUT-ART AZT](https://www.novenco-building.com/media/1413/auo-aro_arp_auz_aut-art_azt-nl-mu15640-0421.pdf)\n\n---\n\n\u00bb Data sheets\n\n* ---\n\n  [GB - AUT-ART 400](https://www.novenco-building.com/media/4256/impuls-aut-art-400-gb-mu-15823-0821.pdf)\n\n---\n\n\u00bb Certificates\n\                 "untagged": "---\ntitle: Acoustic diffusers \u00bb See our diffusers for\nmeta_description: Acoustic diffusers attenuate fan noise and slow down high velocity flows at a uniform velocity profile, resulting in a pressure recovery and sound attenuation.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers\nog_title: Acoustic diffusers\nog_url: https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers\nscraped_date: 2024-09-19\n---\n\n# Acoustic Diffusers\n\nOur acoustic diffusers type YAD and YAZ provide noise reduction, static pressure recovery and uniform airflow for OEM integration. These fan accessories enable seamless compatibility with NovAx and ZerAx axial flow fans.\n\n## Technical Specifications\n\nThe YAD offers universal compatibility across all NovAx and ZerAx fan sizes. The YAZ provides specialized integration for fan size \u00d81800.\n\n### Key Features\n\n- **Round profile YAD** - Conical geometry with configurable core options\n- **Octagonal profile YAZ** - Conical design without core\n- **Temperature range** - -40 to +120 \u00b0C operation\n- **Construction** - C3 corrosion category, hot-dip galvanised steel\n- **Integration** - Direct mounting interface for simplified assembly\n- **Optional specifications** - Acid-resistant variants available\n\n### Downloads\n\n**Catalogues**\n\n- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n\n![Acoustic Diffuser YAD](https://www.novenco-building.com/media/4491/acoustic-diffusers-yad_1.png?width=600&height=600&rnd=132518157624970000)\n\n## Advanced ventilation eliminates costly ductwork\n\n[Buildings](https://www.novenco-building.com/solutions/buildings/) | [Car parks](https://www.novenco-building.com/solutions/car-parks/) | [Cooling](https://www.novenco-building.com/sol         "products/fan-accessories/anti-vibration-mountings": {
                "name": "Anti Vibration Mountings",
                "category": "Products/Fan-Accessories",
                "untagged": "# Anti-vibration Mountings\n\nVibration transmission from fan installations compromises system performance and generates structural stress. Our engineered anti-vibration mountings provide precise isolation between fan units and mounting structures, eliminating bidirectional vibration transfer.\n\n## Engineering Specifications\n\nOur mounting selection follows systematic dimensioning protocols:\n\n- **Small to medium fans** - Cylindrical rubber disc assemblies with integrated support frames\n- **Large fans** - Steel spring configurations for high-load, low-frequency damping\n- **Floor mounting** - Engineered baseplates included with all assemblies\n\nNOVENCO dimensions each configuration based on specific fan specifications, operational weight, aerodynamic forces, and accessory loading requirements.\n\n## Technical Features\n\nCompatible with all fan specifications using:\n- **Elastomeric compounds** for standard installations\n- **Steel spring assemblies** for heavy-duty applications\n\n## Downloads\n\n### Catalogues\n\n- [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Agriculture](/solutions/agriculture/)\n- [AHU fans](/solutions/ahu-fans/)\n- [Buildings](/solutions/buildings/)\n- [Car parks](/solutions/car-parks/)\n- [Cooling](/solutions/cooling/)\n- [Data centres](/solutions/data-centres/)\n- [Drying](/solutions/drying/)\n- [EC+ concept](/solutions/ecplus-concept/)\n- [Explosive environments](/solutions/explosive-environments/)\n- [Mushrooms and greenhouses](/solutions/mushrooms-and-greenhouses/)\n- [Pressure differential systems](/solutions/pressure-differential-systems/)\n- [Process industry](/solutions/process-industry/)\n- [Retrofits](/solutions/retrofits/)\n- [Smoke control](/solutions/smoke-control/)\n- [Tunnel ventilation](/solutions/tunnel-ventilation/)\n",
                "tagged": "[SEO_NEEDED: fan accessories]\n\n# Anti-vibration mountings\n\nThe fitting of anti-vibration mountings effectively prevents spreading of vibrations from [SEO]fan[/SEO] units to the installation environment and the surroundings and vice versa.\n\nThe kind of mountings depends mainly on the [SEO]fan[/SEO] size. Smaller and medium [SEO]fans[/SEO] are typically fitted with cylindrical rubber discs on the support frames or on the mounting plates. Larger [SEO]fans[/SEO] have steel springs as rubber discs cannot provide sufficient damping due to heavy weight and low speeds.\n\nThe anti-vibration mountings are available with baseplates for floor mounting in different type and size combinations, which are dimensioned by [TECH]NOVENCO[/TECH] based on [SEO]fan[/SEO] type, weight, aerodynamic forces and optional accessories.\n\n## Product facts\n\n- Available for all [SEO]fan[/SEO] sizes\n- Materials\n  - Rubber-type for small to medium [SEO]fans[/SEO]\n  - Steel spring-type for heavy constructions\n\n## Downloads\n\n### Catalogues\n\n[TECH_DOC]- [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\n## Related Solutions\n\n- [Agriculture](/solutions/agriculture/)\n- [AHU fans](/solutions/ahu-fans/)\n- [Buildings](/solutions/buildings/)\n- [Car parks](/solutions/car-parks/)\n- [Cooling](/solutions/cooling/)\n- [Data centres](/solutions/data-centres/)\n- [Drying](/solutions/drying/)\n- [EC+ concept](/solutions/ecplus-concept/)\n- [Explosive environments](/solutions/explosive-environments/)\n- [Mushrooms and greenhouses](/solutions/mushrooms-and-greenhouses/)\n- [Pressure differential systems](/solutions/pressure-differential-systems/)\n- [Process industry](/solutions/process-industry/)\n- [Retrofits](/solutions/retrofits/)\n- [Smoke control](/solutions/smoke-control/)\n- [Tunnel ventilation](/solutions/tunnel-ventilation/)"

        "products/fan-accessories/support-frames": {
                "name": "Support Frames",

        "products/fan-accessories/diffusers": {
                "name": "Diffusers",

                "untagged": "---\ntitle: Fan diffuser \u00bb See our fan diffusers for st\nmeta_description: Fan diffusers slow down high velocity flows at a uniform velocity profile, resulting in a recovery of static pressure and a smooth airflow to the ventilation system.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/diffusers\nog_title: Diffusers\nog_url: https://www.novenco-building.com/products/fan-accessories/diffusers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/diffusers\nscraped_date: 2025-09-19\n---\n\n# Diffusers\n\nIndustrial HVAC systems demand precise pressure management and uniform airflow distribution for optimal performance.\n\nOur diffusers optimize static pressure recovery in industrial ventilation systems. Our fan accessories provide essential pressure management for OEM integration projects, controlling high velocity flows to achieve uniform velocity profiles and maximize static pressure recovery.\n\n### Technical Integration Features\n\nOur diffusers deliver:\n- Maximum pressure recovery for system optimization\n- Universal compatibility for all fan sizes\n- Direct flange connection for seamless integration\n- Direct mounting on fan assemblies\n- Round-to-square configuration for ZerAx AZN integration\n- Hot-dip galvanised sheet steel construction\n- Operating temperature range -40 to +120 \u00b0C\n\nAvailable in short, long, extra long, or double lengths for flexible system integration requirements.\n\n### Partnership Resources\n\n- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n![Diffuser product image](https://www.novenco-building.com/media/4489/diffuser_1.png?width=600&height=600&rnd=132518034762630000)\n\n![Additional diffuser image](https://www.novenco-building.com/media/4488/diffuser_2.png?width=400&h                 "tagged": "[SEO_NEEDED: fan accessories, ventilation system]\n\n---\ntitle: Fan diffuser \u00bb See our fan diffusers for static pressure recovery\nmeta_description: Fan diffusers slow down high velocity flows at a uniform velocity profile, resulting in a recovery of static pressure and a smooth airflow to the ventilation system.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/diffusers\nog_title: Diffusers\nog_url: https://www.novenco-building.com/products/fan-accessories/diffusers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/diffusers\nscraped_date: 2025-09-19\n---\n\n# Diffusers\n\nDiffusers are used to recover static pressure and deliver uniform airflows in installations for comfort and industrial [SEO]ventilation[/SEO].\n\nThese basic diffusers are designed to slow down high velocity flows at a uniform velocity profile, resulting in a recovery of (static) pressure. These diffusors provide a smooth airflow, reduce pressure loss and are available in short, long, extra long or double lengths.\n\n### Product facts\n\n- Maximum pressure recovery\n- Available for all [SEO]fan[/SEO] sizes\n- Flange connection\n- Mounts directly on [SEO]fan[/SEO]\n- Round-to-square version available for [TECH]ZerAx AZN[/TECH] fans\n- Robust design\n- Casing of hot-dip galvanised sheet steel\n- Temperature range from [TECH]-40 to +120 \u00b0C[/TECH]\n\n### Downloads\n\n#### Catalogues\n\n[TECH_DOC]- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\n![Diffuser product image](https://www.novenco-building.com/media/4489/diffuser_1.png?width=600&height=600&rnd=132518034762630000)\n\n![Additional diffuser image](https://www.novenco-building.com/media/4488/diffuser_2.png?width=400&height=400&rnd=132518034718430000)\n\n## Related Solut                 "untagged": "# Spark Proof Lining\n\nOur spark proof linings are essential fan accessories for ATEX fans and EX fans in explosive environments. Our linings mount in fan casings during manufacturing, preventing sparks from impeller blade tips contacting casing.\n\n## Integration cuts construction costs 40%\n\nOur technical partnerships deliver:\n\n- Factory mounted for seamless integration\n- Universal compatibility across all fan sizes\n- Materials optimized for applications:\n  - Aluminium - ATEX environments\n  - Brass - Marine conditions\n\nAluminium for ATEX and brass for EX applications provide reliable protection while maintaining optimal performance. Our accessories integrate seamlessly into existing systems, reducing development complexity for OEM partners.\n\n## Downloads\n\n### Catalogues\n\n- [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Explosive environments](/solutions/explosive-environments/)\n",

        "products/fan-accessories/silencers": {
                "name": "Silencers",

                "tagged": "---\ntitle: Fan silencers \u00bb See our cylindrical sound attenuators for fans\nmeta_description: Cylindrical fan silencers YAH for sound attenuation in comfort and industrial ventilation systems. Also available with inner cores for additional attenuation.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/silencers\nog_title: Silencers\nog_url: https://www.novenco-building.com/products/fan-accessories/silencers/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/silencers\nscraped_date: 2025-09-19\n---\n\n[SEO_NEEDED: fan accessories, noise control]\n\n# Silencers\n\nThe silencers type [TECH]YAH[/TECH] are cylindrical [SEO]fan[/SEO] sound attenuators in comfort and [industrial ventilation systems](https://www.novenco-building.com/solutions/process-industry/). The connection profiles are round and they are available in versions with or without cores. Versions with cores remove additional high frequency sound.\n\n### Product facts\n\n- For mounting directly on fan\n- [TECH]14 sizes with inner diameters from \u00d8250 to \u00d81600 mm and 4 core sizes from \u00d8400 to \u00d8578 mm[/TECH]\n- Temperature range from [TECH]-40 to +120 \u00b0C[/TECH]\n- Robust design\n- Finishing: Hot-dip galvanized sheet steel or acid-resistant\n- Round connection profile\n- With or without core\n- Corrosion category [TECH]C3[/TECH]\n\n### Downloads\n\n#### Catalogues\n\n[TECH_DOC]- [GB - Axial fans NovAx](https://www.novenco-building.com/media/5orf0hmj/novax-cat-en-mu16132-0925.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\n#### Manuals\n\n[TECH_DOC]- [GB - Silencers YAA-YAH](https://www.novenco-building.com/media/1381/yaa-yah-gb-mu13654-0307.pdf)\n- [DK - Silencers YAA-YAH](https://www.novenco-building.com/media/1365/yaa-yah-dk-mu13653-0307.pdf)\n- [D - Silencers YAA-YAH](https://www.novenco-building.com/media/1412/yaa         "products/fan-accessories/flexible-connections": {
                "name": "Flexible Connections",
                "category": "Products/Fan-Accessories",
                "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: The flexible connections function as transitions between any fan and the fixed or movable sections in ventilation ductworks.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/flexible-connections\nog_title: Flexible connections\nog_url: https://www.novenco-building.com/products/fan-accessories/flexible-connections/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/flexible-connections\nscraped_date: 2025-09-19\n---\n\n# Flexible Connections\n\nSystem integration demands reliable transition components that manage movement and vibration without performance compromise. Our flexible connections address this critical challenge in ventilation system design.\n\nOur flexible connections function as essential transitions between any fan and fixed or movable ductwork sections. They absorb three-dimensional movements in axial, lateral and angular directions while providing two-way vibration isolation for seamless fan accessories and ventilation integration.\n\nSpecialized materials and optimized short length enable these connections to withstand operational stress without failure. The design minimizes pressure loss while maximizing durability for demanding industrial applications.\n\nKey features include:\n- Compatible with all fan sizes\n- High-performance flexible materials\n- Single or dual-end spigot configurations\n- Industrial-grade durability\n\n### Downloads\n\n#### Catalogues\n\n- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\n![Flexible connection product image](https://www.novenco-building.com/media/4485/550-kk-rvs-9mm.png?width=600&height=600&rnd=132515561287670000)\n\n![Additional product image](https://www.novenco-building.com/media                 "tagged": "[SEO_NEEDED: fan accessories, ventilation system]\n\n---\ntitle: Flexible connections \u00bb See our flexible connections for fans\nmeta_description: The flexible connections function as transitions between any fan and the fixed or movable sections in ventilation ductworks.\ncanonical_url: https://www.novenco-building.com/products/fan-accessories/flexible-connections\nog_title: Flexible connections\nog_url: https://www.novenco-building.com/products/fan-accessories/flexible-connections/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/fan-accessories/flexible-connections\nscraped_date: 2025-09-19\n---\n\n# Flexible connections\n\nThe flexible connections function as transitions between any [SEO]fan[/SEO] and the fixed or movable sections in [SEO]ventilation[/SEO] ductworks. They absorb three-dimensional movements, i.e. in axial, lateral and angular directions, and work as two-way vibration insulators.\nThe choice of material together with the short length of the connections allow them to withstand long-time stress without breaking and with minimum loss of pressure.\n\n### Product facts\n\n- Available for all [SEO]fan[/SEO] sizes\n- Flexible and durable material\n- Spigots in one or both ends\n- Suitable for most industrial applications\n\n### Downloads\n\n#### Catalogues\n\n[TECH_DOC]- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\n![Flexible connection product image](https://www.novenco-building.com/media/4485/550-kk-rvs-9mm.png?width=600&height=600&rnd=132515561287670000)\n\n![Additional product image](https://www.novenco-building.com/media/4481/dsc_0141.png?width=400&height=400&rnd=132515421380070000)\n\n## Related Solutions\n\n- [Agriculture](https://www.novenco-building.com/solutions/agriculture/)\n- [AHU fans](https://www.novenco-build         "products/smoke-fans/smoke-fans-novax-acp-acg": {
                "name": "Smoke Fans Novax Acp Acg",
                "category": "Products/Smoke-Fans",
                "untagged": "---\ntitle: Smoke Fans NovAx ACP-ACG - NOVENCO Building\nmeta_description: The ACG fans are fitted with an additional guide vane arrangement to increase fan efficiency. Read more.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg\nog_title: Smoke Fans NovAx ACP-ACG\nog_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/\nscraped_date: 2025-09-19\n---\n\n# Smoke Fans NovAx ACP-ACG\n\nFire safety and exhaust ventilation challenges require proven engineering solutions. Our NovAx ACP-ACG [smoke exhaust fans](https://www.novenco-building.com/products/smoke-fans/) deliver certified performance for conventional, industrial and marine environments, specifically engineered for operation during fires in [carparks](https://www.novenco-building.com/solutions/car-parks/), commercial and industrial [buildings](https://www.novenco-building.com/solutions/buildings/), [tunnels](https://www.novenco-building.com/solutions/tunnel-ventilation/) and similar applications.\n\n## Enhanced Efficiency Design\n\nOur ACG configuration incorporates an additional guide vane arrangement that increases fan efficiency beyond standard configurations. This engineering enhancement optimizes airflow patterns for improved system performance.\n\nThe design undergoes comprehensive testing and approval to meet stringent smoke exhaust requirements, ensuring reliable operation when safety systems are most critical.\n\n## Technical Specifications\n\n### Configuration Options\n\n- **ACP:** Wall or bulkhead mounting\n- **ACG:** Duct end installation\n\n### Performance Parameters\n\n- 12 sizes from \u00d8400 to \u00d81600 mm- Seven hub sizes from \u00d8160 to \u00d8578 mm- Fan casing thicknesses: 2.5, 3 or 4 mm depending on size\n- Airflow rates: 0.2 to 65 m\u00b3/s (700 to 235.000 m\u00b3/h)\n- Pressures up to 2000 Pa- Efficiencies up to 83%\n\n### Engineering Features\n\n- Adjustable impeller blade angles for system optimization\n- F200, F300 and F400 approved for smoke extract\n- Integrated inlet cone design\n- **ACG:** Additional guide vane arrangement for enhanced efficiency\n\n### Corrosion Protection\n\nCorrosion categories according EN-ISO 12944-2:2017:\n\n- **Standard:** C3- **Optional:** C4 or C5 for harsh environments\n\n### System Integration\n\n- Comprehensive accessories for mounting, connection, sound attenuation, safety and regulation\n- Product configuration with [AirBox\u2122](https://www.novenco-building.com/support/software/)\n\n## Alternative Configurations\n\nFor different installation requirements, consider our related smoke fan solutions:\n\n- [NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/) for duct installation\n- [NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/) for 100% reversible operation\n- [Standard temperature execution](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/) for non-fire applications\n\n### Downloads\n\n#### Catalogues\n\n- [GB - Axial fans NovAx](https://www.novenco-building.com/media/5orf0hmj/novax-cat-en-mu16132-0925.pdf)\n\n#### Manuals\n\n- [GB - Axial fans ACP-ACG](https://www.novenco-building.com/media/1369/acp_acg-gb-mu15415-1016.pdf)\n- [DK - Axial smoke fans ACP-ACG](https://www.novenco-building.com/media/1354/acp_acg-smoke-dk-mu16011.pdf)\n- [D - Axial smoke fans ACP-ACG](https://www.novenco-building.com/media/1402/acp_acg-smoke-d-mu16014.pdf)\n- [NL - Axial smoke fans ACP-ACG](https://www.novenco-building.com/media/1417/acp_acg-smoke-nl-mu16015.pdf)\n- [S - Axial smoke fans ACP-ACG](https://www.novenco-building.com/media/1387/acp_acg-smoke-s-mu16013.pdf)\n\n#### Declarations of Performance\n\n- [GB - ACP-ACG 500-1600](https://www.novenco-building.com/media/1526/acp-acg-500-1600-dop-gb-                 "untagged": "---\ntitle: Smoke Fans NovAx ARN - NOVENCO Building & I\nmeta_description: The NovAx ARN smoke exhaust fans are fully reversible and for conventional operation and operation during fires in carparks, commercial and industrial buildings, tunnels and more.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn\nog_title: Smoke Fans NovAx ARN\nog_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn\nscraped_date: 2025-09-19\n---\n\n# Smoke Fans NovAx ARN\n\nCar park ventilation, tunnel ventilation, and smoke control systems require flexible engineering solutions for complex airflow patterns. Our NovAx ARN smoke exhaust fans deliver 100% reversible operation for conventional applications and critical fire scenarios in [carparks](https://www.novenco-building.com/solutions/car-parks/), commercial and industrial [buildings](https://www.novenco-building.com/solutions/buildings/), [tunnels](https://www.novenco-building.com/solutions/tunnel-ventilation/) and similar environments.\n\n## Fully Reversible Engineering\n\nThe guide vanes incorporate straight blade design, contrasting with other NovAx configurations. This engineering approach delivers the fully reversible operation capability essential for complex ventilation strategies.\n\nOur design undergoes comprehensive testing and approval to meet stringent smoke exhaust requirements according to established safety standards.\n\n## Technical Specifications\n\n### Installation Configuration\n\n- Designed for duct installation applications\n- Six sizes with impeller diameters: \u00d8900 to \u00d81600 mm\n- Two hub options: \u00d8403 or \u00d8578 mm\n- Fan casing thicknesses: 2 or 4 mm\n\n### Performance Parameters\n\n- Airflow rates: 5 to 50 m\u00b3/s (18.000 to 180.000 m\u00b3/h)\n- Pressures up to 1200 Pa\n- Efficiencies up to 75%\n- Adjustable blade angles for system optimization\n\n### Engineering Features\n\n- 100% reversible operation capability\n- Air over motor cooling system\n- F200, F300 and F400 certified according EN 12101 part 3\n\n### Materials and Construction\n\n- Fan casing and hub: galvanised steel\n- Impeller blades: aluminium construction\n- Guide vanes, hubs and motor mount: galvanised steel\n\n### Corrosion Protection\n\nCorrosion categories according EN-ISO 12944-2:2017:\n\n- **Standard:** C3\n- **Optional:** C4 or C5 for demanding environments\n\n### System Integration\n\n- Comprehensive accessories for mounting, connection, sound attenuation, safety and regulation\n- Product configuration available on request\n\n## Advanced ventilation eliminates costly ductwork\n\nFor different installation requirements, consider our related smoke fan options:\n\n- [NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/) for non-reversible duct installation\n- [NovAx ACP and ACG](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/) for free inlet applications\n- [Standard temperature execution](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/) for non-fire applications\n\n### Downloads\n\n#### Catalogues\n\n- [GB - Axial fans NovAx](https://www.novenco-building.com/media/5orf0hmj/novax-cat-en-mu16132-0925.pdf)\n\n#### Manuals\n\n- [GB - Axial smoke fans ACN-ARN](https://www.novenco-building.com/media/1368/acn-arn_smoke-gb-mu15678-0518.pdf)\n\n#### Certificates\n\n- [ARN 900-1600 F200](https://www.novenco-building.com/media/bbmpfcjr/0761-cpr-0127-gb-f200-arn-r05-900-1600-exp-13-03-2030.pdf)\n- [ARN 900-1600 F200 LS](https://www.novenco-building.com/media/1551/f200-arn-r05-900-1600-leroy-somer-0761-cpr-0128-gb-exp-19-01-2026.pdf)\n- [ARN 900-1600 F300](https://www.novenco-building.com/media/bbrhv3iz/0761-cpr-0129-gb-f300-arn-r05-900-1600-exp-13-03-2030.pdf)\n- [ARN 900-1600 F300 LS](https:/                 "untagged": "---\ntitle: Smoke Fans ZerAx AZL - NOVENCO Building & I\nmeta_description: Our design is tested and approved to meet requirements for smoke exhaust in combination with frequency converters. Read more here.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl\nog_title: Smoke Fans ZerAx AZL\nog_url: https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/\nscraped_date: 2025-09-19\n---\n\n# Smoke Fans ZerAx AZL\n\nCritical fire safety installations require verified performance data for reliable operation. Engineering consultants need documented specifications that meet regulatory requirements. Our ZerAx\u00ae HT AZL smoke exhaust fans with integrated inlet cones deliver certified car park ventilation, tunnel ventilation, and smoke control solutions.\n\nThese fans are tested and approved for smoke exhaust operation with frequency converters, ensuring documented compliance with safety standards. The integrated inlet cone design reduces installation complexity while maintaining optimal aerodynamic performance.\n\n### Technical Specifications\n\nThe ZerAx\u00ae HT AZL series provides comprehensive performance coverage for demanding applications. Core performance parameters include:\n\n- 13 sizes with impeller diameters \u00d8250 to \u00d81000 mm\n- Hub configurations: \u00d8160 or \u00d8350 mm for different installation requirements\n- Casing thickness: 2 or 3 mm options\n- Airflow capacity: 0.1 to 33 m\u00b3/s (350 to 119.000 m\u00b3/h)\n- Maximum pressure: up to 3100 Pa\n- Efficiency: up to 89% for energy optimization\n- F300 certification per EN 12101 part 3 with VSD operation\n\n### Material Standards\n\nMaterial selection ensures long-term performance in challenging environments. Casing construction options include:\n\n- AZ185 or ZM310 coating per EN10346:2015 for standard
