                "untagged": "---\ntitle: Buildings \u00bb Here you can see all our fans f\nmeta_description: Are you looking for fans for buildings? See all NOVENCO Building & Industry's ventilation systems for buildings here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/buildings\nog_title: Buildings\nog_url: https://www.novenco-building.com/solutions/buildings/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/buildings\nscraped_date: 2025-09-18\n---\n\n# Building Integration Solutions\n\nNOVENCO Building & Industry delivers comprehensive energy efficient ventilation integration solutions for building system manufacturers. Our modular fan technologies enable seamless compatibility across commercial, industrial, and residential applications.\n\nOur technical partnership approach provides customizable components that integrate effortlessly into building systems, ensuring reliable performance while meeting energy efficiency and operational cost requirements.\n\n## Integration cuts construction costs 40%\n\nOur high-efficiency ZerAx\u00ae fans integrate seamlessly into sustainable building projects. These fans contribute positively to DGNB certification systems and can impact up to 39.1% of total certification points.\n\nThe DGNB framework provides construction industry partners with standardized sustainable building metrics, where our products contribute positively to 39.1% of certification criteria. [**Sustainable Building Certifications**](https://www.novenco-building.com/about/dgnb/)\n\n## Integration cuts construction costs 40%\n\nOur air handling units (AHUs) feature precision-engineered fans designed for seamless system integration. The environmentally optimized EC+ concept represents advanced collaboration between Danfoss and NOVENCO, delivering integrated solutions that address energy reduction and CO\u2082 emission control requirements.\n\nThe EC+ integration platform combines:\n- NOVENCO ZerAx\u00ae high-efficiency axial flow fans\n- Premium IE4 or IE5 permanent magnet (PM) motors\n- Intelligent Danfoss VLT\u00ae frequency drives\n\nThis combination achieves total system efficiencies of 85% for optimal HVAC performance.\n\n![Diagram illustrating the EC+ efficiency equation, highlighting key variables and their relationships](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=712&height=346)\n\n## Integration cuts construction costs 40%\n\nOur NOVENCO ZerAx\u00ae axial flow fans deliver exceptional efficiencies up to 92%, enabling system integrators to design next-generation AHU configurations with reduced power consumption and enhanced acoustic performance.\n\nKey integration benefits include:\n- 20+ years operational lifetime ensuring long-term reliability\n- Reduced maintenance requirements\n- Most energy-efficient solution for building systems\n\n![NOVENCO ZerAx\u00ae AHU fan](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?rmode=max&width=343&height=263) ![NOVENCO ZerAx\u00ae exhaust fan](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?rmode=max&width=352&height=263)\n\n## Integration cuts construction costs 40%\n\nMotor and frequency drive efficiencies exceeding 95% combined with ZerAx\u00ae fan efficiency of 92% deliver total system efficiency of 85%. This represents 20-25 percentage points improvement over direct-driven centrifugal plug fans with EC motors.\n\nSystem integration advantages:\n- AHU designs up to 30% more compact and lighter\n- Complete plug-and-play integration for efficient installation\n- Advanced free cooling applications for natural ventilation\n- Enhanced acoustic performance reducing system noise levels\n\n![ZerAx\u00ae fan, designed for efficient cooling in commercial spaces](https://www.novenco-building.com/media/5776/06_ahu-86.png?rmode=max&width=564)\n\n### [**Read more about the EC+ concept here**](https://www.novenco-building.com/solutions/ecplus-concept/)\n\n## Integration cuts construction costs 40%\n\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [EC+ concept](https://www.novenco-building.com/solutions/ecplus-concept/)\n- [AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)\n- [Pressure differential systems](https://www.novenco-building.com/solutions/pressure-differential-systems/)\n- [Car parks](https://www.novenco-building.com/solutions/car-parks/)\n- [Smoke control](https://www.novenco-building.com/solutions/smoke-control/)\n",
                "tagged": "---\ntitle: Buildings \u00bb Here you can see all our fans for buildings\nmeta_description: Are you looking for fans for buildings? See all NOVENCO Building & Industry's ventilation systems for buildings here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/buildings\nog_title: Buildings\nog_url: https://www.novenco-building.com/solutions/buildings/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/buildings\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: Air handling units, Free cooling]\n\n# Buildings\n\n[TECH]NOVENCO[/TECH] Building & Industry offers [SEO]energy efficient ventilation[/SEO] for all categories of buildings. The solutions are innovative and meet the demands for low energy consumption and modest running costs while securing comfortable and healthy indoor climates. The geographical distribution of [TECH]NOVENCO[/TECH] installations spans the whole world for all kinds of buildings and industries, for example within sectors such as commercial, industrial, public and residential.\n\n### Sustainable Building Certification\n\n[TECH]NOVENCO[/TECH] highly efficient and energy-saving [TECH]ZerAx\u00ae[/TECH] fans contribute positively to [TECH]DGNB[/TECH] certification of building and can have a positive impact on the points, which may account for up to [TECH]39.1%[/TECH] of the total certification. It is not [TECH]NOVENCO's[/TECH] products alone that ensure the [TECH]39.1%[/TECH] of the percentage points, but the percentages describe the criteria by which [TECH]NOVENCO's[/TECH] products can contribute positively to the point allocation in a particular project. The [TECH]DGNB[/TECH] scheme gives the construction industry a common groundwork for sustainable building. The criteria in the scheme follows a fixed point score. In this way, it is possible to calculate how different decisions and choice of materials before and during the construction process impact on the final certification. More details [TECH_DOC][**Sustainable Building Certifications**](https://www.novenco-building.com/about/dgnb/)[/TECH_DOC]\n\n### The most efficient AHUs for comfortable indoor climates\n\nAir quality and indoor climates are just as important in residential as in commercial and industrial buildings. Ventilation and ventilation systems play key roles to maintain healthy and comfortable conditions in these types of buildings. One of the biggest challenges is to keep the indoor air quality at comfortable levels with as low an energy consumption as possible.\n\nAt the centre of most [SEO]ventilation system[/SEO]s are the [TECH]air handling units (AHUs)[/TECH]. As a minimum, an [TECH]AHU[/TECH] includes a fan in each air duct to move the air through the unit. Our environmentally friendly [SEO]EC+[/SEO] concept was developed and is kept up-to-date in close cooperation between [TECH]Danfoss[/TECH] and [TECH]NOVENCO[/TECH]. It is the latest response to the markets' growing demand for energy saving and needs to reduce [TECH]CO\u2082[/TECH] emissions. The most efficient of [TECH]EC+[/TECH] system solutions for [TECH]AHUs[/TECH] are miles ahead of the competition with unmatched total system efficiencies of [TECH]85%[/TECH]. The [TECH]EC+[/TECH] concept, that is specifically conceived to increase the efficiencies of [TECH]HVAC[/TECH] systems, comprises the [TECH]NOVENCO ZerAx\u00ae[/TECH] series of high efficiency axial flow fans, high efficiency [TECH]IE4[/TECH] or [TECH]IE5[/TECH] permanent magnet [TECH](PM)[/TECH] motors and intelligent and high efficiency [TECH]Danfoss VLT\u00ae[/TECH] frequency drives.\n\n![Diagram illustrating the EC+ efficiency equation, highlighting key variables and their relationships](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=712&height=346)\n\n### New levels of fan performance\n\nHigh performance [TECH]NOVENCO ZerAx\u00ae[/TECH] [SEO]axial flow fans[/SEO] have unmatched fan efficiencies of up to [TECH]92%[/TECH]. These efficiencies push [TECH]AHU[/TECH] designs to new levels, and thus lower the overall power consumption as well as the sound levels for better comfort. The fan lifetimes are [TECH]20+ years[/TECH], which contribute to sustainability and guarantee low maintenance costs. The [TECH]ZerAx\u00ae[/TECH] fans are the most [SEO]energy-efficient[/SEO] on the market today.\n\n![NOVENCO ZerAx\u00ae AHU fan](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?rmode=max&width=343&height=263) ![NOVENCO ZerAx\u00ae exhaust fan](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?rmode=max&width=352&height=263)\n\n### The highest system efficiencies and compact AHU system designs\n\nWith motor and frequency drive efficiencies both reaching above [TECH]95%[/TECH], the [TECH]ZerAx\u00ae[/TECH] fan efficiency of [TECH]92%[/TECH] brings the overall system efficiency to an impressing [TECH]85%[/TECH]. This is [TECH]20-25 percentage points[/TECH] better than the closest alternative solutions, such as direct-driven centrifugal plug fans with [TECH]EC[/TECH] motors. It is the highest possible total system efficiency for [TECH]AHUs[/TECH] available on the market. Because of the high efficiencies of the [TECH]ZerAx\u00ae[/TECH], it is possible to design [TECH]AHUs[/TECH] up to [TECH]30%[/TECH] shorter and [TECH]30%[/TECH] lighter, still have the same performance characteristics and to cut expenditures on running cost. The [TECH]ZerAx\u00ae[/TECH] fans for [TECH]AHUs[/TECH] are complete plug-and-play solutions, that ensure easy and fast installation. Even with the improved characteristics the fan noise levels are significantly lower than those from other fan manufacturers. The fan lifetimes are [TECH]20+ years[/TECH], which contribute to sustainability and guarantee low maintenance costs.\n\n![ZerAx\u00ae fan, designed for efficient cooling in commercial spaces](https://www.novenco-building.com/media/5776/06_ahu-86.png?rmode=max&width=564)\n\n### [TECH_DOC][**Read more about the EC+ concept here**](https://www.novenco-building.com/solutions/ecplus-concept/)[/TECH_DOC]\n\n## Related Products\n\n- [TECH_DOC][Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)[/TECH_DOC]\n\n## Related Solutions\n\n- [TECH_DOC][EC+ concept](https://www.novenco-building.com/solutions/ecplus-concept/)[/TECH_DOC]\n- [TECH_DOC][AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)[/TECH_DOC]\n- [TECH_DOC][Pressure differential systems](https://www.novenco-building.com/solutions/pressure-differential-systems/)[/TECH_DOC]\n- [TECH_DOC][Car parks](https://www.novenco-building.com/solutions/car-parks/)[/TECH_DOC]\n- [TECH_DOC][Smoke control](https://www.novenco-building.com/solutions/smoke-control/)[/TECH_DOC]"

        "solutions/cooling": {
                "name": "Cooling",
                "category": "Solutions",
                "untagged": "---\ntitle: Industrial cooling fans \u00bb See all our fans\nmeta_description: Are you looking for industrial cooling fans? See all NOVENCO Building & Industry's industrial cooling fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/cooling\nog_title: Cooling\nog_url: https://www.novenco-building.com/solutions/cooling/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/cooling\nscraped_date: 2025-09-18\n---\n\n# Industrial Cooling Solutions\n\nCritical infrastructure demands reliable cooling solutions for uninterrupted operations. Data centers and industrial facilities require precise thermal management to maintain uptime and efficiency.\n\n![Industrial cooling fans](https://www.novenco-building.com/media/5778/facebook-zerax-2-328kb.jpg?width=599&height=400&mode=max)\n\nOur engineering team develops customized solutions based on thermal loads and redundancy requirements. Site-specific analysis determines optimal cooling strategies for reliability.\n\n## Cooling System Strategies\n\n**Free Cooling Technology**\nNatural cooling utilizes outdoor air to reduce mechanical cooling loads. This approach improves power usage effectiveness (PUE) in data centers and critical facilities. Our systems optimize free cooling hours while maintaining precise temperature control.\n\n**Mechanical Cooling with Redundancy**\nProven mechanical systems provide consistent temperature control with built-in redundancy for mission-critical applications. Our optimized designs maximize energy-efficient performance while ensuring N+1 or N+2 redundancy levels.\n\n## Total Cost of Ownership Excellence\n\nOur cooling solutions deliver exceptional Total Cost of Ownership (TCO) through minimal maintenance requirements and low energy consumption. Extended service intervals reduce operational overhead while our proven 20+ year lifetimes ensure superior ROI.\n\n![High quality ZerAx\u00ae axial flow fan](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?rmode=max&width=564) ![NOVENCO ZerAx\u00ae axial flow fan](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?rmode=max&width=564)\n\n## Advanced ventilation eliminates costly ductwork\n\nContinuous operation demands high-efficiency fans to minimize energy consumption and operational costs. Fan efficiency directly impacts cooling performance and PUE metrics.\n\nOur NOVENCO ZerAx\u00ae axial flow fans deliver industry-leading efficiency and reliability. Since 2009, ZerAx technology has set performance benchmarks across cooling applications.\n\nPerformance advantages include:\n- Industry-leading efficiency ratings\n- 20+ year operational lifetime\n- Continuous duty reliability\n- Low acoustic emissions\n- Extended maintenance cycles\n- Lower operational costs\n\n## Related Products\n\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)\n- [Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)\n- [Centrifugal Fans CND-CNF](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Data centres](https://www.novenco-building.com/solutions/data-centres/)\n- [Agriculture](https://www.novenco-building.com/solutions/agriculture/)\n- [Drying](https://www.novenco-building.com/solutions/drying/)\n- [Process industry](https://www.novenco-building.com/solutions/process-industry/)\n",
                "tagged": "---\ntitle: Industrial cooling fans \u00bb See all our fans for industrial cooling\nmeta_description: Are you looking for industrial cooling fans? See all NOVENCO Building & Industry's industrial cooling fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/cooling\nog_title: Cooling\nog_url: https://www.novenco-building.com/solutions/cooling/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/cooling\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: Free cooling, Greenhouse cooling]\n\n# Cooling\n\nThe world gets warmer with every year and the need for [SEO]cooling[/SEO] grows within many sectors and industries. Energy-intensive industries such as data centres, wind power and freeze-drying of foods are prominent examples that have become essential to our modern life.\n\n![Industrial cooling fans](https://www.novenco-building.com/media/5778/facebook-zerax-2-328kb.jpg?width=599&height=400&mode=max)\n\nDepending on factors such as geographical location, installation type and ventilation needs, [TECH]NOVENCO[/TECH] designs and delivers solutions in accordance to the desired ventilation principles.\n\n- Natural [SEO]cooling[/SEO] \u2013 a popular principle, where fresh outdoor air is cleverly used for cooling of buildings. It is a refined method that has gained widespread use and one in which [TECH]NOVENCO[/TECH] excels in delivery of high-quality system solutions. In comparison to more conventional systems, the [TECH]NOVENCO[/TECH] solutions for natural cooling are very [SEO]energy-efficient[/SEO] and with good operating economy.\n- Recirculation of indoor air and mechanical cooling \u2013 a very common and well-proven principle for cooling, which with the use of optimised components and well-laid out systems can be quite energy-efficient.\n\nWhatever ventilation principle is employed, the [TECH]NOVENCO[/TECH] solutions have low [TECH]Total Cost of Ownership (TCO)[/TECH] due to low service requirements, low maintenance and low energy requirements. In addition to this come the long and renowned [TECH]NOVENCO[/TECH] product lifetimes that underline the high payback on the capital cost as well as the high [TECH]ROI[/TECH].\n\n![High quality ZerAx\u00ae axial flow fan](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?rmode=max&width=564) ![NOVENCO ZerAx\u00ae axial flow fan](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?rmode=max&width=564)\n\nKey components in the design of cooling systems are the fans that move the air. Movement of air through cooling systems with little energy consumption is essential to the overall operating economy, as many cooling systems operate around the clock. For this purpose, the [TECH]NOVENCO ZerAx\u00ae[/TECH] [SEO]axial flow fans[/SEO] are perfect. The [TECH]ZerAx[/TECH] fans are, since the introduction in [TECH]2009[/TECH], world-leading and unmatched in terms of fan efficiencies and performance. The range of [TECH]ZerAx[/TECH] fans is indeed very wide and includes fans for any application within the cooling sector. Other distinguishing features of the [TECH]ZerAx[/TECH] fans are the product lifetimes of [TECH]20+ years[/TECH], high durability, low sound levels, long maintenance intervals and low service cost.\n\n## Related Products\n\n- [TECH_DOC][Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)[/TECH_DOC]\n- [TECH_DOC][Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)[/TECH_DOC]\n- [TECH_DOC][Centrifugal Fans CNA-CNB]( ile exceeding industry standards.\n\n### Proven Cooling Technology\n\nOur long-lifetime cooling ventilation solutions leverage ZerAx\u00ae axial flow fans for superior energy efficiency. These systems deliver:\n\n- **Heat load management** through precision ventilation and cooling integration\n- **Humidity control** preventing condensation and equipment damage\n- **Airflow optimization** maintaining consistent environmental parameters\n- **Redundancy design** ensuring continuous operation during maintenance\n\nWith ZerAx\u00ae operational lifespans of 20+ years, peak efficiencies of 92%, and minimal acoustic signatures, our data centre solutions deliver industry-leading performance and cost-effectiveness.\n\n![Cooling and ventilation fans in a data centre](https://www.novenco-building.com/media/4305/facebook-1.jpg?rmode=max&width=564)\n\n## Energy-Efficient Fan Technology\n\nNOVENCO Building & Industry provides comprehensive ZerAx\u00ae axial flow fan ranges for diverse data centre applications. This technology addresses the critical challenge of maintaining optimal PUE while ensuring infrastructure reliability.\n\n### Performance Advantages\n\nOur fan technology leads the industry in durability, efficiency metrics, and acoustic performance:\n\n- **Industry-leading efficiency** - 92% peak performance reduces energy consumption\n- **Extended lifespan** - 20+ years operational life minimizes replacement costs\n- **Low acoustic output** - Minimal noise for improved facility environments\n- **Reduced maintenance** - Extended service intervals lower operational disruption\n\nThe Total Cost of Ownership (TCO) over 20+ years combined with peak efficiencies of 92% creates optimal facility economics.\n\n![NOVENCO'S ZerAx\u00ae fans in a data center](https://www.novenco-building.com/media/4306/facebook-4.jpg?rmode=max&width=564)\n\n## Environmental Control Excellence\n\nAir quality parameters directly impact data centre reliability and economics. Strategic facility location enables free cooling integration, requiring precise environmental control systems.\n\nMaintaining optimal temperature, humidity, and airflow prevents equipment degradation and premature replacement cycles. Server performance degrades rapidly when operating outside specified parameters.\n\n### Critical Parameter Management\n\nData centres require precise environmental control to maintain:\n\n- **Temperature stability** - Consistent thermal conditions prevent equipment stress\n- **Humidity regulation** - Optimal moisture levels protect sensitive electronics\n- **Airflow distribution** - Uniform air delivery eliminates hot spots\n- **Contamination prevention** - Clean air systems extend equipment life\n\n## Advanced ventilation eliminates costly ductwork\n\nSophisticated facility designs depend on reliable, efficient fan technology. Demanding air quality requirements narrow component selection to proven, high-performance solutions.\n\nOur NOVENCO ZerAx\u00ae axial flow fans with energy-efficient EC+ motors have maintained market leadership since introduction in 2009. Peak efficiencies of 92% continue to set industry benchmarks.\n\nOur ZerAx\u00ae design optimizes every performance parameter, providing installation flexibility for free-blowing or ducted configurations. The low total cost of ownership or TCO combines industry-leading efficiencies, minimal acoustic output, and 20+ year operational lifespans.\n\n![NOVENCO ZerAx\u00ae ventilation system](https://www.novenco-building.com/media/4307/facebook-6.jpg?rmode=max&width=564)\n\n## Proven Infrastructure Performance\n\nOur ZerAx\u00ae fans operate in Europe's and North America's largest data centres, maintaining server cooling requirements while reducing energy consumption and environmental impact. These installations demonstrate consistent performance under demanding operational conditions, delivering measurable improvements in facility PUE and operational reliability.\n\n## Contact our integration specialists today\n ds and sizes of data centres, with primary focus on medium to large-sized data centres. We take great pride in being able to guarantee high quality products and systems that deliver top performance for many years. Quality is a key word from the beginning to the end of our design process. In order to ensure our products meet bespoke requests, the processes are continually assessed to ensure they meet the design requirements. We allocate the necessary time and resources to ensure that our new designs are correct and verified.\n\n[TECH]NOVENCO[/TECH] Building & Industry provides long lifetime [SEO]cooling[/SEO] [SEO]ventilation[/SEO] solutions for data centres, based on [TECH]ZerAx\u00ae[/TECH] [SEO]axial flow fans[/SEO]. The high efficiencies of the fans are incomparable to any other fans on the market. The solutions remove heat from the data centres by ventilating or cooling combined with dehumidification, and eliminate the effects of condensation. With [TECH]ZerAx\u00ae[/TECH] product lifetimes of [TECH]20+ years[/TECH], efficiencies up to [TECH]92%[/TECH] and low sound levels, the [TECH]NOVENCO's[/TECH] solutions for data centres are probably the world's most profitable and quietest solutions.\n\n![Cooling and ventilation fans in a data centre](https://www.novenco-building.com/media/4305/facebook-1.jpg?rmode=max&width=564)\n\n### [TECH]NOVENCO'S ZerAx\u00ae[/TECH] fans\n\n[TECH]NOVENCO[/TECH] Building & Industry has a wide range of [TECH]ZerAx\u00ae[/TECH] axial flow fans for use in different applications within a data centre.\n\nOur fans are world leading when it comes to durability, efficiency and sound levels. The [TECH]Total Cost of Ownerships (TCO)[/TECH] of [TECH]20+ years[/TECH], unmatched fan efficiencies up to [TECH]92%[/TECH] and low sound levels, makes [TECH]NOVENCO's[/TECH] fans probably the most profitable and the quietest in the world. The long lifetimes and the high performance of our fans secure long maintenance intervals and low service cost.\n\n![NOVENCO'S ZerAx\u00ae fans in a data center](https://www.novenco-building.com/media/4306/facebook-4.jpg?rmode=max&width=564)\n\n### Optimise the advantage of convenience climate condition\n\nThe quality of the air that cools data halls and centres is among the most important parameters to consider in the design of these massive structures. A well thought-over regional location to facilitate free cooling calls for equally well worked out specifications to achieve precise control of temperature, humidity and airflow, which is crucial for the operability and economy of the centres. Sensitive and huge amounts of servers that operate even just a fraction off the optimum can quickly suffer and advance planned replacement.\n\n### [TECH]ZerAx\u00ae[/TECH] is the answer\n\nThe ventilation and efficiency aspirations of even the best constructions and the most leak-proof designs cannot be better than the key components that drive the systems \u2013 the fans. Good, reliable and efficient fans make all the difference and together with the high requirements for controllable air quality, the field of suitable fans quickly narrows in. The [TECH]NOVENCO ZerAx\u00ae[/TECH] axial flow fans with energy-efficient [TECH]EC+[/TECH] motors are such suitable fans and have since the introduction in [TECH]2009[/TECH] been far ahead of the competition. A lead that, with fan efficiencies up to [TECH]92%[/TECH], still holds.\n\nThe design and performance of the [TECH]ZerAx\u00ae[/TECH] is efficient in every detail and gives designers and constructors optimal freedom. The form factor of the fans makes them suitable as free-blowing or as duct fans. The low [TECH]total cost of ownership or TCO[/TECH] of employing [TECH]ZerAx\u00ae[/TECH] fans is world-leading with top-of-class fan efficiencies, low sound levels and lifetimes of [TECH]20+ years[/TECH].\n\n![NOVENCO ZerAx\u00ae ventilation system](https://www.novenco-building.com/media/4307/facebook-6.jpg?rmode=max&width=564)\n\n### [TECH]NOVENCO[/TECH] strong references\n\nThe [TECH]ZerAx\u00ae[/TECH] fans are already installed in the biggest data centres in the Europe and the USA where they keep servers cool, save energy and protect the environment.\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [NOVENCO Data Centers GB Mu 16280 0925](https://www.novenco-building.com/media/fezdiozd/novenco-data-centers-gb-mu-16280-0925.pdf)\n\n**Cases:**\n- [Data Center, Northern Scandinavia](https://www.novenco-building.com/media/1176/data-center-mu-15499-0317-gb.pdf)[/TECH_DOC]\n\n## Related Products\n\n- [TECH_DOC][Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZL-AZN Standard Ranges](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n- [TECH_DOC][Acoustic diffusers](https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers/)[/TECH_DOC]\n- [TECH_DOC][Silencers](https://www.novenco-building.com/products/fan-accessories/silencers/)[/TECH_DOC]\n\n## Related Solutions\n\n- [TECH_DOC][Cooling](https://www.novenco-building.com/solutions/cooling/)[/TECH_DOC]\n- [TECH_DOC][EC+ concept](https://www.novenco-building.com/solutions/ecplus-concept/)[/TECH_DOC]\n- [TECH_DOC][Retrofits](https://www.novenco-building.com/solutions/retrofits/)[/TECH_DOC]"

                "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: Are you looking for retrofits for your fans and ventilation systems? See all NOVENCO Building & Industry's industrial retrofits here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/retrofits\nog_title: Retrofits\nog_url: https://www.novenco-building.com/solutions/retrofits/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/retrofits\nscraped_date: 2025-09-18\n---\n\n# HVAC System Retrofits for Enhanced Performance\n\n[**Fan retrofitting guide**](https://www.novenco-building.com/support/fan-retrofitting-guide/)\nAccess our comprehensive video guide with EXPLAINER and Energy optimization template for systematic data acquisition.\n\n## Performance Challenge\n\nRising energy costs and environmental regulations drive demand for verifiable energy saving improvements. Legacy air handling units exhibit suboptimal efficiency requiring systematic intervention.\n\nOur EC+ concept delivers collaborative engineering solutions between Danfoss and NOVENCO, addressing market demands for quantifiable energy performance improvements.\n\n## Advanced ventilation eliminates costly ductwork\n\nEC+ upgrade implementations achieve superior energy efficient performance. Our systematic approach delivers EC+ total system efficiencies of up to 85% through integrated engineering solutions.\n\nThe EC+ concept combines these proven components:\n- NOVENCO ZerAx\u00ae high-efficiency axial fans\n- IE4 and IE5 permanent magnet (PM) motors\n- Danfoss VLT\u00ae frequency drives with intelligent controls\n\n### Verified Performance Metrics with ZERAX\u00ae and EC+\n\n- AT LEAST 20% COMPARED TO BEST-IN-CLASS EC FANS\n- TYPICALLY, 40% BY RETROFIT OF OLD PLUG FANS\n- TYPICALLY, 50% BY RETROFIT OF OLD CENTRIFUGAL FANS\n\n![NOVENCO ZerAx\u00ae high-efficiency axial fan](https://www.novenco-building.com/media/5776/06_ahu-86.png?rmode=max&width=564)\n\n![Illustration of AHU with plug fan and ZerAx axial fan](https://www.novenco-building.com/media/4162/ahu.jpg?rmode=max&width=564)\n\n## Integration cuts construction costs 40%\n\nEC+ configurations optimize motor and frequency converter efficiencies to 95%. Combined with ZerAx fan efficiency of 92%, total system efficiency reaches 85%.\n\nThis delivers 20-25 percentage points improvement over conventional centrifugal plug fans with EC motors, providing the highest verified total system efficiency available.\n\nKey design advantages include:\n- Up to 30% shorter and 30% lighter air handling units\n- Reduced capital expenditures through compact design\n- Plug-and-play integration via ZerAx fans for AHUs\n- Lower operational noise versus alternative solutions\n- 20+ years system lifetime with minimal maintenance\n\n![The EC+ efficiency equation](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=683&height=332)\n\n## Retrofit Implementation\n\nNon-EC+ fans in HVAC systems represent approximately 60% of total energy consumption. Our plug-and-play solutions enable efficient retrofit without replacing complete air handling units.\n\nEC+ solutions with ZerAx\u00ae fans reduce energy consumption and maintenance costs while enhancing HVAC system efficiency. Retrofits complete within 10 hours.\n\n## Verification Protocol\n\n**Technical Site Analysis**\nComprehensive evaluation of existing HVAC system installations. This complimentary analysis provides quantified benefit calculations with potential savings and ROIs based on measured data.\n\n**Engineering Assessment**\nSite findings inform detailed calculations for energy consumption reductions, carbon footprint improvements, and Total Cost of Ownership (TCO) optimization with cost estimates for EC+ implementation.\n\n**Independent Validation**\nExternal consulting firms conduct Proof of Concept (PoC) verification through trial installation:\n- Measurement and removal of existing fans\n- Installation of ZerAx\u00ae axial flow fans\n- Performance verification through operational measurement\n\nPerformance guarantees ensure trial installations meet estimates, or installations are provided without charge.\n\n**System Implementation**\nFollowing successful PoC completion, detailed implementation plans specify savings projections and total retrofit costs. Upgrades complete in coordinated phases.\n\n### Implementation Examples\n\n![Image showing a man operating a machine, illustrating the before and after results of a retrofit process](https://www.novenco-building.com/media/4159/before-after-1.jpg?rmode=max&width=498&height=345)\n\n![Image showing a large industrial fan and a small fan, illustrating the before and after of a retrofit upgrade](https://www.novenco-building.com/media/4160/before-after-2.jpg?rmode=max&width=487&height=298)\n\n![Two images of a metal machine with a fan, illustrating the before and after of a retrofit for improved performance](https://www.novenco-building.com/media/4161/before-after-3.jpg?rmode=max&width=477&height=299)\n\n## Start Your Retrofit Project\n\nReady to optimize your HVAC systems with proven EC fan technology? Our engineering team provides retrofit solutions for air handling units.\n\nContact our technical specialists to schedule your complimentary site analysis and discover potential energy savings.\n\n<!-- Downloads Section -->\n\n### Downloads\n\n**Brochures:**\n\n- [EC+ UPGRADES](https://www.novenco-building.com/media/xsmppi0x/ecplus-upgrade-mu-15952-0425.pdf)\n- [Best possible fan for AHUs](https://www.novenco-building.com/media/3jpbhaxf/novenco-best-possible-fan-for-ahu-gb-mu-16156-0425.pdf)\n\n**Cases:**\n\n- [Foundry Hall Ventilation](https://www.novenco-building.com/media/6134/foundry-hall-ventilation-gb-mu-16168-0522.pdf)\n- [DS Group](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0522.pdf)\n- [Keppel Bay Tower](https://www.novenco-building.com/media/5742/keppel-bay-tower-gb-mu-16059-0121.pdf)\n- [Automotive industry](https://www.novenco-building.com/media/5752/automotive-industry-mu-16062-0221-gb.pdf)\n- [VW Navarra](https://www.novenco-building.com/media/2110/vw-navarra-mu-15863-0319-gb.pdf)\n- [JK Tyres](https://www.novenco-building.com/media/1981/jk-tyres-mu-15711-0918-gb.pdf)\n- [Innovative AHU concepts](https://www.novenco-building.com/media/1152/trubel-tuev-mu-15676-0218-gb.pdf)\n- [Sima Power Station](https://www.novenco-building.com/media/1159/sima-power-station-mu-15480-0517-gb.pdf)\n- [T\u00dcV S\u00fcd test laboratory](https://www.novenco-building.com/media/1167/tuv-sud-mu-15491-0317-gb.pdf)\n- [Danish TV Station](https://www.novenco-building.com/media/1169/tv-station-mu-15675-0519-gb.pdf)\n- [CS Gruppen](https://www.novenco-building.com/media/1170/cs-gruppen-mu15501-0317-gb.pdf)\n- [Carlsberg](https://www.novenco-building.com/media/1174/carlsberg-mu-15674-0218-gb.pdf)\n- [Odense University Hospital](https://www.novenco-building.com/media/1178/odense-universitethospital-mu-15493-0317-gb.pdf)\n- [Aarhus Concert Hall](https://www.novenco-building.com/media/1179/aarhus-musikhus-mu-15489-0317-gb.pdf)\n\n## Related Products\n\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACN Standard Range](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-standard-range/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL-AZN Standard Ranges](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)\n- [Acoustic diffusers](https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers/)\n- [Silencers](https://www.novenco-building.com/products/fan-accessories/silencers/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [EC+ concept](https://www.novenco-building.com/solutions/ecplus-concept/)\n- [AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)\n- [Cooling](https://www.novenco-building.com/solutions/cooling/)\n",
                "tagged": "[SEO_NEEDED: air handling units, EC fan, EC++]\n\n---\ntitle: Retrofits \u00bb Reducing energy consumption of existing installations\nmeta_description: Are you looking for retrofits for your fans and ventilation systems? See all NOVENCO Building & Industry's industrial retrofits here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/retrofits\nog_title: Retrofits\nog_url: https://www.novenco-building.com/solutions/retrofits/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/retrofits\nscraped_date: 2025-09-18\n---\n\n# Retrofits\n\n[TECH_DOC][**Fan retrofitting guide**](https://www.novenco-building.com/support/fan-retrofitting-guide/)[/TECH_DOC]\nFollow our video guide and download [TECH]EXPLAINER[/TECH] and [TECH]Energy optimization template[/TECH] to ensure a smooth data acquisition process.\n\nToday's high cost of energy as well as the increasing level of environmental awareness and political measures, spiral the search for modern and more efficient solutions in the field of [SEO]energy saving[/SEO].\n\nThe environmentally friendly [TECH]EC+ concept[/TECH] is the result of a close cooperation between [TECH]Danfoss[/TECH] and [TECH]NOVENCO[/TECH] and is the latest market response to growing demands for energy saving.\n\nExisting [TECH]AHUs[/TECH] that get the [TECH]EC+ upgrade[/TECH] become considerably more [SEO]energy efficient[/SEO] and move in many cases miles ahead of the competition. This is due to the unmatched [TECH]EC+ total system efficiencies of up to 85%[/TECH]. The [TECH]EC+ concept[/TECH] is specifically conceived to increase the efficiencies of [TECH]HVAC systems[/TECH] and comprises the [TECH]NOVENCO ZerAx\u00ae[/TECH] series of high-efficiency [SEO]axial fans[/SEO], high-efficiency [TECH]IE4 and IE5[/TECH] permanent magnet ([TECH]PM[/TECH]) motors and the intelligent and high-efficiency [TECH]Danfoss VLT\u00ae frequency drives[/TECH].\n\n### ENERGY SAVINGS WITH [TECH]ZERAX\u00ae[/TECH] AND [TECH]EC+[/TECH]\n\u2022 [TECH]AT LEAST 20% COMPARED TO BEST-IN-CLASS EC FANS[/TECH]\n\u2022 [TECH]TYPICALLY, 40% BY RETROFIT OF OLD PLUG FANS[/TECH]\n\u2022 [TECH]TYPICALLY, 50% BY RETROFIT OF OLD CENTRIFUGAL FANS[/TECH]\n\n![NOVENCO ZerAx\u00ae high-efficiency axial fan](https://www.novenco-building.com/media/5776/06_ahu-86.png?rmode=max&width=564)\n\n![Illustration of AHU with plug fan and ZerAx axial fan](https://www.novenco-building.com/media/4162/ahu.jpg?rmode=max&width=564)\n\n### [TECH]EC+[/TECH] system efficiency and compact [TECH]AHU[/TECH] system design\n\nIn optimum configurations the motor and frequency drive efficiencies can reach above [TECH]95%[/TECH], which together with the [TECH]ZerAx fan efficiency of 92%[/TECH] brings the overall system efficiency to an impressing [TECH]85%[/TECH]. This is [TECH]20-25 percentage points[/TECH] better than alternative solutions, such as direct-driven centrifugal plug fans with [TECH]EC motors[/TECH]. It is currently the highest possible total system efficiency for [TECH]AHUs[/TECH] on the market. Because of the high efficiencies of the [TECH]ZerAx[/TECH], it is possible to design [TECH]AHUs up to 30% shorter and 30% lighter[/TECH] and still have the same performance characteristics and hence cut expenditures. The [TECH]ZerAx fans for AHUs[/TECH] are complete plug-and-play solutions to ensure easy and fast installation. The fan noise levels are notably and significantly lower than those from other fan manufacturers. The fan lifetimes are [TECH]20+ years[/TECH], which contribute to sustainability and guarantee low maintenance costs.\n\n![The EC+ efficiency equation](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=683&height=332)\n\n### Fast and easy [TECH]EC+[/TECH] upgrades\n\n[TECH]Non-EC+ fans[/TECH] installed in [TECH]HVAC systems[/TECH] represent up to [TECH]60%[/TECH] of the total [SEO]energy consumption[/SEO]. [TECH]NOVENCO's[/TECH] complete plug-and-play solutions guarantee easy and fast retrofit of existing installations without unnecessary replacement of whole [TECH]AHUs[/TECH] or [TECH]HVAC systems[/TECH]. Upgrading to [TECH]EC+ solutions[/TECH] with [TECH]ZerAx\u00ae[/TECH] fans radically reduces energy consumption and maintenance costs, hence increases the efficiency of the whole [TECH]HVAC system[/TECH]. Retrofit works are often completed in less than [TECH]10 hours[/TECH]. The steps from upgradeable candidate to an optimised and [SEO]energy-efficient[/SEO] [TECH]EC+ AHU system[/TECH] are outlined below.\n\n**STEP 1 \u2013 Site study**\nIn the site study, the existing [TECH]HVAC system[/TECH] installations are analysed and described to best understand the requirements. The study is free of charge and gives an indication of the number of achievable benefits, including potential savings and [TECH]ROIs[/TECH].\n\n**STEP 2 \u2013 Estimation**\nThe findings from the site study go into a detailed estimation, which summarises the potential savings in energy consumption, the carbon footprint and the [TECH]Total Cost of Ownership (TCO)[/TECH] that are achievable by, for example, retrofitting plug fans installed in existing [TECH]AHUs[/TECH] with highly efficient [TECH]ZerAx\u00ae[/TECH] axial fans. The estimates include an indication of the cost of the [TECH]EC+[/TECH] solution.\n\n**STEP 3 \u2013 Proof of concept**\nAn external and independent consulting company conducts the [TECH]Proof of Concept (PoC)[/TECH]. The feasibility is verified in an initial trial installation to confirm the estimates. It includes the following.\n- measurement and removal of the existing fans in the [TECH]HVAC system[/TECH]\n- installation of [TECH]ZerAx\u00ae[/TECH] axial flow fans\n- operation and measurement of the new fans\nIf the [TECH]PoC[/TECH] cannot match the estimates, the trial is free of charge.\n\n**STEP 4 \u2013 Site upgrade**\nAfter completion of the [TECH]PoC[/TECH] and with convincing results, a detailed plan for savings and cost of the entire retrofit-project is drawn up. The upgrade is usually completed in a single or few stages.\n\n### Examples of the [TECH]EC+[/TECH] upgrades\n\n![Image showing a man operating a machine, illustrating the before and after results of a retrofit process](https://www.novenco-building.com/media/4159/before-after-1.jpg?rmode=max&width=498&height=345)\n\n![Image showing a large industrial fan and a small fan, illustrating the before and after of a retrofit upgrade](https://www.novenco-building.com/media/4160/before-after-2.jpg?rmode=max&width=487&height=298)\n\n![Two images of a metal machine with a fan, illustrating the before and after of a retrofit for improved performance](https://www.novenco-building.com/media/4161/before-after-3.jpg?rmode=max&width=477&height=299)\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [EC+ UPGRADES](https://www.novenco-building.com/media/xsmppi0x/ecplus-upgrade-mu-15952-0425.pdf)\n- [Best possible fan for AHUs](https://www.novenco-building.com/media/3jpbhaxf/novenco-best-possible-fan-for-ahu-gb-mu-16156-0425.pdf)\n\n**Cases:**\n- [Foundry Hall Ventilation](https://www.novenco-building.com/media/6134/foundry-hall-ventilation-gb-mu-16168-0522.pdf)\n- [DS Group](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0522.pdf)\n- [Keppel Bay Tower](https://www.novenco-building.com/media/5742/keppel-bay-tower-gb-mu-16059-0121.pdf)\n- [Automotive industry](https://www.novenco-building.com/media/5752/automotive-industry-mu-16062-0221-gb.pdf)\n- [VW Navarra](https://www.novenco-building.com/media/2110/vw-navarra-mu-15863-0319-gb.pdf)\n- [JK Tyres](https://www.novenco-building.com/media/1981/jk-tyres-mu-15711-0918-gb.pdf)\n- [Innovative AHU concepts](https://www.novenco-building.com/media/1152/trubel-tuev-mu-15676-0218-gb.pdf)\n- [Sima Power Station](https://www.novenco-building.com/media/1159/sima-power-station-mu-15480-0517-gb.pdf)\n- [T\u00dcV S\u00fcd test laboratory](https://www.novenco-building.com/media/1167/tuv-sud-mu-15491-0317-gb.pdf)\n- [Danish TV Station](https://www.novenco-building.com/media/1169/tv-station-mu-15675-0519-gb.pdf)\n- [CS Gruppen](https://www.novenco-building.com/media/1170/cs-gruppen-mu15501-0317-gb.pdf)\n- [Carlsberg](https://www.novenco-building.com/media/1174/carlsberg-mu-15674-0218-gb.pdf)\n- [Odense University Hospital](https://www.novenco-building.com/media/1178/odense-universitethospital-mu-15493-0317-gb.pdf)\n- [Aarhus Concert Hall](https://www.novenco-building.com/media/1179/aarhus-musikhus-mu-15489-0317-gb.pdf)[/TECH_DOC]\n\n## Related Products\n\n[TECH_DOC]- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACN Standard Range](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-standard-range/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL-AZN Standard Ranges](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)\n- [Acoustic diffusers](https://www.novenco-building.com/products/fan-accessories/acoustic-diffusers/)\n- [Silencers](https://www.novenco-building.com/products/fan-accessories/silencers/)[/TECH_DOC]\n\n## Related Solutions\n\n[TECH_DOC]- [EC+ concept](https://www.novenco-building.com/solutions/ecplus-concept/)\n- [AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)\n- [Cooling](https://www.novenco-building.com/solution                 "untagged": "---\ntitle: Pressure differential systems \u00bb Read about\nmeta_description: Are you looking for pressure differential systems? See all NOVENCO Building & Industry's pressure differential systems for escape routes here.\ncanonical_url: https://www.novenco-building.com/solutions/pressure-differential-system-description\nog_title: Pressure differential system description\nog_url: https://www.novenco-building.com/solutions/pressure-differential-system-description/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/pressure-differential-system-description\nscraped_date: 2025-09-18\n---\n\n# Pressure differential system description\n\n## EN12101-6:2022 Meeting EN12101-6:2022 requirements\n\nModern high-rise construction demands rigorous life safety systems that comply with evolving building regulations. Engineering consultants require proven solutions for protecting escape routes and ensuring occupant evacuation protocols meet regulatory specifications.\n\nFire safety engineering shows that smoke inhalation causes the majority of fire-related fatalities. The toxic gas mixture contains suspended particulates and lethal chemical compounds that create immediate life-threatening conditions.\n\n![Grenfell tower fire 2017](https://www.novenco-building.com/media/4322/pds_grenfell_fire.jpg?width=500&height=282.5)\n\nWhile sprinkler systems provide compartmentalization control, they cannot eliminate smoke exposure risks. Additional smoke control systems with dedicated pressurization capabilities are essential for maintaining tenable conditions during evacuation.\n\nOur escape route ventilation solutions include comprehensive staircase pressurization and smoke pressurization system designs that meet current engineering standards.\n\n## Engineering specifications for smoke control systems\n\nSmoke control systems integrate with overall fire engineering strategies for multi-story buildings. Design coordination involves all project stakeholders to ensure compatibility with fire protection schemes and regulatory compliance.\n\nKey system requirements include:\n\n- **Performance standards** that complement fire engineering strategies\n- **Measurable safety levels** verified through testing protocols\n- **Regulatory compliance** with national and international standards\n- **Stakeholder coordination** across all design disciplines\n\nThe primary design objective maintains smoke-free conditions in designated escape routes. This can be achieved through smoke extract systems or pressure differential systems.\n\n## Technical principles of pressure differential systems\n\nAir movement follows pressure gradients from higher to lower pressure zones. Engineering design establishes controlled pressure increases in protected areas relative to fire-origin areas to prevent smoke infiltration.\n\nThe design specification establishes measured pressure gradients from protected spaces to unprotected spaces when doors remain closed. With doors open, calculated air velocities across openings prevent smoke migration into protected zones. Our pressure differential systems with pressurization fans achieve these performance parameters.\n\nNOVENCO introduces the ClearChoice\u2122 Pressure Differential Systems (PDS) as an engineered solution for creating smoke-free zones. Our systems facilitate occupant evacuation from buildings and tunnels while supporting firefighting operations by preventing smoke migration.\n\nApplication specifications cover various building types and tunnel configurations where escape route protection is required:\n\n- **Stairwells and corridors** for primary evacuation routes\n- **Escape tunnels and lobbies** for secondary protection zones\n- **Firefighting access routes** for emergency response teams\n- **Building envelope penetrations** requiring smoke containment\n\nThree primary design objectives address regulatory requirements:\n\n- **Escape route protection** maintaining tenable conditions\n- **Firefighting access route protection** for emergency operations\n- **Property protection standards** preventing smoke damage\n\n### Escape route protection specifications\n\nThis represents the critical design objective where tenable environmental conditions must be maintained in protected spaces throughout anticipated occupancy evacuation periods.\n\n### Firefighting access route specifications\n\nBuilding classification determines requirements for protecting firefighting access routes and maintaining smoke-free conditions. Our pressure differential systems prevent or limit smoke spread into designated firefighting routes under operational conditions.\n\n### Property protection standards\n\nThe third design objective prevents smoke migration into sensitive spaces containing equipment or materials requiring protection from smoke damage.\n\nEuropean requirements for smoke control systems are specified in EN 12101 \"Smoke and heat control systems\". Pressure differential system specifications are detailed in EN 12101 part 6. Current part 6 with PDS kits undergoes revision with part 13 addition: \"Pressure differential systems (PDS) - Design and calculation methods, installation, acceptance testing, routine testing and maintenance\".\n\n## Pressure differential system design fundamentals\n\nOur pressure differential systems maintain tenable conditions in protected spaces including escape routes, firefighting access routes, firefighting lift shafts, lobbies, staircases and designated smoke-free areas.\n\nOur systems create measured differential pressure between protected and unprotected spaces on fire floors to prevent smoke migration from unprotected to protected spaces.\n\nWith simultaneous door openings, our systems generate minimum air velocities across open door areas to prevent smoke entry into protected spaces. Air supply fans deliver calculated airflow rates to achieve required velocity specifications.\n\nAirflow path analysis throughout buildings encompasses fresh air supply introduction points, air and smoke exhaust locations, and circulation pathways throughout the building envelope.\n\nEssential system components include:\n\n- **Air supply and extract systems** for controlled ventilation\n- **Differential pressure control** between protected and unprotected spaces\n- **Air release pathways** for pressure relief and increased airflow\n\n<!-- Video embed placeholder -->\n<!-- Video: https://www.youtube-nocookie.com/embed/qw_L9eKbRnQ -->\n\n<!-- Video embed placeholder -->\n<!-- Video: https://www.youtube-nocookie.com/embed/O5218B92r-Q -->\n\n## EN 12101-6 EN 12101-6 system classification specifications\n\nCurrent EN 12101 part 6 defines 6 classifications for pressure differential systems based on building use specifications. Class A from EN 12101-6 applies to small buildings while complex facilities require selection from additional system classifications.\n\n### System classification matrix EN 12101-6\n\n| System class | Application specifications                                                                                                              |\n| ------------ | --------------------------------------------------------------------------------------------------------------------------------------- |\n| A            | No evacuation unless directly threatened by fire. Maximum one door to protected area open simultaneously.                               |\n| B            | **Firefighting support specifications.** Fire brigade exposed to developed fire requiring low smoke level approach.                     |\n| C            | Immediate, simultaneous, short-term evacuation specifications. Alert, aware occupants familiar with surroundings.                       |\n| D            | Immediate, simultaneous, long-term evacuation specifications. Less alert occupants (sleeping) or unfamiliar with surroundings (hotels). |\n| E            | Phased, long-term evacuation specifications. Fire floor first, then additional floors. High fire load possibility.                      |\n| F            | **Firefighting support specifications.** Fire brigade exposed to developed fire requiring low smoke level approach.                     |\n\n## NOVENCO ClearChoice Active Pressure Differential Systems NOVENCO ClearChoice Active Pressure Differential\n\nOur ClearChoice systems are precision-engineered smoke control systems from NOVENCO. With our ClearChoice Pressure Differential System (PDS), NOVENCO delivers an active PDS with comprehensive performance features.\n\n### Full regulatory compliance\n\nOur ClearChoice PDS provides modular design suitable for any building structure while maintaining flexibility for customer-specific engineering requirements. With our ClearChoice Active PDS, shaft dimensions and smoke control damper sizing can be reduced, resulting in increased useable building space and reduced project costs.\n\nKey compliance features include:\n\n- **Modular design** suitable for any building structure\n- **Reduced shaft dimensions** for increased useable space\n- **Weather adaptability** for changing environmental conditions\n- **Dual system support** for pressurization and depressurization\n\n### Engineered components\n\nAll ClearChoice systems are designed based on extensive experience in smoke control ventilation systems and fan engineering. As a fan manufacturer, NOVENCO provides extensive experience in aerodynamic and pressure-related engineering solutions.\n\nComponent specifications include:\n\n- **Fan engineering expertise** from extensive ventilation experience\n- **Aerodynamic optimization** for pressure-related applications\n- **NOVENCO ZerAx\u00ae fan range** delivering efficiency and reliability\n- **Dual purpose operation** for maximum versatility\n\n### Fast response control specifications\n\nOur ClearChoice Fast Response System ensures correct air volume and pressure within minimum response times. Through our ClearChoice touch panel, complete system configuration and adjustment enables efficient commissioning procedures.\n\nControl system features include:\n\n- **Minimum response times** for emergency activation\n- **Touch panel configuration** for system adjustment\n- **In-house software development** ensuring reliability\n- **Fail-safe operation protocols** for maximum safety\n\n<!-- Downloads Section -->\n\n### Downloads\n\n**Brochures:**\n\n- [Clear Choice Pressure Differential Systems - GB](https://www.novenco-building.com/media/1678/clear-choice-pressure-differential-systems-gb-mu15710-0418.pdf)\n- [Clear Choice Pressure Differential Systems - DK](https://www.novenco-building.com/media/1679/clear-choice-pressure-differential-systems-dk-mu-15714-0318.pdf)\n- [Clear Choice Pressure Differential Systems - D](https://www.novenco-building.com/media/1680/clear-choice-differenzdrucksysteme-d-mu15691-0318.pdf)\n- [Clear Choice Pressure Differential Systems - NL](https://www.novenco-building.com/media/4125/clear-choice-pressure-differential-systems-nl-mu15924-1119.pdf)\n\n**Cases:**\n\n- [Lewisham Exchange](https://www.novenco-building.com/media/6111/lewisham-exchange-gb-mu-16157-0222.pdf)\n- [Grotius Towers](https://www.novenco-building.com/media/5883/grotius-towers-mu-16099-0521-gb.pdf)\n- [ADNOC Bachelors Accommodation](https://www.novenco-building.com/media/1156/adnoc-bachelors-accommodation-mu-15597-0917-gb.pdf)\n- [Weighbridge House](https://www.novenco-building.com/media/1163/weighbridge-house-mu15490-0317-gb.pdf)\n- [Greenwich Wharf](https://www.novenco-building.com/media/1165/greenwich-wharf-mu15498-0317-gb.pdf)\n- [Esplanade 66 37 27](https://www.novenco-building.com/media/1160/esplanade-66-37-27-mu15484-0417-gb.pdf)\n- [Westgate Oxford](https://www.novenco-building.com/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)\n- [Osier Road](https://www.novenco-building.com/media/6197/osier-road-mu-16178-0922-gb.pdf)\n\n**Flyers:**\n\n- [Life Safety - GB](https://www.novenco-building.com/media/5789/life-safety-flyer-mu-16089-gb-0321.pdf)\n- [Tested to EN12101-62022 - GB](https://www.novenco-building.com/media/1h1d3hqj/en12101-6-flyer-mu-16257-gb.pdf)\n\n**Reference lists:**\n\n- [Reference list Clear Choice Systems - GB](https://www.novenco-building.com/media/l41cxle3/reference-list-clear-choice-worldwide-gb-mu-15787-0325.pdf)\n\n## Contact our integration specialists today\n\nSpecification support for pressure differential systems requires expert engineering consultation. Our technical team provides comprehensive design assistance for EN 12101-6 compliance and system optimization.\n\nContact our engineering specialists for project specifications, technical documentation, and compliance verification. Our team delivers complete system specifications tailored to your building requirements and regulatory standards.\n\nGet started with your pressure differential system project by calling our engineering team at +45 70 25 25 25 or email building@novenco.com for immediate technical support.\n\n## Related Products\n\n- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n- [Smoke Fans ZerAx AZL](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)\n- [Smoke Fans NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n- [Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)\n- [Smoke Fans NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-axes-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Car parks](https://www.novenco-building.com/solutions/car-parks/)\n- [Smoke control](https://www.novenco-building.com/solutions/smoke-control/)\n- [Buildings](https://www.novenco-building.com/solutions/buildings/)\n",
                "tagged": "[SEO_NEEDED: escape route ventilation, staircase pressurization, smoke pressurization system]\n\n---\ntitle: Pressure differential systems \u00bb Read about our pressurization system\nmeta_description: Are you looking for pressure differential systems? See all NOVENCO Building & Industry's pressure differential systems for escape routes here.\ncanonical_url: https://www.novenco-building.com/solutions/pressure-differential-system-description\nog_title: Pressure differential system description\nog_url: https://www.novenco-building.com/solutions/pressure-differential-system-description/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/pressure-differential-system-description\nscraped_date: 2025-09-18\n---\n\n# [SEO]Pressure differential system[/SEO] description\n\n## INDEPENDENTLY TESTED TO MEET THE REQUIREMENTS OF [TECH]EN12101-6:2022[/TECH]\n\nWith the ever-increasing height of buildings, the requirements for reliable [SEO]life safety systems[/SEO] becomes higher and higher. A key requirement in the life safety regulations is to ensure the safe [SEO]escape routes[/SEO] and evacuation of people. Most fire related deaths are caused by the inhalation of smoke and toxic gases produced by the fire and not directly by the fire itself. Therefore, the most significant threat is the highly toxic smoke, which is a lethal cocktail made up of a complex mix of suspended particles and highly toxic gases.\n\n![Grenfell tower fire 2017](https://www.novenco-building.com/media/4322/pds_grenfell_fire.jpg?width=500&height=282.5)\n\nAlthough nowadays the buildings are more frequently equipped with sprinkler systems, this alone will not ensure the occupants are not exposed to toxic smoke in case of a fire. It is evident that sprinkler systems can contribute in life safety by controlling the fire within a compartment, but in many cases the sprinkler will not extinguish the fire. Therefore, an additional [SEO]smoke control[/SEO] system with [SEO]pressurization[/SEO] fan function is necessary to ensure that people can find a safe way out.\n\n## Smoke control systems\n\nSmoke control systems form an element of the overall fire engineering strategy for apartment buildings and should be designed together with all the involved parties. It is the responsibility of the designer of the smoke control systems to ensure that any proposed systems compliment the fire engineering strategy and provide a suitable level of fire safety.\n\nThe main objective of these smoke control systems is to ensure safe evacuation of a building by keeping escape routes free from smoke. This can either be achieved by [SEO]smoke extract systems[/SEO] or by [SEO]pressure differential systems[/SEO].\n\n## Pressure differential systems\n\nAir will naturally try to move from an area of higher pressure to an area of lower pressure. By increasing the pressure in the protected areas (i.e. the escape routes) above that in the areas where the fire is likely to occur (in this case the apartments) it is possible to prevent smoke spread into these escape routes.\n\nThe aim therefore is to establish a pressure gradient from the protected space to the unprotected space (fire room) while the doors are closed. In case of doors open, a suitable air velocity should be established over the door openings to prevent the spread of smoke into the protected space. This pressure gradient can be achieved through pressure differential systems with [SEO]pressurization fans[/SEO].\n\nFor this purpose [TECH]NOVENCO[/TECH] introduces the [TECH]ClearChoice\u2122 Pressure Differential Systems (PDS)[/TECH] as a solution for creating smoke free zones, that allow people to escape from buildings and tunnels and aid the firefighting services by preventing smoke spread through seams and cracks of physical barriers such as doors or other similar restricted openings.\n\nThe field of application differs for a variety of buildings and tunnels, where there is a need to protect means of escape such as stairwells, corridors, escape tunnels, lobbies, as well as for providing smoke free approach for the firefighting services.\n\nTo summarize, three major design objectives can be addressed:\n\n1. Protection of means of escape\n2. Protection of firefighting access routes\n3. Property protection\n\n### Protection of means of escape\n\nThis is the most important design objective of the pressurisation systems, where it is essential that tenable conditions for life safety are maintained in protected spaces for as long as they are likely to be in use by the building occupants.\n\n### Protection of firefighting routes\n\nDepending on the building classification, another design objective of the pressurisation systems is to protect firefighting access routes and keep them essentially free of smoke. In this case, the pressure differential system must be designed to prevent or at least limit the spread of smoke into the dedicated firefighting route under normal firefighting conditions.\n\n### Property protection\n\nThe third objective of the pressurisation system can be to prevent the spread of smoke from entering sensitive spaces such as those containing items that are particularly sensitive to smoke damage.\n\nIn Europe, the requirements for smoke control systems are described in the European Standard [TECH]EN 12101[/TECH] \"Smoke and heat control systems\". Specifications for pressure differential systems are described in [TECH]EN 12101 part 6[/TECH]. Currently this [TECH]part 6 with PDS kits[/TECH] is under revision and a [TECH]part 13[/TECH] will be added: \"Pressure differential systems (PDS) - Design and calculation methods, installation, acceptance testing, routine testing and maintenance\".\n\n## The basics of pressure differential systems\n\nPressure differential systems are designed to maintain tenable conditions in protected spaces such as, escape routes, firefighting access routes, firefighting lift shafts, lobbies, staircases and other areas that require to be kept free of smoke.\n\nThese pressure differential systems create a differential pressure between the protected space and the unprotected space of the fire floor to prevent the smoke spreading from the unprotected space to the protected space.\n\nIn case of (simultaneous) open doors, the pressure differential system must be designed to create a minimum air velocity over the area of the open doors to prevent smoke from entering the protected space. To achieve this air velocity, the air supply fan to the protected space must supply sufficient airflow over the sum of the open-door areas.\n\nAn important factor for these pressure differential systems are the airflow paths throughout the building, not only where the fresh air supply is introduced, but also where that air (and smoke) will leave the building and what paths it will follow in the process.\n\nFor a typical pressure differential system three basic components are necessary:\n\n1. air supply and air/smoke extract.\n2. differential pressure control between the protected and unprotected space.\n3. air release path for pressure relief and higher airflow with door(s) open.\n\n<!-- Video embed placeholder -->\n<!-- Video: https://www.youtube-nocookie.com/embed/qw_L9eKbRnQ -->\n\n<!-- Video embed placeholder -->\n<!-- Video: https://www.youtube-nocookie.com/embed/O5218B92r-Q -->\n\n## Pressure differential system classifications\n\nWithin the current [TECH]EN 12101 part 6[/TECH] there are [TECH]6 classifications[/TECH] for pressure differential systems based on the use of the building. For very small buildings, [TECH]class A[/TECH] from the [TECH]EN 12101-6[/TECH] can be used and for more complex buildings (hotels, hospitals, nursing homes) a selection can be made from the other system classifications.\n\n### System classification [TECH]EN 12101-6[/TECH]\n\n| System class | Examples of use |\n| ------------ | --------------- |\n| [TECH]A[/TECH] | No evacuation unless directly threatened by fire. Unlikely that more than one door to the protected area will be open at the same time. |\n| [TECH]B[/TECH] | **Firefighting support.** The fire brigade may be exposed to a developed fire which needs to be approached with a low smoke level. |\n| [TECH]C[/TECH] | Immediate, simultaneous, short-term evacuation in the event of fire. Persons are expected to be alert, aware and familiar with their surroundings. |\n| [TECH]D[/TECH] | Immediate, simultaneous, long-term evacuation in the event of fire. Persons are less alert (sleep) or not familiar with their surroundings (hotel). |\n| [TECH]E[/TECH] | Phased, long-term evacuation in case of fire. First fire floor, then other floors. Possibility of high fire load. |\n| [TECH]F[/TECH] | **Firefighting support.** The fire brigade may be exposed to a developed fire which needs to be approached with low smoke levels. |\n\n## [TECH]NOVENCO ClearChoice Active Pressure Differential Systems[/TECH]\n\nThe [TECH]ClearChoice systems[/TECH] are advanced smoke control systems from [TECH]NOVENCO[/TECH]. With the [TECH]ClearChoice Pressure Differential System (PDS)[/TECH], [TECH]NOVENCO[/TECH] offers an active [TECH]PDS[/TECH] with a lot of interesting features:\n\n**FULLY COMPLIANT SYSTEM**\n\n- The [TECH]ClearChoice PDS[/TECH] is a modular system, suitable for any building structure, but still allows full flexibility to accommodate all customer specific requirements.\n- With a [TECH]ClearChoice Active PDS[/TECH], the sizes of shafts and smoke control dampers can be significantly reduced, resulting in more useable building space and lower initial costs.\n- The [TECH]ClearChoice PDS[/TECH] has a high adaptability to changing weather conditions, and the resulting effects.\n- The [TECH]ClearChoice PDS[/TECH] is suitable for both pressurisation and depressurisation systems.\n\n**CLEARCHOICE COMPONENTS**\n\n- All [TECH]ClearChoice systems[/TECH] are designed based on years of experience in smoke control ventilation systems and fans.\n- As a fan manufacturer, [TECH]NOVENCO[/TECH] has many years of experience in aerodynamic and pressure related solutions.\n- The [TECH]NOVENCO ZerAx\u00ae[/TECH] fan range offers the highest efficiency, durability and reliability for dual purpose operation.\n\n**CLEARCHOICE FAST RESPONSE CONTROL SYSTEM**\n\n- The [TECH]ClearChoice Fast Response System[/TECH] ensures the correct air volume and pressure within the shortest times possible.\n- Through the [TECH]ClearChoice touch panel[/TECH], the complete system can be configured and adjusted for easy commissioning.\n- The software for the [TECH]ClearChoice Fast Response System[/TECH] is developed in house, with a focus on reliability and fail-safe operation.\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [Clear Choice Pressure Differential Systems - GB](https://www.novenco-building.com/media/1678/clear-choice-pressure-differential-systems-gb-mu15710-0418.pdf)\n- [Clear Choice Pressure Differential Systems - DK](https://www.novenco-building.com/media/1679/clear-choice-pressure-differential-systems-dk-mu-15714-0318.pdf)\n- [Clear Choice Pressure Differential Systems - D](https://www.novenco-building.com/media/1680/clear-choice-differenzdrucksysteme-d-mu15691-0318.pdf)\n- [Clear Choice Pressure Differential Systems - NL](https://www.novenco-building.com/media/4125/clear-choice-pressure-differential-systems-nl-mu15924-1119.pdf)\n\n**Cases:**\n- [Lewisham Exchange](https://www.novenco-building.com/media/6111/lewisham-exchange-gb-mu-16157-0222.pdf)\n- [Grotius Towers](https://www.novenco-building.com/media/5883/grotius-towers-mu-16099-0521-gb.pdf)\n- [ADNOC Bachelors Accommodation](https://www.novenco-building.com/media/1156/adnoc-bachelors-accommodation-mu-15597-0917-gb.pdf)\n- [Weighbridge House](https://www.novenco-building.com/media/1163/weighbridge-house-mu15490-0317-gb.pdf)\n- [Greenwich Wharf](https://www.novenco-building.com/media/1165/greenwich-wharf-mu15498-0317-gb.pdf)\n- [Esplanade 66 37 27](https://www.novenco-building.com/media/1160/esplanade-66-37-27-mu15484-0417-gb.pdf)\n- [Westgate Oxford](https://www.novenco-building.com/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)\n- [Osier Road](https://www.novenco-building.com/media/6197/osier-road-mu-16178-0922-gb.pdf)\n\n**Flyers:**\n- [Life Safety - GB](https://www.novenco-building.com/media/5789/life-safety-flyer-mu-16089-gb-0321.pdf)\n- [Tested to EN12101-62022 - GB](https://www.novenco-building.com/media/1h1d3hqj/en12101-6-flyer-mu-16257-gb.pdf)\n\n**Reference lists:**\n- [Reference list Clear Choice Systems - GB](https://www.novenco-building.com/media/l41cxle3/reference-list-clear-choice-worldwide-gb-mu-15787-0325.pdf)[/TECH_DOC]\n\n## Related Products\n\n[TECH_DOC]- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n- [Smoke Fans ZerAx AZL](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)\n- [Smoke Fans NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n- [Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)\n- [Smoke Fans NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)[/TECH_DOC]\n\n## Related Solutions\n\n[TECH_DOC]- [Car parks](https://www.novenco-building.com/solutions/car-parks/)\n- [Smoke control](https://www.novenco-building.com/solutions/smoke-control/)\n- [Buildings](https://www.novenco-building.com/solutions/buildings/)[/TECH_DOC]"
