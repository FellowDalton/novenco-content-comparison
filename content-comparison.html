        "root/news": {

                "untagged": "---\ntitle: News from Novenco Building - Read all Noven\nmeta_description: Do you want to keep up to date with the latest news from Novenco Building? Read all Novenco's latest news and articles here.\ncanonical_url: https://www.novenco-building.com/news\nog_title: News\nog_url: https://www.novenco-building.com/news/\nlanguage: en_US\nurl: https://www.novenco-building.com/news/\nscraped_date: 2024-09-18\n---\n\n![News](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# Engineering Standards and Certification Updates\n\n## ZerAx ZerAx Achieves 3-tick Excellence Rating\n\n![3-tick rating for ZerAx](https://www.novenco-building.com/media/asydsj13/e-mail-signature-january-2025-sbcg.png?cc=0%2C0.0000000000000001978111888865%2C0.4710780259878631%2C0&width=556&height=350&rnd=133819404656700000&quality=100&mode=crop)\n\nOur ZerAx axial flow fans achieved the 3-tick \"Excellent\" rating under the Singapore Green Building Product (SGBP) Certification Scheme. This certification validates environmental performance against industry benchmarks.\n\nKey achievements:\n- **First global recognition** - First axial flow fans worldwide to achieve this rating\n- **Environmental compliance** - The 3-tick rating demonstrates quantifiable performance\n- **Project credentials** - Engineers receive documented sustainability specifications\n\nThe SGBP certification, administered by the Singapore Green Building Council (SGBC), aligns with the Singapore Green Plan 2030 framework targeting 36% greenhouse gas reductions from 2005 baseline by 2030 and net-zero by 2050.\n\n[\u00bb Read More](https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification/)\n\n## Standards Compliance Testing\n\n### EN 12101-6:2022 Annex C Validation\n\n![Smoke Control Fans](https://www.novenco-building.com/media/2aqclksa/en12101-6-flyer-mu-16257-gb-image-only.jpg?width=556&height=350&rnd=133814077572170000&quality=75&mode=crop)\n\nOur NOVENCO Smoke Control Fans completed testing per EN 12101-6:2022 Annex C specifications, including frequency converter integration and variable speed operation at 300\u00b0C.\n\n[\u00bb Read More](https://www.novenco-building.com/news/novenco-smoke-control-fans-successfully-tested-to-en-12101-62022-standards/)\n\n### PDS Kit Certification\n\n![PDS kits](https://www.novenco-building.com/media/2aqclksa/en12101-6-flyer-mu-16257-gb-image-only.jpg?width=556&height=350&rnd=133814077572170000&quality=75&mode=crop)\n\nOur PDS systems received validation under EN 12101-6:2022 standards for critical smoke control applications.\n\nContact our technical team for certification documentation and specifications.\n",
                "tagged": "---\ntitle: News from Novenco Building - Read all Novenco news here\nmeta_description: Do you want to keep up to date with the latest news from Novenco Building? Read all Novenco's latest news and articles here.\ncanonical_url: https://www.novenco-building.com/news\nog_title: News\nog_url: https://www.novenco-building.com/news/\nlanguage: en_US\nurl: https://www.novenco-building.com/news/\nscraped_date: 2024-09-18\n---\n\n![News](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# News\n\n## Latest News Articles\n\n### [TECH]3-tick[/TECH] rating for [TECH]ZerAx[/TECH]\n\n![3-tick rating for ZerAx](https://www.novenco-building.com/media/asydsj13/e-mail-signature-january-2025-sbcg.png?cc=0%2C0.0000000000000001978111888865%2C0.4710780259878631%2C0&width=556&height=350&rnd=133819404656700000&quality=100&mode=crop)\n\n[TECH]NOVENCO Building & Industry[/TECH] is proud to announce that its highly efficient [TECH]ZerAx axial flow fans[/TECH] have been awarded the prestigious [TECH]3-tick \"Excellent\" rating[/TECH] under the [TECH]Singapore Green Building Product (SGBP) Certification Scheme[/TECH]. This distinction recognizes the product's exceptional environmental performance, benchmarked against the highest industry standards.\n\nThe [TECH]SGBP certification[/TECH], granted by the [TECH]Singapore Green Building Council (SGBC)[/TECH], signifies that [TECH]ZerAx fans[/TECH] meet rigorous criteria covering their environmental impact throughout their life cycle, making them a sustainable choice for ventilation applications.\n\nBy achieving the [TECH]3-tick rating[/TECH], [TECH]ZerAx fans[/TECH] become the first axial flow fans in the world to receive this level of recognition. This achievement underscores [TECH]NOVENCO's[/TECH] commitment to sustainability and innovation in ventilation solutions.\n\nThe [TECH]SGBP certification[/TECH] aligns perfectly with Singapore's ambitious sustainability goals outlined in the [TECH]Singapore Green Plan 2030[/TECH]. This national initiative aims to reduce greenhouse gas emissions by [TECH]36%[/TECH] from [TECH]2005[/TECH] levels by [TECH]2030[/TECH] and achieve net-zero emissions by [TECH]2050[/TECH].\n\n[\u00bb Read More](https://www.novenco-building.com/news/novenco-building-industry-awarded-3-tick-excellent-rating-for-zerax-axial-fans-under-singapore-green-building-product-certification/)\n\n### Smoke Control Fans tested to [TECH]EN 12101-6:2022 Annex C[/TECH]\n\n![Smoke Control Fans](https://www.novenco-building.com/media/2aqclksa/en12101-6-flyer-mu-16257-gb-image-only.jpg?width=556&height=350&rnd=133814077572170000&quality=75&mode=crop)\n\nWe are proud to announce that [TECH]NOVENCO Smoke Control Fans[/TECH] have successfully passed rigorous testing to meet the requirements outlined in [TECH]EN 12101-6:2022 Annex C[/TECH]. These tests included the use of a frequency converter and operation at variable speeds under elevated temperatures of [TECH]300\u00b0C[/TECH].\n\n[\u00bb Read More](https://www.novenco-building.com/news/novenco-smoke-control-fans-successfully-tested-to-en-12101-62022-standards/)\n\n### [TECH]PDS[/TECH] kits tested to [TECH]EN 12101-6:2022[/TECH]\n\n![PDS kits](https://www.novenco-building.com/media/2aqclksa/en12101-6-flyer-mu-16257-gb-image-only.jpg?width=556&height=350&rnd=133814077572170000&quality=75&mode=crop)\n\n*Note: This news page contains many additional articles. The full list of news articles can be viewed on the website.*"
        },

                "untagged": "![Support](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# Support\n\nNOVENCO Building & Industry delivers comprehensive aftermarket services to keep your projects on schedule. We maintain detailed records of all delivered products and systems for quick documentation access.\n\n### Professional Support Services\n\n- Commissioning of Car parks\n- Operator training\n- System inspections\n- Condition reports\n- On-site service\n- Repairs\n- Service contracts\n- Spare parts delivery\n\nContact our technical team for reliable assistance that keeps installations running smoothly.\n",

                "untagged": "---\ntitle: Industrial fans \u00bb Novenco Building and Indu\nmeta_description: Novenco Building and Industrial designs and manufactures high efficient and energy-friendly ventilation equipment and fans \u00bb Read more here.\ncanonical_url: https://www.novenco-building.com/\nog_title: NOVENCO Building & Industry - Sustainable and Reliable Fans and Ventilation Systems\nog_url: https://www.novenco-building.com/\nlanguage: en_US\nurl: https://www.novenco-building.com/\nscraped_date: 2024-09-18\n---\n\n<!-- Top carousel/slider section -->\n\n![EC+ 85% system efficiency](https://www.novenco-building.com/media/4178/ecplus_web.jpg?rxy=0.5%2C0.48091603053435117&width=1920&height=740&rnd=132201028034970000&quality=75&mode=crop)\n[EC+ 85% system efficiency](https://www.novenco-building.com/solutions/ecplus-concept/)\n\n![Cool data centres for 20 years](https://www.novenco-building.com/media/5723/facebook-2.jpg?width=1920&height=740&rnd=132542271510170000&quality=75&mode=crop)\n[Cool data centres for 20 years](https://www.novenco-building.com/solutions/data-centres/)\n\n![Safety in car parks](https://www.novenco-building.com/media/1482/img_4028_photoshop-car.jpg?width=1920&height=740&rnd=131722367721830000&quality=75&mode=crop)\n[Safety in car parks](https://www.novenco-building.com/solutions/car-parks/)\n\n![More than 50 years of thrust](https://www.novenco-building.com/media/1462/skt6-copy.jpg?rxy=0.49730700179533216%2C0.50298685782556751&width=1920&height=740&rnd=131721365735500000&quality=75&mode=crop)\n[More than 50 years of thrust](https://www.novenco-building.com/solutions/tunnel-ventilation/)\n\n![Clear choices every day](https://www.novenco-building.com/media/1478/dreamstimemaximum_20151047.jpg?rxy=0.50807899461400363%2C0.56603773584905659&width=1920&height=740&rnd=131721532173230000&quality=75&mode=crop)\n[Clear choices every day](https://www.novenco-building.com/solutions/pressure-differential-systems/)\n\n![Energy efficient fans 2Go](https://www.novenco-building.com/media/3986/14121_1905_quick_selector_overlay-lys.jpg?width=1920&height=740&rnd=132040991775930000&quality=75&mode=crop)\n[Energy efficient fans 2Go](https://www.novenco-building.com/support/quick-selector/)\n\n## Integration cuts construction costs 40%\n\nManufacturing partners require precise ventilation components that integrate seamlessly into system architectures. Our energy-efficient ventilation systems deliver uncompromising reliability while meeting industry standards across manufacturing applications.\n\nSince 1947, our engineering expertise has evolved to support OEM requirements through continuous product development and automated production capabilities. Our technical specifications ensure consistent quality for integration projects.\n\nSystem compatibility drives our design philosophy. Our engineering team works directly with OEMs to customize solutions that optimize performance within existing infrastructures.\n\n### Technical Support\n\n![Help](https://www.novenco-building.com/media/5818/adobestock_320245054.jpeg?cc=0.052875467080371816%2C0%2C0.17923272064139298%2C0&width=1110&height=766&rnd=132651118763930000&quality=75&mode=crop)\n\nOur engineering team converts your specifications into customized solutions.\n\n[\u00bb Read More](https://www.novenco-building.com/contact/#page-content)\n\n### Integration Support\n\n![Quotation](https://www.novenco-building.com/media/5817/adobestock_292340852.jpeg?width=1110&height=766&rnd=132651056124500000&quality=75&mode=crop)\n\nSubmit technical requirements for detailed specifications.\n\n[\u00bb Read More](https://www.novenco-building.com/contact/#page-content)\n\n### Technical Documentation\n\n![Learn More](https://www.novenco-building.com/media/5819/adobestock_420114072.jpeg?width=1110&height=766&rnd=132651056440270000&quality=75&mode=crop)\n\nAccess technical data and integration guides.\n\n[\u00bb Read More](https://www.novenco-building.com/contact/newsletter-sign-up/#newslette         "root/sustainability": {

                "untagged": "---\ntitle: Sustainability\nmeta_description: The care for the environment is a task that grows in importance and extends further year after year. At NOVENCO\u00ae Building & Industry we have a strong focus on environmentally safe and resource-friendly production processes in the manufacture of our ventilation equipment and fans. The fact that our products to a large degree are recyclable and perform well above the legislative requirements is essential to us and helps to diminish the environmental strain. The long lifetimes of the products reflect this dedication with high energy-savings and reliability throughout the product life.\ncanonical_url: https://www.novenco-building.com/sustainability\nog_title: Sustainability\nog_url: https://www.novenco-building.com/sustainability/\nlanguage: en_US\nurl: https://www.novenco-building.com/sustainability/\nscraped_date: 2024-09-18\n---\n\n![Sustainability](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# We move air for a greener and\n\n## Tackle climate change and preserve nature\n\nEnvironmental care grows in importance. NOVENCO\u00ae Building & Industry focuses on environmentally safe production for our [energy efficient ventilation] ventilation equipment and fans.\n\nThe UN's 2030 Agenda for Sustainable Development and 17 Sustainable Development Goals (SDGs) calls for global action. We support this blueprint to tackle climate change.\n\nOur products are recyclable, perform above legislative requirements with high [energy efficiency] energy savings.\n\n## Above and beyond the Sustainable Development Goals\n\nOur products protect natural resources and support the SDGs.\n\nWe focus on:\n\n![SDG 7](https://www.novenco-building.com/media/ozcldfg4/e_web_07.png?rmode=max&width=200&height=200) ![SDG 9](https://www.novenco-building.com/media/310fdjcf/e_web_09.png?rmode=max&width=200&height=200) ![SDG 12](https://www.novenco-building.com/media/2uilxuss/e_web_12.png?rmode=max&width=200&height=200)\n\n## Sustainability Topics\n\n[![CO2](https://www.novenco-building.com/media/4470/co2.png?width=350&height=284&rnd=132506921662500000&quality=100&mode=crop)](https://www.novenco-building.com/sustainability/co2/)\n**CO\u2082**\n\n[![Recyclability](https://www.novenco-building.com/media/4471/recycling.png?width=350&height=284&rnd=132506922409830000&quality=100&mode=crop)](https://www.novenco-building.com/sustainability/recyclability/)\n**Recyclability**\n\n[![LEED Certification of Sustainable Buildings](https://www.novenco-building.com/media/4478/leed.png?width=350&height=284&rnd=132513003993600000&quality=100&mode=crop)](https://www.novenco-building.com/about/leed/)\n**LEED Certification of Sustainable Buildings**\n\n[![BREEAM Certification of Sustainable Buildings](https://www.novenco-building.com/media/6047/breeam.png?width=350&height=284&rnd=132830021720970000&quality=100&mode=crop)](https://www.novenco-building.com/about/breeam/)\n**BREEAM Certification of Sustainable Buildings**\n\n[![DGNB Certification of Sustainable Buildings](https://www.novenco-building.com/media/4479/dgnb.png?width=350&height=284&rnd=132513005646630000&quality=100&mode=crop)](https://www.novenco-building.com/about/dgnb/)\n**DGNB Certification of Sustainable Buildings**\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, energy efficiency, sustainable ventilation]\n\n---\ntitle: Sustainability\nmeta_description: The care for the environment is a task that grows in importance and extends further year after year. At NOVENCO\u00ae Building & Industry we have a strong focus on environmentally safe and resource-friendly production processes in the manufacture of our ventilation equipment and fans. The fact that our products to a large degree are recyclable and perform well above the legislative requirements is essential to us and helps to diminish the environmental strain. The long lifetimes of the products reflect this dedication with high energy-savings and reliability throughout the product life.\ncanonical_url: https://www.novenco-building.com/sustainability\nog_title: Sustainability\nog_url: https://www.novenco-building.com/sustainability/\nlanguage: en_US\nurl: https://www.novenco-building.com/sustainability/\nscraped_date: 2024-09-18\n---\n\n![Sustainability](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# We move air for a greener and safer world\n\n### Tackle climate change and preserve nature\n\nCaring for the environment is a task that grows in importance and extends further year by year. At [TECH]NOVENCO\u00ae[/TECH] Building & Industry, we have a strong focus on environmentally safe and resource-friendly production processes in the manufacturing of our [SEO]ventilation equipment[/SEO] and [SEO]fans[/SEO].\n\nThe UN's [TECH]2030 Agenda for Sustainable Development[/TECH] and the [TECH]17 Sustainable Development Goals (SDGs)[/TECH] is a shared blueprint that calls for action by all countries in a global partnership. It is a blueprint that **we are proud and eager to support in order to tackle the climate change, spur economic growth and help preserve nature**.\n\nThe fact that our products to a large degree are recyclable and perform well above the legislative requirements is essential in our product designs and helps diminish the environmental strain. The long lifetimes of our products reflect this dedication with high [SEO]energy savings[/SEO] and reliability throughout the product lives.\n\n### Above and beyond the Sustainable Development Goals\n\nThe choice of our products is also to protect natural resources. We are highly committed to the SDGs, and this dedication is clear in every corner of our company.\n\nYou will find our focus particularly aimed at:\n\n![SDG 7](https://www.novenco-building.com/media/ozcldfg4/e_web_07.png?rmode=max&width=200&height=200) ![SDG 9](https://www.novenco-building.com/media/310fdjcf/e_web_09.png?rmode=max&width=200&height=200) ![SDG 12](https://www.novenco-building.com/media/2uilxuss/e_web_12.png?rmode=max&width=200&height=200)\n\n## Sustainability Topics\n\n[TECH_DOC][![CO2](https://www.novenco-building.com/media/4470/co2.png?width=350&height=284&rnd=132506921662500000&quality=100&mode=crop)](https://www.novenco-building.com/sustainability/co2/)[/TECH_DOC]\n**CO\u2082**\n\n[TECH_DOC][![Recyclability](https://www.novenco-building.com/media/4471/recycling.png?width=350&height=284&rnd=132506922409830000&quality=100&mode=crop)](https://www.novenco-building.com/sustainability/recyclability/)[/TECH_DOC]\n**Recyclability**\n\n[TECH_DOC][![LEED Certification of Sustainable Buildings](https://www.novenco-building.com/media/4478/leed.png?width=350&height=284&rnd=132513003993600000&quality=100&mode=crop)](https://www.novenco-building.com/about/leed/)[/TECH_DOC]\n**[TECH]LEED Certification[/TECH] of Sustainable Buildings**\n\n[TECH_DOC][![BREEAM Certification of Sustainable Buildings](https://www.novenco-building.com/media/6047/breeam.png?width=350&height=284&rnd=132830021720970000&quality=100&mode=crop)](https://www.novenco-building.com/about/breeam/)[/TECH_DOC]\n**[TECH]BREEAM Certification[/TECH] of Sustainable Buildings**\n\n[TECH_DOC][![DGNB Certification of Sustainable Buildings](https://www.novenco-building.com/media/4479/dgnb.png?width=350&height=284&rnd=132513005646630000&quality=100&mode=crop)](https://www.novenco-building.com/about/dgnb/)[/TECH_DOC]\n**[TECH]DGNB Certification[/TECH] of Sustainable Buildings**"
        },
        "root/products": {
                "name": "Products",
                "category": "Root",
                "untagged": "---\ntitle: Novenco products - See all our products her\nmeta_description: Novenco Building and Industry has many products tailored to your industry and solutions. On this page you can see all our products.\ncanonical_url: https://www.novenco-building.com/products\nog_title: Products\nog_url: https://www.novenco-building.com/products/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/\nscraped_date: 2024-09-18\n---\n\n![Products](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# Products\n\nNOVENCO\u00ae Building & Industry develops comprehensive ventilation products and systems. Our solutions leverage technical expertise and proven experience delivering reliable, energy-efficient products.\n\n## Regulatory Compliance\n\nOur NOVENCO fans meet certification requirements per the EU Energy-related Products directive (ErP directive 2009/125/EU). Implementation through EU Commission regulation no. 327/2011 applies to fans with motors between 125 W and 500 kW. All NOVENCO fans exceed minimum efficiency requirements.\n\n## Smoke Control Systems\n\nOur systems meet powered smoke and heat control ventilation requirements. Fans undergo testing and certification to EN 12101- 3 by notified bodies. Our portfolio includes:\n\n- Axial smoke fans for car park applications\n- Jet fans for tunnel ventilation systems\n- NOVENCO ZerAx\u00ae HT smoke fans certified to EN 12101-3:2015\n\nOur ZerAx smoke fans operate with variable speed drives (VSD), delivering certified packages combining efficient smoke fans and frequency converters.\n\n## Product Reliability\n\nNOVENCO products achieve mechanical lifetimes exceeding 20 years when following our specifications. Comprehensive installation and maintenance guides support optimal performance.\n\nReference our NOVENCO Product Portfolio for complete specifications and technical compatibility documentation.\n\n**[Download the NOVENCO Product Portfolio brochure](https://www.novenco-building.com/media/vjsoe4zv/novenco-product-portfolio-gb-mu-16270-0525.pdf)**\n\n![ErP Logo](https://www.novenco-building.com/media/4062/erp_logo-01.png?width=144&height=137&mode=max) ![EN12101 Icon](https://www.novenco-building.com/media/4278/en12101-icon.png?width=144&height=137&mode=max) ![ATEX Icon](https://www.novenco-building.com/media/4285/atex-icon.png?width=144&height=137&mode=max) ![EX Icon](https://www.novenco-building.com/media/4284/ex-icon.png?width=144&height=137&mode=max)\n\n## Product Categories\n\n[![Axial Flow Fans](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?cc=0.15164006797136156%2C0.12923179972486004%2C0.10411419965385771%2C0.0830696114759931&width=350&height=284&rnd=132622575715570000&quality=75&mode=crop)](https://www.novenco-building.com/products/axial-flow-fans/)\n**Axial Flow Fans**\n\n[![ATEX fans and EX fans](https://www.novenco-building.com/media/5899/web-1920pf-q70-azn-atex-magnelis_1.jpg?cc=0.16071524227028117%2C0.14398593484762731%2C0.16145623403182419%2C0.13861045994665056&width=350&height=284&rnd=132670078122200000&quality=75&mode=crop)](https://www.novenco-building.com/products/atex-and-ex-fans/)\n**ATEX fans and EX fans**\n\n[![High temperature smoke fans](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?cc=0.15164006797136156%2C0.12923179972486004%2C0.10411419965385771%2C0.0830696114759931&width=350&height=284&rnd=132622575715570000&quality=75&mode=crop)](https://www.novenco-building.com/products/smoke-fans/)\n**High temperature smoke fans**\n\n[![Centrifugal Fans](https://www.novenco-building.com/media/5961/web-1920px-jpg-q70-cal_1.jpg?cc=0.24270833333333336%2C0.07048150732728542%2C0.25674564186137994%2C0.38533000417540292&width=350&height=284&rnd=132732368749430000&quality=75&mode=crop)](https://www.novenco-building.com/products/centrifugal-fans/)\n**Centrifugal Fans**\n\n[![Car Park Fans - Jet fans](https://www.novenco-building.com/media/5855/web-1920px-jpg-q70-auz-magnelis_1.jpg?cc=0.20016933191623329%2C0.25007647427896473%2C0.23935653871831347%2C0.11580103737080323&width=350&height=284&rnd=132658018226500000&quality=75&mode=crop)](https://www.novenco-building.com/products/car-park-fans/)\n**Car park fans - Jet fans**\n\n[![Tunnel Fans](https://www.novenco-building.com/media/5955/web-1920px-q70-aur-arr-magnelis_1.jpg?cc=0.22576837845663408%2C0.23544002145180237%2C0.22471389064815747%2C0.15041562867621716&width=350&height=284&rnd=132696856973670000&quality=75&mode=crop)](https://www.novenco-building.com/products/tunnel-fans/)\n**Tunnel Fans**\n\n[![Air Heaters](https://www.novenco-building.com/media/1853/nova-front_bw_masked_no-logo-web.png?cc=0.0990990990990991%2C0.1466172117829064%2C0.11261261261261261%2C0.11562080478036964&width=350&height=284&rnd=132321106858830000&quality=100&mode=crop)](https://www.novenco-building.com/products/air-heaters/)\n**Air Heaters**\n\n[![Fan accessories](https://www.novenco-building.com/media/4491/acoustic-diffusers-yad_1.png?cc=0.20993852061374324%2C0.125561316156545%2C0.17774079426283898%2C0.22608570587147717&width=350&height=284&rnd=132518157624970000&quality=100&mode=crop)](https://www.novenco-building.com/products/fan-accessories/)\n**Fan accessories**\n",
                "tagged": "---\ntitle: Novenco products - See all our products here\nmeta_description: Novenco Building and Industry has many products tailored to your industry and solutions. On this page you can see all our products.\ncanonical_url: https://www.novenco-building.com/products\nog_title: Products\nog_url: https://www.novenco-building.com/products/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/\nscraped_date: 2024-09-18\n---\n\n![Products](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# Products\n\n[TECH]NOVENCO\u00ae[/TECH] Building & Industry develops and manufactures a wide range of products and systems for [SEO]ventilation[/SEO]. The solutions build on our technical know-how and long experience with delivery of world-leading reliable and low [SEO]energy-efficient[/SEO] products and systems.\n\nThe [TECH]NOVENCO[/TECH] fans are certified in accordance to the EU's Energy-related Products directive ([TECH]ErP directive 2009/125/EU[/TECH]). The directive is implemented with the [TECH]EU Commission regulation no. 327/2011[/TECH], which applies to fans driven by motors with an electric input power between [TECH]125 W[/TECH] and [TECH]500 kW[/TECH]. All [TECH]NOVENCO[/TECH] fans perform well above the minimum efficiency requirements set out in the regulation.\n\nThe extended requirements that govern the market for powered smoke and heat control ventilation systems are likewise met by all [TECH]NOVENCO[/TECH] smoke fans. The fans are tested and certified in accordance with the standard [TECH]EN 12101- 3[/TECH] by a notified body. The [TECH]NOVENCO[/TECH] fan range within this critical area includes axial smoke fans as well as jet fans for both car park and tunnel ventilation systems. Our range of [TECH]NOVENCO ZerAx\u00ae HT smoke fans[/TECH] is certified to [TECH]EN 12101-3:2015[/TECH] to operate with variable speed drives ([TECH]VSD[/TECH]). With the [TECH]ZerAx smoke fans[/TECH] [TECH]NOVENCO[/TECH] offers the highest level of performance and reliability in the market as certified packages of efficient smoke fans and frequency converters for smoke control systems.\n\n[TECH]NOVENCO[/TECH] products have mechanical lifetimes of [TECH]20 years[/TECH] or more. Storage, installation and maintenance must be in accordance with our instructions, which include the installation and maintenance guides as well as other instructions from [TECH]NOVENCO[/TECH].\n\nHere you can find the [TECH]NOVENCO Product Portfolio[/TECH] that provides a complete overview of our products\n[TECH_DOC]**[Download the NOVENCO Product Portfolio brochure](https://www.novenco-building.com/media/vjsoe4zv/novenco-product-portfolio-gb-mu-16270-0525.pdf)**[/TECH_DOC]\n\n![ErP Logo](https://www.novenco-building.com/media/4062/erp_logo-01.png?width=144&height=137&mode=max) ![EN12101 Icon](https://www.novenco-building.com/media/4278/en12101-icon.png?width=144&height=137&mode=max) ![ATEX Icon](https://www.novenco-building.com/media/4285/atex-icon.png?width=144&height=137&mode=max) ![EX Icon](https://www.novenco-building.com/media/4284/ex-icon.png?width=144&height=137&mode=max)\n\n## Product Categories\n\n[![Axial Flow Fans](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?cc=0.15164006797136156%2C0.12923179972486004%2C0.10411419965385771%2C0.0830696114759931&width=350&height=284&rnd=132622575715570000&quality=75&mode=crop)](https://www.novenco-building.com/products/axial-flow-fans/)\n**[SEO]Axial Flow Fans[/SEO]**\n\n[![ATEX fans and EX fans](https://www.novenco-building.com/media/5899/web-1920pf-q70-azn-atex-magnelis_1.jpg?cc=0.16071524227028117%2C0.14398593484762731%2C0.16145623403182419%2C0.13861045994665056&width=350&height=284&rnd=132670078122200000&quality=75&mode=crop)](https://www.novenco-building.com/products/atex-and-ex-fans/)\n**[TECH]ATEX[/TECH] [SEO]fans[/SEO] and [TECH]EX[/TECH] [SEO]fans[/SEO]**\n\n[![High temperature smoke fans](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?cc=0.15164006797136156%2C0.12923179972486004%2C0.10411419965385771%2C0.0830696114759931&width=350&height=284&rnd=132622575715570000&quality=75&mode=crop)](https://www.novenco-building.com/products/smoke-fans/)\n**High temperature [SEO]smoke fans[/SEO]**\n\n[![Centrifugal Fans](https://www.novenco-building.com/media/5961/web-1920px-jpg-q70-cal_1.jpg?cc=0.24270833333333336%2C0.07048150732728542%2C0.25674564186137994%2C0.38533000417540292&width=350&height=284&rnd=132732368749430000&quality=75&mode=crop)](https://www.novenco-building.com/products/centrifugal-fans/)\n**[SEO]Centrifugal Fans[/SEO]**\n\n[![Car Park Fans - Jet fans](https://www.novenco-building.com/media/5855/web-1920px-jpg-q70-auz-magnelis_1.jpg?cc=0.20016933191623329%2C0.25007647427896473%2C0.23935653871831347%2C0.11580103737080323&width=350&height=284&rnd=132658018226500000&quality=75&mode=crop)](https://www.novenco-building.com/products/car-park-fans/)\n**[SEO]Car park fans[/SEO] - [SEO]Jet fans[/SEO]**\n\n[![Tunnel Fans](https://www.novenco-building.com/media/5955/web-1920px-q70-aur-arr-magnelis_1.jpg?cc=0.22576837845663408%2C0.23544002145180237%2C0.22471389064815747%2C0.15041562867621716&width=350&height=284&rnd=132696856973670000&quality=75&mode=crop)](https://www.novenco-building.com/products/tunnel-fans/)\n**[SEO]Tunnel Fans[/SEO]**\n\n[![Air Heaters](https://www.novenco-building.com/media/1853/nova-front_bw_masked_no-logo-web.png?cc=0.0990990990990991%2C0.1466172117829064%2C0.11261261261261261%2C0.11562080478036964&width=350&height=284&rnd=132321106858830000&quality=100&mode=crop)](https://www.novenco-building.com/products/air-heaters/)\n**Air Heaters**\n\n[![Fan accessories](https://www.novenco-building.com/media/4491/acoustic-diffusers-yad_1.png?cc=0.20993852061374324%2C0.125561316156545%2C0.17774079426283898%2C0.22608570587147717&width=350&height=284&rnd=132518157624970000&quality=100&mode=crop)](https://www.novenco-building.com/products/fan-accessories/)\n**Fan accessories**"

        "root/about": {
                "name": "About",
                "category": "Root",
                "untagged": "---\ntitle: About Novenco - Read about Novenco Building\nmeta_description: Want to know more about Novenco? Here you can read about their history, vision and mission - Read more about Novenco Building and Industry here.\ncanonical_url: https://www.novenco-building.com/about\nog_title: About\nog_url: https://www.novenco-building.com/about/\nlanguage: en_US\nurl: https://www.novenco-building.com/about/\nscraped_date: 2024-09-18\n---\n\n![About](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# About\n\n### Engineering Excellence in Ventilation Solutions\n\nAt NOVENCO\u00ae Building & Industry, we design and manufacture precision-engineered ventilation systems that address complex environmental challenges. Since 1947, our systematic approach to ventilation system design has established comprehensive technical expertise across global markets.\n\nCommitment to sustainable engineering requires rigorous evaluation of environmental impact throughout design phases and manufacturing processes. We recognize the critical importance of ecosystem preservation, integrating energy efficiency, environmental compliance, and materials recycling as fundamental engineering principles.\n\nOur reliable ventilation systems deliver performance across diverse applications:\n\n- **Industrial facilities** - Advanced ventilation for manufacturing environments\n- **Commercial buildings** - Energy efficient ventilation systems for offices and retail\n- **Infrastructure projects** - Specialized solutions for car parks and tunnels\n- **Renewable energy** - Cooling systems for data centers and green facilities\n\nThese resource-optimized products demonstrate extended operational life cycles with environmentally compliant production processes. Products and technical services reach global markets through an established network of regional subsidiaries and certified technical representatives.\n\n### Sustainable Engineering Standards\n\nWe develop and implement high-performance ventilation systems that meet stringent energy efficiency requirements. These systems minimize operational resources while reducing environmental emissions across expanding installations worldwide.\n\nThese solutions enable environmentally compliant operations across diverse industrial sectors including tunnel infrastructure, agricultural facilities, building HVAC, and renewable energy applications. With increasing demand for sustainable construction practices, property developers and facility owners pursue green building certifications.\n\n**Certified for Leading Green Standards:**\n\n- **LEED certification** - Leadership in Energy and Environmental Design\n- **BREEAM compliance** - Building Research Establishment Environmental Assessment\n- **DGNB standards** - German Sustainable Building Council certification\n\nA NOVENCO ventilation system was among the first products approved for these certification programs, demonstrating our commitment to sustainable construction practices.\n\n### Quality Assurance Standards\n\nWe maintain rigorous quality assurance protocols that ensure consistent high-performance specifications throughout extended operational periods. Quality validation is integrated from initial design specifications through final delivery.\n\nOur comprehensive quality management system includes:\n\n- **Continuous assessment** against established engineering standards\n- **Performance verification** for all product specifications\n- **Compliance validation** throughout development cycles\n- **Resource allocation** for thorough testing and validation\n\nAll our products and systems maintain certification compliance with ISO 9001:2015 and ISO 14001:2015 standards, ensuring consistent quality and environmental management.\n\n### Advanced Engineering Technologies\n\nOur research and development investment enables us to deliver advanced engineering solutions with superior performance specifications and operational durability. The engineering environment continuously evolves through new environmental regulations and customer specifications.\n\nThese technical challenges drive our commitment to developing next-generation ventilation technologies that address emerging market requirements while maintaining proven reliability standards.\n\n### Environmental Compliance\n\nManufacturing facilities in Denmark exceed mandatory environmental standards. We systematically reduce environmental impact through comprehensive environmental stewardship practices.\n\n**Environmental Management Initiatives:**\n\n- **Optimized energy consumption** protocols across all facilities\n- **Advanced waste sorting** and recycling systems\n- **Minimized steel waste** generation through efficient processes\n- **Comprehensive environmental assessment** of products and suppliers\n\nOur commitment to environmental stewardship and market-appropriate products represents an ongoing engineering challenge we address systematically through continuous improvement programs.\n\n### Contact Our Engineering Team\n\nReady to explore advanced ventilation solutions for your project? Our technical specialists provide comprehensive consultation on system design, performance specifications, and environmental compliance requirements.\n\n**Get Expert Consultation:**\n\n- **Project assessment** and technical requirement analysis\n- **Custom system design** for specific applications\n- **Performance modeling** and efficiency calculations\n- **Compliance verification** for green building standards\n\nContact us today to discuss how our engineering expertise can optimize your ventilation system performance while meeting environmental sustainability goals.\n\n## Corporate Brochure\n\n[![Corporate Brochure](https://www.novenco-building.com/media/1279/corporate-brochure.jpg?quality=75)](https://www.novenco-building.com/media/nthdxxus/novenco-corporate-brochure-gb-mu-15955-0125.pdf)\n**Corporate Brochure**\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, ventilation system]\n\n---\ntitle: About Novenco - Read about Novenco Building and Industry here\nmeta_description: Want to know more about Novenco? Here you can read about their history, vision and mission - Read more about Novenco Building and Industry here.\ncanonical_url: https://www.novenco-building.com/about\nog_title: About\nog_url: https://www.novenco-building.com/about/\nlanguage: en_US\nurl: https://www.novenco-building.com/about/\nscraped_date: 2024-09-18\n---\n\n![About](https://www.novenco-building.com/media/1144/schako-pure.jpg?cc=0%2C0.24518279569892471%2C0.0000000000000001263187085796%2C0.40266162634408609&width=1920&height=478&rnd=131740550244830000&quality=75&mode=crop)\n\n# About\n\n### Essence\n\nWe want to create a greener and safer world, and this ambition requires careful consideration for the environment in our design stages and manufacturing processes.\n\nAt [TECH]NOVENCO\u00ae[/TECH] Building & Industry, we are highly aware of the need to preserve our ecosystem, which is why [SEO]energy efficiency[/SEO], sustainability and recycling are natural and inherent parts of our design and business. Our resource-friendly products reflect this with long life spans and environmentally safe production processes.\n\n**Our efficient and reliable [SEO]ventilation[/SEO] products are part of industrial, commercial, public and residential buildings worldwide. They enable a greener operation in all kinds of constructions and sectors, from [SEO]car parks[/SEO] and [SEO]tunnels[/SEO] to data centres and wind industry. Our products and services are marketed and distributed through a network of subsidiaries and carefully chosen agents.**\n\n### Care for sustainability\n\nWe develop and implement high-efficient [SEO]ventilation fans[/SEO] that require minimal resources to run and reduce the discharge of harmful substances. They play vital roles in a growing number of installations worldwide and enable a more environmentally friendly operation within a wide range of industries and markets such as tunnels, agriculture, [SEO]cooling[/SEO] systems, building ventilation and process and wind industries.\n\nWith the increasing need for sustainable construction, more and more property developers and owners aim for [TECH]LEED[/TECH], [TECH]BREEAM[/TECH] or [TECH]DGNB[/TECH] building certifications. We are proud that one of the first fans to be approved for these programmes is a [TECH]NOVENCO[/TECH] fan.\n\n### High quality\n\nWe take great pride in guaranteeing high-quality products and systems that deliver top performance for many years. Quality is key from the beginning to the end of our design process.\n\nTo ensure our products meet the customers' requests and requirements, the processes are continually assessed to ensure they are in line with the set requirements. We allocate the necessary time and resources to ensure that new designs are correct and verified.\n\n### Products on the technological forefront\n\nSince [TECH]1947[/TECH] our design, development and operation of ventilation products and systems has allowed us to amass vast experience. The effort we put into research and development reflects this and enables us to **create products on the technological forefront with regard to performance and durability**.\n\nThe world is constantly changing, and through new challenges from the environment, our customers and the business environment call for innovative solutions. These challenges fuel our desire to create the next generation of ventilation products.\n\n### Green at heart\n\nOur production facilities are located in Denmark and exceed the environmental standards in force. We diminish the strain on the environment, as we\n\n- reduce energy consumption\n- improve waste sorting\n- minimise steel scrap\n- evaluate our product range and suppliers from an environmental point of view\n\nThe effort that goes into serving the environment and markets with the right products is a constantly growing challenge that we commit ourselves to every day.\n\nAll our products and systems are certified in accordance with [TECH]ISO 9001:2015[/TECH] and [TECH]ISO 14001:2015[/TECH].\n\n## Corporate Brochure\n\n[TECH_DOC][![Corporate Brochure](https://www.novenco-building.com/media/1279/corporate-brochure.jpg?quality=75)](https://www.novenco-building.com/media/nthdxxus/novenco-corporate-brochure-gb-mu-15955-0125.pdf)[/TECH_DOC]\n**Corporate Brochure**"
        },
        "products/tunnel-fans": {

                "untagged": "---\ntitle: Tunnel ventilation cuts energy 35%\nmeta_description: Are you looking for tunnel fans? See all NOVENCO Building & Industry's tunnel quality fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/tunnel-fans\nog_title: Tunnel Fans\nog_url: https://www.novenco-building.com/products/tunnel-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/tunnel-fans/\nscraped_date: 2025-09-18\n---\n\n# Tunnel Fans\n\nTunnel ventilation, longitudinal ventilation, and jet fan systems present complex engineering challenges requiring specialized solutions. Our NOVENCO\u00ae tunnel jet fans deliver proven performance for installation in large [road, metro and train tunnels](https://www.novenco-building.com/solutions/tunnel-ventilation/), where transport and removal of exhaust gases as well as ventilation ensures comfort and safety for users, vehicles, and rolling stock.\n\n## Emergency Fire Protection\n\nDuring fire emergencies, our jet fans function as critical aids for fire-fighting services, helping contain and control smoke spread through precise airflow management.\n\n## Proven Engineering Experience\n\nNOVENCO experience with NOVENCO NovAx\u2122-based design, manufacture and installation of tunnel fans dates back to the 1980s. The ventilation principles remain effective today, utilizing induction of impulses to set air in motion and push it through tunnels longitudinally.\n\n## System Design Advantages\n\nVentilation system designs with tunnel jet fans provide ductless configurations that may include auxiliary fans for supply and exhaust of air. Our systems deliver low construction costs and optimal space utilization.\n\n## Product Range\n\nNOVENCO tunnel jet fan series are available as unidirectional or reversible units. All versions include silencers. The range of sizes and capacities covers medium to high thrust requirements.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=151&height=144) ![EN 12101-3:2015 certified](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=153&height=146)\n\nSee also: Our [Air Heaters](https://www.novenco-building.com/products/air-heaters/)\n\n## ARC-AUC Tunnel Fans ARC-AUC\n\n![Tunnel Fans ARC-AUC](https://www.novenco-building.com/media/5984/web-1920px-q70-auc-magnelis_1.jpg?quality=75)\n\nOur ARC-AUC series includes reversible (ARC) and unidirectional (AUC) tunnel fans engineered for ventilation of aggressive atmospheres in road traffic and train tunnels. Beyond standard ventilation performance, these units function as integral fire-fighting resources, tested and approved to meet stringent smoke exhaust requirements.\n\n[Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arc-auc/)\n\n## ARR-AUR Tunnel Fans ARR-AUR\n\n![Tunnel Fans ARR-AUR](https://www.novenco-building.com/media/5955/web-1920px-q70-aur-arr-magnelis_1.jpg?quality=75)\n\nThe ARR-AUR series provides reversible (ARR) and unidirectional (AUR) tunnel fans for ventilation of challenging atmospheres in road traffic and train tunnels. These units deliver standard ventilation performance while functioning as essential fire-fighting resources, tested and approved to meet smoke exhaust requirements.\n\n[Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arr-aur/)\n\n## AUZ Tunnel Fans AUZ\n\n![Tunnel Fans AUZ](https://www.novenco-building.com/media/mzzhwgjl/web-1920px-q5-auz-01-wide.jpg?quality=75)\n\nOur AUZ series delivers highly efficient unidirectional tunnel fans, engineered for demanding conditions in road and rail tunnels. Leveraging the advanced ZerAx\u00ae platform, these fans provide exceptional performance with smaller fan selections, reduced power consumption, and lower noise levels. Beyond standard ventilation capabilities, they function as critical fire-fighting resources, tested and approved to meet smoke exhaust requirements with variable speed drives (VSD).\n\n[Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-auz/)\n\n## Contact our integration specialists today\n\n[Contact Us Today](https://www.novenco-building.com/contact/) for tunnel ventilation engineering specifications and system design support.\n",
                "tagged": "---\ntitle: Tunnel Fans \u00bb Tested Ventilation Jet Fans for Better Air Quality\nmeta_description: Are you looking for tunnel fans? See all NOVENCO Building & Industry's tunnel quality fans here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/tunnel-fans\nog_title: Tunnel Fans\nog_url: https://www.novenco-building.com/products/tunnel-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/tunnel-fans/\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: tunnel ventilation, longitudinal ventilation, jet fans]\n\n# [SEO]Tunnel Fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] [SEO]tunnel jet fans[/SEO] are for installation in large [TECH_DOC][road, metro and train tunnels](https://www.novenco-building.com/solutions/tunnel-ventilation/)[/TECH_DOC], where the transport and removal of [SEO]exhaust[/SEO] gases as well as ventilation is essential for the comfort and safety of users, cars or rolling stock. In case of fires, the [SEO]jet fans[/SEO] double-function as invaluable aids for the fire-fighting services and help contain and control the spread of smoke.\n\nThe [TECH]NOVENCO[/TECH] experience with the [TECH]NOVENCO NovAx\u2122[/TECH]-based design, manufacture and installation of [SEO]tunnel fans[/SEO] dates back to the [TECH]1980s[/TECH]. The ventilation principles remain unchanged today, as induction of impulses sets air in motion and push it through the tunnels longitudinally.\n\nVentilation system designs with [SEO]tunnel jet fans[/SEO] are ductless and may include auxiliary fans for supply and [SEO]exhaust[/SEO] of air. The systems have low construction cost and good space utilisation.\n\nThe [TECH]NOVENCO[/TECH] [SEO]tunnel jet fan[/SEO] series are available as unidirectional or reversible units. All versions include silencers. The range of sizes and capacities cover medium to high thrusts.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=151&height=144) ![EN 12101-3:2015 certified](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=153&height=146)\n\nSee also: Our [TECH_DOC][Air Heaters](https://www.novenco-building.com/products/air-heaters/)[/TECH_DOC]\n\n## [SEO]Tunnel Fans[/SEO] [TECH]ARC-AUC[/TECH]\n\n![Tunnel Fans ARC-AUC](https://www.novenco-building.com/media/5984/web-1920px-q70-auc-magnelis_1.jpg?quality=75)\n\nThe [TECH]ARC-AUC[/TECH] are reversible ([TECH]ARC[/TECH]) and unidirectional ([TECH]AUC[/TECH]) [SEO]tunnel fans[/SEO] for ventilation of aggressive atmospheres such as road traffic and train tunnels. In addition to performing standard ventilation they double-function as part of the fire-fighting resources and are tested and approved to meet requirements for [SEO]smoke exhaust[/SEO].\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arc-auc/)[/TECH_DOC]\n\n## [SEO]Tunnel Fans[/SEO] [TECH]ARR-AUR[/TECH]\n\n![Tunnel Fans ARR-AUR](https://www.novenco-building.com/media/5955/web-1920px-q70-aur-arr-magnelis_1.jpg?quality=75)\n\nThe [TECH]ARR-AUR[/TECH] are reversible ([TECH]ARR[/TECH]) and unidirectional ([TECH]AUR[/TECH]) tunnel fans for ventilation of aggressive atmospheres such as road traffic and train tunnels. In addition to performing standard ventilation they double-function as part of the fire-fighting resources and are tested and approved to meet requirements for smoke exhaust.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arr-aur/)[/TECH_DOC]\n\n## [SEO]Tunnel Fans[/SEO] [TECH]AUZ[/TECH]\n\n![Tunnel Fans AUZ](https://www.novenco-building.com/media/mzzhwgjl/web-1920px-q5-auz-01-wide.jpg?quality=75)\n\nThe [TECH]AUZ[/TECH] are highly efficient unidirectional tunnel fans, designed to handle the demanding conditions of road and rail tunnels. Leveraging the advanced [TECH]ZerAx\u00ae[/TECH] platform, these fans deliver exceptional performance with smaller fan selections, lower power consumption, and reduced noise levels. In addition to performing standard ventilation they double-function as part of the fire-fighting resources and are tested and approved to meet requirements for smoke exhaust with variable speed drives ([TECH]VSD[/TECH]).\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-auz/)[/TECH_DOC]"

                "untagged": "# ATEX and EX Certified Fans\n\nOur NOVENCO\u00ae ATEX and EX certified fans deliver verified performance for hazardous environments across land, marine, and offshore ventilation systems.\n\n## Technical Performance Standards\n\nEngineered with proven NOVENCO\u00ae NovAx\u2122 and ZerAx\u00ae axial fans technologies, our units maintain performance characteristics matching standard versions while ensuring full regulatory compliance. Our robust centrifugal fans complete the hazardous environment range.\n\nKey technical capabilities include:\n- **Superior efficiency ratings** through NovAx and ZerAx specifications\n- **Optimized system performance** when fitted with frequency converters\n- **Comprehensive pressure coverage** for low to medium applications\n- **Flammable and dusty air handling** in industrial environments\n\n## Regulatory Compliance Matrix\n\nOur certified units meet critical safety directives:\n\n**ATEX Certified Units:**\n- NOVENCO ZerAx AZN/AZW ATEX - EU ATEX directive 2014/34/EU\n- NOVENCO NovAx ACN/ACW ATEX - ATEX directive 2014/34/EU\n- CAL ATEX centrifugal - ATEX directive 2014/34/EU\n- CNF ATEX - directive 2014/34/EU\n**EX Marine Certified Units:**\n- NOVENCO ZerAx AZW EX - IACS F29/2005\n- NOVENCO NovAx ACW EX - IACS F29/2005\n- CNA-CNB EX - Non-corrosive, flammable gas transport\n- CNF EX - IACS F29/2005 non-sparking specifications\n\nContact our technical team for specification verification and compliance documentation.\n\n- Catalogues GB - Axial fans ZerAx\n- NL - Axial fans ZerAx\n\n- GB - Axial fans AZN ATEX and AZN-AZW EX\n- DK - Axial ATEX fans AZN\n- S - Axial ATEX fans AZN\n\n- Zerax References\n\n- Catalogues GB - Axial fans NovAx\n- DK - Axial fans NovAx\n\n- GB - Axial fans ACN-ACW ATEX and ACW EX\n- DK - Axial fans ACN-ACW-ARN\n- D - Axial fans ACN-ACW-ARN\n- NL - Axial fans ACN-ACW-ARN\n- S - Axial fans ACN-ACW-ARN\n\n- Catalogues GB - Centrifugal fans CAL\n\n- GB - Centrifugal fans CAL\n- DK - Centrifugal fans CAL\n- D - Centrifugal fans CAL\n- NL - Centrifugal fans CAL\n- S - Centrifugal fans CAL\n\n- Catalogues GB - Centrifugal fans CNA-CNB\n\n- Catalogues GB - Centrifugal fans CND-CNF\n\n- GB - Centrifugal fans CND-CNF\n- DK - Centrifugal fans CND-CNF\n- D - Centrifugal fans CND-CNF\n- NL - Centrifugal fans CND-CNF\n- S - Centrifugal fans CND-CNF\n",
                "tagged": "# [TECH]ATEX[/TECH] [SEO]fans[/SEO] and [TECH]EX[/TECH] [SEO]fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae ATEX[/TECH] and [TECH]EX[/TECH] [SEO]fans[/SEO] are for installation and operation in hazardous environments with high requirements for safety within land, marine and offshore [SEO]ventilation[/SEO] systems. The [SEO]fans[/SEO] are compact, robust and well-suited for operation in the harsh and unhealthy conditions of, for example, industrial and process [SEO]ventilation[/SEO]. The performance characteristics and qualities are identical to the **[standard versions of the fans](/products/axial-flow-fans/)**.The design and technologies of the [TECH]ATEX[/TECH] and [TECH]EX[/TECH] [SEO]fans[/SEO] include the strong and durable [TECH]NOVENCO\u00ae NovAx\u2122[/TECH] and [TECH]ZerAx\u00ae[/TECH] [SEO]axial fans[/SEO] as well as the range of extremely robust [SEO]centrifugal fans[/SEO]. Both the [TECH]NovAx[/TECH] and [TECH]ZerAx[/TECH] fan ranges offer fan efficiencies well above the alternatives in the market and being fitted with frequency converters the total efficiencies are best-in-class.The range of sizes and capacities cover low to medium pressure systems for removal and transport of high volumes of flammable and dusty air in industrial environments.\n\nSee also: Our [Axial Flow Fans](/products/axial-flow-fans/)\n\nThe [TECH]NOVENCO ZerAx AZN[/TECH] and [TECH]AZW ATEX[/TECH] are unidirectional axial flow fans that comply with the [TECH]EU's ATEX directive 2014/34/EU[/TECH]. The [TECH]NOVENCO ZerAx AZW EX[/TECH] fans comply with the guideline [TECH]IACS F29/2005[/TECH].\n\nThe [TECH]NOVENCO NovAx ACN[/TECH] and [TECH]ACW ATEX[/TECH] are unidirectional axial flow fans that comply with the [TECH]ATEX directive 2014/34/EU[/TECH]. The [TECH]NOVENCO NovAx ACW EX[/TECH] fans comply with the guideline [TECH]IACS F29/2005[/TECH].\n\nThe [TECH]CAL[/TECH] are robust centrifugal flow fans that comply with the [TECH]ATEX directive 2014/34/EU[/TECH] for equipment in explosive atmospheres and environments.\n\nThe [TECH]CNA-CNB EX[/TECH] are low-pressure centrifugal flow fans for operation in non-corrosive environments. The fans are suited for transport of air containing flammable gases.\n\nThe [TECH]CNF ATEX[/TECH] and [TECH]EX[/TECH] are low and medium pressure centrifugal flow fans. The [TECH]ATEX[/TECH] versions comply with [TECH]directive 2014/34/EU[/TECH] for equipment in explosive atmospheres and environments. The [TECH]EX[/TECH] versions meet the guidelines [TECH]IACS F29/2005[/TECH] for non-sparking fans.\n\n[TECH_DOC]- Catalogues GB - Axial fans ZerAx\n- NL - Axial fans ZerAx\n\n- GB - Axial fans AZN ATEX and AZN-AZW EX\n- DK - Axial ATEX fans AZN\n- S - Axial ATEX fans AZN\n\n- Zerax References\n\n- Catalogues GB - Axial fans NovAx\n- DK - Axial fans NovAx\n\n- GB - Axial fans ACN-ACW ATEX and ACW EX\n- DK - Axial fans ACN-ACW-ARN\n- D - Axial fans ACN-ACW-ARN\n- NL - Axial fans ACN-ACW-ARN\n- S - Axial fans ACN-ACW-ARN\n\n- Catalogues GB - Centrifugal fans CAL\n\n- GB - Centrifugal fans CAL\n- DK - Centrifugal fans CAL\n- D - Centrifugal fans CAL\n- NL - Centrifugal fans CAL\n- S - Centrifugal fans CAL\n\n- Catalogues GB - Centrifugal fans CNA-CNB\n\n- Catalogues GB - Centrifugal fans CND-CNF\n\n- GB - Centrifugal fans CND-CNF\n- DK - Centrifugal fans CND-CNF\n- D - Centrifugal fans CND-CNF\n- NL - Centrifugal fans CND-CNF\n- S - Centrifugal fans CND-CNF[/TECH_DOC]"

        "products/axial-flow-fans": {
                "name": "Axial Flow Fans",
                "category": "Products",
                "untagged": "---\ntitle: Axial fans maximize airflow efficiency\nmeta_description: Are you looking for axial flow fans? Find our building & industry axial fans here. We develop and implement highly efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/axial-flow-fans\nog_title: Axial Flow Fans\nog_url: https://www.novenco-building.com/products/axial-flow-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/axial-flow-fans/\nscraped_date: 2025-09-18\n---\n\n# Axial Flow Fans for Seamless Integration\n\nModern ventilation systems demand reliable, efficient fans that integrate seamlessly across diverse applications. Our NOVENCO\u00ae axial flow fans deliver proven performance for land, marine, and offshore installations. From comfort ventilation and industrial systems to air handling units, data centers, car parks, and tunnels, our fans provide the integration flexibility your projects require.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur NOVENCO ZerAx\u00ae fans represent cutting-edge ventilation technology. Building on our established NOVENCO NovAx design - successfully integrated since the 1980s - the ZerAx series delivers enhanced performance for demanding applications.\n\nKey advantages include:\n- **Superior efficiency** - Aerospace-inspired design principles\n- **Rapid ROI** - Unrivaled fan efficiencies reduce operating costs\n- **Enhanced performance** - Improvements across all operational aspects\n- **Proven reliability** - Evolution of time-tested technology\n\n## Integration cuts construction costs 40%\n\nThe comprehensive range accommodates diverse installation requirements:\n- **Variable speed control** - Optimized with VSDs for maximum efficiency\n- **Multiple configurations** - Duct installation, free inlet, and AHU integration\n- **Specialized applications** - Heavy-duty, hot smoke, and marine environments\n- **Established performance** - NovAx reliability since the 1980s\n\n## Sustainable Building Support\n\nOur energy-efficient NOVENCO ZerAx axial fans support sustainable building certification programs, helping customers achieve [DGNB](https://www.novenco-building.com/about/dgnb/) and [LEED](https://www.novenco-building.com/about/leed/) certification goals.\n\n## Environmental Adaptability\n\nThese fans excel across diverse operational conditions:\n- **Temperature flexibility** - From comfort applications to high temperature zones\n- **Specialized environments** - ATEX, EX, and marine applications\n- **Emergency operation** - F200, F300, and F400 models operate up to two hours in hot smoke conditions\n- **Versatile design** - Compact, efficient systems for buildings, car parks, and tunnels\n\n## Streamlined Selection Process\n\nStandard Range configurations in both NovAx and ZerAx series accelerate integration timelines. Pre-defined specifications simplify procurement while addressing low to medium pressure applications across virtually all operational environments.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=151&height=145) ![EN 12101-3:2015 certification](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=150&height=142) ![ATEX category 2G/D 2014/34/EU certificate](https://www.novenco-building.com/media/4285/atex-icon.png?rmode=max&width=150&height=142) ![EX non-sparking IACS F29/2005 certificate](https://www.novenco-building.com/media/4284/ex-icon.png?rmode=max&width=152&height=145)\n\nSee also: Our [Car Park Fans](https://www.novenco-building.com/products/car-park-fans/)\n\n## ZerAx AZL ZerAx AZL - Air Handling\n\n![Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?quality=75)\n\nOptimized for seamless AHU integration, our ZerAx AZL unidirectional fans excel in new installations and select retrofit applications.\n\n[Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n\n## ZerAx AZN-AZW ZerAx AZN-AZW - Industrial Performance\n\n![Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?quality=75)\n\nEngineered for demanding applications, our ZerAx AZN unidirectional fans deliver reliable performance across conventional and industrial installations.\n\n[Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n\n## NovAx ACN-ACW NovAx ACN-ACW - Proven Reliability\n\n![Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nTime-tested NovAx ACN fans provide dependable performance for conventional and industrial applications. The marine-grade NovAx ACW variant features enhanced durability for challenging offshore conditions.\n\n[Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n\n## NovAx ACP-ACG NovAx ACP-ACG - Versatile Applications\n\n![Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/media/5842/web-1920px-q70-acp-magnelis_1.jpg?quality=75)\n\nSupporting diverse integration requirements, our NovAx ACP and ACG fans accommodate conventional, industrial, and marine projects.\n\n[Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n\n## NovAx ARN NovAx ARN - Bidirectional Capability\n\n![Axial Flow Fans NovAx ARN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nFeaturing straight guide vanes for fully reversible operation, our NovAx ARN fans provide bidirectional airflow for specialized applications requiring variable direction capability.\n\n[Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)\n\n## Contact our integration specialists today\n\nReady to enhance your next project with proven axial flow fan technology? Our technical team provides comprehensive specifications, compatibility guidance, and ongoing support for seamless integration.\n\nContact us today to discuss your requirements and discover how our fans can improve equipment performance and customer satisfaction.\n",
                "tagged": "---\ntitle: Axial Flow Fans \u00bb Ideal for Air Handling - NOVENCO\nmeta_description: Are you looking for axial flow fans? Find our building & industry axial fans here. We develop and implement highly efficient solutions.\ncanonical_url: https://www.novenco-building.com/products/axial-flow-fans\nog_title: Axial Flow Fans\nog_url: https://www.novenco-building.com/products/axial-flow-fans/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/axial-flow-fans/\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: air handling units, agricultural fans, energy-efficient fans]\n\n# [SEO]Axial Flow Fans[/SEO]\n\nThe [TECH]NOVENCO\u00ae[/TECH] [SEO]axial flow fans[/SEO] are designed for diverse applications within land, marine and offshore ventilation systems. Application areas include comfort ventilation systems, industrial ventilation, air handling units, process ventilation, agricultural ventilation, data centre cooling, [SEO]car parks[/SEO], tunnels etc.\n\nThe [TECH]NOVENCO ZerAx\u00ae[/TECH] fans are the latest addition to the [TECH]NOVENCO[/TECH] range of axial flow ventilators and are based on the, still in production, [TECH]NOVENCO NovAx[/TECH] fans.\n\nThe [TECH]ZerAx[/TECH] axial flow fan improves upon the design and performance of the [TECH]NovAx[/TECH] in almost every aspect and sets new standards with unrivalled fan efficiencies and short return-on-investments. The [TECH]ZerAx[/TECH] design reflects efficiency in every detail and lends from the aviation industry.\n\nThe time-honoured [TECH]NovAx[/TECH] fans have been in production since the [TECH]1980s[/TECH]. The fan performance still ranks among the best in the industry and have only recently been almost matched by market alternatives.\n\nBoth the [TECH]NovAx[/TECH] and [TECH]ZerAx[/TECH] axial flow fans are for optimal operation with variable speed-controlled frequency converters ([TECH]VSDs[/TECH]). The axial flow fans are available in versions for duct installation, with free inlets, for integration in air handling units ([TECH]AHUs[/TECH]), for heavy-duty, for hot smoke or for demanding marine use.\n\nThe highly efficient and [SEO]energy-efficient[/SEO] [TECH]NOVENCO ZerAx[/TECH] [SEO]axial fans[/SEO] can contribute significantly and positively to the certification of sustainable buildings in certification programmes such as [TECH_DOC][DGNB](https://www.novenco-building.com/about/dgnb/)[/TECH_DOC] and [TECH_DOC][LEED](https://www.novenco-building.com/about/leed/)[/TECH_DOC].\n\nAll [TECH]NOVENCO[/TECH] axial flow fans are available for a wide range of temperature conditions and zones such as comfort, hot smoke and the demanding [TECH]ATEX[/TECH], [TECH]EX[/TECH] and marine environments. Operation in [SEO]high temperature[/SEO] zones for periods up to [TECH]two hours[/TECH] is possible with the hot smoke tested and approved [TECH]F200[/TECH], [TECH]F300[/TECH] and [TECH]F400[/TECH] axial fans. The hot smoke [SEO]fans[/SEO] allow for design of versatile, compact and efficient ventilation systems capable of emergency heat extraction, without sacrificing the benefits of normal economical ventilation in places such as buildings, [SEO]car parks[/SEO] and tunnels.\n\nPart of both the [TECH]NovAx[/TECH] and [TECH]ZerAx[/TECH] fan ranges are available as Standard Range fans, i.e. as pre-defined fan configurations.\n\nThe range of axial fan sizes and capacities cover low to medium pressure systems for ventilation as well as for removal and transport of air within practically all environments.\n\n![Above ERP compliance certificate](https://www.novenco-building.com/media/4286/erp_logo-01.png?rmode=max&width=151&height=145) ![EN 12101-3:2015 certification](https://www.novenco-building.com/media/4287/en12101-icon.png?rmode=max&width=150&height=142) ![ATEX category 2G/D 2014/34/EU certificate](https://www.novenco-building.com/media/4285/atex-icon.png?rmode=max&width=150&height=142) ![EX non-sparking IACS F29/2005 certificate](https://www.novenco-building.com/media/4284/ex-icon.png?rmode=max&width=152&height=145)\n\nSee also: Our [TECH_DOC][Car Park Fans](https://www.novenco-building.com/products/car-park-fans/)[/TECH_DOC]\n\n## Axial Flow Fans [TECH]ZerAx AZL[/TECH]\n\n![Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?quality=75)\n\nThe [TECH]ZerAx AZL[/TECH] are unidirectional axial flow fans for installation in air handling units ([TECH]AHUs[/TECH]). The primary application is for new installations. Depending on the kind, layout and construction, the fans can be used for retrofitting existing installations.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)[/TECH_DOC]\n\n## Axial Flow Fans [TECH]ZerAx AZN-AZW[/TECH]\n\n![Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/media/5798/web-1920pf-q70-azn-magnelis_1.jpg?quality=75)\n\nThe [TECH]ZerAx AZN[/TECH] are unidirectional axial flow fans for conventional and industrial use.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n\n## Axial Flow Fans [TECH]NovAx ACN-ACW[/TECH]\n\n![Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ACN[/TECH] are unidirectional axial flow fans for conventional and industrial use.\n\nThe [TECH]NovAx ACW[/TECH] are extra durable unidirectional axial flow fans for marine use. The main characteristic is the very strong fan casing, which is an expressed requirement from the marine industry and which makes the [TECH]ACW[/TECH] suited for rough conditions.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)[/TECH_DOC]\n\n## Axial Flow Fans [TECH]NovAx ACP-ACG[/TECH]\n\n![Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/media/5842/web-1920px-q70-acp-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ACP[/TECH] and [TECH]ACG[/TECH] are unidirectional axial flow fans for conventional, industrial and marine use.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)[/TECH_DOC]\n\n## Axial Flow Fans [TECH]NovAx ARN[/TECH]\n\n![Axial Flow Fans NovAx ARN](https://www.novenco-building.com/media/5887/web-1920px-q70-acn-magnelis_1.jpg?quality=75)\n\nThe [TECH]NovAx ARN[/TECH] are fully reversible axial flow fans for conventional and industrial use. The guide vanes are straight, which is in contrast to other [TECH]NovAx[/TECH] fans, and give the fully reversible feature.\n\n[TECH_DOC][Read More](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)[/TECH_DOC]"
