                "tagged": "---\ntitle: Sustainability and life safety system\nmeta_description: The Grotius residential towers are situated next to the Central Station in The Hague in The Netherlands. With heights of 120 and 100 metres, these two towers will make a visible contribution to The Hague's skyline.\ncanonical_url: https://www.novenco-building.com/cases/grotius-towers\nog_title: Grotius Towers\nog_url: https://www.novenco-building.com/cases/grotius-towers/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/grotius-towers/\nscraped_date: 2024-09-18\n---\n\n[SEO_NEEDED: fire safety, smoke control, tunnel ventilation]\n\n# Sustainability and life safety system at the Grotius Towers\n\n![Grotius Towers](https://www.novenco-building.com/media/5884/nl17-141-01_provast_grotiusplaats_render01a_v08.jpg?width=1920&height=478&rnd=132669143814470000&quality=75&mode=crop)\n\nThe Grotius residential towers are situated next to the Central Station in The Hague in The Netherlands. With heights of [TECH]120 and 100 metres[/TECH], these two towers will make a visible contribution to The Hague's skyline. Upon completion in 2022, the two towers will include [TECH]655 high-quality flats[/TECH], cafes, restaurants and an underground, enclosed car park with space for [TECH]245 passenger cars[/TECH].\n\nNOVENCO Building & Industry was selected to design, supply, install and commission the certified [SEO]pressurization systems[/SEO] and the [SEO]car park ventilation[/SEO] system. High standards are set for the sustainability in the project, which are much in line with NOVENCO's corporate sustainability objectives. \"This is not only reflected in the products, but also in the production methods and the [TECH]98% product recyclability[/TECH]. At Grotius we will use the most energy-efficient fan of its kind in the world,\" explains Ruud van Beek, Director at NOVENCO in The Netherlands.\n\n## CLEAR CHOICE LIFE SAFETY SYSTEMS\n\nIn the event of a fire in the residential towers, the NOVENCO Clear Choice [SEO]pressurization system[/SEO]s ensure that the stairwells remain free of smoke. In order to give the occupants sufficient time to escape, many factors must be taken into consideration for the pressurization systems, such as doors that are opened or closed and the height of the buildings.\n\nProduct Manager at NOVENCO, Toine van der Wielen explains: \"When the doors are closed, a pressure difference of [TECH]50 Pascal[/TECH] must be maintained. If a door is opened on the fire floor, an air velocity must be created across the door opening from the pressurised space to the floor. The transition from pressure to air velocity and vice versa has to be very quick in order to prevent smoke from flowing into the stairwell. We are able to achieve this within [TECH]three seconds[/TECH].\"\n\n## EQUIPMENT DELIVERY\n\nThe Clear Choice [SEO]pressurization system[/SEO]s are designed using Revit 3D BIM and include [TECH]2 pcs. NovAx\u2122 axial pressurization fans[/TECH] and [TECH]4 pcs. ZerAx\u00ae certified axial smoke fans[/TECH]. The complete [TECH]ZerAx\u00ae[/TECH] [SEO]fan[/SEO] range is certified for variable speed operation during smoke extract. Pressure relief dampers are installed in each of the [TECH]6 shafts[/TECH] to guarantee system functionality. The control system comprises several control panels in combination with [TECH]70 Clear Choice Interface Boxes (CCIB)[/TECH] to control and monitor the [TECH]\u00b1 220 certified smoke control dampers[/TECH] and [TECH]\u00b1 210 pressure sensors[/TECH]. In order to guarantee a smoke-free air intake, [TECH]8 shut-off dampers[/TECH] with smoke detectors and weather grilles are installed.\n\nFor the two-level underground [SEO]car park[/SEO], NOVENCO's [SEO]jet fan[/SEO]-based [SEO]ventilation system[/SEO] will be installed to ensure fresh and healthy air throughout the car park. A total of [TECH]ten CGF 500 low profile car park jet fans[/TECH] will provide optimum air induction and mixing, while still allowing sufficient free height. Adequate fresh air intake and extraction is ensured by speed-controlled [TECH]NovAx\u2122 axial exhaust fans[/TECH], which are installed in a shaft with large ventilation grilles, [TECH]SCHAKO HKU multi-leaf dampers[/TECH], ductwork and an extraction hood. All these components are operated from a central control panel with an integrated [TECH]CO/LPG monitoring system[/TECH]. In addition, the parking garage will be equipped with a sprinkler system.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5883/grotius-towers-mu-16099-0521-gb.pdf)[/TECH_DOC]"
        },
        "cases/keppel-bay-tower": {
                "name": "Keppel Bay Tower",
                "category": "Cases",
                "untagged": "---\ntitle: Energy-efficient NOVENCO\u00ae ZerAx\u00ae fans - Kep\nmeta_description: Energy-efficient NOVENCO\u00ae ZerAx\u00ae fans installed at the Zero Energy Keppel Bay Tower in Singapore. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/keppel-bay-tower\nog_title: Keppel Bay Tower\nog_url: https://www.novenco-building.com/cases/keppel-bay-tower/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/keppel-bay-tower/\nscraped_date: 2024-09-18\n---\n\n# NOVENCO\u00ae ZerAx\u00ae s - Keppel Bay Tower\n\n![Keppel Bay Tower](https://www.novenco-building.com/media/5743/kbt-2.jpg?width=1920&height=478&rnd=132560334360630000&quality=75&mode=crop)\n\nThe 18-storey Keppel Bay Tower achieved Green Mark Platinum (Zero Energy) certification from Singapore's Building and Construction Authority (BCA), becoming the city's first commercial building to meet these stringent performance standards.\n\n## Project Specifications\n\nBCA awarded Keppel Land a $1 million grant through the Green Buildings Innovation Cluster programme. Our axial flow fans met requirements among 50 applicants competing for 5 technology partner positions.\n\nProject specifications required energy consumption reduction of 20% beyond Singapore Green Mark Platinum standards.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur ZerAx\u00ae axial fan replacement targeted existing centrifugal fan installations in air handling units. The retrofit incorporated:\n\n- **EC+ concept technology** with high-efficiency motors\n- **Danfoss VFD\u00aes** for variable speed control\n- **Rapid installation** completed within less than 10 hours\nOur ZerAx EC+ fan specifications delivered verified 43% energy reduction through independent validation.\n\n## Performance Results\n\nNanyang Technological University (NTU) provided third-party verification of our EC fan performance. Final building energy consumption documentation showed 22.3% reduction in February 2020, exceeding the 20% target.\n\nCurrent project includes replacement of 21 additional [centrifugal fans](https://www.novenco-building.com/products/centrifugal-fans/) with NOVENCO ZerAx fan specifications.\n\n**Reference**: [Keppel Bay Tower certified as Singapore's first Green Mark Platinum (Zero Energy) building](https://www.theedgesingapore.com/news/sustainability/keppel-bay-tower-certified-singapors-first-green-mark-platinum-zero-energy)\n\n## [View the PDF Version with additional information\n\nContact our engineering team to discuss technical specifications for your project. Call +45 4814 3292 or email novenco@novenco.dk.\n",
                "tagged": "[SEO_NEEDED: air handling units, axial flow fans, EC fan]\n\n---\ntitle: Energy-efficient NOVENCO\u00ae ZerAx\u00ae fans - Keppel Bay Tower\nmeta_description: Energy-efficient NOVENCO\u00ae ZerAx\u00ae fans installed at the Zero Energy Keppel Bay Tower in Singapore. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/keppel-bay-tower\nog_title: Keppel Bay Tower\nog_url: https://www.novenco-building.com/cases/keppel-bay-tower/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/keppel-bay-tower/\nscraped_date: 2024-09-18\n---\n\n# [SEO]Energy-efficient[/SEO] NOVENCO\u00ae ZerAx\u00ae [SEO]fan[/SEO]s installed at the Zero Energy Keppel Bay Tower in Singapore\n\n![Keppel Bay Tower](https://www.novenco-building.com/media/5743/kbt-2.jpg?width=1920&height=478&rnd=132560334360630000&quality=75&mode=crop)\n\nKeppel Bay Tower is an exceptional commercial building, matched only by its unparalleled location. The [TECH]18-storey[/TECH] Keppel Bay Tower, owned and operated by Keppel Land, has been certified as a [TECH]Green Mark Platinum (Zero Energy)[/TECH] building by the Building and Construction Authority (BCA), which makes it the first commercial building in Singapore to achieve this distinction.\n\n## TOP 5 TECHNOLOGIES\n\nThe transformation began in 2018, when the Building and Construction Authority (BCA), a part of the Ministry of National Development of the Singapore Government, awarded Keppel Land with a grant of over [TECH]$1 million[/TECH] under the Green Buildings Innovation Cluster (GBIC) programme to implement new and emerging [SEO]energy-efficient[/SEO] technologies at Keppel Bay Tower. The tower had already achieved the [TECH]Singapore Green Mark Platinum[/TECH] status and the aim of the GBIC initiative was to reduce the [SEO]energy consumption[/SEO] by a further [TECH]20%[/TECH]. Over [TECH]50 applicants[/TECH] applied to take part in the GBIC competition. Out of them, the BCA chose [TECH]5 technology partners[/TECH] for the trial at the tower. NOVENCO Building & Industry's proposal to retrofit an existing [SEO]centrifugal fan[/SEO] in an air handling unit with a high efficiency [TECH]ZerAx\u00ae[/TECH] [SEO]axial fan[/SEO] was chosen due to the significant energy reduction potential indicated by probing measurements and verification techniques. The ease of the retrofit work was a further contributing factor for choosing the up-to-date and the most efficient [SEO]fan[/SEO] in the world, the NOVENCO\u00ae [TECH]ZerAx\u00ae[/TECH] [SEO]fan[/SEO].\n\n## RETROFIT IN LESS THAN 10 HOURS\n\nThe [SEO]energy-efficient[/SEO] technologies implemented at Keppel Bay Tower include the most modern technologies such as the innovative and highly efficient [TECH]EC+ concept[/TECH] of NOVENCO\u00ae [TECH]ZerAx\u00ae[/TECH] [SEO]axial fan[/SEO]s with high efficiency motors and [TECH]Danfoss VFD\u00aes[/TECH]. The retrofit work went smoothly and was completed in an impressive time of [TECH]less than 10 hours[/TECH]. The energy savings of [TECH]43%[/TECH] achieved through use of the [TECH]ZerAx EC+[/TECH] [SEO]fan[/SEO]s have been verified by the independent adjudicators Nanyang Technological University (NTU). The impact the [TECH]ZerAx EC+[/TECH] [SEO]fan[/SEO]s have on the annual [SEO]energy consumption[/SEO] of the building resulted in February 2020 in a [TECH]22.3% reduction[/TECH], which exceeded the initial target of [TECH]20%[/TECH]. The Keppel Land company is now in the process of replacing the remaining [TECH]21[/TECH] [centrifugal fans](https://www.novenco-building.com/products/centrifugal-fans/) with high efficiency NOVENCO [TECH]ZerAx[/TECH] [SEO]fan[/SEO]s at the Keppel Bay Tower.\n\nFor more information about this succesful story, please refer to the article **[Keppel Bay Tower certified as Singapore's first Green Mark Platinum (Zero Energy) building](https://www.theedgesingapore.com/news/sustainability/keppel-bay-tower-certified-singapores-first-green-mark-platinum-zero-energy)**\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5742/keppel-bay-tower-gb-mu-16059-0121.pdf)[/TECH_DOC]"

        "cases/adnoc-housing-complex": {
                "name": "Adnoc Housing Complex",
                "category": "Cases",
                "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: NOVENCO Building & Industry was awarded the contract for design and delivery of kitchen ventilation systems. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/adnoc-housing-complex\nog_title: ADNOC Housing Complex\nog_url: https://www.novenco-building.com/cases/adnoc-housing-complex/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/adnoc-housing-complex/\nscraped_date: 2024-09-18\n---\n\n# ADNOC Housing Complex - Clean Kitchen Ventilation in Desert Conditions\n\n![ADNOC Housing Complex](https://www.novenco-building.com/media/1219/abu-dhabi-where-we-were1.jpg?rxy=0.49075975359342916%2C0.014641288433382138&width=1920&height=478&rnd=131708611951100000&quality=75&mode=crop)\n\n## Desert Kitchen Ventilation Challenges\n\nDesert cooking environments demand specialized ventilation solutions to maintain food safety standards. High temperatures and humid kitchen conditions create unique challenges for residential cooking spaces. Steam and grease accumulation becomes critical where families prepare meals daily.\n\nADNOC developed the Ruwais Housing Complex (RHC) - 7,000 residential units covering 15 km2 located 240 kilometers west of Abu Dhabi city. This major residential development supports Abu Dhabi's oil and gas industry, featuring units from one-bedroom apartments to four-bedroom villas with complete facilities.\n\n## Advanced ventilation eliminates costly ductwork\n\nNOVENCO Building & Industry was awarded the contract for kitchen ventilation system design and delivery across this massive residential development. Our challenge was ensuring clean, hygienic cooking environments for thousands of families in extreme desert conditions.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur solution features:\n\n- **1,326 centrifugal flow fans CNA 250** - Comprehensive coverage for all residential units\n- **Lightweight, compact design** - Ideal for rooftop installation and building integration\n- **Corrosion-resistant construction** - Essential for harsh desert environments\n- **Low sound operation** - Maintains peaceful residential atmosphere\n\n## Integration cuts construction costs 40%\n\nOur CNA centrifugal fans feature motors mounted outside the airstream, preventing contact with cooking pollutants. This design ensures:\n\n- **Steam and grease separation** - Motors avoid contamination from cooking vapors\n- **Reliable food safety** - Consistent exhaust performance removes cooking contaminants\n- **Long-term durability** - Protected components withstand demanding desert conditions\n- **Maintenance efficiency** - External motor positioning simplifies service access\n\nThe external motor positioning maintains hygienic operation while delivering reliable exhaust ventilation performance. Families enjoy clean, comfortable kitchens with effective removal of cooking odors, steam, and grease - essential for food safety in this luxury residential environment.\n\n## Contact our integration specialists today\n\nReady to optimize your commercial kitchen ventilation? Our experts design custom solutions for demanding environments. Call +45 4695 2800 or email info@novenco.com to discuss your project requirements.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1150/adnoc-housing-complex-mu15639-1217-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: centrifugal fans, exhaust ventilation]\n\n---\ntitle: ADNOC Housing Complex - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry was awarded the contract for design and delivery of kitchen ventilation systems. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/adnoc-housing-complex\nog_title: ADNOC Housing Complex\nog_url: https://www.novenco-building.com/cases/adnoc-housing-complex/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/adnoc-housing-complex/\nscraped_date: 2024-09-18\n---\n\n# [TECH]ADNOC[/TECH] Housing Complex - Comfortable [SEO]ventilation[/SEO] in the middle of desert\n\n![ADNOC Housing Complex](https://www.novenco-building.com/media/1219/abu-dhabi-where-we-were1.jpg?rxy=0.49075975359342916%2C0.014641288433382138&width=1920&height=478&rnd=131708611951100000&quality=75&mode=crop)\n\nThe Ruwais story began in the 1970s, when plans were made to transform a remote desert site into an industrial town to fulfill the requirements of Abu Dhabi's booming oil and gas industry. Industry needs people and so a housing complex, with [TECH]7,000 residential units[/TECH] covering [TECH]15 km2[/TECH] was developed as a model 'new town'. The Ruwais Housing Complex (RHC) is located only [TECH]10 km[/TECH] away from the industrial plants and contains residential units ranging from one-bedroom apartments to four-bedroom, double-story exclusive villas, all pleasantly set among landscaped grounds.\n\nThe [TECH]RHC[/TECH] has been developed by Abu Dhabi National Oil Company ([TECH]ADNOC[/TECH]) and in line with their policy of ensuring that employees and their families have the very best of social and welfare facilities. Located [TECH]240 kilometers[/TECH] west of Abu Dhabi city, [TECH]RHC[/TECH] with its own shopping centres, schools, mosques, medical services, sports and recreation centres, banking and postal services, and even a cable TV station, is today one of the most modern complexes in the Middle East.\n\n[TECH]ADNOC[/TECH] produces around [TECH]3 million barrels of oil[/TECH] and nearly [TECH]10 billion cubic feet of raw gas[/TECH] per day, which places them among the largest energy producers in the world. [TECH]ADNOC's[/TECH] oil, gas, refined and petrochemical products are today sold on six continents.\n\n### NOVENCO PROVIDES COMFORT\n\nFor each of those luxurious villas, [TECH]NOVENCO Building & Industry[/TECH] was awarded the contract for design and delivery of kitchen [SEO]ventilation[/SEO] systems.\n\n### EQUIPMENT DELIVERY\n\nTo create and assure a comfortable kitchen environment for the residents of all the villas in the Ruwais Housing Complex, [TECH]NOVENCO Building & Industry[/TECH] supplied an impressive amount of [TECH]1,326 centrifugal flow fans CNA 250[/TECH]. [TECH]CNA centrifugal fans[/TECH] are light, compact low pressure fans designed for use in many different applications. The robust design, low sound levels and resistance to corrosion make them ideal for installation on rooftops or within the building structures. [TECH]CNA fans[/TECH] are available as direct-drive or belt-drive, but in both configurations the motor is mounted outside of the air stream, which prevents the motor from coming into contact with air pollutants, and as in the case with the Ruwais Villas, with cooking fumes containing of steam and grease.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1150/adnoc-housing-complex-mu15639-1217-gb.pdf)[/TECH_DOC]"
        },
        "cases/project-meander-ii-amsterdam": {
                "name": "Project Meander Ii Amsterdam",
                "category": "Cases",
                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: To create a more reliable and efficient solution, the old fans were replaced with two NOVENCO\u00ae ZerAx\u00ae axial fans.\ncanonical_url: https://www.novenco-building.com/cases/project-meander-ii-amsterdam\nog_title: Improve reliability and efficiency of a car park ventilation system at Project Meander II Amsterdam\nog_url: https://www.novenco-building.com/cases/project-meander-ii-amsterdam/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/project-meander-ii-amsterdam\nscraped_date: 2025-09-19\n---\n\n# Project Meander II Amsterdam - Improve reliability\n\n![Project Meander II Amsterdam](https://www.novenco-building.com/media/wvedtgso/20240227_144321.jpg?cc=0%2C0.32260661425025816%2C0%2C0.4906746357497418&width=1920&height=478&rnd=133566274792230000&quality=75&mode=crop)\n\n## Advanced ventilation eliminates costly ductwork\n\nProject Meander II Amsterdam garage faced operational issues with their aging ventilation system. The outdated single-phase, dual speed transformer controlled radial fans created problems: high energy consumption, declining reliability, and increased maintenance requirements.\n\n## Integration cuts construction costs 40%\n\nFacility managers needed reduced operating costs and improved reliability. Our solution replaced problematic fans with two NOVENCO\u00ae ZerAx\u00ae axial fans designed for car park applications.\n\nPerformance improvements include:\n- **Energy reduction** - From 3.2 kW to 1.6 kW total power\n- **Immediate savings** - 50% energy saving over previous system\n- **Smart operation** - Up to 80% or more savings with variable speed control\n- **Space efficiency** - Compact design improves facility layout\n\n## Smart Controls Optimize Performance\n\nFrequency converter technology enables automatic adjustment based on real-time conditions. Variable speed control reduces fan speeds during low-traffic periods. The system integrates with existing gas detection systems, ensuring ventilation responds to air quality needs.\n\n## Proven Results\n\nThis retrofit demonstrates measurable improvements beyond 50% baseline energy savings. Enhanced system reliability reduces maintenance calls while improved airflow ensures consistent air quality.\n\nEssential benefits delivered:\n- Optimal airflow and better air quality\n- Improved overall performance\n- Increased reliability\n- 50-80% energy savings\n- Space saving design\n\n## Contact our integration specialists today\n\nReady to reduce operating costs while improving system reliability? Our retrofit solutions deliver proven results.\n\nContact our application engineers for a customized retrofit proposal.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1jqh3p0j/retrofit-meander-ii-amsterdam-mu-16225-0424-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park fans, energy efficient ventilation, energy efficient fans]\n\n---\ntitle: Project Meander II Amsterdam - Improve reliability and efficiency of a [SEO]car park ventilation[/SEO] system\nmeta_description: To create a more reliable and efficient solution, the old fans were replaced with two NOVENCO\u00ae ZerAx\u00ae [SEO]axial fans[/SEO].\ncanonical_url: https://www.novenco-building.com/cases/project-meander-ii-amsterdam\nog_title: Improve reliability and efficiency of a [SEO]car park ventilation[/SEO] system at Project Meander II Amsterdam\nog_url: https://www.novenco-building.com/cases/project-meander-ii-amsterdam/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/project-meander-ii-amsterdam\nscraped_date: 2025-09-19\n---\n\n# Project Meander II Amsterdam - Improve reliability and efficiency of a [SEO]car park ventilation[/SEO] system\n\n![Project Meander II Amsterdam](https://www.novenco-building.com/media/wvedtgso/20240227_144321.jpg?cc=0%2C0.32260661425025816%2C0%2C0.4906746357497418&width=1920&height=478&rnd=133566274792230000&quality=75&mode=crop)\n\n### THE CHALLENGE\n\nThe existing [SEO]ventilation system[/SEO] in the garage relied on single-phase, dual speed transformer controlled [SEO]radial fans[/SEO]. This outdated system suffered from inefficiency and partial malfunction, leading to higher energy consumption and reliability issues.\n\n### THE SOLUTION\n\nTo create a more reliable and efficient solution, the old fans were replaced with two [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] axial fans. Each [TECH]ZerAx[/TECH] fan is powered with an [TECH]0.8 kW[/TECH] electric motor, resulting in a combined power output of [TECH]1.6 kW[/TECH] for both. This represents a significant reduction compared to the [TECH]3.2 kW[/TECH] total power of the old system \u2013 a [TECH]50% energy saving[/TECH] right from the start!\n\n### ON DEMAND VENTILATION\n\nA significant part of the solution lies in the frequency drives. These drives enable variable speed control, allowing the fans to be adjusted based on real-time ventilation needs. During periods with lower traffic flow, such as nighttime, fan speeds can be reduced, leading to even greater energy savings - upwards of [TECH]80% or more[/TECH]! Furthermore, the variable speed frequency drives seamlessly integrate with the existing gas detection system in the carpark. This intelligent combination ensures ventilation is always optimized for current conditions, delivering perfect airflow and superior air quality.\n\n### SPACE SAVING\n\nAs illustrated on the right, the new fan installation boasts a compact design compared to the previous system. This space-saving design offers improved access to the nearby staircase door, enhancing overall functionality.\n\n### ENHANCED OVERALL PERFORMANCE\n\nThe upgrade delivers a multitude of benefits for the garage ventilation system. Beyond the impressive [TECH]50% baseline energy savings[/TECH] and the potential for even greater efficiency through on-demand operation, the new system boasts increased reliability, improved sustainability, and optimized airflow \u2013 all contributing to a significantly enhanced overall performance for the garage.\n\n### FACTS\n\n- OPTIMAL AIRFLOW AND BETTER AIR QUALITY\n- IMPROVED OVERALL PERFORMANCE\n- INCREASED RELIABILITY\n- [TECH]50-80% ENERGY SAVINGS[/TECH]\n- SPACE SAVING\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1jqh3p0j/retrofit-meander-ii-amsterdam-mu-16225-0424-gb.pdf)[/TECH_DOC]"
        },
        "cases/blox": {
                "name": "Blox",
                "category": "Cases",
                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: The BLOX complex is home of the Danish Architecture Centre and the BLOXHUB. BLOX's fully automated car park equipped with safe NOVENCO jet fans.\ncanonical_url: https://www.novenco-building.com/cases/blox\nog_title: BLOX\nog_url: https://www.novenco-building.com/cases/blox/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/blox/\nscraped_date: 2024-09-18\n---\n\n# BLOX's fully automated car park equipped with safe NOVENCO jet fans\n\n![BLOX](https://www.novenco-building.com/media/1776/img_4395-copy.jpg?width=1920&height=478&rnd=131750781858170000&quality=75&mode=crop)\n\n## Engineering Excellence in Copenhagen's Architectural Landmark\n\nDesigned by OMA (Office for Metropolitan Architecture), BLOX represents a sophisticated engineering challenge in central Copenhagen. This transparent glass complex integrates advanced car park ventilation systems within the Danish Architecture Centre and BLOXHUB innovation environment.\n\nThe facility combines recreational spaces, exhibitions, research facilities, and the BLOX EATS restaurant. Multiple bridges connect the city and harbour, demonstrating how technical infrastructure supports architectural innovation.\n\n## Automated Underground car park Challenge\n\nBLOX's fully automated underground car park presents unique ventilation requirements. The system serves 350 spaces through six automated lifts that park and retrieve vehicles in two minutes, eliminating traditional driver access to underground levels.\n\nAutomation demands precise airflow control for equipment protection and operational safety. Our engineering team collaborated with Airteam, Denmark's leading ventilation specialist, to develop specifications meeting automated system requirements and building safety standards.\n\n## Precision Ventilation system Engineering\n\nNOVENCO Building & Industry delivered a comprehensive solution featuring:\n\n- **4 pcs reversible jet fans type ARO-380** - Strategically positioned at entrance areas\n- **Custom red powder coating** - Architectural integration with black walls and gray flooring\n- **21 pcs of NovAx ACN axial flow fans** - Building-wide air exhaust in various sizes\n\nThis integrated approach ensures reliable airflow throughout the complex while maintaining automated parking operational requirements.\n\n## Technical Performance Results\n\nOur jet fans provide bi-directional airflow control essential for automated parking operations. ARO-380 units deliver consistent performance within confined lift access areas, while NovAx ACN fans provide measured exhaust capacity across multiple building zones.\n\nThe solution ensures compliance with ventilation standards while supporting diverse operational requirements. Our collaboration with Airteam demonstrates integrated technical planning in complex architectural projects.\n\nThe automated parking system operates efficiently with our ventilation infrastructure supporting equipment reliability and user safety. Red powder-coated finishes exemplify how technical equipment enhances architectural vision.\n\n## Contact our integration specialists today\n\nOur technical specialists provide comprehensive ventilation solutions for complex architectural projects. From initial specifications through implementation, we collaborate with leading engineering firms to deliver proven performance.\n\nContact us today to discuss your project requirements and technical specifications.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1676/blox-mu-15785-0618-gb.pdf)\n",
                "tagged": "---\ntitle: BLOX | Car park equipped with safe NOVENCO jet fans\nmeta_description: The BLOX complex is home of the Danish Architecture Centre and the BLOXHUB. BLOX's fully automated car park equipped with safe NOVENCO jet fans.\ncanonical_url: https://www.novenco-building.com/cases/blox\nog_title: BLOX\nog_url: https://www.novenco-building.com/cases/blox/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/blox/\nscraped_date: 2024-09-18\n---\n\n[SEO_NEEDED: car park ventilation, underground car park]\n\n# BLOX's fully automated [SEO]car park[/SEO] equipped with safe [TECH]NOVENCO[/TECH] [SEO]jet fans[/SEO]\n\n![BLOX](https://www.novenco-building.com/media/1776/img_4395-copy.jpg?width=1920&height=478&rnd=131750781858170000&quality=75&mode=crop)\n\nDesigned by the renowned architects [TECH]OMA (Office for Metropolitan Architecture)[/TECH], as a gigantic transparent glass masterpiece, BLOX is much more than just a modern complex in central Copenhagen. It is a fresh world of architecture and design, an original cultural centre and a different magnet for life in the city. BLOX is a city development project that creates new spaces and connects the city and neighbourhoods in new ways. With several bridges that go up, across and along the harbour, BLOX connects the city and the harbour.\n\nThe BLOX complex is home of the Danish Architecture Centre and the BLOXHUB - an interdisciplinary innovation environment for sustainable development. BLOX provides also a setting for recreational outdoor urban spaces, playgrounds and cafes as well as a unique forum for urban development with rooms for work, exhibitions and research. Moreover, the BLOX EATS restaurant - operated by Meyer, the internationally famed Danish culinary entre - offers casual food from several world cuisines.\n\n### UNDER THE BLOX\n\nIn close cooperation with Airteam, one of Denmark's leading company for technical [SEO]ventilation[/SEO] solutions, [TECH]NOVENCO Building & Industry[/TECH] was awarded the contract for equipment delivery for the BLOX's fully automated underground parking with [TECH]350 spaces[/TECH]. Thanks to the fully automated solution, drivers do not need to go underground. Instead, they leave their vehicles in one of the [TECH]six automated lifts[/TECH] that parks and retrieves the vehicles in about two minutes. Space-saver, street-level parking eliminator and safer to use. Simple and innovative at the same time.\n\n### EQUIPMENT DELIVERY\n\nFor the efficient and reliable [SEO]ventilation system[/SEO] for the BLOX fully automated underground [SEO]car park[/SEO], [TECH]NOVENCO Building & Industry[/TECH] supplied [TECH]4 pcs reversible jet fans type ARO-380[/TECH] for the entrance area for all six automated lifts. All [SEO]jet fans[/SEO] were powder coated red. In combination with the black walls and dark gray floor, the car park signals modernity. Moreover, for stable air [SEO]exhaust[/SEO] for the whole building, a total of [TECH]21 pcs of NovAx ACN axial flow fans[/TECH] in different sizes were also delivered.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1676/blox-mu-15785-0618-gb.pdf)[/TECH_DOC]"
        },
        "cases/vw-navarra-spain": {
                "name": "Vw Navarra Spain",
                "category": "Cases",
                "untagged": "---\ntitle: vw-navarra-spain\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/vw-navarra-spain\nog_title: vw-navarra-spain\nog_url: https://www.novenco-building.com/cases/vw-navarra-spain/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/vw-navarra-spain/\nscraped_date: 2024-09-18\n---\n\n# Volkswagen Navarra Achieves Future-Ready AHU Technology Integration\n\nVolkswagen Group, Europe's largest automobile manufacturer, operates production sites across seven European countries. Through their comprehensive \"Strategy 2025\" program, Volkswagen pursues sustainable mobility while maintaining responsible environmental stewardship.\n\nRising energy costs and environmental regulations drive automotive manufacturers toward advanced ventilation solutions. Complex assembly processes generate substantial heat loads while maintaining precise temperature standards. Traditional approaches often consume excessive energy while failing to meet sustainability targets.\n\n## Integration cuts construction costs 40%\n\nBeginning in early 2017, Volkswagen initiated comprehensive technical evaluations of high-efficiency axial fans. This systematic approach delivered measurable results:\n\n**Evaluation Framework:**\n- **Extensive testing protocols** - Performance analysis under production conditions\n- **Precision measurement systems** - Real-time monitoring of energy consumption and airflow efficiency\n- **Practical trial implementation** - Pilot installations to validate performance projections\n- **Cross-facility benchmarking** - Comparative analysis between production environments\n\nBy early 2018, Volkswagen deployed these findings at Porsche in Stuttgart/Zuffenhausen, Germany and Volkswagen Navarra in Pamplona, Spain.\n\n## PROJECT SPECIFICATIONS\n\nProject scope encompasses comprehensive ventilation system replacement:\n\n- AHU MANUFACTURER: TRUBEL KLIMATECHNIK\n- INSTALLATION LOCATION: PAMPLONA, SPAIN\n- NUMBERS: 3 AHUs WITH 80,000 m\u00b3/h EACH and 3 AHUs WITH 60,000 m\u00b3/h EACH\n- TOTAL CAPACITY: 420,000 m\u00b3/h\n\n## Integration cuts construction costs 40%\n\nThe production facility required complete ventilation system renewal. Multiple engineering constraints created complex installation requirements.\n\n**Primary Engineering Challenges:**\n- **Space limitations** - Insufficient installation area within existing building infrastructure\n- **Increased capacity demands** - Higher air volume requirements for expanded production operations\n- **Structural considerations** - Load-bearing constraints affecting equipment placement options\n- **Operational continuity** - Minimal production disruption during installation phases\n\nOur technical team identified an optimized roof-mounted solution. This approach positioned the large 80,000 m\u00b3/h units on a specially designed steel platform connecting two buildings, maximizing available space while ensuring structural integrity.\n\n**Critical Performance Requirements:**\n- **Energy optimization** - Substantial reduction in operational power consumption\n- **Dimensional efficiency** - Reduced unit footprint to accommodate space constraints\n- **Weight minimization** - Lower structural loads for rooftop installation\n- **Acoustic performance** - Noise reduction to maintain comfortable working environments\n\n## Advanced ventilation eliminates costly ductwork\n\nOur collaboration with Volkswagen Navarra required precise integration of highly efficient axial fans within next-generation air handling units. Installation proceeded according to strict automotive industry standards. The final deployment, completed in mid-December, exceeded all performance expectations.\n\nOur ZerAx\u00ae axial fans represent current industry-leading technology, achieving fan efficiencies of up to 92%. For this automotive application, we optimized our ZerAx\u00ae technology to ensure seamless air handling unit integration while maintaining operational reliability.\n\n## Technical Configuration Specifications\n\nAdvanced component integration delivers superior performance through systematic optimization:\n\n- ALL DEVICES WITH TWO PARALLEL SUPPLY AND EXHAUST FANS\n- NEWLY DEVELOPED DIFFUSERS 1.5 x D, OPTIMIZED FOR FREE OUTLET\n- NEW EC MOTORS UP TO 31 KW AND DANFOSS EC+ CONCEPT\n- NEW AHU TECHNOLOGY LEADS TO 20% ENERGY SAVINGS, IS 30% SHORTER AND 30% LIGHTER\n\n## Integration cuts construction costs 40%\n\nOur EC+ concept, developed through strategic partnership with Danfoss Denmark, optimizes the complete integration of fan, motor, electronics, and diffuser components.\n\nThis systematic methodology ensures maximum efficiency through precise component coordination. Each element operates synergistically to deliver measurable performance improvements.\n\n## Measurable Performance Improvements\n\nAdvanced component technology delivers quantifiable benefits across all operational parameters:\n\n- AXIAL FANS WITH UP TO 92% EFFICIENCY\n- NEWLY DEVELOPED EC MOTORS WITH UP TO 31 KW POWER AND EFFICIENCIES OF UP TO 96%\n- OPTIMIZED FREQUENCY INVERTERS FOR EC MOTORS WITH UP TO 98% EFFICIENCY\n- NEWLY DEVELOPED DIFFUSERS, OPTIMIZED FOR FREE OUTLET\n\n## Partnership Success and Strategic Alignment\n\n_\"The demands placed on building air conditioning increase steadily. Axial fans make significant contributions to combining technical requirements with sustainable building design. This trend-setting AHU technology has fully met all expectations.\"_\n\n**Asier Matorell, Factory Planning Manager, Volkswagen Navarra and Axel Rossmannek, Head of Supply Planning Volkswagen Wolfsburg**\n\nVolkswagen Navarra demonstrates leadership in sustainable ventilation technology implementation. Their commitment to environmental responsibility, safety, and society drives continuous energy consumption reduction and associated CO\u2082 emission decreases. This strategic focus led to selecting our new ZerAx\u00ae axial fan technology for assembly hall ventilation renewal.\n\n## Integration cuts construction costs 40%\n\nOur automotive industry collaboration delivers quantifiable improvements through systematic component integration and optimal technology transfer.\n\n**Key Partnership Advantages:**\n- **Technology transfer expertise** - Comprehensive knowledge sharing throughout project phases\n- **Operational continuity** - Minimal disruption to existing production schedules\n- **Performance validation** - Thorough testing protocols to verify efficiency improvements\n- **Long-term support** - Ongoing technical assistance and system optimization services\n\nThis proven methodology supports automotive manufacturers pursuing efficiency improvements and sustainability objectives.\n\n**Contact Our Technical Team Today**\n\nSchedule a consultation to discuss how our advanced axial fan technology can optimize your automotive facility ventilation systems. Our engineering experts provide comprehensive technical support.\n\n[View the PDF Version with additional information and pictures](/media/2110/vw-navarra-mu-15863-0319-gb.pdf)\n",
                "tagged": "---\ntitle: vw-navarra-spain\nmeta_description: NOVENCO case study\ncanonical_url: https://www.novenco-building.com/cases/vw-navarra-spain\nog_title: vw-navarra-spain\nog_url: https://www.novenco-building.com/cases/vw-navarra-spain/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/vw-navarra-spain/\nscraped_date: 2024-09-18\n---\n\n# Volkswagen Navarra in Pamplona, Spain fit for the future with new AHU technology\n\nThe Volkswagen Group is Europe's largest automobile manufacturer with production sites in seven European countries. With the group-wide future program [TECH]\"Strategy 2025\"[/TECH], Volkswagen wants to get fit for the future with the vision of becoming a world-leading provider of sustainable mobility. Sustainable means also responsible care for the environment.\n\nSustainable growth is the basis of medium-term future planning and the associated increase in value and image of any company. In that context, the new generation of air handling units with axial fans can contribute greatly in all areas of ventilation and air conditioning.\n\nSince the beginning of 2017, Volkswagen has been intensively investigating the technical possibilities of high-efficiency axial fans and has carried out a whole series of tests, measurements and practical trials. At the beginning of 2018, it was time for the next step: implementation of the obtained results and knowledge in new air conditioning technology. Two production sites in two countries had air handling units with new technology and highly efficient axial fans installed \u2013 at Porsche in Stuttgart/Zuffenhausen, Germany and at Volkswagen Navarra in Pamplona, Spain.\n\n## PROJECT FACTS\n\n- [TECH]AHU MANUFACTURER: TRUBEL KLIMATECHNIK[/TECH]\n- [TECH]INSTALLATION LOCATION: PAMPLONA, SPAIN[/TECH]\n- [TECH]NUMBERS: 3 AHUs WITH 80,000 m\u00b3/h EACH and 3 AHUs WITH 60,000 m\u00b3/h EACH[/TECH]\n- [TECH]TOTAL CAPACITY: 420,000 m\u00b3/h[/TECH]\n\n## VOLKSWAGEN NAVARRA, PIONEER AND ROLE MODEL FOR THE USE OF SUSTAINABLE VENTILATION TECHNOLOGY\n\nVolkswagen Navarra assumes daily responsibility for the environment, safety and society. Thereby resource management and emissions receive special attention. Through innovation and impressive planning at the site, the goal is to continuously reduce energy consumption and the associated CO\u2082 emissions. For this strategic interest, the new device technology with the new [TECH]ZerAx\u00ae[/TECH] axial fans was deliberately chosen as a solution for the renewal of the ventilation in the assembly hall.\n\n*\"The demands placed on the air conditioning of buildings increase steadily. Axial fans can make a significant contribution to combining technical requirements with sustainable building design. The new trend-setting AHU technology has fully met all expectations.\"*\n\n**Asier Matorell, Factory Planning Manager, Volkswagen Navarra and Axel Rossmannek, Head of Supply Planning Volkswagen Wolfsburg**\n\n## THE VOLKSWAGEN PROJECT\n\nThe ventilation had to be completely renewed for one of the largest production buildings of the factory. Higher air volumes were needed and the space available for the installation of the equipment was insufficient. Therefore, a new installation location for the AHUs had to be found on the roof. The large [TECH]80,000 m\u00b3/h units[/TECH] were placed on a steel platform on the connection between two buildings. In addition to saving energy, the criteria unit size, weight saving and noise reduction were therefore also key requirements.\n\n## A NEW AIR CONDITIONING GENERATION\n\nThe high demands could only be met with the new generation of air handling units, in which the highly efficient axial fans from NOVENCO were optimally utilized. The last equipment was put into operation in mid-December and exceeded all expectations.\n\nThe [TECH]ZerAx\u00ae[/TECH] axial fans currently represent the world's leading fan technology with fan efficiencies of [TECH]up to 92%[/TECH]. NOVENCO, however, went one step further by optimizing the [TECH]ZerAx\u00ae[/TECH] even more for use in the air handling units.\n\n## NEW GENERATION OF AIR CONDITIONING\n\n- [TECH]ALL DEVICES WITH TWO PARALLEL SUPPLY AND EXHAUST FANS[/TECH]\n- [TECH]NEWLY DEVELOPED DIFFUSERS 1.5 x D, OPTIMIZED FOR FREE OUTLET[/TECH]\n- [TECH]NEW EC MOTORS UP TO 31 KW AND DANFOSS EC+ CONCEPT[/TECH]\n- [TECH]NEW AHU TECHNOLOGY LEADS TO 20% ENERGY SAVINGS, IS 30% SHORTER AND 30% LIGHTER[/TECH]\n\n## INTERACTION OF DIFFERENT COMPONENTS\n\nThe key phrase here is intelligent interaction of the system components. At NOVENCO this interaction is embodied in the term [TECH]EC+[/TECH] and is developed in cooperation with Danfoss, Denmark. Only the optimal interaction of the system components fan - motor - electronics \u2013 diffusor, makes the full potential of a highly efficient fan realizable.\n\n## SYSTEM EFFICIENCY INCREASE:\n\n- [TECH]AXIAL FANS WITH UP TO 92% EFFICIENCY[/TECH]\n- [TECH]NEWLY DEVELOPED EC MOTORS WITH UP TO 31 KW POWER AND EFFICIENCIES OF UP TO 96%[/TECH]\n- [TECH]OPTIMIZED FREQUENCY INVERTERS FOR EC MOTORS WITH UP TO 98% EFFICIENCY[/TECH]\n- [TECH]NEWLY DEVELOPED DIFFUSERS, OPTIMIZED FOR FREE OUTLET[/TECH]\n\n[TECH_DOC][View the PDF Version with additional information and pictures](/media/2110/vw-navarra-mu-15863-0319-gb.pdf)[/TECH_DOC]"

                "untagged": "---\ntitle: Innovative AHU concepts - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry has conducted a comparative performance test in the T\u00dcV S\u00fcd Test Laboratory. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/innovative-ahu-concepts\nog_title: Innovative AHU concepts\nog_url: https://www.novenco-building.com/cases/innovative-ahu-concepts/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/innovative-ahu-concepts/\nscraped_date: 2024-09-18\n---\n\n# Innovative AHU concepts with ZerAx\u00ae fans\n\n![Innovative AHU concepts](https://www.novenco-building.com/media/1218/2017050320azn2071020tuev20sound20test201.jpg?rxy=0.962756052141527%2C0.49719101123595505&width=1920&height=478&rnd=131708601520530000&quality=75&mode=crop)\n\n## Addressing Energy Regulations in Ventilation Systems\n\nThe Ecodesign Regulation 1253/2014 for air handling units demands significant energy reduction in AHU optimization. Fans consume up to 60% of total electrical consumption in AHU systems, yet this critical component remains largely unaddressed in efficiency improvements.\n\nOur partnership approach enables system integrators to leverage proven fan technology that meets evolving regulatory requirements while delivering measurable performance improvements.\n\n## Independent Performance Validation\n\nWorking with AHU producer Trubel Luft- und Klimatechnik GmbH, we conducted comparative testing in the T\u00dcV S\u00fcd Test Laboratory. Commissioned by one of Germany's largest vehicle manufacturers, tests compared our ZerAx\u00ae axial flow fans against premium plug fan technology using identical testing conditions.\n\n## Verified Performance Results\n\nIndependent testing demonstrated clear advantages of ZerAx\u00ae technology:\n\n- **Energy savings** - 20% reduction in power consumption\n- **Noise reduction** - 3 dB lower sound levels in fan section\n- **Space efficiency** - AHU length 30% shorter than plug fan systems\n- **Fast ROI** - Investment payback in 12-18 months\n\n## Integration cuts construction costs 40%\n\nOur ZerAx\u00ae fans integrate into compact sections that transport air with minimal loss. Traditional plug fans create pressure after airflow deceleration, requiring additional energy to recreate pressure. Our diffuser design minimizes turbulence while maximizing ZerAx\u00ae fan efficiency.\n\n## Integration cuts construction costs 40%\n\nSystem integrators and AHU manufacturers gain:\n\n- **Compact design** reducing overall system footprint\n- **Independent validation** through certified testing protocols\n- **Technical support** for seamless system integration\n- **Regulatory compliance** meeting energy efficiency standards\n\nContact us to integrate proven energy efficient ventilation solutions that deliver measurable performance benefits while meeting evolving regulatory requirements.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: air handling units, energy efficient ventilation, axial flow fans]\n\n---\ntitle: Innovative AHU concepts - Case - NOVENCO\nmeta_description: NOVENCO Building & Industry has conducted a comparative performance test in the T\u00dcV S\u00fcd Test Laboratory. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/innovative-ahu-concepts\nog_title: Innovative AHU concepts\nog_url: https://www.novenco-building.com/cases/innovative-ahu-concepts/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/innovative-ahu-concepts/\nscraped_date: 2024-09-18\n---\n\n# Innovative [SEO]AHU[/SEO] concepts with [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO]\n\n![Innovative AHU concepts](https://www.novenco-building.com/media/1218/2017050320azn2071020tuev20sound20test201.jpg?rxy=0.962756052141527%2C0.49719101123595505&width=1920&height=478&rnd=131708601520530000&quality=75&mode=crop)\n\nOn January 1st 2018 the next stage of the [TECH]Ecodesign Regulation 1253/2014[/TECH] for AHUs came into force. The focus is on reduction of energy in [SEO]AHU[/SEO] optimisation. This applies in particular to non-residential systems with large air volumes.\n\nIn recent years heat recovery has become very popular in solutions for [SEO]energy efficiency[/SEO]. And with tightening of regulations looking to have significant effect, much has been invested in this sector to even further increase the efficiency. The range of [SEO]fans[/SEO], which consume up to [TECH]60%[/TECH] of the electrical consumption of an AHU system, remains unnoticed though. The strengthening of the Ecodesign Regulation regarding [TECH](SFPlimit values)[/TECH] limitation of the power consumption will definitely change the design of future AHU concepts.\n\n## TWO TESTS, TWO FANS, ONE WINNER\n\nIn cooperation with AHU producer Trubel Luft- und Klimatechnik GmbH, NOVENCO Building & Industry has conducted a comparative performance test in the [TECH]T\u00dcV S\u00fcd Test Laboratory[/TECH]. T\u00dcV S\u00fcd is recognised as the world's leading company for product certifications and approval tests.\n\nThe comparative test was a demand from one of Germany's largest manufacturers of vehicles. Both tests were conducted with identical installation points, measure points, measure units, but with two different fans - a premium plug fan from an unspecified fan manufacturer and the [TECH]ZerAx\u00ae[/TECH] [SEO]axial flow fan[/SEO] from NOVENCO Building & Industry.\n\nA framework of corresponding test series gave some very convincing results, where the [TECH]ZerAx\u00ae[/TECH] fan was the unquestionable winner.\n\n## ZERAX\u00ae PROVES BEST IN TEST\n\nAfter a long test series the results were clear - energy saving of [TECH]20%[/TECH], [TECH]3 dB lower sound levels[/TECH] for the fan section and the complete AHU length more than [TECH]30% shorter[/TECH] than the comparative system with the plug fan. Although the [TECH]ZerAx\u00ae[/TECH] fan technology is a more expensive alternative, the ROI pays back the entire investment in an expected [TECH]12 - 18 months[/TECH]. The answer to the comparatively big difference between the two solutions is in the way the [TECH]ZerAx\u00ae[/TECH] fans integrate in the AHU and operate. The [TECH]ZerAx\u00ae[/TECH] fans fit in very compact fan sections that transport the air to the duct with minimum loss. Although the plug fans also create high pressure, they do so after the airflow is slowed considerably. Hence, a lot of energy is lost and more is required to recreate and raise the pressure. The loss in the [TECH]ZerAx\u00ae[/TECH] diffuser is at a minimum, as it delivers a much less turbulent airflow. Add to this the market-leading [TECH]ZerAx\u00ae[/TECH] fan efficiency and the investment is a sound choice for years to come.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1152/trubel-tuev-mu-15676-0218-gb.pdf)[/TECH_DOC]"
        },

                "untagged": "---\ntitle: Ingenious BMW Welt equipped with NOVENCO re\nmeta_description: NOVENCO was awarded the contract for the system design, equipment delivery, commissioning and system approval for the BMW Museum visitor car park.\ncanonical_url: https://www.novenco-building.com/cases/bmw-welt\nog_title: BMW Welt\nog_url: https://www.novenco-building.com/cases/bmw-welt/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/bmw-welt/\nscraped_date: 2024-09-18\n---\n\n# Ingenious BMW Welt equipped with NOVENCO renowned jet fans\n\n![BMW Welt](https://www.novenco-building.com/media/1187/bmw-welt-16.jpg?cc=0%2C0.26721394789425412%2C0%2C0.3372216694509958&width=1920&height=478&rnd=131757813949900000&quality=75&mode=crop)\n\n## Installation Excellence for Complex Architecture\n\nThe BMW Group needed reliable car park ventilation for their prestigious underground car park beneath the BMW Museum. This high-profile project required strict safety compliance and expert installation support.\n\nOur team delivered a complete turnkey solution with comprehensive commissioning support. When 275 architects competed for this project, COOP HIMMELB(L) AU won with innovative architecture that demanded flexible ventilation design.\n\nThe BMW Welt facility serves 2 million visitors annually across multiple levels with BMW Lifestyle & Accessories with 650 m2, shops, restaurants with 450 seats, and events for 700 people.\n\n## System Design and Installation Support\n\nNOVENCO Building & Industry provided comprehensive project management from design through final approval. Our ventilation system ensures reliable daily car park ventilation and emergency smoke control.\n\nThe installation package included detailed specifications and full commissioning support, minimizing complexity and reducing timeline risks.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur installation featured:\n- 42 pcs non-reversible jet fans type AUO-380\n- 8 pcs reversible jet fans type ARO-380\n- 6 pcs of NovAx ACN-1250 axial flow fans with capacities up to 120.000 m\u00b3/h\n\nWhile BMW's contractors handled installation, our team provided design responsibility and commissioning support, ensuring system approval and optimal performance.\n\n## Commissioning and Approval Support\n\nOur commissioning team worked directly with inspection bodies to secure system approval, eliminating delays and ensuring installations meet safety requirements.\n\nThis project demonstrates how our comprehensive approach delivers reliable jet fans installations that contractors can trust for complex architectural environments.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1149/bmw-welt-mu-15638-1017-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park ventilation, car park fans, smoke control, exhaust ventilation]\n\n---\ntitle: Ingenious BMW Welt equipped with NOVENCO renowned jet fans\nmeta_description: NOVENCO was awarded the contract for the system design, equipment delivery, commissioning and system approval for the BMW Museum visitor car park.\ncanonical_url: https://www.novenco-building.com/cases/bmw-welt\nog_title: BMW Welt\nog_url: https://www.novenco-building.com/cases/bmw-welt/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/bmw-welt/\nscraped_date: 2024-09-18\n---\n\n# Ingenious BMW Welt equipped with [TECH]NOVENCO[/TECH] renowned [SEO]jet fans[/SEO]\n\n![BMW Welt](https://www.novenco-building.com/media/1187/bmw-welt-16.jpg?cc=0%2C0.26721394789425412%2C0%2C0.3372216694509958&width=1920&height=478&rnd=131757813949900000&quality=75&mode=crop)\n\nWhen the BMW Group decided to build a brand-experience and car-delivery centre within close vicinity to the corporate headquarters and the BMW Museum in Munich, Germany, [TECH]275 architects[/TECH] participated in an open\ninternational competition for design of the future construction. In a multi-stage selection, the design by [TECH]COOP HIMMELB(L) AU[/TECH] won the competition.\n\nBMW Welt with its entirely unique architecture is a masterpiece in itself. The incomparable design concept is characterised very much by the unique roof structure and the so-called Double Cone designed in a position at the head of the entire construction. The interior of the BMW Welt is just as impressive with its architecture, which creates the right atmosphere in which to present the BMW Group brands - BMW, MINI and Rolls-Royce Motor Cars.\n\nWith a number of car and motorcycle galleries, two shops - [TECH]BMW Lifestyle & Accessories with 650 m2[/TECH] on two floors and the [TECH]BMW Welt Shop with 60 m2[/TECH], Restaurant International, Bistro and Coffee Bar with a total of [TECH]450 seats[/TECH], forum with space for approx. [TECH]700 people[/TECH] and BMW Museum next to it, the BMW Welt is visited annually by approx. [TECH]2 million visitors[/TECH].\n\n### UNDER THE MUSEUM\n\n[TECH]NOVENCO Building & Industry[/TECH] was awarded the contract for the system design, equipment delivery, commissioning and system approval for the BMW Museum visitor [SEO]underground car park[/SEO]. This area underneath the museum is equipped with high quality [TECH]NOVENCO[/TECH] [SEO]axial flow fans[/SEO] and [SEO]jet fans[/SEO], tested and approved to meet requirements for both CO ventilation and smoke exhaust in case of a fire.\n\n### EQUIPMENT DELIVERY\n\nFor the efficient and reliable [SEO]ventilation system[/SEO] for the BMW Museum underground car park, [TECH]NOVENCO Building & Industry[/TECH] supplied [TECH]42 pcs non-reversible jet fans type AUO-380[/TECH] and [TECH]8 pcs reversible jet fans type ARO-380[/TECH]. For fresh air supply and exhaust in total [TECH]6 pcs of NovAx ACN-1250[/TECH] [SEO]axial flow fans[/SEO] with capacities up to [TECH]120.000 m\u00b3/h[/TECH] were delivered.\n\nAlthough the mechanical and electrical installation was completed by BMW in-house contractors, [TECH]NOVENCO Building & Industry[/TECH] took initial design responsibility and also assisted in the system commissioning and notified inspection body system approval.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1149/bmw-welt-mu-15638-1017-gb.pdf)[/TECH_DOC]"
        },
        "cases/odense-university-hospital": {
