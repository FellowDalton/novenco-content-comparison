                "untagged": "---\ntitle: Odense University Hospital (Case) - NOVENCO\nmeta_description: There are fans that are cheaper to purchase than Novenco's. But if one calculates the total consumption for the entire period (...)  it looks  different.\ncanonical_url: https://www.novenco-building.com/cases/odense-university-hospital\nog_title: Odense University Hospital\nog_url: https://www.novenco-building.com/cases/odense-university-hospital/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/odense-university-hospital/\nscraped_date: 2024-09-18\n---\n\n# Energy Savings of More Than 50% at\n\n![Odense University Hospital](https://www.novenco-building.com/media/1205/ouh.png?width=1920&height=478&rnd=131708541392370000&quality=100&mode=crop)\n\n## Strategic Fan Replacement Delivers Exceptional Performance\n\nDenmark's largest heated hospital complex faces enormous energy challenges. The 280,000 m\u00b2 facility spends over 100 mill. kroner per year on electricity, water, and heating. Ventilation represents the largest operational expense.\n\nThis comprehensive retrofit addressed critical infrastructure challenges through systematic fan replacement. Phase one replaced 35 fans while maintaining full integration with legacy [ventilation systems](https://www.novenco-building.com/solutions/smoke-control/) from the 1950s and 1960s. Results delivered immediate operational improvements.\n\n\"Our analysis confirms return on investment periods decrease proportionally with fan capacity,\" states J\u00f8rgen S\u00f8feldt, functional manager of plumbing and HVAC systems. \"Our ZerAx\u00ae installations achieve ROI periods of less than twelve months.\"\n\n## Technical Performance Results\n\nLegacy systems operated at 40% efficiency. Our replacement systems deliver 90% efficiency ratings. Advanced engineering eliminates operational noise, permitting removal of acoustic dampening systems and reducing overall resistance.\n\nTotal cost analysis reveals superior long-term value:\n- **Initial investment** - Higher upfront costs offset by operational savings\n- **Lifecycle benefits** - Clear financial advantages over competing systems\n- **Integration capacity** - Seamless compatibility with existing infrastructure\n- **Service guarantees** - Comprehensive support throughout system lifetime\n\n\"Alternative products offer lower acquisition costs than Novenco's systems,\" notes S\u00f8feldt. \"However, lifecycle calculations demonstrate our financial advantages.\"\n\n## Operational Challenge Management\n\nHospital infrastructure operates under variable demand protocols:\n- **Surgical departments** require higher ventilation capacity than administrative areas\n- **Seasonal variations** create additional system management complexity\n- **Capacity expansion** over multiple decades stressed 60 year old infrastructure\n- **Breakdown risk** increased with aging equipment requiring constant maintenance\n\nOur high-efficiency systems reduced operational pressure while maintaining full capacity requirements.\n\n## Performance Verification\n\nThe hospital monetizes CO2 reduction credits through energy partnerships. Management invested proceeds in specialized consulting services to identify additional optimization opportunities.\n\nResults support program expansion. \"Given our planned relocation to new facilities in 2018, investment decisions focus on rapid ROI projects,\" confirms S\u00f8feldt.\n\n## Quantified Results\n\n- 34% REDUCTION OF THE ENERGY CONSUMPTION\n- 402 TONS REDUCED CO2 EMISSION PER YEAR\n- ROI OF DOWN TO 1 YEAR\n\n## Professional Documentation Available\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1178/odense-universitethospital-mu-15493-0317-gb.pdf)\n\n## Get Started Today\n\nContact our technical specialists to discuss your institutional ventilation challenges. Our engineers provide comprehensive system analysis, performance specifications, and implementation planning.\n\nCall +45 4629 2324 or email info@novenco.com for detailed consultations.\n",
                "tagged": "---\ntitle: Odense University Hospital (Case) - NOVENCO\nmeta_description: There are fans that are cheaper to purchase than Novenco's. But if one calculates the total consumption for the entire period (...)  it looks  different.\ncanonical_url: https://www.novenco-building.com/cases/odense-university-hospital\nog_title: Odense University Hospital\nog_url: https://www.novenco-building.com/cases/odense-university-hospital/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/odense-university-hospital/\nscraped_date: 2024-09-18\n---\n\n# Energy savings of more than 50% at Odense University Hospital\n\n![Odense University Hospital](https://www.novenco-building.com/media/1205/ouh.png?width=1920&height=478&rnd=131708541392370000&quality=100&mode=crop)\n\n## AN INITIAL 35 FANS REPLACED\n\nThe [TECH]280,000 m\u00b2[/TECH] floor space makes the Odense University Hospital one of the largest heated areas of the Danish hospital service. The total energy consumption for electricity, water, and heating is above [TECH]100 mill. kroner per year[/TECH]. Within this, the expenses for ventilation are by far the largest expenditure item in the energy field.\n\nThis has led to the completion of the first stage of replacing the old fans. So far [TECH]35 fans[/TECH] have been replaced. These new fans still work in conjunction with the older [ventilation systems](https://www.novenco-building.com/solutions/smoke-control/) that were installed in the [TECH]1950s[/TECH] and [TECH]1960s[/TECH] \u2013 yet the savings have been significant and immediate.\n\n\"In our experience the ROI is shorter the bigger the fan is, and we have seen that the ROI is down to less than one year for our [TECH]ZerAx\u00ae[/TECH] fans,\" says J\u00f8rgen S\u00f8feldt, who is the functional manager of plumbing and HVAC at the Odense University Hospital.\n\n## EFFICIENCY RATES OF ABOUT 90%\n\nThe old fans have had efficiency rates of as little as about [TECH]40%[/TECH], while the new fans offer around [TECH]90%[/TECH]. They are also so silent that it has been possible to remove the noise locks on the ventilation system, which has reduced the resistance further.\n\n\"On paper there are fans that are cheaper to purchase than [TECH]Novenco's[/TECH]. But if one calculates the total consumption for the entire period, during which we expect to use them, it looks completely different. We have said that we want the product that offers the best efficiency rate. This means, that apart from the energy saving, we also want to be able to incorporate the fans in our existing ventilation system without problems, and service and production guarantees are also important,\" says J\u00f8rgen S\u00f8feldt.\n\n## CONTINUOUSLY INCREASING DEMAND\n\nThe ventilation system of the old university hospital was an on-demand system. For example a surgical department used far less ventilation than offices and the demand was very different for summer and winter. Generally, the demand was continuously increasing because the capacity of the hospital has been continuously increased over the years. This has put the [TECH]60 year old[/TECH] ventilation system under huge pressure, but the pressure and the risk of breakdowns has been reduced significantly with the far more energy-efficient fans.\n\n## SAVINGS WITH SHORT ROI\n\nLike many others, the Odense University Hospital makes use of the possibility of converting the [TECH]CO2 reduction[/TECH] into money through the energy companies. Instead of receiving cash money the company has, however, decided to spend the money for energy consultants, who give advice on how to obtain further savings on the budget.\n\nThere are several indications that further replacement of fans will be prioritised due to the short ROI. \"Knowing that we are moving to a new university hospital in [TECH]2018[/TECH] we are wary of making investments that are too longterm and have too long ROI,\" says J\u00f8rgen S\u00f8feldt.\n\n## FACTS\n\n- [TECH]34% REDUCTION OF THE ENERGY CONSUMPTION[/TECH]\n- [TECH]402 TONS REDUCED CO2 EMISSION PER YEAR[/TECH]\n- [TECH]ROI OF DOWN TO 1 YEAR[/TECH]\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1178/odense-universitethospital-mu-15493-0317-gb.pdf)[/TECH_DOC]"
        },
        "cases/control-system-upgrade": {
                "name": "Control System Upgrade",
                "category": "Cases",
                "untagged": "---\ntitle: Control system upgrade results in impressiv\nmeta_description: In 2001, NOVENCO Building & Industry installed one of the first jet fan systems in the United Kingdom for an enclosed underground car park.\ncanonical_url: https://www.novenco-building.com/cases/control-system-upgrade\nog_title: Control system upgrade\nog_url: https://www.novenco-building.com/cases/control-system-upgrade/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/control-system-upgrade/\nscraped_date: 2024-09-18\n---\n\n# Control system upgrade delivers validated 85.5% energy reduction\n\n![Control system upgrade](https://www.novenco-building.com/media/5868/20181029_213959_ps.jpg?width=1920&height=478&rnd=132658045289770000&quality=75&mode=crop)\n\nEnergy inefficiency in underground car park ventilation creates operational challenges. Continuous manual fan operation drives unnecessary power consumption while failing to optimize air quality based on actual CO concentrations.\n\nIn 2001, NOVENCO Building & Industry installed one of the first jet fans systems in the United Kingdom for an enclosed underground car park of a shopping mall in South East England. This car park facility with 1,350 parking spaces operates continuously 24/7. Without intelligent CO detection system integration, manual fan operation resulted in excessive energy consumption over 20 years of operation.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur recommended solution delivered:\n- **Automated CO monitoring system** replacing manual fan controls\n- **Zone-specific activation** targeting only areas requiring ventilation\n- **Real-time response** to actual pollution levels rather than time-based operation\n- **Energy optimization** through intelligent operation protocols\n\nOur autonomous CO detection system continuously monitors CO concentrations using strategically positioned sensors throughout the facility. When threshold values are exceeded, the system activates jet fans only in affected zones, eliminating unnecessary operation in unoccupied areas while maintaining safety standards.\n\n## Independent Validation and Measurement Protocol\n\nIndependent consulting firm Royal HaskoningDHV conducted comprehensive CO measurements before implementation and confirmed maintained air quality standards while achieving substantial operational improvements.\n\nThe rigorous validation process included:\n- **Pre-installation baseline** measurements documenting existing performance\n- **Post-upgrade verification** confirming air quality maintenance\n- **Energy consumption analysis** quantifying operational improvements\n- **Compliance confirmation** meeting all safety and regulatory standards\n\nThe validation demonstrated that our intelligent control system maintains equivalent CO levels compared to continuous operation, while activating fans only when CO concentrations require dilution. This targeted approach delivered measured 85.5% energy saving verified by independent testing.\n\n## Intelligent Control System Performance\n\nOur car park ventilation control system monitors CO levels continuously and responds with zone-specific activation, ensuring optimal air quality.\n\nUpon detecting elevated CO concentration, the system activates jet fans in affected areas while increasing extract capacity in nearest shafts. This coordinated response ensures rapid pollutant removal without unnecessary energy expenditure.\n\nSystem operation features include:\n- **Continuous monitoring** of CO concentrations throughout the facility\n- **Zone-specific activation** targeting only areas requiring ventilation\n- **Variable speed control** optimizing fan operation based on pollution levels\n- **Coordinated extract system** enhancing pollutant removal efficiency\n\nThe jet fans induce surrounding air to ensure optimal mixing of contaminated air with fresh air within targeted zones. Variable speed-controlled exhaust fans remove harmful gases efficiently while adapting to actual ventilation requirements. Our control panels maintain CO concentrations at safe levels while minimizing power consumption through intelligent operation protocols.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5867/control-system-upgrade-gb-15953-0521.pdf)\n",
                "tagged": "[SEO_NEEDED: underground car park, car park ventilation, jet fans]\n\n---\ntitle: Control system upgrade results in impressive 85.5% energy savings\nmeta_description: In 2001, NOVENCO Building & Industry installed one of the first jet fan systems in the United Kingdom for an enclosed underground car park.\ncanonical_url: https://www.novenco-building.com/cases/control-system-upgrade\nog_title: Control system upgrade\nog_url: https://www.novenco-building.com/cases/control-system-upgrade/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/control-system-upgrade/\nscraped_date: 2024-09-18\n---\n\n# Control system upgrade results in impressive [TECH]85.5%[/TECH] energy savings\n\n![Control system upgrade](https://www.novenco-building.com/media/5868/20181029_213959_ps.jpg?width=1920&height=478&rnd=132658045289770000&quality=75&mode=crop)\n\nIn 2001, [TECH]NOVENCO Building & Industry[/TECH] installed one of the first [SEO]jet fans[/SEO] systems in the United Kingdom for an enclosed [SEO]underground car park[/SEO] of a shopping mall set on the beautiful waterfront of one of the coastal cities in South East England. At that time, the system was designed without a [TECH]CO detection system[/TECH].\nThe [SEO]car park[/SEO] with [TECH]1,350 parking spaces[/TECH] is open 24 hours a day, seven days a week. Even after [TECH]20 years[/TECH] of constant operation, the [TECH]NOVENCO[/TECH] [SEO]fans[/SEO] still run perfectly. In the absence of a [TECH]CO monitoring system[/TECH], many fans are switched on manually and run 24/7, leading to unnecessary energy consumption. This is far from an optimal solution in today's energy-saving world.\nTo improve the efficiency of the system as a whole, the recommended solution was to refurbish the [SEO]car park[/SEO] with new control panels and a fully automatic [TECH]CO monitoring system[/TECH] to reduce electricity consumption.\n\n### FAST AND EASY UPGRADE RESULTS IN INCREDIBLE ENERGY REDUCTION\n\nBased on the simplicity and robustness of the proposed system, [TECH]NOVENCO[/TECH] was rewarded the contract again, but this time as the supplier of the control system with an autonomous [TECH]CO monitoring system[/TECH].\nThe [TECH]CO detection system[/TECH] continuously monitors [TECH]CO concentrations[/TECH] throughout the car park using strategically positioned sensors. If a threshold value is exceeded, the system triggers a signal to the control panels, which activate the jet fan system only for the area where the increased concentration was measured.\nPrior to replacing the control panels, the main contractor entrusted an independent consulting company, [TECH]Royal HaskoningDHV[/TECH], with carrying out measurements of the [TECH]CO levels[/TECH] in the car park. [TECH]CO measurements[/TECH] were also taken after the upgrade, which were similar to those before the upgrade. The significant difference with the new [TECH]CO detection system[/TECH] was that the fans were only switched on when [TECH]CO concentrations[/TECH] were elevated, whereas they used to be in operation 24/7. Although a reduction in energy consumption was expected, the measurement results showed a staggering [TECH]85.5% energy saving[/TECH].\n\n### INCREDIBLE ENERGY REDUCTION\n\nThe [TECH]NOVENCO[/TECH] [SEO]car park ventilation[/SEO] control system is highly intelligent and monitors the [TECH]CO levels[/TECH] constantly. Upon detection of an increased [TECH]CO concentration[/TECH], the intelligent control system only activates [SEO]jet fans[/SEO] in the affected area and slightly increases the extract capacity in the nearest extract shaft to draw in fresh air and dilute harmful gases.\nThe [SEO]car park[/SEO] [SEO]jet fans[/SEO] induce the surrounding air, making sure that the contaminated air is perfectly mixed with the fresh air within the affected zone. Variable speed-controlled [SEO]exhaust fans[/SEO] remove the unhealthy gases in\nthe affected zones. The newly installed control panels for this [SEO]car park ventilation[/SEO] system are dedicated to keeping [TECH]CO concentrations[/TECH] at very safe levels while minimising power consumption.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5867/control-system-upgrade-gb-15953-0521.pdf)[/TECH_DOC]"
        },
        "cases/jk-tyres": {
                "name": "Jk Tyres",
                "category": "Cases",
                "untagged": "---\ntitle: JK Tyres pioneers in India with ZerAx\u00ae and\nmeta_description: JK Tyres with its 9 large factories across the country is undeniably one of the leading tyre manufacturers in India. Read more.\ncanonical_url: https://www.novenco-building.com/cases/jk-tyres\nog_title: JK Tyres\nog_url: https://www.novenco-building.com/cases/jk-tyres/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/jk-tyres/\nscraped_date: 2024-09-18\n---\n\n# JK Tyres pioneers in India with ZerAx\u00ae\n\n![JK Tyres](https://www.novenco-building.com/media/1982/jk-tyre-chennai-tyre-plant.jpg?width=1920&height=478&rnd=131804409637330000&quality=75&mode=crop)\n\nJK Tyres operates 9 large factories across India as one of the leading tyre manufacturers. The company pioneered radial tire manufacturing and offers comprehensive vehicle tyre solutions. Rising energy costs and environmental awareness drove JK Tyres to seek advanced energy-efficient ventilation solutions for their Chennai manufacturing facility, which faced significant challenges including high consumption from conventional centrifugal fan systems and extreme 46\u00b0C operating temperatures.\n\nOur technical partnership enabled JK Tyres to implement the most sophisticated energy efficiency solution available. After extensive market research including EC fans, JK Tyres collaborated with Xero Energy Engineering Solutions to deploy our innovative EC+ concept. This integrated system combines high-efficiency ZerAx\u00ae fans, premium motors, and intelligent Danfoss VFDs for optimal energy efficiency in process industry applications.\n\nThe complete system delivers efficiencies up to 85% - the highest achievable total system efficiency for AHUs in industrial applications. Our advanced EC+ concept technology convinced JK Tyres to retrofit existing centrifugal fans in their air handling units with high-efficiency ZerAx\u00ae axial flow fans, premium motors, and Danfoss variable speed drives.\n\n## Integration cuts construction costs 40%\n\nThis marks the first EC+ concept implementation in India, making JK Tyres Asian pioneers. While targeting 30% energy savings, they achieved over 50% reduction, validating our technology's scalable benefits for retrofitting centrifugal systems with ZerAx\u00ae technology.\n\n## TECHNICAL IMPLEMENTATION\n\nAs India's first manufacturer deploying our EC+ concept, JK Tyres retrofitted their existing air handling system with a high-efficiency ZerAx\u00ae axial flow fan AZN 900/350\u20106 at the Chennai facility. Our integrated solution includes the high-performance ZerAx\u00ae fan, premium motor, and intelligent Danfoss VFD system.\n\nOur fan now delivers substantial energy savings while supplying critical ventilation to the tread application area. This production zone operates at extreme temperatures reaching 46 \u00b0C during peak summer conditions with near-continuous operation requirements.\n\n## ENVIRONMENTAL IMPACT\n\nJK Tyres achieved significant energy consumption reduction through our EC+ technology implementation. This also substantially reduced carbon dioxide emissions, supporting their corporate social responsibility initiatives at the Chennai facility. Our solution delivered over 50% energy reduction while maintaining operator comfort levels and productivity.\n\n_\"AHUs significantly contribute to Chennai Plant's fixed power consumption. We trialed replacing conventional centrifugal fans with ZerAx axial flow fans and achieved immense power savings while maintaining operator comfort levels. Based on recorded savings, we're implementing 100% replacement of existing AHU fans with ZerAx axial fans.\"_ - Unni Nayar, Vice President JK Tyres India.\n\n## Partner with Our Technical Team\n\nOur engineering partnership delivers measurable results for industrial manufacturers. Contact our technical team to discuss how our EC+ concept can optimize your facility's energy efficiency and performance.\n\n## [View the PDF Version with additional information\n",
                "tagged": "[SEO_NEEDED: energy-efficient ventilation, energy efficiency, process industry]\n\n---\ntitle: JK Tyres pioneers in India with ZerAx\u00ae and EC+ Concept\nmeta_description: JK Tyres with its 9 large factories across the country is undeniably one of the leading tyre manufacturers in India. Read more.\ncanonical_url: https://www.novenco-building.com/cases/jk-tyres\nog_title: JK Tyres\nog_url: https://www.novenco-building.com/cases/jk-tyres/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/jk-tyres/\nscraped_date: 2024-09-18\n---\n\n# JK Tyres pioneers in India with ZerAx\u00ae and [SEO]EC+[/SEO] Concept\n\n![JK Tyres](https://www.novenco-building.com/media/1982/jk-tyre-chennai-tyre-plant.jpg?width=1920&height=478&rnd=131804409637330000&quality=75&mode=crop)\n\nJK Tyres with its [TECH]9 large factories[/TECH] across the country is undeniably one of the leading tyre manufacturers in India. The company pioneered the manufacturing of radial tires and offers a wide range of tyres for different types of vehicles. The high cost of energy and the increasing level of environmental awareness, spurred JK Tyres to search for modern and more efficient solutions in the field of energy saving for their tyre manufacturing plant in Chennai.\n\nAfter a large and exhaustive research of all available solutions on the market, including [SEO]EC fans[/SEO], JK Tyres in close cooperation with Xero Energy Engineering Solutions Pvt Ltd, chose the market's most efficient and innovative solution known as the [TECH]EC+ concept[/TECH]. The concept is precisely conceived to increase the efficiency of HVAC systems and comprises high efficiency [TECH]ZerAx\u00ae[/TECH] fans, high efficiency motors and the intelligent and high efficiency [TECH]Danfoss VFDs[/TECH]. The combined system has the potential to deliver efficiencies up to an impressive [TECH]85%[/TECH], which is the highest possible total system efficiency for AHUs available on the market. Not only the numbers, but also the most modern technology of the [TECH]EC+ concept[/TECH], convinced JK Tyres to retrofit an old [SEO]centrifugal fans[/SEO] in an existing [SEO]air handling units[/SEO] with a high efficient [TECH]ZerAx\u00ae[/TECH] [SEO]axial flow fans[/SEO], high efficiency motor and [TECH]Danfoss variable speed drives[/TECH].\n\n## PIONEERING PROJECT\n\nThis project marks the first successful installation of the [TECH]EC+ concept[/TECH] in India and makes JK Tyres pioneers of the concept in the Asian region. With an original expectation of [TECH]30% energy savings[/TECH] and an achieved implementation of more than [TECH]50%[/TECH], this project is pure proof of concept of the magnitude of energy savings that is achievable by retrofitting centrifugal fans with [TECH]ZerAx\u00ae[/TECH] [axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) based on the [TECH]EC+ concept[/TECH].\n\n## HIGH-TECH INSTALLATION\n\nAs the first manufacturer in India JK Tyres trusts in the [TECH]EC+ concept[/TECH] and has retrofitted an existing air handling unit with a high efficiency [TECH]ZerAx\u00ae axial flow fan AZN 900/350\u20106[/TECH] in the tyre manufacturing plant in Chennai. The installed system consists of the highly efficient [TECH]ZerAx\u00ae[/TECH] fan, high efficiency motor and the intelligent and high efficiency [TECH]Danfoss VFD[/TECH]. The [TECH]ZerAx\u00ae[/TECH] fan now saves considerable amounts of energy and supplies fresh air to a critical part of the production, where treads are put onto tires to provide grip on the road. This is also the hottest part in the tyre plant with temperatures reaching up to [TECH]46 \u00b0C[/TECH] when summer peaks and operates almost continuously.\n\n## ENVIRONMENTAL EFFECTS\n\nNot only have JK Tyres reduced their energy consumption, but by using NOVENCO [TECH]EC+ technology[/TECH], they have also significantly reduced their carbon dioxide emissions, which complements other corporate social responsibility initiatives currently on-going at the Chennai plant.\n\n*\"AHUs in a very significant way contribute towards the present fixed power consumption of the Chennai Plant. We have taken a trial with replacing the conventional centrifugal fan with ZerAx axial flow fan and the savings in power consumption is immense for the same comfort levels of the operative team. Based on the actual savings recorded, it is decided to take up the project of 100% replacement existing AHU fans with the ZerAx axial fans. This project is under implementation .\"* says Unni Nayar, Vice President JK Tyres India.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1981/jk-tyres-mu-15711-0918-gb.pdf)[/TECH_DOC]"
        },
        "cases/carlsberg": {
                "name": "Carlsberg",
                "category": "Cases",
                "untagged": "---\ntitle: Carlsberg Group (Case) - NOVENCO\nmeta_description: According to Carlsberg's energy consultant Bjarne Pedersen the promised savings have already been achieved, before the adjustment of the ventilation.\ncanonical_url: https://www.novenco-building.com/cases/carlsberg\nog_title: Carlsberg\nog_url: https://www.novenco-building.com/cases/carlsberg/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/carlsberg/\nscraped_date: 2024-09-18\n---\n\n# Carlsberg Achieves 30% Energy Reduction with ZerAx\u00ae Fan Specification\n\n![Carlsberg](https://://www.novenco-building.com/media/1190/carlsberg-lastbil.jpg?rxy=0.91620111731843579%2C0.5&width=1920&height=478&rnd=131708567946200000&quality=75&mode=crop)\n\n## Systematic Energy Optimization Requirements\n\nCarlsberg Group established measurable energy optimization targets to reduce CO2 emissions and operational costs. With ventilation representing 23% of total energy consumption at their Fredericia brewery, systematic fan replacement became a priority specification project.\n\nThe upgrade addressed aging 1970s equipment operating at constant full capacity in humid bottling halls. Our ZerAx\u00ae fans provide technical solutions for exhausting moist air while injecting dry, warm air with measurable efficiency improvements.\n\nFinancial analysis shows CO2 reduction benefits contributing 0.04 GBP per saved kWh through carbon credits, supporting the business case for equipment replacement.\n\n## Documented Performance Specifications\n\nEnergy consultant Bjarne Pedersen confirmed achievement of specified performance targets before final ventilation system adjustments. \"Our fans deliver the projected 30% cost reduction. Additional savings result from improved control system integration. Measurement verification using tong test ammeters confirms expected performance specifications.\"\n\nThe ZerAx\u00ae calculation methodology incorporates frequency control capabilities, enabling total system savings exceeding individual fan specifications. Documented energy consumption analysis provides verified data:\n\n- Baseline electricity consumption (legacy system): 890,400 kWh/year\n- Calculated consumption (our fans in existing system): 451,528 kWh/year\n- Documented annual savings from fan specification: 438,872 kWh/year\n- Independent energy savings certification issued by contracted ventilation firm\n\n## Engineering Economics and ROI Analysis\n\nFinancial analysis demonstrates 2.2 years ROI for complete system replacement including consultancy and installation. This represents one system among approximately 20 total ventilation systems requiring specification and replacement.\n\nThe systematic replacement program involves double-digit million investment requirements, executed in phases across the facility. Investment criteria mandate two-year payback periods for all equipment specifications.\n\nCurrent year savings projections for the initial system approach GBP 49,000, validating the engineering economics model for subsequent phases.\n\n## Operational Performance Standards\n\nBeyond energy specifications, our fans deliver superior acoustic performance in high-noise industrial environments. Despite challenging bottling hall conditions where background noise masks equipment operation, the improved air movement to noise ratio demonstrates engineering optimization.\n\nTechnical specifications ensure maximum airflow delivery with minimal acoustic impact, meeting industrial facility requirements for performance and work environment standards.\n\n## Technical Partnership Implementation\n\nThis case study demonstrates systematic approach to energy efficient ventilation specification and implementation. Our engineering team provides comprehensive technical documentation, performance verification, and ongoing support for large-scale industrial upgrades.\n\nContact our technical specification team to discuss your facility's energy optimization requirements and develop customized ventilation system solutions with documented performance guarantees.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1174/carlsberg-mu-15674-0218-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, ventilation system, energy efficient fans]\n\n---\ntitle: Carlsberg Group (Case) - NOVENCO\nmeta_description: According to Carlsberg's energy consultant Bjarne Pedersen the promised savings have already been achieved, before the adjustment of the ventilation.\ncanonical_url: https://www.novenco-building.com/cases/carlsberg\nog_title: Carlsberg\nog_url: https://www.novenco-building.com/cases/carlsberg/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/carlsberg/\nscraped_date: 2024-09-18\n---\n\n# Carlsberg replaces old [SEO]fans[/SEO] with new high efficiency [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO]\n\n![Carlsberg](https://www.novenco-building.com/media/1190/carlsberg-lastbil.jpg?rxy=0.91620111731843579%2C0.5&width=1920&height=478&rnd=131708567946200000&quality=75&mode=crop)\n\n### THE ENERGY CONSUMPTION MUST BE REDUCED\n\nCarlsberg Group has stated as a goal that energy consumption must be optimised in order to reduce CO2 emissions and reduce the energy consumption costs. The [SEO]ventilation[/SEO] constitutes [TECH]23%[/TECH] of the total energy consumption at the brewery in Fredericia, and the CO2 reduction contributes with [TECH]0.04 GBP[/TECH] per saved [TECH]kWh[/TECH] in sales of CO2.\n\nTherefore, it was primarily for financial reasons that it was decided to replace the old [SEO]fans[/SEO] installed in the 1970's with new [TECH]ZerAx\u00ae[/TECH] fans. When the first fans were installed, they were not adjusted and therefore ran at constant full capacity in very humid surroundings, in one of the bottling halls that works 24/7. The purpose was to exhaust the moist air and inject dry, warm air.\n\n### THE PROMISED SAVINGS ACHIEVED\n\nAccording to Carlsberg's energy consultant Bjarne Pedersen the promised savings have already been achieved, before the adjustment of the [SEO]ventilation[/SEO]. \"We expect the fans to lead to cost reduction of [TECH]30%[/TECH]. The rest will be obtained through a change in the control of our [SEO]ventilation system[/SEO]. We still need to make the final calculations, but a measurement with a tong test ammeter shows that we are close to attaining the expected savings,\" says Bjarne Pedersen.\n\nThe [TECH]ZerAx\u00ae[/TECH] fan calculation is based on frequency control and therefore the obtained total savings will be higher than the savings calculated for the fan. The replacement of Carlsberg's fans presupposes the following budget data.\n\n- Prior electricity consumption (the old ventilation system): [TECH]890,400 kWh/year[/TECH]\nTheoretical electricity consumption (new fans in the old system): [TECH]451,528 kWh/year[/TECH]\nSaving partly due to the new fans: [TECH]438,872 kWh/year[/TECH]\n- Carlsberg employed a ventilation company to solve the task of replacing the fans and this company has issued an energy savings certificate.\n\n### ROI OF 2 YEARS\n\nThe calculations show that the ROI of the task comprising the consultancy work and the replacement of the entire system including fans is [TECH]2.2 years[/TECH]. The [ventilation system](https://www.novenco-building.com/solutions/smoke-control/) that has been replaced so far is just one out of approx. [TECH]20[/TECH] ventilation systems. In total, the replacements will reach an amount in the double-digit million range. The replacements started in one end of the brewery and will be made in stages.\n\nThe prerequisite is that the investment on the entire replacement should be recovered within two years, and already now it seems that the savings on just the one ventilation system that has been installed this year will be around [TECH]GBP 49,000[/TECH].\n\nHowever, the work environment is also important to Carlsberg. \"In the bottling halls the noise level is so high that it is absolutely impossible to hear the fans, but it is still evident that these fans move more air than they make noise,\" says Bjarne Pedersen.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1174/carlsberg-mu-15674-0218-gb.pdf)[/TECH_DOC]"
        },

                "untagged": "---\ntitle: Burj Khalifa (Case) - NOVENCO\nmeta_description: he car park ventilation system delivered by NOVENCO Building & Industry complies with the US standards Ashrae and AMCA for air quality and fan requirements.\ncanonical_url: https://www.novenco-building.com/cases/burj-khalifa\nog_title: Burj Khalifa\nog_url: https://www.novenco-building.com/cases/burj-khalifa/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/burj-khalifa/\nscraped_date: 2024-09-18\n---\n\n# Burj Khalifa: Engineering Excellence in High-Rise Car Park Ventilation\n\n![Burj Khalifa](https://www.novenco-building.com/media/1189/2.jpg?width=1920&height=478&rnd=131708534397100000&quality=75)\n\n## Advanced ventilation eliminates costly ductwork\n\nThe world's tallest building presented extraordinary engineering challenges requiring innovative car park ventilation solutions. Engineering consultants confronted unprecedented design complexities in this iconic structure. Traditional ventilation approaches proved completely inadequate for the building's massive scale and stringent safety requirements.\n\nAt 830 metres with 160 stories, Burj Khalifa demanded meticulous documentation of precise performance specifications. Consultants required verified compliance with multiple international standards. The car park system specifications necessitated comprehensive validation protocols and extensive technical verification processes.\n\n## Comprehensive Technical Documentation and Standards\n\nThese ventilation system specifications deliver complete documentation packages including detailed technical drawings. These provide exact dimensional requirements and comprehensive installation guidelines. Performance curves meticulously document airflow characteristics across complete operating ranges with measured data points.\n\nThe car park facility spans four levels accommodating 3,000 parking spaces across 89,000 m2 total area. Our car park ventilation system achieves full compliance with US standards Ashrae and AMCA requirements. Complete certification documentation validates precise air quality specifications and comprehensive fan performance criteria through rigorous testing protocols.\n\n## Advanced ventilation eliminates costly ductwork\n\nCritical to consultant specifications, detailed CFD simulation analysis comprehensively validated our system design performance. Simulation results demonstrated carbon monoxide concentration control maintained below 35 parts per million under all operating conditions. Air velocity mapping confirmed optimal circulation patterns throughout the entire facility area.\n\nFire safety specifications require continuous operation at 300\u00b0C for minimum 60 minutes under emergency conditions. System documentation includes complete fire performance validation with certified testing results. CFD simulation modeling verified comprehensive smoke control capabilities under multiple emergency scenarios. Temperature distribution analysis confirmed complete equipment survival under extreme fire conditions.\n\n## Detailed Equipment Specifications\n\nThe complete installation comprises 50 Novax\u2122 axial flow fans and 196 jet fans strategically positioned throughout the facility. Each component includes comprehensive specification sheets with detailed performance data. Performance curves document complete operating characteristics across full operational ranges with verified test results.\n\nTechnical documentation provides precise installation requirements and dimensional constraints for optimal system integration. Maintenance schedules specify required service intervals with detailed procedures. All equipment carries complete certification to applicable international standards.\n\n## Comprehensive Engineering Support\n\nOur technical team delivers comprehensive consultant support throughout complete project development phases. Specification assistance ensures optimal system design tailored to unique project requirements. Performance calculations validate design parameters against specific project criteria with detailed analysis.\n\nComplete project documentation includes installation drawings, comprehensive performance data, and compliance certificates. Technical support continues through commissioning phases and operational implementation.\n\n## Contact our integration specialists today\n\nFor detailed technical specifications and comprehensive engineering support, contact our specialized consulting services team today. NOVENCO engineers provide complete documentation packages for demanding high-rise applications worldwide.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1172/burj-khalifa-mu-15503-0317-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park ventilation, smoke control, fire safety]\n\n---\ntitle: Burj Khalifa (Case) - NOVENCO\nmeta_description: he car park ventilation system delivered by NOVENCO Building & Industry complies with the US standards Ashrae and AMCA for air quality and fan requirements.\ncanonical_url: https://www.novenco-building.com/cases/burj-khalifa\nog_title: Burj Khalifa\nog_url: https://www.novenco-building.com/cases/burj-khalifa/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/burj-khalifa/\nscraped_date: 2024-09-18\n---\n\n# Burj Khalifa, On top of the world\n\n![Burj Khalifa](https://www.novenco-building.com/media/1189/2.jpg?width=1920&height=478&rnd=131708534397100000&quality=75&mode=crop)\n\n### SAFETY IN BURJ KHALIFA'S [SEO]CAR PARK[/SEO]S\n\nWorld's tallest building, incomparable achievement of engineers, unique work of art - Burj Khalifa is all the above, literally and figuratively. More than just the world's tallest building, Burj Khalifa is a splendid symbol of development of the dynamic and successful Middle East. Finally, Burj Khalifa is an impressive example of Dubai's growing role in a changing world. In less than 30 years Dubai has developed from a regional centre to a global one. Dubai does not owe its success to oil reserves, but to resources of human talent, their ingenuity and creativity.\n\n### ONE TOWER\n\n[TECH]555 metres[/TECH] above ground, the highest outdoor observatory in the world is located, which is undeniably Dubai's most iconic destination. The Corporate Suites located on the top levels of the tower with [TECH]37 floors[/TECH] are offices with the most inspiring view.\nArmani Hotel Dubai, occupied by many of the tower floors, is the world's first hotel designed by Giorgio Armani. Reflecting the pure elegance, simplicity and sophisticated comfort that define Armani's signature style. In addition, on floors [TECH]9 to 16[/TECH], Luxury Residential Suites designed also by Giorgio Armani are located. Moreover, with [TECH]900 private apartments[/TECH], luxurious pools, restaurants and fitness facilities Burj Khalifa is the world's most-prestigious address and home to a select few.\n\n### WORLD RECORDS\n\nWith almost [TECH]830 metres[/TECH] and more than [TECH]160 stories[/TECH], Burj Khalifa holds the following world records:\n\n- Tallest building\n- Tallest free-standing structure\n- Highest number of storeys\n- Highest occupied floor\n- Highest outdoor observation deck\n- Elevator with the longest distance\n- Tallest service elevator\n\n### RELIABLE [SEO]CAR PARK VENTILATION[/SEO]\n\nThe [SEO]car park[/SEO] in Burj Khalifa has approx. [TECH]3,000 parking spaces[/TECH] in [TECH]four levels[/TECH] and a total area of just below [TECH]89,000 m2[/TECH]. The [SEO]car park ventilation[/SEO] system delivered by [TECH]NOVENCO Building & Industry[/TECH] complies with the [TECH]US standards Ashrae and AMCA[/TECH] for air quality and [SEO]fan[/SEO] requirements. What is important to underline, in case of fire the system is capable of operating at [TECH]300\u00b0C for min. 60 minutes[/TECH]. A [TECH]CFD-simulation[/TECH] was carried out for the project in order to show that the [SEO]ventilation system[/SEO] is capable of limiting the concentration of carbon monoxide to a level below the specified [TECH]35 parts per million[/TECH]. The [TECH]CFD simulation[/TECH] did also show air velocities and the smoke density and smoke temperature in case of a fire in the [SEO]car park[/SEO].\nAll in all [TECH]50 Novax\u2122 axial flow fans[/TECH] and [TECH]196 jet fans[/TECH] have been delivered for this spectacular project.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1172/burj-khalifa-mu-15503-0317-gb.pdf)[/TECH_DOC]"

        "cases/chirec-hospital": {
                "name": "Chirec Hospital",
                "category": "Cases",
                "untagged": "---\ntitle: Highest standard smoke control system for t\nmeta_description: NOVENCO Building & Industry was awarded two contracts, one for the smoke control and ventilation and smoke control systems. Read the case.\ncanonical_url: https://www.novenco-building.com/cases/chirec-hospital\nog_title: CHIREC Hospital\nog_url: https://www.novenco-building.com/cases/chirec-hospital/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/chirec-hospital/\nscraped_date: 2024-09-18\n---\n\n# Advanced smoke control and fire safety engineering for CHIREC Hospital\n\n![CHIREC Hospital](https://www.novenco-building.com/media/1192/chirec-camera_0220site.jpg?rxy=0.57720588235294112%2C0.5083333333333333&width=1920&height=478&rnd=131708596557500000&quality=75&mode=crop)\n\n## Healthcare Engineering Excellence\n\nThe new Delta hospital of CHIREC (Centre H\u00f4spital Interr\u00e9gional Edith Cavell) in Auderghem, Belgium demanded sophisticated fire safety and smoke control solutions. This critical healthcare facility includes 500 beds across 7 levels totaling 104,000 m\u00b2, plus a 5-level underground parking with 1,300 spaces.\n\nHealthcare environments require specialized engineering approaches addressing patient mobility limitations, complex ventilation zones, and stringent air quality standards. Our team delivered comprehensive systems ensuring safe escape routes and optimal regulatory compliance.\n\n## Shopping Gallery Smoke Control\n\nOur vertical smoke control system maintains clear escape routes during fire incidents through:\n\n- **3 large ACN 1000 F300 high temperature fans** - Each delivering 60,000 m\u00b3/h\n- **Complete control integration** - Professional commissioning included\n- **Rapid smoke evacuation** - Maintaining safe evacuation conditions\n- **Emergency response access** - Tenable conditions for firefighters\n\n## Underground Parking Ventilation\n\nThe 5-level parking facility required advanced engineering analysis:\n\n### CFD-Validated Design\n\nCFD (Computational Fluid Dynamics) modeling verified performance across 10,000 m\u00b2 per level, optimizing air movement patterns and smoke fans effectiveness.\n\n### High-Capacity Fan Systems\n\n- **6 large smoke fans** - Impeller diameters 1.4m to 1.6m\n- **Total capacity** - Exceeding 400,000 m\u00b3/h\n- **Supporting ventilation** - CGF-500 car park fans\n\n### Integrated Safety Features\n\n- **CO detection system** - Continuous monitoring\n- **UPS backup power** - Critical system protection\n- **Coordinated alarms** - Evacuation system integration\n- **High temperature fans** - With smoke control dampers\n\n## Quality Assurance and Compliance\n\nOur engineering approach delivers:\n\n- **European standards compliance** - Healthcare facility fire safety requirements\n- **Comprehensive commissioning** - Performance testing and optimization\n- **Complete documentation** - Technical specifications and training\n- **Professional certification** - Guaranteed system performance\n\n## Project Delivery Success\n\nNOVENCO provided complete dual-contract delivery including system design, equipment supply, installation coordination, and commissioning. Our proven expertise in complex healthcare projects ensures optimal fire safety and ventilation performance.\n\nContact our engineering team today to discuss your healthcare facility requirements. We deliver advanced smoke control solutions with guaranteed regulatory compliance and system performance.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1157/chirec-hospital-mu-15596-0817-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: fire safety, escape routes, smoke fans, high temperature fans]\n\n---\ntitle: Highest standard smoke control system for the CHIREC Hospital\nmeta_description: NOVENCO Building & Industry was awarded two contracts, one for the smoke control and ventilation and smoke control systems. Read the case.\ncanonical_url: https://www.novenco-building.com/cases/chirec-hospital\nog_title: CHIREC Hospital\nog_url: https://www.novenco-building.com/cases/chirec-hospital/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/chirec-hospital/\nscraped_date: 2024-09-18\n---\n\n# Highest standard [SEO]smoke control[/SEO] system for the CHIREC Hospital\n\n![CHIREC Hospital](https://www.novenco-building.com/media/1192/chirec-camera_0220site.jpg?rxy=0.57720588235294112%2C0.5083333333333333&width=1920&height=478&rnd=131708596557500000&quality=75&mode=crop)\n\nThe new Delta hospital of the innovative hospital group [TECH]CHIREC (Centre H\u00f4spital Interr\u00e9gional Edith Cavell)[/TECH] is under construction in Auderghem, one of the municipalities located to the South East of the Belgium capital Brussels. In addition to this state-of-the-art hospital, a residential living area called Deltaview is also realised. For this ambitious development, land owner CHIREC, project developer Willemen Real Estate (Mechelen) and renown architects office Assar (Brussels) joined hands.\n\nThe modern hospital of [TECH]500 beds[/TECH] on [TECH]7 levels[/TECH] totaling [TECH]104,000 m\u00b2[/TECH] is conveniently located and easily accessible, which will enable the hospital group to meet the expectations of the beneficiaries by offering them high quality care in bright, welcoming and comfortable spaces. All spaces have been designed to ensure easy accessibility with easy circulation for patients and visitors. Everything has been thought out to optimize the functionality of the building, to ensure the user-friendliness of the spaces, to offer maximum comfort to patients, while preserving optimal working conditions for doctors and staff.\n\nThe construction of the Delta hospital will be accompanied by the establishment of commercial structures, restaurants, residential living areas and hotels that will stimulate activity and employment in the region. Underneath\nthe Deltaview living area a large [TECH]5-level[/TECH] underground car park will be realised, with [TECH]1,300 parking spaces[/TECH].\n\n### SAFETY FIRST\n\nIn this project, [TECH]NOVENCO Building & Industry[/TECH] was awarded two contracts, one for the [SEO]smoke control[/SEO] system of the shopping gallery on the ground floor of the hospital and another for the [SEO]ventilation[/SEO] and [SEO]smoke control[/SEO] system of the [SEO]underground car park[/SEO]. Project completion is scheduled for the end of 2017.\n\n### EQUIPMENT DELIVERY\n\nFor the [SEO]smoke control[/SEO] system of the shopping gallery, [TECH]NOVENCO Building & Industry (NBI)[/TECH] has designed and delivered a complete vertical smoke control system to keep a smoke-free layer in the gallery in case of a fire. For the [SEO]smoke exhaust system[/SEO], [TECH]3 large ACN 1000 F300[/TECH] [SEO]smoke fans[/SEO] have been delivered with a smoke extraction capacity of [TECH]60,000 m\u00b3/h per fan[/TECH]. The system also included a control panel, cabling, mounting, commissioning and hand-over to the client.\n\nFor the [TECH]5-level[/TECH] [SEO]underground car park[/SEO] with in total [TECH]1,300 parking spaces[/TECH], NBI designed and delivered the complete [SEO]ventilation[/SEO] and smoke control system. The NBI system design and functionality was checked with a [TECH]CFD (Computational Fluid Dynamics)[/TECH] simulation of the five parking levels of [TECH]10,000 m\u00b2[/TECH] each. In total, [TECH]6 large smoke fans[/TECH] with impeller diameters varying from [TECH]1,4m to 1.6m[/TECH] have been delivered, with a total capacity of more than [TECH]400,000 m\u00b3/h[/TECH]. To support the [SEO]ventilation[/SEO] and smoke control system, a large number of [TECH]CGF-500[/TECH] [SEO]car park fans[/SEO] have also been installed.\n\nThe system also contained the delivery and installation of a control panel, synoptic panel, cabling, high temperature smoke control dampers, smoke screens, grilles and a [TECH]CO detection system[/TECH] complete with [TECH]UPS[/TECH] and evacuation alarms. Before hand-over to the client, the system will be tested and optimized thoroughly by NBI engineers during the commissioning phase.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1157/chirec-hospital-mu-15596-0817-gb.pdf)[/TECH_DOC]"

        "cases/al-rashid-mall": {
                "name": "Al Rashid Mall",
                "category": "Cases",
                "untagged": "---\ntitle: Al Rashid Mall (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry delivers a complete, automated solution, including supervision and installation. Read more here.\ncanonical_url: https://www.novenco-building.com/cases/al-rashid-mall\nog_title: Al Rashid Mall\nog_url: https://www.novenco-building.com/cases/al-rashid-mall/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/al-rashid-mall/\nscraped_date: 2024-09-18\n---\n\n# ensure safety and health in new Al\n\n![Al Rashid Mall](https://www.novenco-building.com/media/1184/1.jpg?width=1920&height=478&rnd=131708532449570000&quality=75&mode=crop)\n\n## Installation Challenge\n\nThe new Al Rashid Mall in Riyadh spans 89,000 m\u00b2 with shops, offices, and an underground car park. Controlling emissions and noise while managing thousands of daily visitors requires efficient car park ventilation with straightforward installation procedures.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur system includes 69 ZerAx\u00ae AUZ-340 Jet Fans distributed throughout the car park connecting to 15 ACN 1120/403-6 high temperature fans housed in 5 fan rooms, each extracting 78 m\u00b3/s of air.\n\nCFD (Computational Fluid Dynamics) analysis optimized system placement before installation, eliminating guesswork and ensuring first-time success. The ventilation system controls CO levels while providing reliable smoke control during emergencies.\n\n## Integration cuts construction costs 40%\n\nOur jet fan systems deliver contractor advantages over traditional ductwork ventilation systems:\n\n- **Reduced labor requirements** with simplified installation\n- **Faster completion** and minimal structural modifications\n- **Lower complexity** for straightforward implementation\n- **Enhanced energy efficiency** for ongoing operation\n\nNOVENCO Building & Industry provides complete turnkey delivery including design, installation supervision, and commissioning.\n\n## Control System Features\n\nOur automated Novenco Car Park System reduces installation complexity with plug-and-play components. Each ZerAx\u00ae unit features standalone control with network connectivity for centralized monitoring.\n\nThe system includes:\n- **Advanced PLC controls** with color touch screen interface\n- **Redundant frequency converters** for backup protection\n- **Simplified maintenance** procedures\n\n## Technical Specifications\n\nInstallation includes 69 AUZ jet fans for air distribution and 16 NovAx ACN 1120 exhaust fans with mounting hardware, acoustic diffusers, and frequency converters. The NovAx type ACN 1120 fans deliver 80% efficiency with high-performance motors.\n\n## Contact our integration specialists today\n\nContact our installation team for project-specific guidance and comprehensive support throughout your ventilation system implementation.\n\n### [View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1171/al-rashid-mall-mu-15504-0317-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: car park ventilation, smoke control, underground car park]\n\n---\ntitle: Al Rashid Mall (Case) - NOVENCO\nmeta_description: NOVENCO Building & Industry delivers a complete, automated solution, including supervision and installation. Read more here.\ncanonical_url: https://www.novenco-building.com/cases/al-rashid-mall\nog_title: Al Rashid Mall\nog_url: https://www.novenco-building.com/cases/al-rashid-mall/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/al-rashid-mall/\nscraped_date: 2024-09-18\n---\n\n# [TECH]ZerAx\u00ae[/TECH] [SEO]fans[/SEO] ensure safety and health in new Al Rashid Mall in Riyadh, Saudi Arabia\n\n![Al Rashid Mall](https://www.novenco-building.com/media/1184/1.jpg?width=1920&height=478&rnd=131708532449570000&quality=75&mode=crop)\n\nThe new and prestigious Al Rashid Mall in Riyadh, Saudi Arabia has a total mall area of [TECH]89,000 m\u00b2[/TECH] and houses both shops and offices and an [SEO]underground car park[/SEO].\n\nWith thousands of people visiting every day, it is imperative that noise levels are kept to a minimum and that contaminated air discharged from the cars will not affect the public and customers.\n\n### THE SOLUTION\n\nThe installation includes [TECH]69 ZerAx\u00ae AUZ-340 Jet Fans[/TECH] distributed within the [SEO]car park[/SEO] to guide fresh air to all areas and to transport contaminated air/smoke to the extract points and [TECH]15 ACN 1120/403-6[/TECH] [SEO]high temperature fans[/SEO] located in [TECH]5 fan rooms[/TECH]. Each fan room has the capacity to extract [TECH]78 m\u00b3/s[/TECH] of air.\n\nPrior to the installation [TECH]NOVENCI[/TECH] has carefully analysed the airflow by using [TECH]CFD (Computational Fluid Dynamics)[/TECH] to optimize and show the effectiveness of the proposed solution. The [SEO]ventilation[/SEO] solution limits CO levels in the car park and provides smoke clearance in the event of a fire in the car park area. The analysis is used to verify escape routes and free passages for fire and rescue personnel in case of a fire emergency in the car park area.\n\nThe [SEO]jet fan[/SEO] systems have many benefits over traditional ductwork [SEO]ventilation system[/SEO]s. These include simplified and quicker installation, [SEO]energy efficiency[/SEO], cleaner environment and more effective ventilation throughout the parking area. [TECH]NOVENCO Building & Industry[/TECH] delivers a complete, automated solution, including supervision and installation. The automatic solution is based on the thoroughly tested [TECH]Novenco Car Park System[/TECH].\n\nThe system has fully automatic standalone control for each [TECH]ZerAx\u00ae[/TECH], with network connection to all the other machines in the system, enabling general control and monitoring but also intelligent exchange of operational status so that other systems can take\nover in case of errors with an individual system. The system is built with the latest PLC system with a colour touch screen, as well as a fully duplicated frequency transformer set-up as backup.\n\n### EQUIPMENT DELIVERY\n\nNatural supplied air is distributed efficiently by [TECH]69 AUZ jet fans[/TECH]. The contaminated air is exhausted by in total [TECH]16 NovAx ACN 1120[/TECH] exhaust fans with mounting feet and acoustic diffusers, as well as a frequency transformer. The selected [TECH]NovAx type ACN 1120[/TECH] fans have an efficiency of [TECH]80%[/TECH] and are delivered with high efficiency motors.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1171/al-rashid-mall-mu-15504-0317-gb.pdf)[/TECH_DOC]"

        "cases/mercedes-benz": {
                "name": "Mercedes Benz",
                "category": "Cases",
                "untagged": "# Mercedes-Benz Nieuwegein: Certified Fire Safety Systems Meeting\n\n![Mercedes-Benz](https://www.novenco-building.com/media/2120/0028-201025.jpg?width=1920&height=478&rnd=132004731813730000&quality=75&mode=crop)\n\nMercedes-Benz's modern office building in Nieuwegein, Netherlands, follows Daimler's MeWe Space concept. The facility integrates creativity and functionality across multiple business divisions under one roof.\n\nThe renovated building centers around a two floor high atrium featuring a glass roof, vertical gardens, and glass meeting rooms. This architectural design presented engineering challenges for underground parking ventilation.\n\n## Engineering Challenge Complex Regulatory Compliance\n\nUnderground parking facilities face stringent Dutch fire safety regulations. Mercedes-Benz required certified ventilation solutions ensuring occupant safety while maintaining operational efficiency across two-layer car park levels.\n\nThe project demanded systems handling routine exhaust gas removal and emergency smoke extraction. Meeting Dutch BRL-K21025 certification requirements required comprehensive documentation and third-party validation.\n\n## Advanced ventilation eliminates costly ductwork\n\nNOVENCO\u00ae Building & Industry delivered a complete ventilation system through our certified partner HOMIJ Technical Installations. Our engineering team provided comprehensive project management from initial design through final certification according to BRL-K21025 standards.\n\nThe system underwent rigorous external inspection by Kiwa, an autonomous global organization for testing, inspection, and certification. This independent third-party validation ensures complete regulatory compliance and long-term operational reliability for Mercedes-Benz.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur car park ventilation expertise spans over three decades. We introduced jet fan technology to the market in the 1990s, revolutionizing car park ventilation systems. Our solutions provide dual functionality: routine exhaust gas removal and emergency smoke extraction.\n\nThe energy-efficient design minimizes operational costs while maintaining optimal air quality. During emergencies, our systems support firefighting operations by controlling smoke movement and maintaining visibility for safe evacuation.\n\n## Engineered System Specifications\n\nThe comprehensive ventilation system comprises precisely engineered components:\n\n- **Air circulation management**: 18 pcs jet fans type AUO 290 strategically positioned for optimal airflow patterns\n- **Supply air delivery**: One axial flow fan type ACN 1000 ensuring balanced ventilation\n- **Emergency extraction**: Two large extract shafts equipped with two smoke axial flow fans type ACN 1000\n\nThis configuration ensures effective polluted air extraction from both parking levels while maintaining critical pressure differentials for optimal smoke control during emergency situations.\n\n## Regulatory Standards Compliance\n\nOur system meets Dutch BRL-K21025 certification requirements established in 2014. This certification scheme defines quality standards for smoke control systems throughout the Netherlands.\n\nBRL-K21025 establishes approval criteria for smoke control systems, enforcement protocols, and control procedures. The standard covers smoke and heat exhaust systems plus pressurization systems, particularly in stairwells.\n\nThe certification guarantees optimal smoke and toxic gas ventilation performance under all operating conditions, providing Mercedes-Benz with verified safety assurance.\n\n## Project Success Highlights\n\nThis Mercedes-Benz installation demonstrates our comprehensive capabilities:\n\n- **Complete fire safety certification** through independent third-party validation\n- **Advanced jet fan technology**: 18 JET FANS optimally distributed across TWO-LAYER CAR PARK\n- **Full regulatory compliance**: DUTCH BRL-K21025 CERTIFICATION meeting all requirements\n- **Turnkey project delivery** from design through final commissioning\n\nThe successful implementation showcases our ability to deliver complex ventilation solutions that meet both operational efficiency and critical safety requirements in prestigious commercial facilities.\n\n## Contact our integration specialists today\n\nNeed certified ventilation solutions for your underground parking facilities? Our engineering team provides comprehensive design, installation, and certification services meeting local regulatory requirements worldwide.\n\nContact us today for detailed technical specifications and professional project consultation tailored to your specific requirements.\n\n## [View the PDF Version with additional information\n",
                "tagged": "---\ntitle: Mercedes-Benz chooses NOVENCO car park ventilation system\nmeta_description: Mercedes-Benz has chosen to install NOVENCO car park ventilation systems in their underground parking facility.\ncanonical_url: https://www.novenco-building.com/cases/mercedes-benz\nog_title: Mercedes-Benz\nog_url: https://www.novenco-building.com/cases/mercedes-benz/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/mercedes-benz/\nscraped_date: 2024-09-18\n---\n\n# Mercedes-Benz in Nieuwegein, the Netherlands chooses NOVENCO car park ventilation system\n\n![Mercedes-Benz](https://www.novenco-building.com/media/2120/0028-201025.jpg?width=1920&height=478&rnd=132004731813730000&quality=75&mode=crop)\n\nThe latest pride of Mercedes-Benz, a modern office building in Nieuwegein, the Netherlands, follows the new Daimler's office concept MeWe Space. Here creativity and functionality melt together to form a multi-purpose office space.\n\nThe renovated building meets the desire to work in a different way, where mobility and flexibility play an important role. The heart of the building is a [TECH]two floor high atrium[/TECH], which includes a full glass roof, vertical gardens on the walls, glass tower meeting rooms and plenty of space for creativity.\n\nThe new offices cover all entities and house staff from the passenger car, delivery van, truck, financial and services divisions under one roof.\n\nTo follow the high standards of the renovated building and to fulfill the regulations for fire ventilation systems in the Netherlands, Mercedes-Benz has chosen to install [TECH]NOVENCO\u00ae[/TECH] [car park ventilation](https://www.novenco-building.com/solutions/car-parks/) systems in these underground facilities.\n\n[TECH]NOVENCO\u00ae[/TECH] Building & Industry was awarded the contract from HOMIJ Technical Installations, who is responsible for all technical installations, for re-design of the [TECH]two-layer car park ventilation system[/TECH], component delivery, installation and for certification according to [TECH]BRL-K21025[/TECH]. The contract also stipulated an external inspection approval of the firefighting system by [TECH]Kiwa[/TECH], an autonomous global organization for testing, inspection and certification.\n\n## RELIABLE TECHNOLOGY\n\nCar park ventilation systems are among [TECH]NOVENCO\u00ae[/TECH]'s basic technologies and expertise. This field of solutions was in fact introduced by [TECH]NOVENCO\u00ae[/TECH] in the [TECH]1990s[/TECH], when our jet fans revolutionized the market for car park ventilation systems. Today, the jet fans are recognized as invaluable assets for removal of exhaust gases from cars and for aiding firefighting services. The energy use of our car park solutions is at a minimum in all situations and provides comfort ventilation or efficient removal of toxic smoke from fires. The solutions are truly 2-in-1, as they help protect lives and assets as well as the environment.\n\n## HIGHEST SAFETY INSTALLATION\n\nThe system from [TECH]NOVENCO\u00ae[/TECH] Building & Industry consists of [TECH]18 pcs jet fans type AUO 290[/TECH], one large [TECH]axial flow fan type ACN 1000[/TECH] for air supply and [TECH]two large extract shafts[/TECH] fitted with [TECH]two smoke axial flow fans type ACN 1000[/TECH], which ensure safe and efficient extraction of the polluted air mixture from the car park facility.\n\nThe system from [TECH]NOVENCO\u00ae[/TECH] Building & Industry is certified in accordance to the [TECH]Dutch BRL-K21025[/TECH] for certification of Smoke Control Systems in accordance with the regulations from [TECH]2014[/TECH]. The aim of the certification scheme is to establish and set the quality level for smoke control systems in the Netherlands.\n\nThe [TECH]BRL-K21025[/TECH] sets the approval criteria for smoke control systems and how enforcement and control take place. The smoke control systems include smoke and heat exhaust systems and pressurization systems, especially in stairwells.\n\nAll in all the system from [TECH]NOVENCO\u00ae[/TECH] Building & Industry ensures the highest level of smoke and toxic gas ventilation.\n\n## FACTS\n\n- HIGHEST LEVEL OF FIRE SAFETY\n- [TECH]18 JET FANS[/TECH] IN [TECH]TWO-LAYER CAR PARK[/TECH]\n- [TECH]DUTCH BRL-K21025 CERTIFICATION[/TECH]\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/2123/mercedes-mu-15866-0419-gb.pdf)[/TECH_DOC]"
