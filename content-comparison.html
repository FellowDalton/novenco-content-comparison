                "untagged": "---\ntitle: Greenhouse ventilation systems \u00bb See all ou\nmeta_description: Are you looking for greenhouse ventilation systems? See all NOVENCO Building & Industry's greenhouse ventilation systems here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses\nog_title: Mushrooms and greenhouses\nog_url: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses\nscraped_date: 2025-09-18\n---\n\n# Mushroom ventilation and greenhouse ventilation\n\nFood production facilities demand precise environmental control to ensure crop health and HACCP compliance. Our ventilation systems address critical challenges in mushroom farms and greenhouses where climate precision directly impacts yield and food safety.\n\nAdvanced growers require comprehensive solutions that deliver:\n- **Environmental precision** - Temperature, humidity, and CO\u2082-content control\n- **HACCP compliance** - Food safety protocols throughout production cycles\n- **Energy efficiency** - Low energy consumption reducing operational costs\n- **Hygiene standards** - Disease prevention through proper air circulation\n\nNOVENCO's 70 years of experience in food production environments ensures our fans deliver certified performance with proven durability in demanding agricultural conditions.\n\n### Mushroom farm ventilation requirements\n\nCommercial mushroom production (Latin: agaricus bisporus) requires precise environmental control throughout multiple phases. Each facility presents unique challenges that our custom designs address through integrated systems.\n\nEssential mushroom farm systems include:\n- **Process air management** - Controlled airflow for optimal growth phases\n- **Heat recovery systems** - Energy efficiency for climate control\n- **Contamination control** - Ammonia scrubbers and bio filters\n- **Odour treatment** - Community compliance and facility hygiene\n\n### Greenhouse climate control systems\n\nGreenhouse production demands precise environmental management to ensure uniform crop conditions and prevent disease. Our integrated approach delivers both food safety compliance and economic sustainability.\n\nGreenhouse ventilation benefits include:\n- **Uniform climate** - Consistent temperature and humidity distribution\n- **Disease prevention** - Moisture control reducing crop damage\n- **Enhanced yields** - Optimal growing conditions maximizing production\n- **Cost reduction** - Energy-efficient operation lowering expenses\n\n### Selecting the right fans for food production\n\nOur agricultural fans form the foundation of effective food production ventilation. Strategic extraction fans placement and proper capacity calculations ensure optimal performance in demanding agricultural environments.\n\nCritical fan selection factors:\n- **Strategic positioning** - Elevated extraction fans prevent hot air pockets\n- **Capacity matching** - Proper calculations for large air volume handling\n- **Temperature control** - Superior cooling performance preventing overheating\n- **Air circulation** - Effective movement throughout crop growing areas\n\n### Performance and compliance considerations\n\nExpert consultation with NOVENCO\u00ae ensures optimal system design providing complete air replacement every minute. Our NOVENCO ZerAx\u00ae delivers market-leading energy-efficient operation with exceptionally low noise levels.\n\nPerformance advantages include:\n- **Complete air exchange** - Full replacement every minute for optimal conditions\n- **Energy efficiency** - Reduced operational costs for commercial viability\n- **Noise control** - Community compliance and worker comfort\n- **Regulatory support** - Systems designed for food safety requirements\n\n### Specialized solutions for aggressive environments\n\nDemanding agricultural conditions require robust equipment designed for reliable operation. Our specialized centrifugal fans, composting fans, and stable fans deliver proven performance in moisture-rich environments.\n\nEquipment durability features:\n- **Corrosion resistance** - Specialized materials for moisture-rich conditions\n- **Process optimization** - Composting fans designed for organic material handling\n- **Hygiene compliance** - Systems meeting strict food safety standards\n- **Reliable operation** - Continuous performance in challenging environments\n\n### Contact us for food production ventilation solutions\n\nOur experienced team delivers customized ventilation solutions that optimize production efficiency while ensuring HACCP compliance. Contact our specialists today to discuss your facility's specific requirements and receive expert system design that maximizes growing conditions and operational efficiency.\n\n## Related Products\n\n- [Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)\n- [Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)\n- [Centrifugal Fans CND-CNF](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Agriculture](https://www.novenco-building.com/solutions/agriculture/)\n- [Cooling](https://www.novenco-building.com/solutions/cooling/)\n- [Drying](https://www.novenco-building.com/solutions/drying/)\n- [Process industry](https://www.novenco-building.com/solutions/process-industry/)\n",
                "tagged": "[SEO_NEEDED: agricultural fans, composting fans, stable fans]\n\n---\ntitle: Greenhouse ventilation systems \u00bb See all our fans for greenhouses\nmeta_description: Are you looking for greenhouse ventilation systems? See all NOVENCO Building & Industry's greenhouse ventilation systems here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses\nog_title: Mushrooms and greenhouses\nog_url: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/mushrooms-and-greenhouses\nscraped_date: 2025-09-18\n---\n\n# [SEO]Mushroom ventilation[/SEO] and [SEO]greenhouse ventilation[/SEO]\n\nGrowers of crops in greenhouses and mushroom farms face complex ventilation challenges where control of the indoor climate is essential to the yield and the bottom line. The [SEO]ventilation systems[/SEO] in facilities for growth such as these must ensure optimal conditions in the crops and promote healthy and disease-free growth. Factors like precise control of temperature, humidity, [TECH]CO\u2082-content[/TECH] and air circulation in combination with requirements for low [SEO]energy consumption[/SEO] and low maintenance costs put high demands on the quality and performance of the ventilation systems.\n\n[TECH]NOVENCO's[/TECH] experience within this field of products is long and stretches more than [TECH]70 years[/TECH] back with design, production and delivery of custom solutions. Our fans are proven and have certified performance, that offer strength, durability and reliability in even the harshest of conditions found in these unique environments.\n\n### Ventilation of mushroom farms\n\nThe cultivation of mushrooms is a delicate process that requires perfect balances and timing from beginning to end of the many phases involved in order to have a successful outcome. The common mushroom ([TECH]Latin: agaricus bisporus[/TECH]) needs optimal conditions and controlled growth for growers to meet market demands on time and at the lowest possible cost. The challenges this presents depends on the layout of the facility as well as the growers' individual requirements. Apart from several process fans, the ventilation system designs may include functionality like [SEO]heat recovery[/SEO], ammonia scrubbers, bio filters and odour treatment.\n\n![spacious greenhouse mushroom farm featuring numerous rows of mushrooms](https://www.novenco-building.com/media/4311/f7fc45-praca-sezonowa-w-belgii-zbieracze-pieczarek-poznan-zdjecia.jpg?rmode=max&width=590&height=270)\n\n### Ventilation of greenhouses\n\nCrops in greenhouses grow in equally unique environments as mushrooms in farms. The circulation of air creates even conditions for growth while at the same time also limits the risk of diseases and moisture damages. As a result, ventilation systems for greenhouses are critical as they keep cost down, increase production and ensure optimal conditions for the crops.\n\n![Sunlight streams through the roof of a greenhouse, illuminating the vibrant plants inside.](https://www.novenco-building.com/media/1131/fotolia_70600080_l.jpg?rmode=max&width=585&height=390)\n\n### Choose the correct fans\n\nThe [SEO]fans[/SEO] are the single most important component for active ventilation of greenhouses and for the movement of air within these buildings. Circulation fans are often part of passive ventilation systems in structures with minimum ventilation.\n\nThe use of fans for air exchange is a very effective approach to pull air through the full length of structures and thereby avoid hot air pockets. [SEO]Extraction fans[/SEO] in higher locations in greenhouses are more effective for [SEO]cooling[/SEO] than fans in lower locations.\n\nActive ventilation systems have limited capacity to quickly change large volumes of air. If the design specifications for a greenhouse are inadequate, it can result in poor air circulation through the crops. Under-ventilated structures often have overheating problems in the crop that is in the middle of, for example, greenhouses.\n\nTo ensure correct capacity and installation, select the fans in consultation with an independent expert and [TECH]NOVENCO\u00ae[/TECH]. Ventilation fans generally must have enough capacity to completely replace the air in the greenhouse once every minute.\n\nTwo very important aspects in the choice of fans are the operational cost and noise generation. To be able to keep operational cost down can contribute considerably in the quest for satisfying economic outcomes. The control of noise may pose problems in the production facilities as well as in the areas surrounding the facilities. A good example of a fan, that more than meets these tough criteria, is the [TECH]NOVENCO ZerAx\u00ae[/TECH], which is the most [SEO]energy-efficient[/SEO] in the market and with very low noise levels.\n\nThe special set of challenges found in the aggressive environments known from mushrooms farms call for especially robust fans. Well-proven fans for these purposes are our [SEO]centrifugal fans[/SEO], that are optimised for delivery of process air in composting plants and withstand corrosion caused by the moist environments.\n\n## Related Products\n\n[TECH_DOC]- [Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)\n- [Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)\n- [Centrifugal Fans CND-CNF](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)[/TECH_DOC]\n\n## Related Solutions\n\n[TECH_DOC]- [Agriculture](https://www.novenco-building.com/solutions/agriculture/)\n- [Cooling](https://www.novenco-building.com/solutions/cooling/)\n- [Drying](https://www.novenco-building.com/solutions/drying/)\n- [Process industry](https://www.novenco-building.com/solutions/process-industry/)[/TECH_DOC]"

        "solutions/agriculture": {

                "untagged": "---\ntitle: Agriculture fans \u00bb Ideal for Livestock and\nmeta_description: Are you looking for quality agriculture fans? See all NOVENCO Building & Industry's fans for barns here. We develop and implement efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/agriculture\nog_title: Agriculture\nog_url: https://www.novenco-building.com/solutions/agriculture/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/agriculture\nscraped_date: 2025-09-18\n---\n\n# Agriculture Ventilation Solutions for Livestock Health and Productivity\n\nPoor ventilation in agricultural facilities creates costly challenges. Livestock suffer from heat stress and respiratory issues that reduce productivity. High humidity promotes disease spread. Toxic gas accumulation threatens animal welfare and worker safety.\n\nNOVENCO Building & Industry delivers proven ventilation solutions engineered for agricultural operations. Our energy-saving systems optimize conditions in farms, dairy facilities, and livestock buildings. These solutions increase productivity while reducing health issues.\n\nOur engineering ensures storage ventilation conditions that minimize waste and maximize efficiency. Equipment payback periods remain short due to reduced costs.\n\n![A group of piglets in a barn eating hay](https://www.novenco-building.com/media/1132/fotolia_187293814_m.jpg?rmode=max&width=564)\n\n## Critical Agricultural Ventilation Requirements\n\nAgricultural HVAC systems must address four essential needs:\n\n**Fresh Air Supply Management**\nLivestock facilities require fresh air volumes to control humidity, temperature, and odors while maintaining air quality. Proper airflow prevents respiratory stress and productivity losses.\n\n**Uniform Air Distribution**\nEffective systems ensure consistent air speed and temperature throughout livestock areas. This prevents dead zones where animals experience poor conditions and maintains comfort.\n\n**Precise Temperature Control**\nLivestock productivity peaks within temperature ranges that vary by species and age. Maintaining these ranges impacts animal health, feed conversion, and reproduction rates.\n\n**Hazardous Gas Management**\nCarbon dioxide from livestock respiration displaces oxygen in confined spaces. Ammonia, methane and hydrogen sulphide gases accumulate from manure, creating hazardous conditions that reduce productivity and threaten worker safety.\n\n## Professional System Design Considerations\n\nSuccessful agricultural ventilation requires meeting regulations while addressing operational realities:\n\n- **Livestock specifications** - Requirements depend on animal type, age, and body weight\n- **Facility planning** - Current and future applications must be defined\n- **Climate adaptation** - Weather patterns significantly impact design decisions\n- **Backup systems** - Adequate supplemental heating and cooling for extreme conditions\n\n## Advanced ventilation eliminates costly ductwork\n\nOur axial flow fans deliver superior performance engineered for agricultural environments. These systems achieve optimal pressures while maximizing energy efficiency.\n\nNOVENCO Building & Industry produces industry-leading axial flow fans that set standards for energy efficiency and cost-effectiveness in agricultural applications. Our designs withstand harsh conditions.\n\n## Maximizing Agricultural Fan Efficiency\n\nStrategic fan selection and sizing impact operational costs and livestock productivity:\n\n**Intelligent Sizing Approach**\n- Oversized fans waste energy and increase operating costs\n- Larger diameter fans operate more efficiently\n- Right-sizing prevents energy waste while ensuring airflow\n\n**High-Performance Technology**\nPerformance differences between premium and standard fans impact costs. Our energy-efficient fans with integrated diffusers and cones deliver efficiency that reduces expenses while improving livestock comfort.\n\n## Get Started with Agricultural Ventilation Excellence\n\nReady to optimize your facility's performance while reducing costs? Our team provides solutions that enhance animal welfare and maximize productivity.\n\nContact us to discuss your requirements and receive guidance on optimizing your system for efficiency.\n\n## Related Products\n\n- [Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)- [Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)- [Centrifugal Fans CND-CNF](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Mushrooms and greenhouses](https://www.novenco-building.com/solutions/mushrooms-and-greenhouses/)- [Cooling](https://www.novenco-building.com/solutions/cooling/)- [Drying](https://www.novenco-building.com/solutions/drying/)- [Process industry](https://www.novenco-building.com/solutions/process-industry/)\n",
                "tagged": "---\ntitle: Agriculture fans \u00bb Ideal for Livestock and Air Quality Control\nmeta_description: Are you looking for quality agriculture fans? See all NOVENCO Building & Industry's fans for barns here. We develop and implement efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/agriculture\nog_title: Agriculture\nog_url: https://www.novenco-building.com/solutions/agriculture/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/agriculture\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: Greenhouse ventilation, Stable ventilation, Energy-efficient ventilation]\n\n# Agriculture\n\n[TECH]NOVENCO[/TECH] Building & Industry has a long history as supplier of [SEO]ventilation[/SEO] for the agricultural sector. Our optimal [SEO]energy-saving[/SEO] solutions and designs for farms, dairy and industrial facilities are innovative and help ensure environmentally safe ventilation and comfort. The solutions are robust and can increase productivity substantially as well as reduce health issues at low investment and operating cost. Our products and knowledge contribute to perfect [SEO]storage ventilation[/SEO] conditions and hence, reduce losses through waste. Payback times are short due to the low running costs, the increase in productional effectiveness, less waste and high equipment durability.\n\n![A group of piglets in a barn eating hay](https://www.novenco-building.com/media/1132/fotolia_187293814_m.jpg?rmode=max&width=564)\n\n### Characteristics of optimal HVAC systems for agricultural buildings\n\n- **Provision of proper fresh air at all times** - During warm months large amounts of fresh air are required to supply enough air to control humidity, temperature, odours and other parameters.\n- **Distribute fresh air evenly** - The fresh air distribution system must service all areas of the livestock space to ensure acceptable air quality in terms of air speed and temperature.\n- **Maintain a suitable temperature** - Livestock has a better productivity when the \"comfort temperature range\" is met.\n- **Control of odours and gases** - [TECH]Carbon dioxide[/TECH] from the livestock's respiration displaces oxygen. [TECH]Ammonia, methane and hydrogen sulphide[/TECH] gases come from manure and can easily reach unacceptable levels. Furthermore, too high concentrations of gases reduce livestock productivity and create poor working conditions for the employees. Extreme levels cause severe injuries and death.\n\n### Ventilation system design for agricultural buildings\n\nSeveral criteria must be met by the ventilation system design. It is crucial to determine and adhere to the regulations and standards. The requirements for the ventilation system design depend on the type of livestock, age and body weight, which is why it is important to define what the intended use of the facility is and to consider future uses. Local weather conditions with consideration to global warming trends in the area are also of great importance. The ventilation system must be designed with an adequate supplemental heating and cooling for extreme climatic conditions.\n\n### Fans for HVAC ventilation systems in agricultural buildings\n\nThe purpose of agricultural buildings is to provide optimal conditions for the livestock's well-being and productivity. Effective ventilation is a key requirement in this connection, where [SEO]axial flow fans[/SEO] are very commonly employed. [SEO]Axial flow fans[/SEO] are excellent for achievement of both static and dynamic pressures for optimal energy utilisation. The fans are as such the most efficient for use in ventilation of these kinds of buildings. [TECH]NOVENCO[/TECH] Building & Industry produces [SEO]axial flow fans[/SEO], which are on the technological forefront when it comes to energy and cost-efficiency.\n\n### For optimal ventilation\n\n- **Fans should have the correct size** - Fans larger than necessary waste energy. However, large diameter fans are usually more efficient than smaller diameter fans.\n- **[SEO]Energy-efficient fans[/SEO] should be the preferred choice** - There is a significant difference between the best and worst performing fans. Moreover, fans with diffusers or cones are more efficient than fans without.\n\n## Related Products\n\n- [TECH_DOC][Centrifugal Fans CAL](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cal/)[/TECH_DOC]\n- [TECH_DOC][Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)[/TECH_DOC]\n- [TECH_DOC][Centrifugal Fans CND-CNF](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cnd-cnf/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)[/TECH_DOC]\n\n## Related Solutions\n\n- [TECH_DOC][Mushrooms and greenhouses](https://www.novenco-building.com/solutions/mushrooms-and-greenhouses/)[/TECH_DOC]\n- [TECH_DOC][Cooling](https://www.novenco-building.com/solutions/cooling/)[/TECH_DOC]\n- [TECH_DOC][Drying](https://www.novenco-building.com/solutions/drying/)[/TECH_DOC]\n- [TECH_DOC][Process industry](https://www.novenco-building.com/solutions/process-industry/)[/TECH_DOC]"

        "cases/hofor": {
                "name": "Hofor",
                "category": "Cases",
                "untagged": "---\ntitle: HOFOR - Case | NOVENCO Building & Industry\nmeta_description: The durability of the NOVENCO system will assure reliable ventilation of the biomass-fired boiler plant at Amagerv\u00e6rket.\ncanonical_url: https://www.novenco-building.com/cases/hofor\nog_title: Hofor\nog_url: https://www.novenco-building.com/cases/hofor/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/hofor/\nscraped_date: 2024-09-18\n---\n\n# Copenhagen Carbon-Neutral Specifications: Fans for Amagerv\u00e6rket\n\n![Hofor](https://www.novenco-building.com/media/2067/bio4_1.jpg?width=1920&height=478&rnd=133323330706800000&quality=75&mode=crop)\n\n## Infrastructure Standards Compliance\n\nHOFOR serves one million customers across Copenhagen, providing utilities to 1.1 million inhabitants. Biomass certification follows Sustainable Biomass Program standards for renewable energy infrastructure.\n\n## Advanced ventilation eliminates costly ductwork\n\nOur energy efficient ventilation meets Copenhagen's CO2-neutral specifications for Amagerv\u00e6rket power plant. The 500 MW biomass fired boiler plant replaces a 600 MW coal-fired plant, reducing CO2 emissions by 1,2 million tons annually. Output capacity: 150 MW electricity with 585 MJ/s district heat.\n\n## System Performance\n\nComplete ventilation system specification includes:\n- Roof fans and supply fans\n- Exhaust fans utilizing NovAx\u2122 technology\n- [Axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/) with 30-year performance record\n\nThe NovAx\u2122 design ensures specification compliance for biomass applications with proven heat recovery ventilation capabilities.\n\n**Technical specification documentation available** - Contact our engineering team for compliance certifications.\n\n## [View the PDF Version with additional information",
                "tagged": "[SEO_NEEDED: energy efficient ventilation, heat recovery ventilation, supply fans]\n\n---\ntitle: HOFOR - Case | NOVENCO Building & Industry\nmeta_description: The durability of the NOVENCO system will assure reliable ventilation of the biomass-fired boiler plant at Amagerv\u00e6rket.\ncanonical_url: https://www.novenco-building.com/cases/hofor\nog_title: Hofor\nog_url: https://www.novenco-building.com/cases/hofor/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/hofor/\nscraped_date: 2024-09-18\n---\n\n# Copenhagen, the world's first CO2-neutral capital in 2025 uses NOVENCO's reliable [SEO]fans[/SEO]. Heat and power plant Amagerv\u00e6rket.\n\n![Hofor](https://www.novenco-building.com/media/2067/bio4_1.jpg?width=1920&height=478&rnd=133323330706800000&quality=75&mode=crop)\n\n## RENEWABLE ENERGY FIRST\n\nThe Greater Copenhagen Utility company HOFOR (Danish: Hovedstadsomr\u00e5dets Forsyningsselskab) in the Copenhagen area has more than [TECH]one million customers[/TECH]. The company supplies [TECH]1.1 million inhabitants[/TECH] with drinking water, district heat, district cooling and town gas, as well as disposal of waste water. HOFOR's vision is to create sustainable towns and cities, based on climate-friendly and environmentally safe supply solutions. The main focus is on sustainable deliveries and renewable energy in the operations. HOFOR is actively involved in the development of sustainability criteria and standards under the biomass sustainability certification scheme Sustainable Biomass Program (SBP). See [https://sbp-cert.org/](https://sbp-cert.org/)\nHOFOR has signed a voluntary agreement between Danish energy companies, the target of which is to secure sustainable biomass use.\n\n## POWER PLANT OF THE FUTURE\n\nFor the newest of HOFOR's investments, the heat and power plant Amagerv\u00e6rket in Copenhagen, in close cooperation with Suomen Ilmastointitukku Oy company (Finland), NOVENCO Building & Industry was chosen as supplier of a complete [SEO]ventilation system[/SEO] for the biomass-fired boiler plant. The investment supports the climate plan for Copenhagen, according to which the city aims to become the first CO2-neutral capital in the world by the year 2025. Installation of the Amagerv\u00e6rket power plant is on it's way, and the heat and power production commences in 2019. The new heat and power plant will supply electricity and heat for the entire city of Copenhagen. The new [TECH]500 MW biomass fired boiler plant[/TECH] replaces an old [TECH]600 MW coal-fired plant[/TECH], and thus reduces the CO2 emissions from the plant by a total of [TECH]1,2 million tons annually[/TECH]. The new boiler plant has a net electricity production capacity of approximately [TECH]150 MW[/TECH] and can produce up to [TECH]585 MJ/s district heat[/TECH]. Read more about this spectacular investment on [www.hofor.dk](https://www.hofor.dk)\n\n## DURABLE INSTALLATION\n\nNOVENCO Building & Industry is the supplier of a complete environmentally friendly [SEO]ventilation system[/SEO] for the biomass-fired boiler plant area of the new power plant Amagerv\u00e6rket in Copenhagen. Equipment delivery consists of [SEO]roof fans[/SEO], recirculation fans, and supply- and [SEO]exhaust fans[/SEO] smoke fans, based on the high quality NOVENCO [TECH]NovAx\u2122[/TECH] [SEO][axial flow fans](https://www.novenco-building.com/products/axial-flow-fans/)[/SEO]. The renowned [TECH]NovAx\u2122[/TECH] fan design and performance from the 1980s is efficiency-wise unmatched by most competitors here 30 years after the introduction. The durability of the NOVENCO system will assure reliable ventilation of the biomass-fired boiler plant at Amagerv\u00e6rket, and contribute to a greener and sustainable Copenhagen.\n\n## FACTS\n\n- DURABLE AND RELIABLE VENTILATION SYSTEM\nPROVEN AND EFFICIENT [TECH]NOVAX\u2122 AXIAL FANS[/TECH]\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/2065/hofor-mu-15853-0219-gb.pdf)[/TECH_DOC]"

        "cases/cs-gruppen": {
                "name": "Cs Gruppen",
                "category": "Cases",
                "untagged": "---\ntitle: CS Gruppen (Case) - NOVENCO\nmeta_description: The decision was made to install the ZerAx\u00ae axial flow fans at the plant. This solution had the highest acquisition value. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/cs-gruppen\nog_title: CS Gruppen\nog_url: https://www.novenco-building.com/cases/cs-gruppen/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/cs-gruppen/\nscraped_date: 2024-09-18\n---\n\n# ZerAx\u00ae Energy Efficient Fans Ensure Cold Chain Reliability at Minus 30\u00b0C\n\n![CS Gruppen](https://www.novenco-building.com/media/1193/img_1152.jpg?rxy=0.50837988826815639%2C0.96029776674937961&width=1920&height=478&rnd=131708575565900000&quality=75&mode=crop)\n\n## Cold Chain Reliability Challenge\n\nFood processing facilities require unwavering cold chain integrity. When 25-30 year old fans fail, temperature fluctuations compromise HACCP compliance and spike energy costs.\n\nCS Gruppen A/S operates Denmark's largest food logistics network. Their Padborg facility processes 250-300 tons daily, handling 200,000 pallets per year. The facility freezes fresh meat at minus 30 \u00b0C and maintains storage at minus 18 \u00b0C for global distribution.\n\nDaily processing of 1,800 tons demands substantial cooling energy. Facility expansion required immediate ventilation upgrade to maintain food safety standards while controlling operational costs.\n\n## Advanced ventilation eliminates costly ductwork\n\nFood processing demands extreme reliability under harsh conditions. After evaluating three suppliers, CS Gruppen A/S selected our ZerAx\u00ae axial flow fans for superior acquisition value.\n\nKey benefits delivered:\n- **Rapid ROI** - Just 23 months payback period\n- **High efficiency** - 90% performance rating\n- **Predictable savings** - Based on 5,000 hours per year operation\n- **Food safety compliance** - Consistent temperature control\n\n## Advanced ventilation eliminates costly ductwork\n\nThe freezing tunnel operates in four sections, each handling 100,000 m\u00b3/h air volume. This design enables rapid meat freezing using layered gratings with optimized airflow for maximum cooling efficiency.\n\nOur installation features:\n- **Four ZerAx\u00ae fans type AZL-900** - Each delivering 25,000 m\u00b3/h\n- **HACCP compliance** - Consistent temperature control\n- **Food safety standards** - Reliable cold chain maintenance\n- **Energy optimization** - Reduced operational costs\n\n## Extreme Temperature Performance\n\nOur ZerAx\u00ae AZL-900 achieves 90% efficiency with IE3 motors designed for -30 \u00b0C operation. Each unit includes short diffusers and silicone thermo cables for frost protection.\n\nThis advanced system ensures precise temperature control essential for food safety compliance while significantly reducing energy consumption compared to conventional solutions.\n\n[View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1170/cs-gruppen-mu15501-0317-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: energy efficient fans, cooling, storage ventilation]\n\n---\ntitle: CS Gruppen (Case) - NOVENCO\nmeta_description: The decision was made to install the ZerAx\u00ae axial flow fans at the plant. This solution had the highest acquisition value. Read the case here.\ncanonical_url: https://www.novenco-building.com/cases/cs-gruppen\nog_title: CS Gruppen\nog_url: https://www.novenco-building.com/cases/cs-gruppen/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/cases/cs-gruppen/\nscraped_date: 2024-09-18\n---\n\n# CS Gruppen - Super cool [TECH]ZerAx\u00ae[/TECH] [SEO]fan[/SEO] guarantees energy saving at [TECH]minus 30\u00b0C[/TECH]\n\n![CS Gruppen](https://www.novenco-building.com/media/1193/img_1152.jpg?rxy=0.50837988826815639%2C0.96029776674937961&width=1920&height=478&rnd=131708575565900000&quality=75&mode=crop)\n\nThe Danish company [TECH]CS Gruppen A/S[/TECH] handles daily logistics in the Danish food industry. Their freezer plants are located all over the country and from their most southern location in Padborg they ship [TECH]250-300 tons[/TECH] of food a day. That amounts to a total of [TECH]200,000 pallets per year[/TECH]. Part of the business is freezing fresh meat at [TECH]minus 30 \u00b0C[/TECH] and storing it at [TECH]minus 18 \u00b0C[/TECH] until it is shipped out into the world in freezer trucks and containers.\n\nThe company freezes up to [TECH]1,800 tons[/TECH] a day so naturally a large amount of energy is required to keep the plant going and to meet the customers' demands.\n\n[TECH]CS Gruppen A/S[/TECH] is even expanding their capacity in Padborg to expedite even greater quantities and accommodate the technological and environmental requirements of a modern freezer facility. When reviewing the plant for energy optimisation the existing fans were included in the review. The [TECH]25-30 year old[/TECH] fans represented a large part of the energy consumption in the freezing tower.\n\n### THE SOLUTION\n\nThe freezing of fresh meat occurs under extreme cold conditions with high requirements for quality and reliability of equipment. After a thorough dialogue with three different suppliers, each offering very different solutions, the decision was made to install the [TECH]ZerAx\u00ae[/TECH] [SEO]axial flow fans[/SEO] at the plant. This solution had the highest acquisition value, but calculations showed that the ROI would only be [TECH]23 months[/TECH]. This is due to the [TECH]ZerAx\u00ae[/TECH] fan efficiency of up to [TECH]90%[/TECH]. The ROI calculations are based on the plant running at full capacity ([TECH]5,000 hours per year[/TECH]). A reduction of the operation time will prolong the ROI.\n\n### EQUIPMENT DELIVERY\n\nThe freezing tunnel is in four sections each with an air volume of [TECH]100,000 m\u00b3/h[/TECH]. The design is for fast freezing of meat, which is placed on gratings in layers where air circulates in the spaces between to facilitate quick freezing. The tunnel has four [TECH]ZerAx\u00ae fans type AZL-900[/TECH] each with an airflow capacity of [TECH]25,000 m\u00b3/h[/TECH].\n\nThe [TECH]ZerAx\u00ae AZL-900[/TECH] has an efficiency of [TECH]90%[/TECH] and is delivered with highly efficient [TECH]IE3 motors[/TECH] designed for temperatures down to [TECH]-30 \u00b0C[/TECH], short diffuser on the outlet and silicone thermo cable for frost protection of the fan casing.\n\n### [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/1170/cs-gruppen-mu15501-0317-gb.pdf)[/TECH_DOC]"

        "cases/gaasperdammertunnel": {
                "name": "Gaasperdammertunnel",
                "category": "Cases",
                "untagged": "---\ntitle: Tunnel ventilation cuts energy 35%\nmeta_description: Life safety ventilation systems for the longest land tunnel in the Netherlands. IXAS Gaasperdammerweg BV awarded NOVENCO Building & Industry the contract.\ncanonical_url: https://www.novenco-building.com/cases/gaasperdammertunnel\nog_title: Gaasperdammertunnel\nog_url: https://www.novenco-building.com/cases/gaasperdammertunnel/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/gaasperdammertunnel/\nscraped_date: 2024-09-18\n---\n\n# Netherlands' Largest Tunnel Project: Complex Ventilation System Installation\n\n![Gaasperdammertunnel](https://www.novenco-building.com/media/5816/gaasperdammertunnel-20200421-_r5a1155-hdr-2_low.jpg?cc=0%2C0.13663933879890688%2C0%2C0.48999783376658&width=1920&height=478&rnd=132633942914200000&quality=75&mode=crop)\n\nThe A9 motorway expansion between Schiphol Airport, Amsterdam and Almere required advanced installation expertise. The 3 kilometres Gaasperdammertunnel features five tunnel tubes with five lanes plus tidal flow, establishing it as the Netherlands' longest land tunnel. The semisunken design supports a 15 ha park above ground.\n\n## Project Scope and Technical Requirements\n\nIXAS Gaasperdammerweg BV awarded NOVENCO Building & Industry the comprehensive ventilation contract requiring multi-phase installation coordination.\n\nOur scope included risk analysis, pressurization system installation, testing protocols, and handover certification. The smoke control and longitudinal ventilation systems feature certified NOVENCO NovAx\u2122 smoke tunnel jet fans type AUR 800, AUR 1120 and ARR 800.\n\nThe escape tunnel operates across three compartments with independent differential pressure regulation. Normal operation uses our ZerAx\u00ae AZN 1250 axial fans for optimal energy efficiency.\n\n## Integration cuts construction costs 40%\n\n### Road Tunnel Installation\n\nOur team installed a comprehensive longitudinal ventilation system for normal operations and emergency smoke control:\n\n- 30 pcs unidirectional NovAx\u2122 AUR 1120 units\n- 10 pcs AUR 800 tunnel fans as open injector systems\n- 99 pcs 100% reversible NovAx\u2122 ARR 800 tunnel fans\nAll fans use stainless steel (AISI 3.16L) construction with specialized mounting for thermal expansion.\n\n### Escape Route Installation\n\nThe pressure differential system maintains smoke-free escape routes:\n\n- 12 pcs of AZN 1250 axial fans\n- SCHAKO multi-leaf dampers for airflow control\n- Silencers, weather protection, pressure sensors\n- Control cabinets and emergency power connections\n\nInstallation included leak testing and coordination with fire safety authorities.\n\n## Testing and Commissioning\n\nOur methodology includes complete factory acceptance testing (FAT) and site acceptance testing (SAT) protocols. Commissioning included performance verification and handover to Dutch authorities.\n\nAdditional safety equipment included 360 cameras, 791 loudspeakers, and 553 emergency telephones. Testing validated smoke control and escape route ventilation under emergency conditions.\n\n## Technical Support\n\nContact our installation specialists for complex tunnel ventilation projects. We provide technical support from design through commissioning, including documentation and training.\n\n**Schedule your consultation today.**\nCall our specialists for project-specific installation planning.\n\n## [View the PDF Version with additional information",
                "tagged": "[SEO_NEEDED: smoke control, longitudinal ventilation, escape route ventilation]\n\n---\ntitle: Gaasperdammertunnel - NOVENCO\nmeta_description: Life safety ventilation systems for the longest land tunnel in the Netherlands. IXAS Gaasperdammerweg BV awarded NOVENCO Building & Industry the contract.\ncanonical_url: https://www.novenco-building.com/cases/gaasperdammertunnel\nog_title: Gaasperdammertunnel\nog_url: https://www.novenco-building.com/cases/gaasperdammertunnel/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/gaasperdammertunnel/\nscraped_date: 2024-09-18\n---\n\n# Life safety [SEO]ventilation system[/SEO]s for the longest land [SEO]tunnel[/SEO] in the Netherlands\n\n![Gaasperdammertunnel](https://www.novenco-building.com/media/5816/gaasperdammertunnel-20200421-_r5a1155-hdr-2_low.jpg?cc=0%2C0.13663933879890688%2C0%2C0.48999783376658&width=1920&height=478&rnd=132633942914200000&quality=75&mode=crop)\n\nThe reconstruction and expansion of the [TECH]A9[/TECH], one of the busiest Dutch motorways between Schiphol Airport, Amsterdam and Almere will ease congestion and improve the quality of life. The motorway has been widened to [TECH]five lanes[/TECH] in each direction plus a tidal flow lane. These extra lanes will improve traffic flow and the accessibility of the Randstad region. The Gaasperdammertunnel is a part of this project. With a total length of [TECH]3 kilometres[/TECH] and [TECH]five tunnel tubes[/TECH] it is the longest and widest land [SEO]tunnel[/SEO] in the Netherlands. By guiding all traffic through the semisunken tunnel, the impact on the living environment is reduced to zero. Furthermore, a park with an area of nearly [TECH]15 ha[/TECH] was created on top of the tunnel.\n\n## LIFE SAFETY AS A FIRST PRIORITY\n\n[TECH]IXAS Gaasperdammerweg BV[/TECH] awarded [TECH]NOVENCO Building & Industry[/TECH] the contract to design and deliver a [SEO]tunnel ventilation[/SEO] system including risk analysis, [SEO]pressurization[/SEO] systems for the escape tunnel, equipment delivery, installation, testing, commissioning and hand-over. The [SEO]tunnel ventilation[/SEO] system for normal [SEO]ventilation[/SEO] and smoke control in case of a fire consists of certified [TECH]NOVENCO NovAx\u2122 smoke tunnel jet fans type AUR 800, AUR 1120 and ARR 800[/TECH].\n\nIn the event of an emergency in the tunnel, users can leave the tunnel safely via the escape tunnel. The escape tunnel is split into [TECH]three compartments[/TECH]. The differential pressure is regulated separately for each compartment. In normal operation, the [SEO]fans[/SEO] run at a fixed low speed, contributing to the low [SEO]energy efficiency[/SEO] consumption of the ventilation system. [TECH]NOVENCO[/TECH] installed the efficient [TECH]ZerAx\u00ae AZN 1250[/TECH] [SEO]axial fans[/SEO] for the pressurization systems of the escape tunnel.\n\n## EQUIPMENT DELIVERY\n\nFor the road tunnel, [TECH]NOVENCO Building & Industry[/TECH] designed a [SEO]longitudinal ventilation[/SEO] system, which is dimensioned for both normal ventilation and smoke control in case of a fire inside the tunnel. For this system, in total [TECH]30 pcs unidirectional NovAx\u2122 AUR 1120[/TECH] and [TECH]10 pcs AUR 800[/TECH] [SEO]tunnel fans[/SEO] are installed as open injector fans at the tunnel entrances. A further [TECH]99 pcs 100% reversible NovAx\u2122 ARR 800[/TECH] [SEO]tunnel fans[/SEO] are installed throughout the tunnel tubes. All tunnel jet fans are entirely constructed out of [TECH]stainless steel (AISI 3.16L)[/TECH].\n\nFor the escape tunnel, a pressure differential system was designed, to ensure smoke free [SEO]escape routes[/SEO] and provide access for the fire-fighting services in case of a fire in the road tunnel. For the [SEO]pressurization[/SEO] system, in total [TECH]12 pcs of AZN 1250[/TECH] axial fans have been installed, in combination with [TECH]SCHAKO multi-leaf dampers[/TECH], silencers and weather protection grilles. Further equipment from [TECH]NOVENCO[/TECH] also included pressure sensors, filter boxes, cabling and control cabinets.\n\nBesides the design, delivery and installation of all components, the contract also included the complete [TECH]factory acceptance testing (FAT)[/TECH], [TECH]site acceptance testing (SAT)[/TECH], commissioning, start-up and handover of the systems to the Dutch road authorities.\nIn addition to the ventilation system, further tunnel safety equipment is installed, such as [TECH]360 cameras[/TECH], [TECH]791 loudspeakers[/TECH] and [TECH]553 emergency telephones[/TECH].\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5814/gaasperdammertunnel-mu-16081-0421-gb.pdf)[/TECH_DOC]"

        "cases/madinaty": {

                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: For the efficient and reliable ventilation of Madinaty's huge underground car park facility, NOVENCO Building & Industry supplied 80 pcs energy efficient and space-saving ZerAx\u00ae jet fans type AZT-450.\ncanonical_url: https://www.novenco-building.com/cases/madinaty\nog_title: Madinaty\nog_url: https://www.novenco-building.com/cases/madinaty/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/madinaty/\nscraped_date: 2024-09-18\n---\n\n# Complete car park ventilation system for an\n\n![Madinaty](https://www.novenco-building.com/media/5907/frontpage.jpg?width=1920&height=478&rnd=132695970384530000&quality=75&mode=crop)\n\n## Project Overview\n\nMadinaty represents Egypt's ambitious infrastructure development, spanning 8 thousand feddans and housing 600,000 inhabitants in New Cairo. This smart city demands reliable systems supporting residential and commercial operations.\n\nThe underground car park required advanced ventilation solutions ensuring occupant safety and regulatory compliance. Managing air quality in extensive underground spaces presents engineering challenges requiring specialized equipment.\n\n## Integration cuts construction costs 40%\n\nAlexandria Construction Company (ACC) and Talaat Mustafa Group (TMG) selected NOVENCO\u00ae Building & Industry through Energia Egypt for complete system delivery. Our turnkey approach provided system design, equipment delivery, commissioning support, and final certification.\n\nContractors benefit from our NOVENCO\u00ae ZerAx\u00ae AZT jet fan technology through:\n\n- **Simplified installation** - Lightweight design reduces crane time and labor requirements\n- **Flexible mounting** - Standard brackets accommodate various ceiling configurations\n- **Reduced electrical complexity** - Lower power consumption simplifies electrical installation\n- **Quiet operation** - Minimal noise levels eliminate acoustic treatment requirements\n\nThe space-saving design reduces structural modifications and speeds installation timelines. Pre-configured control systems arrive ready for connection, minimizing on-site programming time.\n\n## Streamlined Project Delivery\n\nCOVID-19 restrictions necessitated modified quality assurance procedures. Our products received SGS certification from the world's leading inspection company, maintaining quality standards while keeping projects on schedule.\n\nEquipment delivery proceeded to site with local consultant verification. The plug-and-play design contractors value was demonstrated through straightforward installation requiring minimal specialized tools.\n\n## Complete System Specification\n\nOur comprehensive delivery included 80 pcs energy-efficient ZerAx\u00ae jet fans type AZT-450 for primary car park ventilation throughout the facility.\n\nFresh air systems utilize 13 pcs high-efficiency ZerAx\u00ae AZN 1250 axial fans providing optimal air distribution. Fire safety compliance features 34 pcs high-temperature NovAx\u2122 ACN-1250 Ff300(120) units delivering dual ventilation and smoke exhaust capabilities.\n\nThe integrated control system incorporates 6 control panels and over 200 CO detectors for automated operation and monitoring. Factory testing and comprehensive documentation reduce installation coordination time and support efficient commissioning.\n\n## Ongoing Technical Support\n\nOur system integration methodology simplifies installation workflows from delivery through commissioning. Pre-tested control panels eliminate on-site configuration delays. Comprehensive documentation supports efficient project planning and execution.\n\nTechnical support specialists remain available throughout commissioning, ensuring smooth project completion and optimal performance. This dedicated support helps contractors maintain schedules while delivering reliable solutions.\n\nThe proven performance of our [car park ventilation](https://www.novenco-building.com/solutions/car-parks/) systems provides contractors confidence in successful delivery and customer satisfaction.\n\n## Contact our integration specialists today\n\nReady to optimize your next car park ventilation project? Our specialists provide complete solutions designed to reduce installation complexity and support reliable delivery.\n\nContact our team today to discuss project requirements and receive technical specifications for efficient planning.\n\n## [View the PDF Version with additional information",
                "tagged": "---\ntitle: Complete car park ventilation system\nmeta_description: or the efficient and reliable ventilation of Madinaty's huge underground car park facility, NOVENCO Building & Industry supplied 80 pcs energy efficient and space-saving ZerAx\u00ae jet fans type AZT-450.\ncanonical_url: https://www.novenco-building.com/cases/madinaty\nog_title: Madinaty\nog_url: https://www.novenco-building.com/cases/madinaty/\nlanguage: en_US\nurl: https://www.novenco-building.com/cases/madinaty/\nscraped_date: 2024-09-18\n---\n\n# Complete car park ventilation system for an underground car park to the city of dreams\n\n![Madinaty](https://www.novenco-building.com/media/5907/frontpage.jpg?width=1920&height=478&rnd=132695970384530000&quality=75&mode=crop)\n\n## MADINATY - A CITY OF DREAMS\n\nA peaceful and fully integrated community in a modern lifestyle. That is what the Madinaty is. This city of international standards in Egypt is a result of well-designed and detailed master plan of a collaborative effort between three top U.S. design companies:\nHHCP, SWA and Sasaki.\nThe Madinaty is a city built on [TECH]8 thousand feddans[/TECH], designed to provide modern life for [TECH]600,000 inhabitants[/TECH] and acts as a modern extension to New Cairo. This city includes a variety of facilities and services including healthcare facilities, national and international education facilities, banks district, shopping mall, sport clubs and all this just minutes away from home.\n\n## CLEVER IN EVERY DETAIL\n\nAlexandria Construction Company (ACC) and Talaat Mustafa Group (TMG) in a close cooperation with Energia Egypt awarded [TECH]NOVENCO\u00ae[/TECH] Building & Industry the contract for the system design, equipment delivery, commissioning and system approval of an underground car park of a modern shopping mall in Madinaty.\nWhen choosing of the equipment for this top modern shopping mall's car park, it was no coincidence that the choice fell on the most efficient and innovative car park fan in the world - the [TECH]NOVENCO\u00ae ZerAx\u00ae AZT[/TECH] jet fan. This compact, reliable and silent fan provides key benefits such as cost reduction, space saving, optimal induction and easy installation in combination with low energy and sound levels.\nDue to the COVID-19 pandemic, all products could not, as planned, be inspected by ACC and TMG at [TECH]NOVENCO\u00ae[/TECH]'s production facilities. However, the products were attested by [TECH]SGS[/TECH], the world's leading inspection, verification, testing and certification company.\nThe construction on site is ongoing and the equipment has been delivered safely.\nInspection work has been done by a local consultant company and now the equipment is ready to be installed by Energia Egypt's sub-contractor.\nWe cannot wait to commission the complete [TECH]NOVENCO\u00ae[/TECH] [car park ventilation](https://www.novenco-building.com/solutions/car-parks/) system and show this prestigious project to all Egyptians.\n\n## EQUIPMENT DELIVERY\n\nFor the efficient and reliable ventilation of Madinaty's huge underground car park facility, [TECH]NOVENCO\u00ae[/TECH] Building & Industry supplied [TECH]80 pcs[/TECH] energy efficient and space-saving [TECH]ZerAx\u00ae jet fans type AZT-450[/TECH].\nFurthermore, for fresh air, [TECH]13 pcs[/TECH] highly efficient [TECH]ZerAx\u00ae AZN 1250[/TECH] are installed in combination with [TECH]34 pcs[/TECH] high temperature [TECH]NovAx\u2122 ACN-1250 Ff300(120)[/TECH] for ventilation and smoke exhaust in case of a fire.\nAs a system integrator, [TECH]NOVENCO\u00ae[/TECH] installed [TECH]6 control panels[/TECH] and in total more than [TECH]200 CO detectors[/TECH] for smart control of this unique ventilation system, including complete testing and commissioning.\n\n## [TECH_DOC][View the PDF Version with additional information and pictures](https://www.novenco-building.com/media/5906/craft-zone-madinaty-gb-mu-16078-0621.pdf)[/TECH_DOC]"
