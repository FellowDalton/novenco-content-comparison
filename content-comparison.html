        "sustainability/recyclability": {
                "name": "Recyclability",
                "category": "Sustainability",
                "untagged": "---\ntitle: Recyclability - NOVENCO Building & Industry\nmeta_description: In need of sustainable fans? Our ZerAx fans have a 98% recyclability rating, which means that close to all the materials in our fans can be recycled.\ncanonical_url: https://www.novenco-building.com/sustainability/recyclability\nog_title: Recyclability\nog_url: https://www.novenco-building.com/sustainability/recyclability/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/sustainability/recyclability/\nscraped_date: 2025-01-20\n---\n\n# Recyclability\n\nEngineering specifications demand sustainable solutions meeting environmental compliance standards. The UN's SDG no. 12 calls for responsible production and consumption to reduce waste generation through prevention, reduction, recycling and reuse. We optimize material utilization and reduce wasteful practices through systematic engineering approaches.\n\n## Systematic Approach to Sustainable Manufacturing\n\nWe analyzed production processes and applied design for recycling principles aligned with our SDG commitment. Manufacturing energy is wasted when materials reach landfill rather than being recycled, contributing directly to greenhouse gas emissions.\n\nOur sustainable green fans address the take-make-waste approach through:\n\n- **Third-party verified recyclability** - Independent analysis confirms performance\n- **Extended product lifetimes** - Robust engineering reduces replacement needs\n- **Climate-friendly manufacturing** - Optimized processes minimize environmental impact\n- **Material utilization optimization** - Precision specifications reduce waste\n\n## Third-Party Verified Sustainable Fan Performance\n\nThe NOVENCO\u00ae ZerAx\u00ae fan demonstrates systematic application of design for recycling principles.\n\nIndependent recyclability analysis by Stena Recycling A/S in 2020 verified our ZerAx fans achieve a 98% recyclability rating. Virtually all materials can be recycled according to established waste management protocols.\n\nManufacturing optimization delivers:\n\n- **Documented production processes** - Specifications ensure greener manufacturing\n- **Precision engineering** - Minimized material waste through controlled design\n- **Enhanced waste protocols** - Improved sorting and recovery systems\n- **Supply chain specifications** - Environmental requirements for partners\n- **Pollution reduction** - Controlled manufacturing processes\n\n## Technical Documentation and Compliance\n\nOur position as a leading supplier of sustainable fans is supported by third-party verification and systematic environmental engineering. Products meet future sustainability specifications while delivering reliable performance.\n\n## Downloads\n\n### Case\n\n- [Better results through increased upcycling of materials](https://www.novenco-building.com/media/4330/stena-recycling-and-novenco-building-industry-case-gb.pdf)\n",
                "tagged": "[SEO_NEEDED: sustainable fans, green fans]\n\n---\ntitle: Recyclability - NOVENCO Building & Industry\nmeta_description: In need of sustainable fans? Our ZerAx fans have a 98% recyclability rating, which means that close to all the materials in these fans can be recycled.\ncanonical_url: https://www.novenco-building.com/sustainability/recyclability\nog_title: Recyclability\nog_url: https://www.novenco-building.com/sustainability/recyclability/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/sustainability/recyclability/\nscraped_date: 2025-01-20\n---\n\n# Recyclability\n\nThe UN's [TECH]SDG no. 12[/TECH] calls for responsible production and consumption to substantially reduce waste generation through prevention, reduction, recycling and reuse. As a manufacturing company, we know that we must optimise the use of materials and contribute to the reduction of wasteful practices, and we take our responsibility very seriously.\n\n### Putting an end to wasteful practices\n\nWe have analysed our production processes and applied design for recycling principles in line with our commitment to the SDGs. We applied the recycling design principles because the energy used to manufacture components go to waste when materials are sent to landfill rather than recycled, contributing to greenhouse gas emissions. Being that we are environmentally ambitous, we wanted to do better.\n\nSome of the aspects that make our products a green answer to the take-make-waste approach are:\n\n- high recyclability ratings\n- long product lifetimes\n- climate-friendly manufacturing\n- optimised use of materials\n\n### A green [SEO]fan[/SEO] with [TECH]98% recyclability rate[/TECH]\n\nThe [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] [SEO]fan[/SEO] is a perfect example of how we apply design for recycling into the manufacturing of products.\n\nA recyclability analysis by [TECH]Stena Recycling A/S[/TECH] in [TECH]2020[/TECH] showed that the [TECH]ZerAx[/TECH] fans had a [TECH]98% recyclability rating[/TECH], which means that close to all the materials in these fans can be recycled.\n\nBy rethinking our development and manufacturing patterns, we were able to:\n\n- make our production processes greener\n- minimise scrap\n- improve waste sorting\n- define environmental specifications for suppliers and partners\n- minimise pollution\n\n<!-- Video: https://www.youtube.com/embed/D309FJKFj-g -->\n\n### Curbing climate change\n\nThe steps we have taken underpin our position as the leading green fan supplier, but we do more and continue to fight the climate changes to reduce gas emissions and protect and preserve our natural resources, as our products and solutions are designed for a sustainable future.\n\n## Downloads\n\n### Case\n\n[TECH_DOC]- [Better results through increased upcycling of materials](https://www.novenco-building.com/media/4330/stena-recycling-and-novenco-building-industry-case-gb.pdf)[/TECH_DOC]"
        },
        "sustainability/epd": {
                "name": "Epd",
                "category": "Sustainability",
                "untagged": "---\ntitle: Environmental Product Declarations (EPD)\nmeta_description: NOVENCO\u00ae ZerAx\u00ae and NovAx\u2122 - first fans in the world with Environmental Product Declarations (EPD)\ncanonical_url: https://www.novenco-building.com/sustainability/epd\nog_title: EPD\nog_url: https://www.novenco-building.com/sustainability/epd/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/sustainability/epd/\nscraped_date: 2025-01-20\n---\n\n# NOVENCO\u00ae ZerAx\u00ae and NovAx\u2122 - first fans in the world with EPD\n\n## Verified Environmental Documentation for Engineering Specifications\n\nSustainable building design requires verified environmental credentials. Many manufacturers lack third-party verification, leaving consultants without comparative data.\n\nOur Environmental Product Declarations (EPD) provide transparent, verified information about the life-cycle environmental impact of our fans. These comply with recognised international standards.\n\n## Industry-Leading Compliance Standards\n\nKey benefits for specifications:\n\n- **Third-party verified data** - Independent validation of environmental claims\n- **Comparative analysis capability** - Direct performance comparisons\n- **Standards compliance** - Developed according to recognised frameworks\n- **Complete lifecycle assessment** - Comprehensive impact documentation\n\nAt NOVENCO\u00ae Building & Industry, our energy efficiency and sustainability approach integrates into design and manufacturing.\n\n## First-to-Market Environmental Verification\n\nAs the first fan manufacturer globally to achieve EPD certification, NOVENCO provides consultants with documented environmental data. Our certified Environmental Product Declarations cover ZerAx\u00ae and NovAx\u2122 series.\n\n[![EPD Image](https://www.novenco-building.com/media/b0obw0po/epd-image.jpg?rmode=max&width=601&height=429)](https://www.epddanmark.dk/uk/epd-database/novenco-building-industry-a-s/)\n\n## Technical Documentation Access\n\nAccess Environmental Product Declaration documentation through the certified EPD database.\n\n## Downloads\n\n### Environmental Product Declarations\n\n- [EPD NOVENCO ZerAx fans](https://www.novenco-building.com/media/ykrlr2oj/md-23170-en.pdf)\n- [EPD NOVENCO NovAx fans](https://www.novenco-building.com/media/tjql1kv5/md-23171-en.pdf)",
                "tagged": "[SEO_NEEDED: axial flow fans, sustainable fans]\n\n---\ntitle: Environmental Product Declarations (EPD)\nmeta_description: NOVENCO\u00ae ZerAx\u00ae and NovAx\u2122 - first fans in the world with Environmental Product Declarations (EPD)\ncanonical_url: https://www.novenco-building.com/sustainability/epd\nog_title: EPD\nog_url: https://www.novenco-building.com/sustainability/epd/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/sustainability/epd/\nscraped_date: 2025-01-20\n---\n\n# [TECH]NOVENCO\u00ae ZerAx\u00ae[/TECH] and [TECH]NovAx\u2122[/TECH] - first [SEO]fans[/SEO] in the world with [TECH]EPD[/TECH]\n\n### Environmental Product Declarations\n\nThe [TECH]Environmental Product Declarations (EPD)[/TECH] present transparent and verified information about the life-cycle environmental impact of products. It is developed in accordance with recognised European and international standards and signals manufacturer's commitment to the reduction of the environmental impact of their products and to report them in a transparent way. The benefit to the consumers is the possibility to be able to compare similar products from different manufacturers.\n\nAt [TECH]NOVENCO\u00ae[/TECH] Building & Industry, we are very much aware of the need to preserve the ecosystem, which is why [SEO]energy efficiency[/SEO], sustainability and recycling are natural and inherent parts of our designs and business. Our resource-friendly products reflect this with long life spans and environmentally safe production processes. At the same time, they require minimal resources to run and discharge a minimum of harmful substances.\n\nSo, it is also natural that [TECH]NOVENCO[/TECH] as the first fan manufacturer in the world has made **[TECH_DOC][Environmental Product Declarations (EPD)](https://www.epddanmark.dk/uk/epd-database/novenco-building-industry-a-s/)[/TECH_DOC]** for our axial flow fans **[TECH_DOC][ZerAx\u00ae](https://www.novenco-building.com/products/axial-flow-fans/)[/TECH_DOC]** and **[TECH_DOC][NovAx\u2122](https://www.novenco-building.com/products/axial-flow-fans/)[/TECH_DOC]**.\n\n[TECH_DOC][![EPD Image](https://www.novenco-building.com/media/b0obw0po/epd-image.jpg?rmode=max&width=601&height=429)](https://www.epddanmark.dk/uk/epd-database/novenco-building-industry-a-s/)[/TECH_DOC]\n\n## Downloads\n\n### Environmental Product Declarations\n\n[TECH_DOC]- [EPD NOVENCO ZerAx fans](https://www.novenco-building.com/media/ykrlr2oj/md-23170-en.pdf)\n- [EPD NOVENCO NovAx fans](https://www.novenco-building.com/media/tjql1kv5/md-23171-en.pdf)[/TECH_DOC]"

        "sustainability/co2": {
                "name": "Co2",

        class ContentComparison {
            constructor() {
                this.fileSelect = document.getElementById('fileSelect');
                this.untaggedContent = document.getElementById('untaggedContent');
                this.taggedContent = document.getElementById('taggedContent');
                this.stats = document.getElementById('stats');
                this.untaggedWordCount = document.getElementById('untaggedWordCount');
                this.taggedWordCount = document.getElementById('taggedWordCount');
                this.wordDifference = document.getElementById('wordDifference');

                this.init();
            }

            init() {
                this.loadFileList();
                this.fileSelect.addEventListener('change', (e) => this.loadComparison(e.target.value));
            }

            loadFileList() {
                // Sort keys alphabetically by category and name
                const sortedKeys = Object.keys(contentData).sort((a, b) => {
                    const dataA = contentData[a];
                    const dataB = contentData[b];
                    const labelA = `${dataA.category} - ${dataA.name}`;
                    const labelB = `${dataB.category} - ${dataB.name}`;
                    return labelA.localeCompare(labelB);
                });

                // Add options to select
                sortedKeys.forEach(key => {
                    const data = contentData[key];
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${data.category} - ${data.name}`;
                    this.fileSelect.appendChild(option);
                });
            }

            loadComparison(fileKey) {
                if (!fileKey || !contentData[fileKey]) {
                    this.resetView();
                    return;
                }

                const data = contentData[fileKey];
                this.displayContent(data.tagged, data.untagged);
                this.updateStats(data.tagged, data.untagged);
            }

            displayContent(taggedText, untaggedText) {
                // Remove YAML frontmatter and render as markdown
                const cleanTaggedText = this.cleanContent(taggedText);
                const cleanUntaggedText = this.cleanContent(untaggedText);

                this.taggedContent.innerHTML = marked.parse(cleanTaggedText);
                this.untaggedContent.innerHTML = marked.parse(cleanUntaggedText);
            }

            cleanContent(text) {
                // Remove YAML frontmatter (everything between --- at start)
                let cleaned = text.replace(/^---\s*\n[\s\S]*?\n---\s*\n/m, '');

                // Remove [TECH] and [/TECH] tags but keep the content
                cleaned = cleaned.replace(/\[TECH\]/g, '');
                cleaned = cleaned.replace(/\[\/TECH\]/g, '');

                // Remove [TECH_DOC] and [/TECH_DOC] tags but keep the content
                cleaned = cleaned.replace(/\[TECH_DOC\]/g, '');
                cleaned = cleaned.replace(/\[\/TECH_DOC\]/g, '');

                // Remove [SEO] and [/SEO] tags but keep the content
                cleaned = cleaned.replace(/\[SEO\]/g, '');
                cleaned = cleaned.replace(/\[\/SEO\]/g, '');

                // Remove [SEO_NEEDED: ...] tags completely (including the content)
                cleaned = cleaned.replace(/\[SEO_NEEDED:.*?\]/g, '');

                return cleaned.trim();
            }

            updateStats(taggedText, untaggedText) {
                const taggedWords = this.countWords(taggedText);
                const untaggedWords = this.countWords(untaggedText);
                const difference = untaggedWords - taggedWords;

                this.taggedWordCount.textContent = taggedWords.toLocaleString();
                this.untaggedWordCount.textContent = untaggedWords.toLocaleString();
                this.wordDifference.textContent = (difference > 0 ? '+' : '') + difference.toLocaleString();
                this.wordDifference.style.color = difference > 0 ? '#e53e3e' : '#38a169';

                this.stats.style.display = 'flex';
            }

            countWords(text) {
                return text.trim().split(/\s+/).filter(word => word.length > 0).length;
            }

            resetView() {
                this.taggedContent.innerHTML = '<div class="loading">Select a file to view old content</div>';
                this.untaggedContent.innerHTML = '<div class="loading">Select a file to view new content</div>';
                this.stats.style.display = 'none';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ContentComparison();
        });
    </script>
