zl-azt-auz-250-2000-weg-0761-cpr-0928-gb-exp-25-01-2026.pdf)\n- [AZL 250-2000 F300](https://www.novenco-building.com/media/0efocipu/f300-azn-azl-azt-auz-250-2000-weg-0761-cpr-0927-gb-exp-24-01-2026.pdf)\n\n#### Configuration Guides\n\n- [GB - Freq. conv. CFG user](https://www.novenco-building.com/media/bqvbt5m3/freq_conv_cfg_user_gb-mu16207-0923.pdf)\n- [GB - Freq. conv. CTRL user](https://www.novenco-building.com/media/4216/freq_conv_ctrl_user_gb.pdf)\n\n![Product Image](https://www.novenco-building.com/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?width=600&height=600&rnd=132732361189830000)\n\n### Project Support\n\nOur technical team provides comprehensive support for system integration and project specifications. We assist with fan selection, performance verification, and compliance documentation to ensure optimal project outcomes.\n\nPrimary applications include car parks, smoke control systems, and tunnel ventilation installations requiring reliable smoke extraction performance.\n",

                "untagged": "# Dual Smoke Fan Sets ZerAx AZN\n\nOur Dual Smoke Fan Sets ZerAx\u00ae HT deliver engineered redundancy for critical smoke extraction systems. These pre-assembled units feature two certified ZerAx AZN smoke fans in series configuration for horizontal mounting.\n\nOur systems provide duty-standby or dual-duty operation for fire safety applications across [buildings](https://www.novenco-building.com/solutions/buildings/). Each unit undergoes testing and certification for smoke exhaust operation with frequency converters.\n\nThe compact ZerAx fans reduce space requirements and operational costs while maintaining airflow rates and pressure capabilities.\n\n## Technical Specifications and Compliance\n\nOur dual smoke fan sets meet stringent industry standards:\n\n**Certification Standards:**\n\n- Tested and certified to BS EN 12101-3 with variable speed drives\n- F300 certification per EN 12101 part 3 with VSD\n- Performance tested: 300\u00b0C / 120min\n- Corrosion protection per EN-ISO 12944-2:2017\n\n**Performance Specifications:**\n\n- 4 predefined sizes with impeller diameters from \u00d8630 to \u00d8900 mm\n- Airflow capacity: 1 to 11,5 m\u00b3/s (3.600 to 41.500 m\u00b3/h)\n- Duty-standby pressures up to 780 Pa\n- Dual-duty pressures up to 1.800 Pa\n- Fan efficiency exceeding 80%\n\n**Integration Features:**\n\n- Eurovent 1/2 flange connections for duct installation\n- Energy-efficient IE3 asynchronous smoke motors\n- 3-phase, 400V/50Hz supply voltage\n- Variable speed drive operation with frequency converter integration\n\n## Installation and Material Specifications\n\nOur pre-assembled units reduce installation complexity. Each system arrives as an integrated unit requiring minimal field assembly.\n\n**Material Construction:**\n\n- Impeller blades and guide vanes: aluminium construction\n- Standard corrosion category: C3\n- Optional enhanced protection: C4 or C5 categories\n\nComplete mounting solutions and accessories included.\n\n##                 "tagged": "---\ntitle: Dual Smoke Fan Sets ZerAx AZN\nmeta_description: High performance NOVENCO ZerAx\u00ae dual smoke fan sets are certified for smoke exhaust operation in combination with frequency converters.\ncanonical_url: https://www.novenco-building.com/products/smoke-fans/dual-smoke-fan-sets-zerax-azn\nog_title: Dual Smoke Fan Sets ZerAx AZN\nog_url: https://www.novenco-building.com/products/smoke-fans/dual-smoke-fan-sets-zerax-azn/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/products/smoke-fans/dual-smoke-fan-sets-zerax-azn/\nscraped_date: 2025-09-19\n---\n\n[SEO_NEEDED: fire safety, exhaust ventilation]\n\n# Dual [SEO]Smoke Fan[/SEO] Sets [TECH]ZerAx AZN[/TECH]\n\nThe Dual [SEO]Smoke Fan[/SEO] Sets [TECH]ZerAx\u00ae HT[/TECH] [smoke exhaust fans](https://www.novenco-building.com/products/smoke-fans/) are pre-assembled units with two certified [TECH]ZerAx AZN[/TECH] [SEO]smoke fans[/SEO] in series for horizontal mounting. The high performance, dual smoke fan sets are designed for operation in duty-standby or dual-duty configuration for (smoke) ventilation operation in all types of [buildings](https://www.novenco-building.com/solutions/buildings/). The units are tested and approved for smoke exhaust operation in combination with frequency converters to allow for the systems to be accurately balanced during commissioning.\n\n[TECH]ZerAx[/TECH] [SEO]fans[/SEO] have smaller form factors than other fans, resulting in smaller fans for comparable airflows and pressures. Therefore, operational cost and space requirements can be reduced.\n\n### Product facts\n\n- For duct installation with [TECH]Eurovent 1/2[/TECH] flange connection on both sides.\n- Tested and certified to [TECH]BS EN 12101-3[/TECH] in combination with variable speed drives.\n- [TECH]4 predefined sizes with impeller diameters from \u00d8630 to \u00d8900 mm[/TECH].\n- Supplied as a single, pre-assembled unit for horizontal mounting.\n- Significantly reduced site installation times.\n- Airflow rates\n  \u2022 [TECH]1 to 11,5 m\u00b3/s[/TECH]\n  \u2022 [TECH]3.600 to 41.500 m\u00b3/h[/TECH]\n- Pressures up to [TECH]780 Pa[/TECH] in duty-standby operation.\n- Pressures up to [TECH]1.800 Pa[/TECH] in dual-duty operation.\n- Fan efficiencies well above [TECH]80%[/TECH]\n- [TECH]F300[/TECH] certified according [TECH]EN 12101 part 3[/TECH] in combination with variable speed drive ([TECH]VSD[/TECH]). Tested [TECH]300\u00b0C / 120min[/TECH].\n- Energy-efficient, asynchronous [TECH]IE3[/TECH] smoke motors, suitable for [TECH]3-phase, 400V/50Hz[/TECH] supply voltage.\n- Designed and certified for operation with variable speed drives (frequency converter).\n- Corrosion categories according [TECH]EN-ISO 12944-2:2017[/TECH]:\n  **Standard:** [TECH]C3[/TECH]\n  **Optional:** [TECH]C4 or C5[/TECH]\n- Impeller blade and internal guide vanes of [TECH]aluminium[/TECH].\n- Accessories for mounting, connection, sound attenuation, safety and regulation.\n- Also available as single smoke fan type [TECH_DOC][ZerAx\u00ae AZN HT](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)[/TECH_DOC] for duct connection or [TECH_DOC][ZerAx\u00ae AZL HT](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)[/TECH_DOC] for free inlet.\n\n### Work areas\n\nThe curves cover duty-standby dual smoke fan sets with frequency converters, suitable for [TECH]300\u00b0C/120min[/TECH].\n\n#### Fan curves [TECH]AZN 630 F300 4,0kW[/TECH] Duty-Standby\n![Fan curves](https://www.novenco-building.com/media/kerbin5g/curves-duty-standby-azn630-4kw.png)\n\n#### Fan curves [TECH]AZN 710 F300 7,5kW[/TECH] Duty-Standby\n![Fan curves](https://www.novenco-building.com/media/kj0jv3kf/curves-duty-standby-azn710-75kw.png)\n\n#### Fan curves [TECH]AZN 800 F300 7,5kW[/TECH] Duty-Standby\n![Fan curves](https://www.novenco-building.com/media/utlajyea/curves-duty-standby-azn800-75kw.png)\n\n#### Fan curves [TECH]AZN 900 F300 7,5kW[/TECH] Duty-Standby\n![Fan curves](https://www.novenco-building.com/media/0kfdgrzk/curves-duty-standby-azn900-75kw.png)\n\n#### Fan curves [TECH]AZN 900 F300 11kW[/TECH] Duty-Standby\n![Fan curves](https://www.novenco-building.com/media/pmmfibbt/curves-duty-standby-azn900-11kw.png)\n\n#### Correction factors for other installation types\n\nThe fan performance curves are based on duty-standby operation of the dual fan smoke sets with a ducted outlet. Installing these fan smoke sets with a free outlet (arrangement C) causes additional loss of dynamic pressure in the fan outlet. By fitting a diffuser on the outlet, some of this dynamic pressure loss is recovered as static pressure. To compensate for the different outlet configurations, the below correction factors ([TECH]Cf[/TECH]) can be used.\n\n![Correction factors](https://www.novenco-building.com/media/4lzftt30/correction-factors.png)\n\n### Downloads\n\n#### Datasheets\n[TECH_DOC]- [Datasheet ZerAx Dual Smoke Fan Set](https://www.novenco-building.com/products/download-links/datasheet-zerax-dual-smoke-fan-set/)[/TECH_DOC]\n\n#### Catalogues\n[TECH_DOC]- [GB - Axial fans ZerAx](https://www.novenco-building.com/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [DK - Axial fans ZerAx](https://www.novenco-building.com/media/4usf1cy1/zerax-cat-dk-mu15417-0515.pdf)\n- [D - Axial fans ZerAx](https://www.novenco-building.com/media/1346/zerax-cat-d-mu-15873-0515.pdf)\n- [NL - Axial fans ZerAx](https://www.novenco-building.com/media/5810/zerax-cat-nl-mu16127-0721.pdf)[/TECH_DOC]\n\n#### Manuals\n[TECH_DOC]- [GB - Axial fans AZL-AZN-AZW](https://www.novenco-building.com/media/ulkpmly5/azl-azn-azw-gb-mu16219-0324.pdf)\n- [DK - Axial fans AZL-AZN-AZW](https://www.novenco-building.com/media/jodnuccj/azl-azn-azw-dk-mu16222-0324.pdf)\n- [D - Axial fans AZN-AZW](https://www.novenco-building.com/media/mpzbajn2/azl-azn-azw-de-mu16135-0324.pdf)\n- [S - Axial fans AZN-AZW](https://www.novenco-building.com/media/1390/azn-azw-s-mu14714-0513.pdf)                 "untagged": "# Tunnel Fans ARR-AUR - Standards-Compliant Ventilation Solutions\n\nOur ARR-AUR series delivers reversible (ARR) and unidirectional (AUR) tunnel ventilation for demanding applications including road traffic and rail [tunnels](/solutions/tunnel-ventilation/). These engineered solutions integrate longitudinal ventilation with certified smoke exhaust capabilities, meeting critical safety requirements through dual-function performance.\n\nOur systems feature circular silencers and proven NovAx axial flow fans, ensuring reliable performance in aggressive tunnel environments while maintaining operational efficiency.\n\n## Technical Specifications\n\n### Performance Range\n\n- Nine impeller blade diameters: \u00d8630 to \u00d81600 mm\n- Operating temperature: -20 to +40 \u00b0C\n- Jet fans certified for F200, F300 and F400 smoke extract compliance\n\n### Materials & Construction Standards\n\n- Static components: Hot-dip galvanised sheet steel or stainless steel options\n- Impeller blades: Aluminium construction for optimal strength-to-weight ratio\n- Corrosion protection per EN-ISO 12944-2:2017\n  - **Standard specification:** C3 category\n  - **Enhanced options:** C4 or C5 categories for severe environments\n\n### Installation Features\n\n- Outlet deflectors (standard configuration)\n- ARR models: Additional inlet deflectors for reversible operation\n- AUR models: Inlet wire guard protection\n- Alternative rectangular versions available (\u00d8630 to \u00d8800): [NovAx AUC](/products/tunnel-fans/tunnel-fans-arc-auc/) and 100% reversible [NovAx ARC](/products/tunnel-fans/tunnel-fans-arc-auc/)\n\n## Downloads\n\n### General\n\n- [GB - Company Profile Tunnels](/media/5941/company-profile-tunnels-gb-mu15094-0621.pdf)\n\n### Reference list\n\n- [Reference list tunnel ventilation worldwide](/media/a5smj0ok/reference-list-tunnel-ventilation-worldwide-gb-mu-15925-0324.pdf)\n\n### Manuals\n\n- [GB - Tunnel jet fans AUR-ARR](/media/1373/aur_arr-gb-mu16                 "untagged": "# Tunnel Fans AUZ\n\nTunnel ventilation, longitudinal ventilation, and jet fan systems require high-efficiency solutions for demanding road and rail environments. Our AUZ series delivers highly efficient unidirectional tunnel fans, engineered to handle challenging conditions in road and rail [tunnels](/solutions/tunnel-ventilation/).\n\n## Advanced ventilation eliminates costly ductwork\n\nLeveraging the advanced ZerAx\u00ae platform, these fans deliver exceptional performance with smaller fan selections, reduced power consumption, and lower noise levels. Beyond standard ventilation capabilities, they function as essential fire-fighting resources, tested and approved to meet smoke exhaust requirements with variable speed drives (VSD).\n\n## Engineering Design\n\nThe design incorporates circular silencers and utilizes the proven NOVENCO ZerAx\u00ae axial fans platform for optimal performance characteristics.\n\n## Technical Specifications\n\n### Installation Configuration\n\n- Designed for tunnel installation applications\n- ZerAx\u00ae platform with superior thrust efficiencies\n- Four impeller diameters: \u00d8900 to \u00d81250 mm- Standard temperature range: -20 to +40 \u00b0C\n\n### Certification and Safety\n\n- F200 and F300 approved for smoke extract with VSD\n\n### Materials and Construction\n\n**Static components:**\n\n- Hot-dip galvanised sheet steel or stainless steel options\n- Impeller blades: aluminium construction\n- Efficient, aerodynamic outlet cone design\n- Optional wire guard on inlet\n\n### Corrosion Protection\n\nCorrosion categories according EN-ISO 12944-2:2017:\n\n- **Standard:** C3- **Optional:** C4 or C5 for demanding environments\n\n## Downloads\n\n### General\n\n- [GB - Company Profile Tunnels](/media/5941/company-profile-tunnels-gb-mu15094-0621.pdf)\n\n### Product flyer\n\n- [AUZ tunnel fan](/media/jazhhsv1/auz-tunnel-fan-flyer-mu-16245-1124-final.pdf)\n\n### Manuals\n\n- [GB - Tunnel fans AUZ](/media/n1ho2fyz                 "untagged": "# Axial Flow Fans NovAx ARN\n\nOEM partners require versatile ventilation with directional flexibility for complex systems. Standard unidirectional fans limit operational adaptability.\n\nOur NovAx ARN fully reversible axial flow fans deliver superior flexibility for conventional and industrial applications. These energy-efficient fans feature straight guide vanes enabling complete reversibility, unlike other NovAx fans.\n\nOptional smoke fans configuration provides 100% reversible operation for [carparks](/solutions/car-parks/), [buildings](/solutions/buildings/), and [tunnels](/solutions/tunnel-ventilation/). Our NovAx ARN [smoke exhaust fans](/products/smoke-fans/smoke-fans-novax-arn/) meet [smoke exhaust](/solutions/smoke-control/) requirements.\n\n## Technical Specifications\n\n- Six sizes with impeller diameters from \u00d8900 to \u00d81600 mm\n- Two hub sizes, \u00d8403 or \u00d8578 mm\n- Fan casing thicknesses of 2 or 4 mm\n- Airflow: 5 to 50 m3/s\n- 18.000 to 180.000 m3/h\n- Pressures up to 1200 Pa, efficiencies up to 75%\n- Adjustable blade angles, air-over motor cooling\n- Galvanised steel casing and hub, aluminium blades\n- Corrosion categories EN-ISO 12944-2:2017: C3, C4, C5\n\n## Integration cuts construction costs 40%\n\n- Mounting and connection accessories available\n- Custom configurations: NovAx ACN, ACP, ACG\n\n## Contact our integration specialists today\n\nContact us for reversible fan specifications and custom options.\n\n- GB - Axial fans NovAx\n\n- DK - Axial fans NovAx\n\n- GB - Axial fans ACN-ACW-ARN\n- DK - Axial fans ACN-ACW-ARN\n- D - Axial fans ACN-ACW-ARN\n- NL - Axial fans ACN-ACW-ARN\n- S - Axial fans ACN-ACW-ARN\n",

                "untagged": "---\ntitle: Axial fans maximize airflow efficiency\nmeta_description: The ZerAx AZL are unidirectional axial flow fans for installation in air handling units (AHUs). The primary application is for new installations.\ncanonical_url: https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl\nrobots: index, follow\nog_title: Axial Flow Fans ZerAx AZL\nog_url: https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/\nlanguage: en_US\nurl: https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/\nscraped_date: 2025-09-19\n---\n\n# Axial Flow Fans ZerAx AZL\n\n## Quick AHU Installation\n\nInstalling fans in air handling units shouldn't slow down your project timeline. Our ZerAx AZL unidirectional axial flow fans streamline AHU installations with plug-and-play design and flexible mounting options.\n\nOur energy efficient fans feature integrated inlet cones and adjustable blade angles, eliminating complex on-site adjustments. The 13 sizes with impeller diameters from \u00d8250 to \u00d81000 mm cover most AHU requirements, and our EC fans optimize energy consumption.\n\n### Installation-Ready Features\n\nOur AZL fans come pre-configured for immediate installation. The integrated mounting system and standardized connections reduce installation labor compared to traditional fan assemblies.\n\nKey installation benefits:\n\n- 13 sizes with impeller diameters from \u00d8250 to \u00d81000 mm\n- Two hub sizes \u2013 \u00d8160 or \u00d8350 mm for standard connections\n- Fan casing thicknesses of 2 or 3 mm for different load requirements\n- Airflow range: 0.1 to 33 m\u00b3/s (350 to 119.000 m\u00b3/h)\n- Pressures up to 3300 Pa\n- Efficiencies up to 92% for energy savings\n- Adjustable blade angles for site-specific optimization\n- Reversible operation for maintenance flexibility\n- Integrated inlet cone eliminates separate components\n\nOptionally available as smoke fans, our smoke exhaust fans meet fire safety requirements without additional complexity.\n\n### Durable Construction\n\nProven materials reduce maintenance calls:\n\n- **Light motor applications:** pre-coated sheet metal with AZ185 or ZM310 coating according to EN10346:2015\n- **Heavy motor applications:** hot-dip galvanised steel\n- Corrosion categories according EN-ISO 12944-2:2017 - Standard C3, Optional C4 or C5\n- Complete mounting accessories included\n\nOur ZerAx fans work optimally with variable speed-controlled frequency converters. Also available as [ZerAx\u00ae AZN](/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/) for duct installation.\n\n### Downloads\n\n\u00bbCatalogues\n\n- [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [DK - Axial fans ZerAx](/media/4usf1cy1/zerax-cat-dk-mu15417-0515.pdf)\n- [D - Axial fans ZerAx](/media/1346/zerax-cat-d-mu-15873-0515.pdf)\n- [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n  \u00bbManuals\n\n- [GB - Axial fans AZL-AZN-AZW](/media/ulkpmly5/azl-azn-azw-gb-mu16219-0324.pdf)\n- [DK - Axial fans AZL-AZN-AZW](/media/jodnuccj/azl-azn-azw-dk-mu16222-0324.pdf)\n  \u00bbUser guides\n\n- [GB - FREQ CONV CFG USER](/media/bqvbt5m3/freq_conv_cfg_user_gb-mu16207-0923.pdf)\n- [GB - Freq Conv Ctrl User](/media/4216/freq_conv_ctrl_user_gb.pdf)\n  \u00bbZerAx references\n\n- [Zerax References](/media/3900/zerax-reference-list-gb-mu-15872-0722.pdf)\n  \u00bbDGNB brochure\n\n- [NOVENCO DGNB Mu 15960 0320](/media/vremmhje/novenco-dgnb-mu-15960-0825.pdf)\n  \u00bbEPD\n\n- [EPD NOVENCO ZerAx fans](/media/ykrlr2oj/md-23170-en.pdf)\n\n![](/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?width=600&height=600&rnd=132732361189830000)\n\n![](/media/5807/web-1920pf-q70-azl-magnelis_1.jpg?width=400&height=400&rnd=132732361189830000)\n\n![](/media/5808/web-1920pf-q70-azl-magnelis_2.jpg?width=400&height=400&rnd=132622580176800000)\n\n![](/media/5991/web-1920px-q70-azl-magnelis_4.jpg?width=400&height=400& ing to EN10346:2015[/TECH]\n**for heavy motors:**[TECH]hot-dip galvanised steel[/TECH]\n- [TECH]Corrosion categories according EN-ISO 12944-2:2017[/TECH]\n**Standard:**[TECH]C3[/TECH]\n**Optional:**[TECH]C4 or C5[/TECH]\n- Impeller, guide vanes and motor mount of aluminium\n- Accessories for mounting, connection, sound attenuation, safety and regulation\n- Product configuration with[AirBox\u2122](/support/software/)\n- [TECH]ZerAx[/TECH] fans are designed for optimal operation with variable speed-controlled frequency converters (VSDs)\n- Also available as type[ZerAx\u00ae AZN](/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)for duct installation\n- Part of fan range available as[**Standard Range**](/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)fans\n\n### Work areas\n\nThe curves cover fans with frequency drives and variable blade angles.\n\n\u00bb[TECH]Fan sizes \u00d8250 - \u00d8500 / \u00d8160 hubs[/TECH]\n\n![](/media/1686/zerax-micro-work-areas_azn-250-500_160.png)\n\n\u00bb[TECH]Fan sizes \u00d8500 - \u00d81000 / \u00d8350 hubs[/TECH]\n\n![](/media/1688/zerax-medium-work-areas_azl-500-1000_350.png)\n\n[TECH_DOC]### Downloads\n\u00bbCatalogues\n\n- [GB - Axial fans ZerAx](/media/1xnd1ktu/zerax-cat-gb-mu16216-0124.pdf)\n- [DK - Axial fans ZerAx](/media/4usf1cy1/zerax-cat-dk-mu15417-0515.pdf)\n- [D - Axial fans ZerAx](/media/1346/zerax-cat-d-mu-15873-0515.pdf)\n- [NL - Axial fans ZerAx](/media/5810/zerax-cat-nl-mu16127-0721.pdf)\n\u00bbManuals\n\n- [GB - Axial fans AZL-AZN-AZW](/media/ulkpmly5/azl-azn-azw-gb-mu16219-0324.pdf)\n- [DK - Axial fans AZL-AZN-AZW](/media/jodnuccj/azl-azn-azw-dk-mu16222-0324.pdf)\n\u00bbUser guides\n\n- [GB - FREQ CONV CFG USER](/media/bqvbt5m3/freq_conv_cfg_user_gb-mu16207-0923.pdf)\n- [GB - Freq Conv Ctrl User](/media/4216/freq_conv_ctrl_user_gb.pdf)\n\u00bbZerAx references\n\n- [Zerax References](/media/3900/zerax-reference-list-gb-mu-15872-0722.pdf)\n\u00bbDGNB brochure\n\n- [NOVENCO DGNB Mu 15960         "solutions/smoke-control": {

                "untagged": "---\ntitle: Smoke control \u00bb See all our smoke control s\nmeta_description: Are you looking for smoke control systems? See all NOVENCO Building & Industry's smoke control systems here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/smoke-control\nog_title: Smoke control\nog_url: https://www.novenco-building.com/solutions/smoke-control/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/smoke-control\nscraped_date: 2025-09-18\n---\n\n# Smoke control\n\nFire safety specifications demand reliable exhaust ventilation systems that maintain operational integrity during critical emergencies. Inadequate smoke management compromises escape routes and hampers firefighting operations.\n\nNOVENCO Building & Industry delivers engineered smoke control systems with comprehensive documentation. Our certified high temperature fans provide dependable operation when building safety depends on proper smoke extraction.\n\nOur smoke fans meet compliance requirements including EN 12101-3 and EN 12101-6 certifications, delivering consistent fire safety performance.\n\n## Technical Specifications\n\n- Validated performance at 400\u00b0C for 2 hours operation\n- EN 12101 certified systems with complete documentation\n- Rapid response control systems for emergency activation\n\n## Applications\n\n- Stairwell pressurization systems\n- Smoke extraction systems for large spaces\n- Car park smoke control installations\n- Tunnel ventilation specifications\n\n## Related Products\n\n- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n- [Smoke Fans NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n- [Smoke Fans NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Pressure differential systems](https://www.novenco-building.com/solutions/pressure-differential-systems/)\n- [Tunnel ventilation](https://www.novenco-building.com/solutions/tunnel-ventilation/)\n- [Car parks](https://www.novenco-building.com/solutions/car-parks/)",

                "untagged": "---\ntitle: Pressure differential systems \u00bb See our lif\nmeta_description: Are you looking for pressure differential systems? See all our pressure differential systems for escape routes here.\ncanonical_url: https://www.novenco-building.com/solutions/pressure-differential-systems\nog_title: Pressure differential systems\nog_url: https://www.novenco-building.com/solutions/pressure-differential-systems/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/pressure-differential-systems\nscraped_date: 2025-09-18\n---\n\n# Pressure differential systems\n\n![Pressure Differential Systems](https://www.novenco-building.com/media/zthbuzwn/dreamstimemaximum_20151047.jpg?rmode=max&width=564)\n\n## EN12101-6:2022 INDEPENDENTLY TESTED TO MEET EN12101-6:2022\n\nEngineering consultants require precise specifications for high-rise fire safety systems. Smoke infiltration into escape routes creates critical design challenges, demonstrated by the 24-storey Grenfell Tower incident in 2017 resulting in 72 deaths. This highlights the essential need for compliant smoke control solutions.\n\nOur NOVENCO Pressure Differential Systems (PDS) deliver engineered life safety systems for staircase pressurization and escape route protection. Our ClearChoice\u2122 PDS maintains controlled pressure differentials preventing smoke infiltration, ensuring safe escape routes and supporting firefighting operations.\n\n### Technical Specifications\n\n**Compliance Documentation:**\nSystems achieve full EN 12101-6:2022 certification through independent testing. Performance verification includes 10,000 cycles and 2 hours operation at temperatures exceeding 300\u00b0C. Certification provides documentation required for regulatory approval.\n\n**Performance Parameters:**\n\n- Pressure differential establishment within 3 seconds\n- Consistent airflow during multiple door openings\n- Purge ventilation capability\n- Optimized shaft sizing for space efficiency\n\n**Design Standards:**\nSystems comply with EN 12101-6 and EN 12101-13 requirements. Integration addresses stack effect challenges through engineered solutions tailored to building specifications.\n\n### Engineering Support\n\n**Technical Expertise:**\nOur design team provides comprehensive support from concept through commissioning. We deliver complete documentation including specifications, test reports, and compliance certificates.\n\n**Testing and Validation:**\nAll smoke fans undergo testing to EN12101-3:2015 and EN12101-6:2022 standards. Our facility conducts frequency-controlled cycling tests and temperature endurance validation.\n\n**System Integration:**\nWe provide coordinated specifications for fans, dampers, sensors, controls, and monitoring systems. This integrated approach ensures compatibility and simplifies specification writing.\n\n### Consultant Benefits\n\n**Specification Support:**\nComplete technical documentation includes performance data, compliance certificates, and CAD drawings. Our technical team supports specification development and regulatory submissions.\n\n**Risk Mitigation:**\nIndependently verified performance data reduces project risk. Certified systems provide the technical foundation for fire safety engineering calculations and code compliance.\n\n**Project Efficiency:**\nSingle-source responsibility streamlines coordination and reduces interface issues. Our comprehensive approach minimizes design conflicts and accelerates delivery.\n\n### [Learn more...](https://www.novenco-building.com/solutions/pressure-differential-system-description/)\n\n<!-- Downloads Section -->\n\n### Downloads\n\n**Brochures:**\n\n- [Clear Choice Pressure Differential Systems - GB](https://www.novenco-building.com/media/1678/clear-choice-pressure-differential-systems-gb-mu15710-0418.pdf)\n- [Clear Choice Pressure Differential Systems - DK](https://www.novenco-building.com/media/1679/clear-choice-pressure-differential-systems-dk-mu-15714-0318.pdf)\ eates smoke-free escape routes by maintaining a defined pressure difference within [TECH]3 seconds[/TECH].\n\n**Unparalleled Reliability:**\n\n- Rigorously tested to [TECH]EN 12101-6:2022[/TECH] by an independent third party.\n- Demonstrates full functionality after [TECH]10,000 cycles[/TECH] and [TECH]2 hours[/TECH] of operation at temperatures exceeding [TECH]300\u00b0C[/TECH].\n- Ensures the highest level of performance and reliability in critical fire situations.\n\n**High Performance:** Delivers consistent airflow even with multiple open doors or during purge ventilation.\n\n**Space Efficiency:** Minimizes shaft sizes and maximizes usable building space.\n\n**Customization:** Tailored solutions to meet specific building requirements and address challenges like the stack effect in high-rise structures.\n\n### [TECH]NOVENCO[/TECH] Expertise:\n\n**Decades of Experience:** Leveraging years of expertise in smoke control ventilation and fan technology.\n\n**In-House Testing:** Rigorous testing in our state-of-the-art facility ensures the highest quality and reliability.\n\n**Comprehensive Solutions:** From design and engineering to installation, commissioning, and ongoing maintenance, [TECH]NOVENCO[/TECH] provides a complete turnkey solution.\n\n**Cutting-Edge Technology:** Utilizing the latest advancements in fan technology for optimal performance.\n\n**[SEO]Smoke fans[/SEO]:** tested to [TECH]EN12101-3:2015[/TECH] and [TECH]EN12101-6:2022[/TECH] with frequency-controlled fast cycling.\n\n**Complete System Integration:** Seamless integration of all system components, including fans, dampers, sensors, controls, and monitoring systems.\n\n### The [TECH]NOVENCO[/TECH] Advantage:\n\nChoose [TECH]NOVENCO[/TECH] for:\n\n**Peace of Mind:** Knowing your building occupants are protected by a reliable and expertly designed smoke control system.\n\n**Compliance:** Solutions that fully comply with all relevant safety standards, including [TECH]EN 12101-6[/TECH] and [TECH]EN 12101-13[/TECH].\n\n**Sustainability:** Energy-efficient solutions that minimize environmental impact.\n\n**Expert Support:** Dedicated team of specialists to guide you through every step of the process.\n\n[TECH_DOC]### [Learn more...](https://www.novenco-building.com/solutions/pressure-differential-system-description/)[/TECH_DOC]\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [Clear Choice Pressure Differential Systems - GB](https://www.novenco-building.com/media/1678/clear-choice-pressure-differential-systems-gb-mu15710-0418.pdf)\n- [Clear Choice Pressure Differential Systems - DK](https://www.novenco-building.com/media/1679/clear-choice-pressure-differential-systems-dk-mu-15714-0318.pdf)\n- [Clear Choice Pressure Differential Systems - D](https://www.novenco-building.com/media/1680/clear-choice-differenzdrucksysteme-d-mu15691-0318.pdf)\n- [Clear Choice Pressure Differential Systems - NL](https://www.novenco-building.com/media/4125/clear-choice-pressure-differential-systems-nl-mu15924-1119.pdf)\n\n**Flyers:**\n- [Life Safety - GB](https://www.novenco-building.com/media/5789/life-safety-flyer-mu-16089-gb-0321.pdf)\n- [Tested to EN12101-6:2022 - GB](https://www.novenco-building.com/media/1h1d3hqj/en12101-6-flyer-mu-16257-gb.pdf)\n\n**Declaration of Performance EN 12101-6:2022:**\n- [EN 12101-6 PDS Kits DoP GB](https://www.novenco-building.com/media/rr0dx45o/en-12101-6-dop-pds-kits-gb-mu16268-0325.pdf)\n\n**Cases:**\n- [Lewisham Exchange](https://www.novenco-building.com/media/6111/lewisham-exchange-gb-mu-16157-0222.pdf)\n- [Grotius Towers](https://www.novenco-building.com/media/5883/grotius-towers-mu-16099-0521-gb.pdf)\n- [ADNOC Bachelors Accommodation](https://www.novenco-building.com/media/1156/adnoc-bachelors-accommodation-mu-15597-0917-gb.pdf)\n- [Weighbridge House](https://www.novenco-building.com/media/1163/weighbridge-house-mu15490-0317-gb.pdf)\n- [Greenwich Wharf](https://www.novenco-building.com/media/1165/greenwich-wharf-mu15498-                 "untagged": "---\ntitle: Tunnel ventilation cuts energy 35%\nmeta_description: Good, healthy and safe air quality is essential in tunnels systemts where passenger lives and safety is paramount. Read more about our solutions here.\ncanonical_url: https://www.novenco-building.com/solutions/tunnel-ventilation\nog_title: Tunnel ventilation\nog_url: https://www.novenco-building.com/solutions/tunnel-ventilation/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/tunnel-ventilation\nscraped_date: 2025-09-18\n---\n\n# Tunnel ventilation\n\n## Critical Infrastructure Safety Requirements\n\nModern tunnel projects demand validated life safety systems that meet stringent regulatory standards during fire emergencies. Engineering specifications require documented performance data for longitudinal ventilation solutions.\n\nNOVENCO Building & Industry has engineered tunnel fans for longitudinal ventilation applications since the early 1970s. These tunnel ventilation and smoke control systems address complex specifications for road and rail infrastructure.\n\nOur impuls fans and jet fans systems deliver certified performance for engineering documentation and regulatory approval processes.\n\n![A well-lit tunnel with ventilation in the ceiling, extending into the distance](https://www.novenco-building.com/media/4241/img_7522-adjusted.jpg?rmode=max&width=564&height=376)\n\n### Certified Tunnel Jet Fan Systems\n\nTechnical specifications include:\n- Uni-directional or 100% reversible configurations\n- Certified smoke control systems rated to 400 \u00b0C for 2hrs per EN standards\n- Documented efficiency parameters and acoustic performance data\n- Precision-engineered deflectors for optimized installation\n- Maximum thrust output within constrained installation heights\n\n### Space-Optimized Design Solutions\n\nRectangular design jet fans address critical space constraints in tunnel construction. Engineering analysis demonstrates height savings of nearly 200 mm compared to conventional round configurations. Aerodynamically optimized deflectors deliver superior system efficiency.\n\nThese specifications enable reduced tunnel ceiling requirements, providing quantifiable construction cost reductions.\n\n![A brightly lit tunnel with an installed ventilation system in the ceiling](https://www.novenco-building.com/media/4074/arc-tunnel-a2-leidscherijn-nl.jpg?rmode=max&width=564)\n\n### Professional Engineering Support\n\nOur comprehensive services include:\n- Complete longitudinal ventilation system design\n- Deterministic and probabilistic calculations for risk assessment\n- Project-specific performance optimization\n- Full testing protocols including FAT (Factory Acceptance Test) and SAT (Site Acceptance Test)\n\n### [Read more...](https://www.novenco-building.com/solutions/tunnel-ventilation-system-description/)\n\n<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [GB - Company Profile Tunnels](https://www.novenco-building.com/media/5941/company-profile-tunnels-gb-mu15094-0621.pdf)\n\n**Cases:**\n- [Gaasperdammertunnel](https://www.novenco-building.com/media/5814/gaasperdammertunnel-mu-16081-0421-gb.pdf)\n- [Maastunnel](https://www.novenco-building.com/media/6242/maastunnel-mu-15958-0323-gb.pdf)\n- [King Willem Alexander Tunnel](https://www.novenco-building.com/media/1166/king-willem-alexander-tunnel-a2-maastricht-mu15496-0317-gb.pdf)\n- [Tunnel jet fans, rectangular design](https://www.novenco-building.com/media/2057/tunnel-jet-fans-mu-15846-1118-gb.pdf)\n\n**Flyers:**\n- [Life Safety - GB](https://www.novenco-building.com/media/5789/life-safety-flyer-mu-16089-gb-0321.pdf)\n\n**Reference lists:**\n- [Reference list Tunnel Ventilation](https://www.novenco-building.com/media/a5smj0ok/reference-list-tunnel-ventilation-worldwide-gb-mu-15925-0324.pdf)\n\n**Technical papers:**\n- [Smoke And Heat Exhaust Systems For Metro Systems](https://www.novenco-building.com/media/6228/2010-06-novenco-smoke-and-heat-exhaust-systems-for-metro-systems.pdf)\n\n## Related Products\n\n- [Tunnel Fans ARR-AUR](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arr-aur/)\n- [Tunnel Fans ARC-AUC](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arc-auc/)\n- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n- [Smoke Fans ZerAx AZL](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)\n- [Smoke Fans NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n- [Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)\n- [Smoke Fans NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [Smoke control](https://www.novenco-building.com/solutions/smoke-control/)\n- [Pressure differential systems](https://www.novenco-building.com/solutions/pressure-differential-systems/)\n- [Car parks](https://www.novenco-building.com/solutions/car-parks/)",
                "tagged": "[SEO_NEEDED: impuls fans, longitudinal ventilation, jet fans]\n\n---\ntitle: Tunnel Ventilation \u00bb Good for Smoke and High Temperatures\nmeta_description: Good, healthy and safe air quality is essential in tunnels systemts where passenger lives and safety is paramount. Read more about our solutions here.\ncanonical_url: https://www.novenco-building.com/solutions/tunnel-ventilation\nog_title: Tunnel ventilation\nog_url: https://www.novenco-building.com/solutions/tunnel-ventilation/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/tunnel-ventilation\nscraped_date: 2025-09-18\n---\n\n# [SEO]Tunnel ventilation[/SEO]\n\n[TECH]NOVENCO Building & Industry[/TECH] has supplied [SEO]tunnel fans[/SEO] for longitudinal ventilation of road and rail tunnels since the early [TECH]1970s[/TECH]. Today, the company ranks among the world's leading manufacturers of [SEO]tunnel ventilation[/SEO] and [SEO]smoke control systems[/SEO].\n\nThe [TECH]NOVENCO[/TECH] tunnel ventilation products and systems are manufactured in Denmark according to the highest standards and are well-known for an uncompromising quality. The innovative tunnel solutions feature high efficiencies and low sound levels due to the use of modern design and technologies.\n\n![A well-lit tunnel with ventilation in the ceiling, extending into the distance](https://www.novenco-building.com/media/4241/img_7522-adjusted.jpg?rmode=max&width=564&height=376)\n\n### Key characteristics of [TECH]NOVENCO[/TECH] tunnel jet fans\n\n- Uni-directional or [TECH]100%[/TECH] reversible executions\n\n- Tested and certified [SEO]smoke control systems[/SEO] up to [TECH]400 \u00b0C for 2hrs[/TECH]\n\n- High efficiencies and low sound levels\n\n- Special deflectors for optimal installation efficiency\n\n- High thrust at minimum installation height\n\n### Meet a true height-saver\n\nBased on its many years of experience in the tunnel ventilation field, [TECH]NOVENCO Building & Industry[/TECH] has developed a special, space-saving range of rectangular design jet fans. Compared to standard round tunnel jet fans, the height saving is almost [TECH]200 mm[/TECH]. In combination with specially designed and aerodynamically shaped deflectors, a much better overall system efficiency is achieved compared with conventional air deflectors. By using these [TECH]NOVENCO[/TECH] height-savers, the tunnel ceiling height is significantly lower, resulting in huge savings on construction costs over the whole length of the tunnel.\n\n![A brightly lit tunnel with an installed ventilation system in the ceiling](https://www.novenco-building.com/media/4074/arc-tunnel-a2-leidscherijn-nl.jpg?rmode=max&width=564)\n\n### [TECH]NOVENCO[/TECH] added value for tunnel ventilation systems\n\n- Tunnel ventilation and smoke control design assistance\n\n- Deterministic and probabilistic system calculations for risk analysis\n\n- Project specific product fine-tuning\n\n- Project supervision from design to customer handover\n\n- [TECH]FAT (Factory Acceptance Test)[/TECH], [TECH]SAT (Site Acceptance Test)[/TECH] and system commissioning\n\nRead about the general function of tunnel ventilation systems via the below link.\n\n[TECH_DOC]### [Read more...](https://www.novenco-building.com/solutions/tunnel-ventilation-system-description/)[/TECH_DOC]\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [GB - Company Profile Tunnels](https://www.novenco-building.com/media/5941/company-profile-tunnels-gb-mu15094-0621.pdf)\n\n**Cases:**\n- [Gaasperdammertunnel](https://www.novenco-building.com/media/5814/gaasperdammertunnel-mu-16081-0421-gb.pdf)\n- [Maastunnel](https://www.novenco-building.com/media/6242/maastunnel-mu-15958-0323-gb.pdf)\n- [King Willem Alexander Tunnel](https://www.novenco-building.com/media/1166/king-willem-alexander-tunnel-a2-maastricht-mu15496-0317-gb.pdf)\n- [Tunnel jet fans, rectangular design](https://www.novenco-building.com/media/2057/tunnel-jet-fans-mu-15846-1118-gb.pdf)\n\n**Flyers:**\n- [Life Safety - GB](https://www.novenco-building.com/media/5789/life-safety-flyer-mu-16089-gb-0321.pdf)\n\n**Reference lists:**\n- [Reference list Tunnel Ventilation](https://www.novenco-building.com/media/a5smj0ok/reference-list-tunnel-ventilation-worldwide-gb-mu-15925-0324.pdf)\n\n**Technical papers:**\n- [Smoke And Heat Exhaust Systems For Metro Systems](https://www.novenco-building.com/media/6228/2010-06-novenco-smoke-and-heat-exhaust-systems-for-metro-systems.pdf)[/TECH_DOC]\n\n## Related Products\n\n[TECH_DOC]- [Tunnel Fans ARR-AUR](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arr-aur/)\n- [Tunnel Fans ARC-AUC](https://www.novenco-building.com/products/tunnel-fans/tunnel-fans-arc-auc/)\n- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n- [Smoke Fans ZerAx AZL](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azl/)\n- [Smoke Fans NovAx ACN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acn/)\n- [Smoke Fans NovAx ACP-ACG](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-acp-acg/)\n- [Smoke Fans NovAx ARN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-novax-arn/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans NovAx ACN-ACW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acn-acw/)\n- [Axial Flow Fans NovAx ACP-ACG](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-acp-acg/)\n- [Axial Flow Fans NovAx ARN](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-novax-arn/)[/TECH_DOC]\n\n## Related Solutions\n\n[TECH_DOC]- [Smoke control](https://www.novenco-building.com/solutio                 "untagged": "---\ntitle: ATEX-certified fans prevent explosions safely\nmeta_description: Are you looking for ATEX fans? See all NOVENCO Building & Industry's explosion-proof fans for hazardous environments here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/explosive-environments\nog_title: Explosive environments\nog_url: https://www.novenco-building.com/solutions/explosive-environments/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/explosive-environments\nscraped_date: 2025-09-18\n---\n\n# Explosive environments\n\nHazardous environments demand precision-engineered solutions to prevent catastrophic incidents. NOVENCO Building & Industry delivers specialized ATEX fans and explosion-proof ventilation systems for safe operation in potentially explosive atmospheres.\n\nOur explosion-proof fans meet stringent safety standards while providing reliable airflow. Our solutions eliminate ignition sources in hazardous areas containing flammable gases, vapors, dusts, and explosive materials.\n\n## Critical Applications\n\nZone classification compliance for:\n\n- Chemical processing facilities\n- Oil and gas installations\n- Paint spray booths\n- Grain handling facilities\n- Mining operations\n- Pharmaceutical manufacturing\n\n## Essential Safety Features\n\nComprehensive protection through:\n\n- ATEX directive compliance\n- Explosion-proof construction\n- Anti-static designs\n- Temperature monitoring\n- Emergency shutdown capabilities\n\n## Required Certifications\n\nComplete certification packages include:\n\n- ATEX 2014/34/EU\n- IECEx certification\n- Zone classification compliance\n- Ex marking requirements\n\n## Related Products\n\n- [ATEX and EX Fans](https://www.novenco-building.com/products/atex-and-ex-fans/)\n- [Centrifugal Fans CNA-CNB](https://www.novenco-building.com/products/centrifugal-fans/centrifugal-fans-cna-cnb/)\n\n## Advanced ventilation elimin         "solutions/ecplus-concept": {
                "name": "Ecplus Concept",
                "category": "Solutions",
                "untagged": "---\ntitle: EC Plus concept \u00bb Read about Novenco's EC+\nmeta_description: Are you looking for Novenco's EC+ concept? See all NOVENCO Building & Industry's EC+ concepts here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/ecplus-concept\nog_title: EC+ concept\nog_url: https://www.novenco-building.com/solutions/ecplus-concept/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/ecplus-concept\nscraped_date: 2025-09-18\n---\n\n# EC+ Concept\n\nRising energy costs create unprecedented pressure on equipment manufacturers. OEMs face increasing demands for energy-efficient solutions while maintaining competitive pricing and reliable performance. Success requires reliable partners who deliver proven energy efficiency, superior system integration, and comprehensive technical support.\n\nOur environmentally friendly EC+ concept, developed through strategic partnership between Danfoss and NOVENCO, represents the market's most advanced response to energy efficiency demands. This comprehensive system solution for AHUs achieves unmatched overall efficiencies of 85% - outperforming competitive solutions by significant margins while reducing total cost of ownership.\n\nThe EC+ concept specifically targets HVAC system efficiency optimization through integrated component design. Our proven solution combines NOVENCO ZerAx\u00ae high-efficiency axial flow fans, premium IE4 and IE5 permanent magnet (PM) motors, and intelligent Danfoss VLT\u00ae frequency converters in optimized configurations.\n\n## Integration cuts construction costs 40%\n\nTechnical compatibility drives OEM success across market applications. Our EC+ system delivers motor and frequency converter efficiencies above 95% through optimized component matching. Combined with ZerAx fan efficiency of 92%, total system efficiency reaches 85% under real-world operating conditions.\n\nThis performance represents 20-25 percentage points improvement over alternative solutions, including direct-driven centrifugal plug fans with EC motors. No other AHU system solution matches this efficiency level while maintaining operational reliability.\n\n### Compact Design Benefits for OEM Integration\n\nHigh ZerAx efficiency enables AHU designs up to 30% shorter and 30% lighter while maintaining identical performance characteristics. This optimization reduces material costs, shipping expenses, and installation space requirements for end users.\n\nOur ZerAx fans provide complete plug-and-play integration with standardized mounting interfaces. This approach simplifies your assembly processes, reduces installation complexity, and accelerates production scheduling. Sound levels remain significantly lower than competitive solutions, addressing stringent end-user acoustic requirements effectively.\n\nExtended 20+ year operational lifetimes contribute to sustainability goals while guaranteeing minimal maintenance requirements throughout the product lifecycle, reducing total cost of ownership for end customers.\n\n![Diagram illustrating the EC+ Efficiency Equation](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=757&height=368)\n\n## Dynamic Pressure Technology Advantage\n\nEnergy-efficient ventilation systems require comprehensive pressure utilization. HVAC systems limited to static pressure cannot exceed 90% efficiency, as dynamic pressure energy dissipates wastefully.\n\nMaximum system efficiency demands fans that harness both static and dynamic pressures. This approach delivers higher efficiency, reduced energy consumption, lower operating costs, and decreased carbon emissions.\n\nTraditional plug and centrifugal fan calculations rely solely on static pressure. These fans cannot utilize dynamic pressure, which literally disappears. Our axial fans utilize both static and dynamic pressures, enabling total pressure calculations and efficiencies above 90%.\n\nWhile plug and centrifugal fans appear simpler and offer flexible configurations, they become expensive choices in both operating costs and environmental impact. High-efficiency axial fans consume substantially less energy, reducing costs and carbon emissions. Efficiency becomes the critical parameter for intelligent fan solution selection.\n\n![Illustration of airflow in a centrifugal fan](https://www.novenco-building.com/media/5980/still_flow_centrifugalfan_web.jpg?rmode=max&width=564)\n\n![Illustration of a flow in centrifugal fan system](https://www.novenco-building.com/media/5981/still_flow_4xplugfan_web.jpg?rmode=max&width=564)\n\n![Light blue pattern illustrating air flow in a centrifugal fan](https://www.novenco-building.com/media/5982/still_flow_axialfan_web.jpg?rmode=max&width=564)\n\n_Airflow comparison: centrifugal fan, plug fans, and NOVENCO ZerAx axial fan_\n\n## ZerAx Advanced ZerAx Engineering\n\nMost centrifugal fans achieve efficiencies between 65-70%. Standard axial flow fans typically perform at 80%. This significant difference stems from airflow patterns through the fan.\n\nAxial flow fans maintain airflows parallel to the fan axis. Centrifugal fans create perpendicular airflows to the fan axis, losing most velocity energy through this design.\n\nMinimal losses in axial fans result from aerodynamic design creating straight airflows with negligible turbulence. This fundamental design difference provides consistently higher efficiency levels.\n\nOur NOVENCO ZerAx axial flow fans achieve unmatched efficiencies up to 92%. These performance levels establish new industry benchmarks, reducing overall power consumption and operational sound levels. ZerAx axial fans represent today's most energy-efficient ventilation solution.\n\n## Integration cuts construction costs 40%\n\nSystem compatibility requires comprehensive technical support throughout the development cycle. Our dedicated OEM partnership program provides detailed integration specifications, performance documentation, application engineering support, and ongoing technical collaboration for successful product launches.\n\nContact our integration specialists today to discuss your specific system requirements and application challenges. Our experienced technical team collaborates closely with OEM partners to optimize performance, reduce development costs, and accelerate time-to-market while ensuring compliance with industry standards.\n\n<!-- Downloads Section -->\n\n### Downloads\n\n**Brochures:**\n\n- [EC+ Concept](https://www.novenco-building.com/media/1664/novenco-danfoss-ecplus-gb-mu-15951-1121.pdf)\n- [EC+ UPGRADES](https://www.novenco-building.com/media/xsmppi0x/ecplus-upgrade-mu-15952-0425.pdf)\n- [Best possible fan for AHUs](https://www.novenco-building.com/media/3jpbhaxf/novenco-best-possible-fan-for-ahu-gb-mu-16156-0425.pdf)\n\n**Cases:**\n\n- [DS Group](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0522.pdf)\n- [Keppel Bay Tower](https://www.novenco-building.com/media/5742/keppel-bay-tower-gb-mu-16059-0121.pdf)\n- [Automotive industry](https://www.novenco-building.com/media/5752/automotive-industry-mu-16062-0221-gb.pdf)\n- [VW Navarra](https://www.novenco-building.com/media/2110/vw-navarra-mu-15863-0319-gb.pdf)\n- [JK Tyres](https://www.novenco-building.com/media/1981/jk-tyres-mu-15711-0918-gb.pdf)\n- [Innovative AHU concepts](https://www.novenco-building.com/media/1152/trubel-tuev-mu-15676-0218-gb.pdf)\n\n## Related Products\n\n- [Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)\n- [Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)\n- [Axial Flow Fans ZerAx AZL-AZN Standard Ranges](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)\n\n## Advanced ventilation eliminates costly ductwork\n\n- [AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)\n- [Data centres](https://www.novenco-building.com/solutions/data-centres/)\n- [Retrofits](https://www.novenco-building.com/solutions/retrofits/)\n",
                "tagged": "---\ntitle: EC Plus concept \u00bb Read about Novenco's EC+ concept here\nmeta_description: Are you looking for Novenco's EC+ concept? See all NOVENCO Building & Industry's EC+ concepts here. We develop and implement high efficient solutions.\ncanonical_url: https://www.novenco-building.com/solutions/ecplus-concept\nog_title: EC+ concept\nog_url: https://www.novenco-building.com/solutions/ecplus-concept/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/ecplus-concept\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: Energy efficiency, Energy-efficient ventilation]\n\n# [SEO]EC+[/SEO] concept\n\nToday's high cost of energy as well as the increasing level of environmental awareness and political measures, spiral the search for modern and more efficient solutions in the field of energy saving. The environmentally friendly [SEO]EC+[/SEO] concept developed in close cooperation between [TECH]Danfoss[/TECH] and [TECH]NOVENCO[/TECH] is the latest market response to growing demands for energy saving. This most efficient system solutions for [TECH]AHUs[/TECH] are miles ahead of the competition with unmatched overall system efficiencies of [TECH]85%[/TECH]. The [SEO]EC+[/SEO] concept, that is specifically conceived to increase the efficiencies of [TECH]HVAC[/TECH] systems, comprises the [TECH]NOVENCO ZerAx\u00ae[/TECH] series of high efficiency [SEO]axial flow fans[/SEO], high efficiency [TECH]IE4[/TECH] and [TECH]IE5[/TECH] permanent magnet [TECH](PM)[/TECH] motors and the intelligent and high efficiency [TECH]Danfoss VLT\u00ae[/TECH] frequency drives.\n\n### [TECH]EC+[/TECH] system efficiency and compact [TECH]AHU[/TECH] system design\n\nWith motor and frequency drive efficiencies both reaching above [TECH]95%[/TECH], the [TECH]ZerAx[/TECH] fan efficiency of [TECH]92%[/TECH] brings the overall system efficiency to an impressing [TECH]85%[/TECH]. This is [TECH]20-25 percentage points[/TECH] better than the closest alternative solutions, such as direct-driven centrifugal plug fans with [TECH]EC[/TECH] motors. It is the highest possible overall system efficiency for [TECH]AHUs[/TECH] available on the market. Because of the high efficiencies of the [TECH]ZerAx[/TECH], it is possible to design [TECH]AHUs[/TECH] up to [TECH]30%[/TECH] shorter and [TECH]30%[/TECH] lighter and still have the same performance characteristics and hence cut expenditures. The [TECH]ZerAx[/TECH] fans for [TECH]AHUs[/TECH] are complete plug-and-play solutions to ensure easy and fast installation. The fan sound levels are significantly lower than those from other fan manufacturers. The fan lifetimes are [TECH]20+ years[/TECH], which contribute to sustainability and guarantee low maintenance costs.\n\n![Diagram illustrating the EC+ Efficiency Equation](https://www.novenco-building.com/media/5979/ecplus-equation.jpg?rmode=max&width=757&height=368)\n\n### Dynamic pressure is the keyword\n\n[TECH]HVAC[/TECH] systems which only utilise the static pressure cannot achieve efficiencies above [TECH]90%[/TECH], as the dynamic pressure goes to waste. To maximise the energy efficiency of any ventilation system, fans must use both static and dynamic pressures. The result is higher efficiency, lower energy consumption, reduced operating costs and lower carbon emissions.\n\nThe efficiencies of plug and centrifugal fans, as used in many [TECH]HVAC[/TECH] systems, are calculated solely on the basis of the static pressure. This is because these fans are unable to utilise the dynamic pressure, which literally disappears into thin air. Axial fans on the other hand utilise both the static and the dynamic pressures, which allows for calculations based on the total pressure. Efficiencies above [TECH]90%[/TECH] are then achievable, as less energy goes to waste.\n\nAlthough plug and centrifugal fans appear simpler and are more flexible constructions than axial fans, they turn quickly out to be expensive choices \u2013 both in terms of operating costs and the environmental impact. High efficiency axial fans consume much less energy, reduce cost and carbon emissions, which makes efficiency a critical key parameter in the choice of fan solution.\n\n![Illustration of airflow in a centrifugal fan](https://www.novenco-building.com/media/5980/still_flow_centrifugalfan_web.jpg?rmode=max&width=564)\n\n![Illustration of a flow in centrifugal fan system](https://www.novenco-building.com/media/5981/still_flow_4xplugfan_web.jpg?rmode=max&width=564)\n\n![Light blue pattern illustrating air flow in a centrifugal fan](https://www.novenco-building.com/media/5982/still_flow_axialfan_web.jpg?rmode=max&width=564)\n\n*Difference in airflow between a centrifugal fan, plug fans and the [TECH]NOVENCO ZerAx[/TECH] axial fan*\n\n### [TECH]ZerAx[/TECH] and ground-breaking fan efficiencies\n\nMany [SEO]centrifugal fans[/SEO] reach efficiencies between [TECH]65-70%[/TECH], while [SEO]axial flow fans[/SEO] usually perform at up to [TECH]80%[/TECH]. A main reason for the significant difference is in the way the air moves through the fan. In [SEO]axial flow fans[/SEO] the airflows are parallel to the fan axis, whereas in centrifugal fans they flow perpendicular to the fan axis and thereby lose most of the velocity energy.\n\nThe minimum loss in axial fans is due to the aerodynamic design that gives straight airflows with no or very little turbulence. This difference in design generally provides higher efficiency levels in axial fans.\n\nThe [TECH]NOVENCO ZerAx[/TECH] [SEO]axial flow fans[/SEO] have unmatched fan efficiencies of up to [TECH]92%[/TECH]. These efficiencies push fan designs to new levels, and thus lower the overall power consumption and sound. [TECH]ZerAx[/TECH] axial fans are the most [SEO]energy-efficient[/SEO] on the market today.\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [EC+ Concept](https://www.novenco-building.com/media/1664/novenco-danfoss-ecplus-gb-mu-15951-1121.pdf)\n- [EC+ UPGRADES](https://www.novenco-building.com/media/xsmppi0x/ecplus-upgrade-mu-15952-0425.pdf)\n- [Best possible fan for AHUs](https://www.novenco-building.com/media/3jpbhaxf/novenco-best-possible-fan-for-ahu-gb-mu-16156-0425.pdf)\n\n**Cases:**\n- [DS Group](https://www.novenco-building.com/media/6129/ds-group-gb-mu-16166-0522.pdf)\n- [Keppel Bay Tower](https://www.novenco-building.com/media/5742/keppel-bay-tower-gb-mu-16059-0121.pdf)\n- [Automotive industry](https://www.novenco-building.com/media/5752/automotive-industry-mu-16062-0221-gb.pdf)\n- [VW Navarra](https://www.novenco-building.com/media/2110/vw-navarra-mu-15863-0319-gb.pdf)\n- [JK Tyres](https://www.novenco-building.com/media/1981/jk-tyres-mu-15711-0918-gb.pdf)\n- [Innovative AHU concepts](https://www.novenco-building.com/media/1152/trubel-tuev-mu-15676-0218-gb.pdf)[/TECH_DOC]\n\n## Related Products\n\n- [TECH_DOC][Axial Flow Fans ZerAx AZL](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZN-AZW](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azn-azw/)[/TECH_DOC]\n- [TECH_DOC][Axial Flow Fans ZerAx AZL-AZN Standard Ranges](https://www.novenco-building.com/products/axial-flow-fans/axial-flow-fans-zerax-azl-azn-standard-ranges/)[/TECH_DOC]\n\n## Related Solutions\n\n- [TECH_DOC][AHU fans](https://www.novenco-building.com/solutions/ahu-fans/)[/TECH_DOC]\n- [TECH_DOC][Data centres](https://www.novenco-building.com/solutions/data-centres/)[/TECH_DOC]\n- [TECH_DOC][Retrofits](https://www.novenco-building.com/solutions/retrofits/)[/TECH_DOC]"

                "untagged": "---\ntitle: Ductless car park ventilation saves 40%\nmeta_description: Are you looking for car park ventilation? See all NOVENCO Building & Industry's jet fans and car park ventilation products and systems here.\ncanonical_url: https://www.novenco-building.com/solutions/car-parks\nog_title: Car park ventilation \u00bb See all our car park fans here\nog_url: https://www.novenco-building.com/solutions/car-parks/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/car-parks\nscraped_date: 2025-09-18\n---\n\n# Car Parks\n\n### Engineering Standards for Modern Parking Infrastructure\n\nUrban parking facilities face increasing demand as cities expand vertically and underground, particularly in metropolitan areas where space constraints drive innovative building solutions. NOVENCO delivers proven car park ventilation expertise through established collaboration with regulatory authorities and engineering consultants worldwide, ensuring comprehensive solutions that meet evolving safety and environmental standards.\n\n![An expansive, vacant car park featuring bright ceiling lights,](https://www.novenco-building.com/media/1137/nhc-20161216-_r5a8561.jpg?rmode=max&width=564)\n\n### Technical Heritage and Innovation\n\nIn the early 90s, Dutch consultant J. van Toorenburg BV required innovative ventilation for a complex Hague project that presented unique engineering challenges. The car park configuration resembled tunnel layouts, demanding compact jet fans that could operate effectively in confined spaces. Novenco developed specialized units through rigorous engineering development, establishing new industry standards for enclosed parking ventilation that continue to influence modern design practices.\n\nOur thrust ventilation systems for underground car parks represent core engineering technologies developed through decades of innovation and field experience. These car park ventilation solutions with compact jet fans deliver proven performance for exhaust gas management and emergency smoke removal in parking facilities, combining reliable operation with energy-efficient design principles.\n\n### Design Requirements and Technical Specifications\n\nEnclosed car parks require mechanical ventilation to maintain hazardous gas levels, particularly carbon monoxide (CO), within regulatory standards established by international building codes and safety authorities. Our jet fan systems eliminate complex ductwork requirements while strategically positioning compact units to ventilate large areas through proven induction principles that ensure effective air circulation throughout the facility.\n\nCombined with low-pressure axial flow fans for fresh air supply and contaminated air extraction, our integrated systems provide comprehensive ventilation for any car park configuration, whether above or below ground. This systematic approach ensures consistent air quality management across diverse architectural layouts and operational requirements.\n\n### Engineering Advantages and System Benefits\n\nOur engineered jet fan systems deliver measurable advantages over conventional ducted approaches:\n\n**Space Optimization**\n- Eliminates complex ductwork infrastructure requirements\n- Maximizes ceiling height in restricted environments\n- Reduces structural load considerations significantly\n\n**Design Flexibility**\n- Coordinates jet fan positioning with building systems\n- Enables configuration changes during construction phases\n- Adapts to architectural constraints\n\n**Ventilation Performance**\n- Provides efficient mixing of exhaust fumes with ambient air\n- Prevents localized toxic gas concentrations\n- Eliminates ventilation dead zones\n- Addresses challenging complex airflow patterns\n\n**Operational Efficiency**\n- Reduces energy consumption versus ducted systems\n- Enables flexible system repositioning capabilities\n- Integrates normal and emergency smoke ventilation\n- Supports clear evacuation routes for emergency responders\n\n![Large metal exhaust fan designed for car parks](https://www.novenco-building.com/media/5856/web-1920px-jpg-q70-auz-magnelis_2.jpg?rmode=max&width=360&height=258) ![Jet fan perfect for smoke ventilation](https://www.novenco-building.com/media/6067/web-1920px-q70-azt-magnelis_1.jpg?rmode=max&width=380&height=313)\n\n### Environmental Compliance and Energy Performance\n\nOur car park solutions optimize energy efficiency across all operational scenarios, from normal ventilation during peak traffic periods to emergency smoke evacuation systems. This integrated approach protects occupants and assets while meeting environmental objectives through reduced energy consumption and improved indoor air quality management.\n\nThe dual-purpose design addresses both daily ventilation requirements and emergency smoke management within single system architecture, reducing installation complexity and operational costs while providing consistent performance. This efficiency translates to lower operational expenses and reduced environmental impact throughout the facility's operational life cycle.\n\n### Regulatory Standards and Code Compliance\n\nOur ventilation systems comply with international building codes and fire safety regulations, including standards for smoke control, emergency egress, and indoor air quality management. Comprehensive technical engineering documentation supports permit applications and regulatory approvals across global markets, ensuring seamless project approval processes.\n\nSystem designs incorporate requirements from multiple regulatory frameworks, providing consulting engineers with reliable solutions that meet diverse jurisdictional requirements while maintaining consistent performance standards.\n\n### Engineering Collaboration and Technical Support\n\nOur technical team provides comprehensive engineering support from initial concept development through system commissioning and ongoing maintenance protocols. We collaborate directly with consulting engineers to optimize system design for specific project requirements and regulatory environments, ensuring technical excellence throughout the project lifecycle.\n\nThis collaborative approach includes design reviews, performance calculations, and technical documentation that supports engineering decision-making processes while maintaining compliance with applicable standards and codes.\n\n[Read more...](https://www.novenco-building.com/solutions/car-park-system-description/)\n\n<!-- Downloads Section -->\n\n### Downloads\n\n**Brochures:**\n\n- [Car Park Ventilation System - GB](https://www.novenco-building.com/media/4embozfb/car-park-brochure-gb-mu16232-0724.pdf)\n- [Car Park Ventilation System - D](https://www.novenco-building.com/media/bs4kj3ah/car-park-brochure-d-mu16234-0724.pdf)\n- [Car Park Ventilation System - NL](https://www.novenco-building.com/media/3rkkk5ln/car-park-brochure-nl-mu16233-0724.pdf)\n- [Car Park Ventilation System - DK](https://www.novenco-building.com/media/jfkkw3ic/car-park-brochure-dk-mu16235-0724.pdf)\n\n**Cases:**\n\n- [Craft Zone, Madinaty](https://www.novenco-building.com/media/5906/craft-zone-madinaty-gb-mu-16078-0621.pdf)\n- [Control System upgrade](https://www.novenco-building.com/media/5867/control-system-upgrade-gb-15953-0521.pdf)\n- [BLOX](https://www.novenco-building.com/media/1775/blox-mu-15785-0618-gb.pdf)\n- [BMW Welt](https://www.novenco-building.com/media/1149/bmw-welt-mu-15638-1017-gb.pdf)\n- [Westgate Oxford](https://www.novenco-building.com/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)\n- [Chirec Hospital](https://www.novenco-building.com/media/1157/chirec-hospital-mu-15596-0817-gb.pdf)\n- [Axel Towers](https://www.novenco-building.com/media/1158/axel-towers-mu15587-0617-gb.pdf)\n- [Esplanade](https://www.novenco-building.com/media/1160/esplanade-66-37-27-mu15484-0417-gb.pdf)\n- [International Finance Centre](https://www.novenco-building.com/media/1162/international-finance-centre-i                 "tagged": "---\ntitle: Car park ventilation \u00bb See all our carpark fans here\nmeta_description: Are you looking for car park ventilation? See all NOVENCO Building & Industry's jet fans and car park ventilation products and systems here.\ncanonical_url: https://www.novenco-building.com/solutions/car-parks\nog_title: Car park ventilation \u00bb See all our car park fans here\nog_url: https://www.novenco-building.com/solutions/car-parks/\nog_locale: en_US\nlanguage: en\nurl: https://www.novenco-building.com/solutions/car-parks\nscraped_date: 2025-09-18\n---\n\n[SEO_NEEDED: Car park smoke exhaust, Escape route ventilation]\n\n# Car parks\n\n### Worldwide parking facilities are in great demand, particularly in larger cities. Therefore, more and more [SEO]car park[/SEO]s are being built; both below and above ground. As a supplier of fans for road tunnels, [TECH]NOVENCO[/TECH] has a great expertise with design and development in close cooperation with the authorities.\n\n![An expansive, vacant car park featuring bright ceiling lights,](https://www.novenco-building.com/media/1137/nhc-20161216-_r5a8561.jpg?rmode=max&width=564)\n\nIn the early [TECH]90s[/TECH], the Dutch consultant \u2013 [TECH]J. van Toorenburg BV[/TECH] \u2013 faced a challenging project in The Hague, where a [SEO]car park[/SEO] was layout much like a traffic tunnel. For [SEO]ventilation[/SEO], they came up with a solution using small [SEO]jet fans[/SEO]. As a supplier of larger [SEO]jet fans[/SEO] for road tunnels, [TECH]Novenco[/TECH] was asked to develop and install these compact jet fans. From thereon, [TECH]Novenco[/TECH] has pioneered and set new industrial standards for the ventilation of closed car parks. These thrust [SEO]ventilation systems[/SEO] for [SEO]underground car park[/SEO]s and delivery bays are among our fundamental technologies and expertise. From the start our [SEO]car park ventilation[/SEO] solutions with the small and very compact jet fans revolutionized the market for parking facilities. These [SEO]car park[/SEO] jet fans have long since shown to be invaluable assets for optimal ventilation for the emission of toxic exhaust gases and smoke removal in case of a fire inside the car park.\n\nIn enclosed car parks, mechanical ventilation is necessary to keep the level of hazardous gases such as [TECH]carbon monoxide (CO)[/TECH] to a minimum. By using jet fans, these ventilation systems can be designed without the use of bulky ductwork. The small car park jet fans are strategically positioned and can ventilate large areas of the car park by means of induction. In combination with low-pressure axial flow fans to supply fresh air and extract the contaminated air, these jet-ventilation systems are suitable for efficient ventilation of any car park.\n\nA ventilation system with jet fans offers numerous advantages over conventional ducted ventilation systems:\n\n- Space saving; the function of complex ductwork in the car park, taking up valuable space which is already restricted, is replaced by small, compact jet fans.\n- Flexible installation; positioning of the jet fans is very flexible and can be easily coordinated with other systems within the car park.\n- Optimal ventilation; because the jet fans efficiently mix the exhaust fumes with the surrounding air, high local concentrations of toxic gases are prevented.\n- No dead spots; because jet fans can be placed in parts of the car park with limited ventilation, the build-up of high local concentrations are prevented.\n- Energy savings; compared with ventilation systems with ductwork, relevant energy savings can be achieved.\n- Cost savings; during design and installation the (re-)positioning of the jet fans is very flexible.\n- Combined solution for normal ventilation and smoke ventilation in case of a fire.\n- Smoke control systems can be designed as an engineered solution, to provide clear smoke-free access for fire-fighters to a point close to the seat of the fire.\n\n![Large metal exhaust fan designed for car parks](https://www.novenco-building.com/media/5856/web-1920px-jpg-q70-auz-magnelis_2.jpg?rmode=max&width=360&height=258) ![Jet fan perfect for smoke ventilation](https://www.novenco-building.com/media/6067/web-1920px-q70-azt-magnelis_1.jpg?rmode=max&width=380&height=313)\n\nOur car park solutions are very efficient, using a minimum amount of energy in all ventilation scenarios. The solution is truly 2-in-1 as they help protect lives and assets, as well as the environment.\n\nFor more detailed information on this solution, use the read more link below.\n\n### [TECH_DOC][Read more...](https://www.novenco-building.com/solutions/car-park-system-description/)[/TECH_DOC]\n\n[TECH_DOC]<!-- Downloads Section -->\n### Downloads\n\n**Brochures:**\n- [Car Park Ventilation System - GB](https://www.novenco-building.com/media/4embozfb/car-park-brochure-gb-mu16232-0724.pdf)\n- [Car Park Ventilation System - D](https://www.novenco-building.com/media/bs4kj3ah/car-park-brochure-d-mu16234-0724.pdf)\n- [Car Park Ventilation System - NL](https://www.novenco-building.com/media/3rkkk5ln/car-park-brochure-nl-mu16233-0724.pdf)\n- [Car Park Ventilation System - DK](https://www.novenco-building.com/media/jfkkw3ic/car-park-brochure-dk-mu16235-0724.pdf)\n\n**Cases:**\n- [Craft Zone, Madinaty](https://www.novenco-building.com/media/5906/craft-zone-madinaty-gb-mu-16078-0621.pdf)\n- [Control System upgrade](https://www.novenco-building.com/media/5867/control-system-upgrade-gb-15953-0521.pdf)\n- [BLOX](https://www.novenco-building.com/media/1775/blox-mu-15785-0618-gb.pdf)\n- [BMW Welt](https://www.novenco-building.com/media/1149/bmw-welt-mu-15638-1017-gb.pdf)\n- [Westgate Oxford](https://www.novenco-building.com/media/1151/westgate-oxford-mu-15562-1117-gb.pdf)\n- [Chirec Hospital](https://www.novenco-building.com/media/1157/chirec-hospital-mu-15596-0817-gb.pdf)\n- [Axel Towers](https://www.novenco-building.com/media/1158/axel-towers-mu15587-0617-gb.pdf)\n- [Esplanad UZ-ARP](https://www.novenco-building.com/products/car-park-fans/jet-fans-auz-arp/)\n- [Jet Fans AZT](https://www.novenco-building.com/products/car-park-fans/jet-fans-azt/)\n- [Smoke Fans ZerAx AZN](https://www.novenco-building.com/products/smoke-fans/smoke-fans-zerax-azn/)\n\n## Integration cuts construction costs 40%\n\n- [Car parks](https://www.novenco-building.com/solutions/car-parks/)\n- [Smoke control](https://www.novenco-building.com/solutions/smoke-control/)\n",
